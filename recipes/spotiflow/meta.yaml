{% set name = "spotiflow" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spotiflow-{{ version }}.tar.gz
  sha256: 0240f21b7a9d3ca515a92cd0cfc2e01da507c7fd85b8e6ad21f3e67558279dc3

build:
  entry_points:
    - spotiflow-predict = spotiflow.cli.predict:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - setuptools >=40.8.0
    - setuptools-scm >=6.2
    - wheel
    - {{ pin_compatible('numpy') }}
    - pip
  run:
    - python
    - configargparse
    - csbdeep
    - lightning
    - networkx
    - pandas
    - pillow
    - pydash
    - scikit-image
    - scipy
    - setuptools
    - tensorboard
    - tifffile
    - torchvision
    - tqdm
    - typing-extensions
    - wandb
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spotiflow
  commands:
    - pip check
    - spotiflow-predict --help
  requires:
    - pip

about:
  home: https://github.com/weigertlab/spotiflow
  summary: Spotiflow - accurate and efficient spot detection for microscopy data
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - spotiflow/lib/external/nanoflann/LICENSE.txt

extra:
  recipe-maintainers:
    - AlbertDominguez
