{% set name = "tag-mne" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tag_mne-{{ version }}.tar.gz
  sha256: f47191d8e1aa9d1f27a273856461e40f5552815dd86b4d3857ca084b5fedc0e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - pip
  run:
    - python >=3.7
    - numpy
    - mne >=1.8

test:
  imports:
    - tag-mne
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simonkojima/tag-mne
  summary: python library for working on mne tag
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonkojima
