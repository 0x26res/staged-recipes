{% set name = "cytosim" %}
{% set version = "0.0.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6bdb4f4ae7a0bcd1cb2068e9997b135fe076df246c7c374142ba3279a26e391f
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - cmake >=3.14
    - make 
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - libblas
    - liblapack
    - pybind11
  host:
    - setuptools
    - python
    - libblas
    - liblapack
    - pybind11
  run:
    - python
    - libblas
    - liblapack
    - pybind11

test:
  imports:
    - cytosim
about:
  home: The package home page
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Cytosim: Langevin dynamics of active polymer networks"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - SergeDmi
