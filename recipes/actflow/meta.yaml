{% set name = "actflow" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 740b4f7392302b4a9d828a4a185adfa4ffa0348db890546e96847617ad11ec0c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - matplotlib
    - numpy < 1.24
    - python >= 3.6
    - seaborn
    - gglasso
    - wbplot

test:
  imports:
    - actflowcomp
    - connectivity_estimation
    - dependencies
    - model_compare
    - network_definitions
    - simulations
    - tools

about:
  home: "https://github.com/ColeLab/ActflowToolbox"
  license: UNKNOWN
  license_family: OTHER
  license_file: LICENSE
  summary: "Tools to quantify the relationship between connectivity and task activity through network simulations and machine learning prediction. Helps determine how connections contribute to specific brain functions."
  doc_url: 
  dev_url: "https://github.com/ColeLab/ActflowToolbox"

extra:
  recipe-maintainers:
    - ColeLab
