{% set name = "mpipartition" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpipartition-{{ version }}.tar.gz
  sha256: 583f26a79cb770b290f86ee5104ea008c9e81e0ea612868e814656b5be5f0c61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - mpipartition-s2 = mpipartition.scripts.s2_prediction:cli

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - mpi4py
    - numpy
    - numba

test:
  imports:
    - mpipartition
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ArgonneCPAC/MPIPartition
  summary: MPI volume decomposition and particle distribution tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
