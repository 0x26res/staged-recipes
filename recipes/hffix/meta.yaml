{% set version = "1.4.1" %}

package:
  name: hffix
  version: {{ version }}

source:
  url: https://github.com/jamesdbrock/hffix/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5afc6dd424d50ff322cb765e7f5dd6bafcddbac0c275e7d579c2c9dedf8801a5

build:
  number: 0
  noarch: generic

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - make      # [unix]
    - m2-make   # [win]
    - m2-base   # [win]
  host:
    - libboost-devel
  run:
    - __unix    # [unix]
    - __win     # [win]

test:
  commands:
    - test -f ${PREFIX}/include/hffix.hpp          # [unix]
    - if not exist %LIBRARY_INC%\hffix.hpp exit 1  # [win]

about:
  home: https://github.com/jamesdbrock/hffix
  summary: High Frequency FIX - C++ Library for Financial Information Exchange Protocol
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - timkpaine
