{% set version = "1.0.0" %}

package:
  name: tomoatt
  version: {{ version }}

source:
  url: https://github.com/TomoATT/TomoATT/releases/tag/v{{ version }}.tar.gz
  sha256: a5a03bf15e7df4bae47cc8b19315cae4c11fb59285a568cc4e30a8fe1d8da76e

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - openmpi
    - hdf5=*=mpi_openmpi*  # [mpi]
    - yaml-cpp
    - pytomoatt

test:
  commands:
    - TOMOATT

about:
  home: https://tomoatt.com
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: djoint-state Travel-Time Tomography
  dev_url: https://github.com/TomoATT/TomoATT

extra:
  recipe-maintainers:
    - xumi1993
