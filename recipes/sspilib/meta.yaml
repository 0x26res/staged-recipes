{% set name = "sspilib" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sspilib-{{ version }}.tar.gz
  sha256: 58b5291553cf6220549c0f855e0e6973f4977375d8236ce47bb581efb3e9b1cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - cython >=3.0.0,<4.0.0
    - setuptools >=61.0.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - sspilib
  commands:
    - pip check
  requires:
    - pip

about:
  summary: SSPI API bindings for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
