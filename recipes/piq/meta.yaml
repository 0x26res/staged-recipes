{% set name = "piq" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/photosynthesis-team/piq/archive/v{{ version }}.tar.gz
  sha256: beab5678dc0085cd473a23c57d3503aac3f985b344cc8ec7c21d62beda5ee446

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.7
    - pytorch >=1.5.1
    - torchvision >=0.6.1
    - scipy >=1.3.3
    - gudhi >=3.2
  run:
    - python >=3.7
    - pytorch >=1.5.1
    - torchvision >=0.6.1
    - scipy >=1.3.3
    - gudhi >=3.2

test:
  imports:
    - piq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/photosynthesis-team/piq
  summary: PyTorch Image Quality. Collection of measures and metrics for automatic image quality assessment in various image-to-image tasks such as denoising, super-resolution, image generation etc.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
