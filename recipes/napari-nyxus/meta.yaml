{% set name = "napari-nyxus" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/napari-nyxus/archive/v{{ version }}.tar.gz
  sha256: a11ddf88d1d9efda39655a749bd5825fed58d3beb1a789f8e257f89013bc9227

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - versioneer
    - wheel
  run:
    - imagecodecs
    - magicgui                    # Imported but not listed as requirement
    - napari
    - napari-skimage-regionprops
    - napari-workflows            # Imported but not listed as requirement
    - numpy
    - nyxus >=0.5.0
    - pandas
    - python >=3.6
    - qtpy                        # Imported but not listed as requirement
    - superqt                     # Imported but not listed as requirement

test:
  imports:
    - napari_nyxus
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-nyxus
  summary: |
    Nyxus Napari is a Napari plugin for running feature calculations on image-segmentation image pairs,
    using the Nyxus application to compute features.
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE
  dev_url: https://github.com/PolusAI/napari-nyxus

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
