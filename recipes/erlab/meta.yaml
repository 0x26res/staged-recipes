{% set name = "erlab" %}
{% set version = "1.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erlab-{{ version }}.tar.gz
  sha256: 440e8eeb24b301932e85822a494d4a132adc27e2052abd70bff369c6b291c24e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.11
    - numpy >=1.22.0
    - numba >=0.56.2
    - numbagg
    - numba-progress
    - joblib
    - scipy >=1.8.0
    - lmfit >=1.2.0
    - uncertainties >=3.0.1
    - iminuit >=2.25.2
    - matplotlib-base >=3.8.0
    - xarray
    - h5netcdf
    - varname
    - tqdm
    - pyperclip
    - qtpy
    - pyqtgraph >=0.13.1
    - qtawesome
    - superqt
  run_constrained:
    - pyside2 >=5.15
    - pyqt >=5.15

test:
  imports:
    - erlab
    - erlab.io
    - erlab.plotting
    - erlab.analysis
  commands:
    - pip check
  requires:
    - pip
    - pyqt >=5.15

about:
  home: https://github.com/kmnhan/erlabpy
  summary: Python package for ARPES data analysis and visualization.
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://erlabpy.readthedocs.io/
  dev_url: https://github.com/kmnhan/erlabpy

extra:
  recipe-maintainers:
    - kmnhan
  feedstock-name: erlabpy
