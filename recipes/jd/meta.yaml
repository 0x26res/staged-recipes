{% set name = "jd" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/josephburnett/jd/archive/v{{ version }}.tar.gz
  sha256: 40635f27543f91e656b902b94a2d6e9f4ed627b940484ad59b18fc7fe458f4a9

build:
  number: 0

requirements:
  build:
    - {{ compile('go-nocgo') }}
    - go-licenses

test:
  commands:
    - jd --help

about:
  home: https://github.com/josephburnett/jd
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: JSON diff and patch
  dev_url: https://github.com/josephburnett/jd

extra:
  recipe-maintainers:
    - danielnachun
