{% set name = "pytorch_tabular" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4c59fbd7053027f4dae52f1d6baf5b98129f67adc39a2ad3b6504264c1ff6e2

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
    script: build_base.sh
    requirements:
      host:
        - python >=3.7
        - setuptools
        - pip
      run:
        - python >=3.7
        - scikit-learn >=1
        - category_encoders
        - pytorch >=1.8.1
        - pytorch-lightning ==1.8
        - pytorch-tabnet ==4.0
        - torchmetrics ==0.11
        - tensorboard
        - omegaconf >=2.0.1
        - numpy >=1.17.2
        - pandas >=1.1.5
        - matplotlib-base >3.1
        - protobuf
        - pyyaml >=5.1,<6.1.0
        - einops ==0.6
        - rich >=10.2.2
        - ipywidgets

    test:
      imports:
        - pytorch_tabular
      commands:
        - pip check
      requires:
        - pip

  - name: pytorch-tabular
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - pytorch-tabular

about:
  home: https://github.com/manujosephv/pytorch_tabular
  summary: A standard framework for using Deep Learning for tabular data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manujosephv
    - cheginit
