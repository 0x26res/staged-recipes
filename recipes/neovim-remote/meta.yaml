{% set name = "neovim-remote" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/neovim-remote/neovim-remote-{{ version }}.tar.gz
  sha256: 4b3cc35463544c5747c895c52a0343cfdbba15d307647d7f57f1cce0c6a27d02

build:
  entry_points:
    - nvr = nvr.nvr:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pynvim
    - psutil
    - setuptools

test:
  imports:
    - nvr
  commands:
    - pip check
    - nvr --help
  requires:
    - pip

about:
  home: https://github.com/mhinz/neovim-remote
  summary: Control nvim processes using "nvr" commandline tool
  license: MIT
  license_file: LICENSE
  git_url: https://github.com/mhinz/neovim-remote

extra:
  recipe-maintainers:
    - danielnachun
