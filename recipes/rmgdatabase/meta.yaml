{% set name = "rmgdatabase" %}
{% set version = "4.0.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rmgdatabase-{{ version }}.tar.gz
  sha256: 864ffe0ac0f67358bd3e7495dced1a429a43e6773b3dcbbac463f95ec06b20cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=64
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - rmgdatabase
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://reactionmechanismgenerator.github.io/
  summary: The Amazing Database of chemical information used in Reaction Mechanism Generator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
