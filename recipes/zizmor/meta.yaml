{% set name = "zizmor" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zizmor-{{ version }}.tar.gz
  sha256: 0a236717c9f6fdbace47c2dfdabdd963207e8101ecc6334ccf24205a98baef24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - zizmor
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/woodruffw/zizmor
  summary: Static analysis for GitHub Actions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
