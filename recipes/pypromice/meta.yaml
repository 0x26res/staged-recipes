{% set name = "pypromice" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypromice-{{ version }}.tar.gz
  sha256: 83ca132e704809dfd139b11e717614c21a54cc8f66b44fdf56835f40675dcc5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.23.0
    - pandas >=1.5.0
    - xarray >=2022.6.0
    - toml
    - scipy >=1.9.0
    - scikit-learn >=1.1.0
    - bottleneck
    - netcdf4
    - pydataverse

test:
  imports:
    - pypromice
  commands:
    - pip check
    - python -m unittest discover pypromice
  requires:
    - pip

about:
  home: https://github.com/GEUS-Glaciology-and-Climate/pypromice
  summary: A toolbox for handling and processing PROMICE (Programme for Monitoring of the Greenland Ice Sheet) and GC-Net (Greenland Climate Network) automated weather station data
  license: GPL-2.0
  license_file: LICENSE.txt
  doc_url: https://pypromice.readthedocs.io
  dev_url: https://github.com/GEUS-Glaciology-and-Climate/pypromice
  
extra:
  recipe-maintainers:
    - PennyHow
    - ladsmund
    - patrickjwright
    - mankoff
