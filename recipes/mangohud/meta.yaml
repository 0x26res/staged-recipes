{% set version = "0.7.2" %}

package:
  name: mangohud
  version: {{ version }}

source:
  url: https://github.com/flightlessmango/MangoHud/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 67d2425c0cc634574d8bd8a924e0e1a2e909b47ed9b8c02029b5baffe46657fc
  patches:
    # https://github.com/flightlessmango/MangoHud/pull/1424
    - 1424.patch

build:
  number: 0
  # Other maintainers welcome top help support other platforms
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - meson
    - ninja
    - cmake
    - pkg-config
    - glslang
    # python and mako are needed at build time
    - python
    - mako
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - mako
    - nlohmann_json
    # seems like the spdlog migrations are slow
    - spdlog      1.14.1
    - fmt
    # - imgui
    # - implot
    - wayland          # [linux]
    - libgl-devel      # [linux]
    - libegl-devel     # [linux]
    - xorg-libx11      # [linux]
    - libxkbcommon     # [linux]
    - dbus             # [linux]
  run:
    - python
    - numpy

test:
  commands:
    # - mangoplot --help
    # - which mangohud
    - mangohud mangoplot --help

about:
  home: https://github.com/flightlessmango/MangoHud
  summary: A Vulkan and OpenGL overlay for monitoring FPS, temperatures, CPU/GPU load and more.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
