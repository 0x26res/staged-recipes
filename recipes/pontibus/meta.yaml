{% set python_min = '3.10' %}
{% set name = "pontibus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/OpenFreeEnergy/{{ name }}.git
  git_rev: v{{ version }}
  git_depth: -1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - versioningit
  run:
    - gufe ==1.2.0
    - openfe ==1.2.0
    - openmm <8.2.0
    - openmmtools >0.24
    - openff-interchange >=0.4
    - openff-nagl-base >=0.3.3
    - pydantic >=2.0
    - python >={{ python_min }}
    - rdkit !=2024.03.06

test:
  imports:
    - pontibus
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  commands:
    - python -Ic "import pontibus; print(pontibus.__version__)"
    - pytest -v --pyargs pontibus

about:
  home: https://github.com/OpenFreeEnergy/pontibus
  summary: 'pontibus: experimental FF validation Protocols'
  description: |
    Experimental OpenFE Protocols for Force Field Evaluation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pontibus.readthedocs.io/
  dev_url: https://github.com/OpenFreeEnergy/pontibus

extra:
  recipe-maintainers:
    - IAlibay
