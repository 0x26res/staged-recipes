{% set name = "karilang-kernel" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Vipul-Cariappa/KariLang-Kernel/releases/download/v0.1.0/KariLang-Kernel-withsubmodules-0.1.0.tar.gz
  sha256: a86cf4d31ae77a88dfb0c639f028fd9261bd890b128469553c38fecaf31bf33c

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison  # [unix]
    - flex  # [unix]
  host:
    - xeus-zmq >=1.0.2,<2.0
    - nlohmann_json
    - cppzmq
    - xtl
    - xeus
    - zlib
    - zeromq
  run:
    - python

test:
  commands:
    - test -f ${PREFIX}/bin/xkarilang  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xkarilang.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/Vipul-Cariappa/KariLang-Kernel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Jupyter kernel for the KariLang programming language based on xeus'
  description: 'Jupyter kernel for the KariLang programming language'
  doc_url: https://github.com/Vipul-Cariappa/KariLang-Kernel
  dev_url: https://github.com/Vipul-Cariappa/KariLang-Kernel

extra:
  recipe-maintainers:
    - Vipul-Cariappa
