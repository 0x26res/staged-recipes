{% set name = "multipers" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-v{{ version }}.tar.gz

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=39 or py>=313 or win]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - python
    - numpy >=2
    - cython >=3  
  host:
    - python
    - numpy >=2
    - cython >=3
    - setuptools
    - pip
    - tbb
    - tbb-devel
    - libboost-python-devel
    - libboost-devel
  run:
    - python
    - tbb
    - numpy
    - gudhi >=3.8
    - tqdm
    - scipy
    - joblib
    - matplotlib-base
    - scikit-learn
    - pot


test:
  requires: 
    - python 3.10
  commands:
    - cd multipers && python -c "import multipers"
about:
  home: https://davidlapous.github.io/multipers/
  summary: Multiparameter Topological Persistence for Machine Learning
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DavidLapous
