{% set name = "openawsem" %}
{% set version = "1.1.1" %}

package:
  name:  {{ name|lower }}
  version: {{ version }}

source:
  #git_url: https://github.com/npschafer/openawsem.git
  url: https://github.com/npschafer/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  # and otherwise fall back to archive:
  # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
  sha256: d43deb8a6704642ee36cc52e943a4529fd9c675d7944981a658a8ce9749bfcff

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python>=3.6
    - numpy
  run:
    - python>=3.6
    - biopython
    - matplotlib
    - numpy
    - pandas
    - openmm
    - pdbfixer
    - mdtraj

test:
  imports:
    - openawsem
  commands:
    - awsem_create


about:
  home: https://openawsem.org/
  summary: 'Implementation of the AWSEM protein forcefield in OpenMM'
  description: "An Implementation of the AWSEM coarse-grained protein folding forcefield in OpenMM."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://openawsem.org/
  dev_url: https://github.com/npschafer/openawsem
extra:
  notes: |
    - After installing, download and install STRIDE from http://webclu.bio.wzw.tum.de/stride/ and add it to your PATH.
    - Download and install psiblast from ftp://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/LATEST/ or use `conda install -c bioconda blast`.
    - Download pdb_seqres.txt from ftp://ftp.wwpdb.org/pub/pdb/derived_data/pdb_seqres.txt and place it in the openawsem directory.