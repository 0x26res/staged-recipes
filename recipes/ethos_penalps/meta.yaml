{% set name = "ethos_penalps" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS/releases/tag/{{ version }}.tar.gz
  sha256: b22797dcb3be04ff635b4c4a1ad4b747099eb39e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >64.0.0
    - wheel
  run:
    - python >=3.10
    - pandas
    - jupyter-book
    - sphinx-autoapi
    - matplotlib
    - graphviz
    - python-graphviz
    - numpy <1.24.0
    - sqlalchemy <2.0
    - plotly
    - networkx
    - openpyxl
    - xlsxwriter
    - prospector
    - matplotlib
    - pytest
    - pip >=21.3
    - black
    - pint
    - proplot
    - datapane
    - svglib
    - cloudpickle
    - seaborn
    - workalendar
    - datetimerange
    - tectonic
    - typeguard
    - dataclasses-json
    - pdftopng
    - jsonpickle

test:
  imports:
    - ethos_penalps
    - pandas
  source_files:
    - .
  requires:
    - pytest
  commands:
    - pytest

about:
  home: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS
  summary: "A package to simulate energy load proiles of industrial manufacturing processes"
  license: AGPL-3.0-only
  license_file: LICENSE.txt
  doc_url: http://ethospenalps.readthedocs.io/
  dev_url: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS

extra:
  recipe-maintainers:
    - julian-belina
