{% set name = "testgres" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/postgrespro/testgres/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5cec69ffbd4ec37d3713209326ae159f7a79c2c4dadd874b4f55f144d5962b17


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pg8000
    - port-for >=0.4
    - six >=1.9.0
    - psutil
    - packaging
    - enum34  # [py<34]
    - ipaddress  # [py<33]

test:
  requires:
    - pip
  commands:
    - pip check 
  imports:
    - testgres
    - testgres.operations

about:
  home: https://github.com/postgrespro/testgres
  license: PostgreSQL
  license_family: MIT
  license_file: LICENSE
  summary: 'Testing utility for PostgreSQL and its extensions.'

extra:
  recipe-maintainers:
    - demonolock
