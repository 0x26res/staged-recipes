{% set name = "anycorn" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a101fb69a22fd06687057770a0258fb846a9ca9a8b769380973f2a2a51b21915

build:
  noarch: python
  number: 0
  entry_points:
    - anycorn = anycorn.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - hatchling
    - python >=3.8
  run:
    - python >=3.8
    - exceptiongroup >=1.2.0,<2.0
    - h11
    - h2 >=3.1.0
    - anyio >=4.0,<5.0
    - priority
    - tomli
    - wsproto >=0.14.0

test:
  imports:
    - anycorn
  commands:
    - anycorn --help

about:
  home: https://github.com/davidbrochart/anycorn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fork of Hypercorn that uses AnyIO
  dev_url: https://github.com/davidbrochart/anycorn

extra:
  recipe-maintainers:
    - davidbrochart
