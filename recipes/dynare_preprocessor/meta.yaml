package:
  name: dynare_preprocessor
  version: 0.0.1

source:
  url: https://git.dynare.org/Dynare/preprocessor/-/archive/master/preprocessor-master.tar.gz
  sha256: 25e1b0f30d49b24daf520223e1d1919e9a93dae32d6156f8269014ef2f5aa85e

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - meson
    - bison
    - flex
  host:
    - git-lfs
    - gsl
    - openlibm
    - boost-cpp
    - boost
    - pkg-config
    - pthread-stubs

about:
  home: https://www.dynare.org/
  summary: Dynare preprocessor
  description: A platform for handling a wide class of economic models.
  doc_url: https://www.dynare.org/manual/
  dev_url: https://git.dynare.org/Dynare
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING

extra:
  recipe-maintainers:
    - albop
