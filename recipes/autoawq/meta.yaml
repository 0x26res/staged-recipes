{% set name = "autoawq" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/casper-hansen/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 39e6642c01eca1a15806479d77c91228f9b4ff95827e62baac7019d0cd9bd938

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - python >=3.8
    - pip
    - pytorch>=2.0.1
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - python >=3.8
    - pip
    - pytorch>=2.0.1
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  run:
    - pytorch>=2.0.1
    - transformers>=4.35.0
    - tokenizers>=0.12.1
    - accelerate
    - sentencepiece
    - lm_eval
    - texttable
    - toml
    - attributedict
    - protobuf
    - torchvision
    - tabulate
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
test:
  imports:
    - autoawq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/casper-hansen/AutoAWQ
  summary: AutoAWQ is an easy-to-use package for 4-bit quantized models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
