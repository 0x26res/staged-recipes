{% set name = "pvmail" %}
{% set version = "4.0.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 874e366c7ad05b29f207f7d4592f525e7805f519267dfd544f2cfdcfde1f327e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - pvMail = PvMail.cli:main
    - pvMail_mail_test = PvMail.mailer:main
    - pvMail_mail_config_file = PvMail.ini_config:main
  noarch: python

requirements:
  host:
    - python >=3.8
    - setuptools-scm >=8
    - setuptools >=64.0
    - pip
  run:
    - python >=3.8
    - pydm
    - pyepics
    - pyqt =5

test:
  imports:
    - PvMail
  commands:
    - pip  check
    - pvMail
    - pvMail -h
    - pvMail -v
    - pvMail_mail_test -h
    - pvMail_mail_config_file
  requires:
    - pip

about:
  home: https://BCDA-APS.github.io/pvMail
  summary: Watches an EPICS PV and sends email when value changes from 0 to 1.
  license: BSD-4-Clause
  license_file: src/PvMail/LICENSE
  doc_url: https://BCDA-APS.github.io/pvMail
  dev_url: https://github.com/BCDA-APS/pvMail

extra:
  recipe-maintainers:
    - prjemian
