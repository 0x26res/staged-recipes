{% set name = "nbwipers" %}
{% set version = "0.1.0" %}
{% set sha256 = "20afbc745f02dedc15fbd948c719b920615048a7fd52d667182770d49b0943b0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20afbc745f02dedc15fbd948c719b920615048a7fd52d667182770d49b0943b0
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('rust') }}
    - {{ compiler('c') }}

test:
    - nbwipers --help

about:
  home: https://github.com/felixgwilliams/nbwipers
  summary: nbwipers is a command line tool to wipe clean jupyter notebooks, written in Rust.
  license: MIT
  license_family: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:

    - felixgwilliams
