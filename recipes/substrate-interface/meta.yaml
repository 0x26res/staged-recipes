{% set name = "substrate-interface" %}
{% set version = "1.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8f1e28b058caedae116d65316e3532adf6fea8058df9d75c87de57971fff98e
  patches:
    - update_reqs.patch
    - fix_mpz_not_int.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - GITHUB_REF="refs/tags/v"{{ version }}
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0

test:
  imports:
    - substrateinterface
  files:
    - test
  requires:
    - pip
    - websocket-client >=0.57.0,<2
    - base58 >=1.0.3,<3
    - certifi >=2019.3.9
    - idna >=2.1.0,<4
    - requests >=2.21.0,<3
    - python-xxhash
    - ecdsa >=0.17.0,<1
    - eth-keys >=0.2.1,<1
    - eth-utils >=1.3.0,<3
    - pycryptodome >=3.11.0,<4
    - pynacl >=1.0.1,<2
    - scalecodec >=1.2.6,<1.3
    - py-sr25519-bindings >=0.2.0,<1
    - py-ed25519-zebra-bindings >=1.0,<2
    - py-bip39-bindings >=0.1.9,<1.0
  commands:
    - pip check
    - pytest -v test

about:
  home: https://github.com/polkascan/py-substrate-interface
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    This library specializes in interfacing with a Substrate node; querying storage, composing extrinsics, 
    SCALE encoding/decoding and providing additional convenience methods to deal with the features and 
    metadata of the Substrate runtime.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
