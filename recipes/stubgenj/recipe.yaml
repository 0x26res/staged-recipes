context:
  version: 0.2.12
  python_min: ${{ python_min | default("3.9") }}

package:
  name: stubgenj
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/stubgenj/stubgenj-${{ version }}.tar.gz
  sha256: b49240edbbb1c89f449b7cb547b0dac8fde531366641dad07b0a83e634c91f1f

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm >=3.4
  run:
    - python >=${{ python_min }}
    - jpype1 >=1.2.1,<2

tests:
  - python:
      imports: stubgenj
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  homepage: https://gitlab.cern.ch/scripting-tools/stubgenj
  license_file: LICENSE.txt
  license: MIT
  summary: PEP-484 python stub generator for Java classes accessed through JPype

extra:
  recipe-maintainers:
    - bollwyvl
