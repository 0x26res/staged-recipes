{% set name = "Pandora" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tschuelia/Pandora/archive/{{ version }}.tar.gz
  sha256: d636902eba0cdf669929002d27d0183174b68b4ea636f96fff7ca6ad366cc30c

build:
  skip: true  # [win]
  entry_points:
    - pandora = pandora.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pyarrow
    - plotly
    - scipy
    - pyyaml
    - scikit-learn >=1.0
    - pydantic >=2
    - python-kaleido
    - loguru
    - scikit-allel >=1.3.7

test:
  imports:
    - pandora
  commands:
    - pip check
    - pandora --help
  requires:
    - pip
    - pytest
    - bioconda::eigensoft
  source_files:
    - tests
  commands:
    - pip check
    - pandora --help
    - pytest tests

about:
  home: https://github.com/tschuelia/Pandora
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschuelia
