{% set name = "tqdm-logging-wrapper" %}
{% set version = "1.0.1" %}  
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 072d00d3fc915af1191e65af8840039cefa623e17c119dba485206dfa41dd440 

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - tqdm

test:
  imports:
    - tqdm_logging_wrapper
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - python -c "import tqdm_logging_wrapper"

about:
  home: https://github.com/EpicWink/tqdm-logging-wrapper
  summary: 'A simple tqdm wrapper for writing progress bars to logs'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mansurjisan
