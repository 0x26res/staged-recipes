{% set name = "selfeeg" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/selfeeg-{{ version }}.tar.gz
  sha256: 9e55261fd2771a3662642e6d7e3ae50fdbe3a97820f6e041447f328637fecf78

build:
  skip:
    - win 
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=1.5.3
    - scipy >=1.10.1
    - pytorch >=2.0.0
    - torchaudio >=2.0.2
    - torchvision >=0.15.2
    - tqdm

test:
  imports:
    - selfeeg
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/MedMaxLab/selfEEG
  summary: a Python library for Self-Supervised Learning on Electroencephalography (EEG) data
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://selfeeg.readthedocs.io/en/stable/index.html
  dev_url: https://github.com/MedMaxLab/selfEEG

extra:
  recipe-maintainers:
    - fedepup
