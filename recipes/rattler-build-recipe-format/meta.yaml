{% set name = "conda-recipe-v2-schema" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prefix-dev/recipe-format/archive/v{{ version }}.tar.gz
  sha256: 00f6189589242def4628dec1eb49b336a91f45beaa7e3a29bdcc6464d80bbdc2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - pydantic

test:
  imports:
    - conda_recipe_v2_schema
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/prefix-dev/recipe-format
  summary: Model for the recipe used to build conda packages
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hofer-Julian
    - wolfv
