{% set name = "pydantic-config" %}
{% set version = "0.2.2" %}
{% set repo_url = "https://github.com/jordantshaw/pydantic-config" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35789e74a4e570e78d6771558f9cc69810856dbaf696793ecbd97b1902775305

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.7
    - setuptools >=61.0
  host:
    - python >=3.7
  run:
    - python >=3.7
    - pydantic-settings >=2.0.1

test:
  imports:
    - pydantic_config

about:
  home: {{ repo_url }}
  summary: Support for pydantic-settings configuration file loading
  license: MIT
  license_file: LICENSE
  doc_url: {{ repo_url }}
  dev_url: {{ repo_url }}

extra:
  recipe-maintainers:
    - jordantshaw
