{% set name = "omero-rdf" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/omero_rdf-{{ version }}.tar.gz
  sha256: 0829f47a2e69b67826ec96585d49086c20b59acd820cf00970ab00d6c7df4678

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=65
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.9
    - omero-py >=5.8
    - importlib-metadata
    - future
    - rdflib
    - pyld
    - rdflib-pyld-compat
    - omero-marshal
    - packaging

test:
  imports:
    - omero
    - omero_rdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/German-BioImaging/omero-rdf/
  summary: A plugin for exporting rdf from OMERO
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marimeireles
    - joshmoore
