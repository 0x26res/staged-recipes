{% set name = "appfl" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/APPFL/APPFL/archive/v{{ version }}.tar.gz
  sha256: 2ad9fc6551561a18575c060a8b4c511c0725da3e481c3c477d360b8dc801e871

build:
  entry_points:
    - appfl-auth=appfl.login_manager.globus.cli:auth
    - appfl-install-compressor=appfl.compressor.install:install_compressor
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - numpy
    - pytorch
    - grpcio
    - grpcio-tools
    - omegaconf
    - mpi4py
    - boto3
    - botocore
    - globus-compute-sdk
    - zfpy
    - python-blosc
    - python-zstd
    - scipy
    - lz4
    - python-xz

test:
  imports:
    - appfl
  commands:
    - pip check
    - appfl-auth --help
    - appfl-install-compressor --help
  requires:
    - pip

about:
  home: https://github.com/APPFL/APPFL
  summary: An open-source package for privacy-preserving federated learning
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
