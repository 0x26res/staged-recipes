{% set name = "cifkit" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da6ee47508c4f03f1636f0e55e95bfb697e89886b8b4ff45a0011bfca4b4b6be

build:
  noarch: python
  script: pip install .
  number: 0

requirements:
  build:
    - python >=3.10
    - setuptools

  host:
    - python >=3.10
    - setuptools
    - pip

  run:
    - python >=3.10
    - gemmi =0.6.6
    - matplotlib =3.9.1
    - numpy =2.0.0
    - pyvista =0.43.10
    - scipy =1.14.0
    - setuptools =67.8.0
    - click =8.1.7

test:
  requires:
    - pytest
    - pytest-cov
  commands:
    - python -m pytest -m "not pyvista"

about:
  home: https://github.com/bobleesj/cifkit
  summary: 'Python package for .cif high-throughput analysis'
  description: |
    cifkit is an open-source Python library for preprocessing .cif files, generating supercells, and extract features.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://bobleesj.github.io/cifkit/

extra:
  recipe-maintainers:
    - bobleesj
