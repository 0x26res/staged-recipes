{% set name = "protis" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protis-{{ version }}.tar.gz
  sha256: 06c9b3485a5645ae2d3d737c73fd895a0a2ed135c4b42e88b2c8ea00e0fb3db4

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python
    - pythreejs
    - numpy >=1.9
    - scipy >=1.0
    - nannos >=2.0
    - autograd >=1.4
    - scikit-image
    - matplotlib-base
    - jax
    - jaxlib
    - pytorch
    - joblib
    - colorlog
    - shapely
    - psutil
    - nlopt
    - ipython
    - pyvista
    - ipyvtklink
    - panel
    - importlib-metadata  # [py<38]

test:
  imports:
    - protis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/protis/protis
  summary: Plane Wave Expansion method for photonic crystals
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benvial
