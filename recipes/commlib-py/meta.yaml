{% set name = "commlib-py" %}
{% set version = "0.10.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/commlib_py-{{ version }}.tar.gz
  sha256: 59bfc1b482f5ba31af34190edb800cc38d7dacfa2e80ebe8a1edfc08fa3940c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --use-pep517 . -vvv .
  number: 0

requirements:
  build:
    - python
    - poetry-core
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.8.0
    - pika >=1.3.1
    - paho-mqtt >=1.6.1
    - hiredis >=2.1.1
    - ujson >=5.7.0
    - pydantic >=1.10.4

test:
  imports:
    - commlib
  requires:
    - coverage
    - pip
  files:
    - tests
  commands:
    - pip check
    - coverage run -m unittest discover

about:
  home: https://github.com/robotics-4-all/commlib-py
  summary: "Internal  DSL for communication and messaging in CPS"
  license: MIT
  license_file:
    - LICENSE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - memento
