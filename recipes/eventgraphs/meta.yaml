{% set name = "eventgraphs" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/empiricalstateofmind/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b74daefe65c34f200b292eb3cd21d67f357fbd892c7b678c35e772af2b1eb1a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - networkx
    - pandas
    - numpy
    - matplotlib-base
    - scipy
    - ipython

test:
  imports:
    - {{ name|lower }}
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - pytest

about:
  home: https://github.com/empiricalstateofmind/eventgraphs
  summary: 'A Python library for analysing sequences of event-based data and temporal networks.'
  license: Apache-2.0 
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
