context:
  name: hatch-conda
  version: "0.5.2"
  python_min: "3.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/OldGrumpyViking/hatch-conda/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1decd16b01cb47a7be5852f0c031bf64a679c688c6430d5f4930c823653f2bc8

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch >=1.2.0
    - hatchling >=1.0.0
    - pexpect
    - pip
    - python ==${{ python_min }}
    - setuptools
  run:
    - hatch >=1.2.0
    - hatchling >=1.0.0
    - pexpect
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - hatch_conda
      pip_check: true
  - script:
      - python -m pytest -v tests/
    requirements:
      run:
        - pytest
        - python ${{ python_min }}
    files:
      source: tests/

about:
  homepage: https://github.com/OldGrumpyViking/hatch-conda
  summary: 'This provides a plugin for Hatch that allows the use of conda environments.'
  description: |
    This project is a copied and modified version of the hatch-containers plugin by Ofek Lev.
  license: MIT
  license_file: LICENSE.txt
  repository: https://github.com/OldGrumpyViking/hatch-conda

extra:
  recipe-maintainers:
    - MementoRC
