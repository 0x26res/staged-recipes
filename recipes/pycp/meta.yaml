{% set name = "pycp" %}
{% set version = "8.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycp-{{ version }}.tar.gz
  sha256: 258e34e15c4b1eb229db2a48a1f3bb010500825d6f90abc19801b4de2824dbde

build:
  entry_points:
    - pycp = pycp.main:main
    - pymv = pycp.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs

test:
  imports:
    - pycp
  commands:
    - pip check
    - pycp --help
    - pymv --help
  requires:
    - pip

about:
  home: http://github.com/dmerejkowsky/pycp
  summary: cp and mv with a progressbar
  license: MIT
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - danielnachun
