{% set name = "travo-jupyter" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/travo-{{ version }}.tar.gz
  sha256: 61da7a967051f93707ba4fe7c13e5399567e9e1eae72ac766dce49e678490f36

build:
  entry_points:
    - travo = travo.console_scripts:travo
    - travo-echo-travo-token = travo.console_scripts:travo_echo_travo_token
  noarch: python
  script: {{ PYTHON }} -m pip install ".[jupyter]" -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - colorlog
    - dataclasses
    - deprecation
    - typing_utils
    - requests
    - tqdm
    - anybadge
    - i18nice
    - nbgrader
    - numpy
    - pandas
    - ipylab
    - ipywidgets
    - ipydatagrid
    - jupytext


test:
  imports:
    - travo
  commands:
    - pip check
    - travo --help
    - travo-echo-travo-token --help
  requires:
    - pip

about:
  summary: Management tools for gitlab-based assignment workflows with jupyter dependency
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmarmo
