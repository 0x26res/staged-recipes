package:
  name: dynare_preprocessor
  version: 0.0.2

source:
  git_url: https://git.dynare.org/Dynare/preprocessor.git

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - git-lfs
    - meson
    - gsl
    - openlibm
    - boost-cpp
    - boost
    - pkgconfig
    - bison
    - flex
    - pthread-stubs

about:
  home: https://www.dynare.org/
  summary: Dynare preprocessor
  description: A platform for handling a wide class of economic models.
  doc_url: https://www.dynare.org/manual/
  dev_url: https://git.dynare.org/Dynare

extra:
  recipe-maintainers:
    - albop
