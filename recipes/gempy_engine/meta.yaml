{% set name = "gempy_engine" %}
{% set version = "2024.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35bd3e764305fd49955713703913e4619e12a7780439f342c0616c2c361e335a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.23
    - python-dotenv >=1.0.1,<1.1.dev0

test:
  source_files:
    - gempy_engine/
    - tests/
  imports:
    - gempy_engine
  commands:
    - pip check
    - pytest ./tests/fixtures/simple_models.py
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/gempy-project/gempy_engine
  summary: A Python package necessary for GemPy.
  description: |
    A Python package necessary for GemPy.

    This package is not maintained by its author.
  license: EUPL-1.2
  license_file:
    - LICENSE
    - AUTHORS.rst
  dev_url: https://github.com/gempy-project/gempy_engine

extra:
  recipe-maintainers:
    - SophieCurinier
