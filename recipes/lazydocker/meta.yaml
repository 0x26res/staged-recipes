{% name = "lazydocker" %}
{% version = "0.23.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/jesseduffield/lazydocker.git

build:
  number: 0
  script: build.sh

requirements:
  build:
    - go
    - git
    - coreutils
    - gcc
  run:
    - go 
    - bash

about:
  home: https://github.com/jesseduffield/lazydocker
  license: MIT
  license_file: LICENSE
  summary: "The lazier way to manage everything docker"
  description: |
    Lazydocker is a simple terminal UI for both docker and docker-compose,
    designed to make managing your containers, volumes, images, and networks
    a breeze.
  dev_url: https://github.com/jesseduffield/lazydocker

extra:
  recipe-maintainers:
    - eunos-1128

