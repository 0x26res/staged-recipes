{% set name = "pedantic" %}
{% set version = "1.14.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LostInDarkMath/pedantic-python-decorators/archive/refs/tags/20230913095009-ca2b278.tar.gz
  sha256: 169cbeb2382ad999a9c6cf203304b83a003e404f31cd51ffcb2c09e5b3dcc501

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pedantic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LostInDarkMath/pedantic-python-decorators
  summary: Some useful Python decorators for cleaner software development.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
