{% set name = "presidio-analyzer" %}
{% set version = "2.2.355" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/presidio/archive/refs/tags/{{ version }}.tar.gz
  sha256: fc0b6b8ff84da03c79702310e7af060116074ce1a39f6c29433e348eee76707b

build:
  noarch: python
  script: cd presidio-analyzer && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - presidio_analyzer
    - presidio_analyzer.tests
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/microsoft/presidio
  summary: 'Presidio Analyzer package'
  description: |
    Presidio Analyzer package.
  license: MIT
  license_file: LICENSE
  doc_url: https://microsoft.github.io/presidio
  dev_url: https://github.com/microsoft/presidio

extra:
  recipe-maintainers:
    - julcsii
  # TODO: add second
