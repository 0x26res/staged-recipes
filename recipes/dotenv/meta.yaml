{% set name = "dotenvx" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@dotenvx/dotenvx/-/dotenvx-{{ version }}.tgz
  sha256: 885e598c99093000c09bdcee65477e61e6bac64d5de1d142839bfd99696ae278

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - dotenvx --help

about:
  home: https://github.com/dotenvx/dotenvx
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: a better dotenvâ€“from the creator of `dotenv`
  dev_url: https://github.com/dotenvx/dotenvx

extra:
  recipe-maintainers:
    - danielnachun
