{% set name = "bip32" %}
{% set version = "3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09213225d99ede936c39a4f5a520549d8ecc49ebe3fa15608a17ea4aa9f61a10
  patches:
    - p_setup.py.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - base58 >=2.1.0
    - coincurve >=15.0.0
    - pip
  run:
    - python >=3.8.0
    - base58 >=2.1.0
    - coincurve >=15.0.0

test:
  imports:
    - bip32
  requires:
    - pip
    - pytest
  files:
    - tests
  commands:
    - pip check
    - pytest -v tests

about:
  home: http://github.com/darosior/python-bip32
  summary: Minimalistic implementation of the BIP32 key derivation scheme
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://githu.com/MementoRC
