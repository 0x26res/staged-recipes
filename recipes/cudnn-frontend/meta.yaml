{% set name = "cudnn-frontend" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/cudnn-frontend/archive/v{{ version }}.tar.gz
  sha256: 8fa8ef57b7b42a889fcb97ff90c2b0fc171d80468dcf7c7935f0abd9d9757f1b

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - CUDNN_FRONTEND_LOG_INFO=1
  number: 0
  skip: true           # [cuda_compiler_version in (undefined, "None")]
  skip: true           # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake >=3.17
    - cudnn
    - make
    - ninja
  host:
    - pip
    - pybind11
    - python >=3.7
    - setuptools >=64
  run:
    - cudnn

test:
  imports:
    - cudnn
  commands:
    - pip check
  requires:
    - pip

about:
  summary: cuDNN FrontEnd API
  license: MIT
  license_file:
    - LICENSE.txt
    - include/cudnn_frontend/thirdparty/nlohmann/LICENSE.MIT

extra:
  recipe-maintainers:
    - weiji14
