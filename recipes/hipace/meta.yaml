{% set name = "hipace" %}
{% set version = "23.03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Hi-PACE/hipace/archive/v{{ version }}.tar.gz
  sha256: f32104af1e7ca33b7ef8a3fd7964ee62db13a68a00af305d4ace5d0e86e2efb2

build:
  number: 0
  run_exports:
    # releases are not (yet) compatible
    - {{ pin_subpackage('hipace', max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache        # [unix]
    - clang         # [win]
    - cmake >=3.20.0
    - lld           # [win]
    # TODO: add libxml2 dep in lld-feedstock
    - libxml2       # [win]
    - make          # [unix]
    - ninja         # [win]
    - libgomp       # [linux]
    - llvm-openmp   # [osx or win]
    - pkgconfig
  host:
    - fftw =*=nompi_*
    - openpmd-api =*=nompi_*

test:
  requires:
    - python
    # ctest
    - cmake
    - matplotlib
    - numpy
    - openpmd-api =*=nompi_*
    - openpmd-viewer
    - pandas
    - pytest
    - python
    - scipy
  source_files:
    - examples/beam_in_vacuum/inputs_SI
    - build
  files:
    - test.sh   # [unix]
    - test.bat  # [win]
  commands:
    - test -f ${PREFIX}/bin/hipace.NOMPI.NOACC.DP  # [unix]
    - if not exist %LIBRARY_PREFIX%\bin\hipace.NOMPI.NOACC.DP.exe exit 1  # [win]
    # smoke tests: execute
    - ./test.sh      # [unix and build_platform == target_platform]
    - call test.bat  # [win]

about:
  home: https://hipace.readthedocs.io
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: license.txt
  summary: Highly efficient Plasma Accelerator Emulation, quasistatic particle-in-cell code

  description: |
    HiPACE++ is an open-source portable GPU-capable quasistatic
    particle-in-cell code for wakefield acceleration written in C++. It is a
    full re-writing of the legacy code HiPACE, the Highly efficient Plasma
    ACcelerator Emulator.

  doc_url: https://hipace.readthedocs.io
  dev_url: https://github.com/Hi-PACE/hipace

extra:
  recipe-maintainers:
    - AlexanderSinn
    - ax3l
    - MaxThevenet
    - SeverinDiederichs
