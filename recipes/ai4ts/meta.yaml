{% set name = "ai4ts" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b3b30aef956e7ba84fee4302bd1435d5f215012d79a2cbce981971f82bd1b09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - requests
    - numpy

test:
  imports:
    - ai4ts

about:
  home: https://github.com/WenjieDu/AI4TS
  summary: |
    The client for Time-Series AI (https://time-series.ai), 
    where we build artificial intelligence for unified time-series analysis
  description: |
    The client for Time-Series AI (https://time-series.ai), 
    where we build artificial intelligence for unified time-series analysis.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.pypots.com
  dev_url: https://github.com/WenjieDu/AI4TS

extra:
  recipe-maintainers:
    - WenjieDu
