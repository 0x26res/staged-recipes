{% set name = "pyrte_rrtmgp" %}
{% set version = "0.0.2" %}
{% set rte_rrtmgp_version = "1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/earth-system-radiation/pyRTE-RRTMGP/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 3881b3f8c4f5113bc144916bc84c2c3efed39a26ee4647e54fa54e5f01eeb3b2
  - url: https://github.com/earth-system-radiation/rte-rrtmgp/archive/refs/tags/v{{ rte_rrtmgp_version }}.tar.gz
    fn: rte-rrtmgp-{{ rte_rrtmgp_version }}.tar.gz
    sha256: 49fe133e06a69b5d6b389a2934ecc6aebd2405ef4e68b9c9424ded050c75a6c4
    folder: rte-rrtmgp

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - libuv ==1.44.2
    - cmake ==3.26.4
    - make

  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.10.0
    - numpy >=1.21.0

  run:
    - python
    - numpy >=1.21.0

test:
  imports:
    - pyrte_rrtmgp
  requires:
    - numpy>=1.21
    - pytest>=7.4
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/earth-system-radiation/pyRTE-RRTMGP
  summary: A Python interface to the RTE+RRTMGP Fortran software package.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pyrte-rrtmgp.readthedocs.io/

extra:
  recipe-maintainers:
    - giancastro
    - RobertPincus
