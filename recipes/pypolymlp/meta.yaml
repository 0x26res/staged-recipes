{% set name = "pypolymlp" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypolymlp-{{ version }}.tar.gz
  sha256: 1e51021bbea9a98bcd56b945a6651e87ae617074ebd73a67a36e632089d002c1

build:
  skip: true  # [py<39]
  entry_points:
    - pypolymlp=pypolymlp.api.run_polymlp:run
    - pypolymlp-calc=pypolymlp.api.run_polymlp_calc:run
    - pypolymlp-utils=pypolymlp.api.run_polymlp_utils:run
    - pypolymlp-structure=pypolymlp.api.run_polymlp_str:run
  script: {{ PYTHON }} -m pip install . -vv
  script_env: 
    - SKBUILD_CONFIGURE_OPTIONS=-G "Ninja"
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - setuptools >=61.0
    - scikit-build
    - wheel
    - cmake
    - pybind11
    - pybind11-global
    - eigen
    - pip
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - python
    - pybind11
    - pybind11-global
    - eigen
    - scipy
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pypolymlp
  commands:
    - pip check
    - pypolymlp --help
    - pypolymlp-calc --help
    - pypolymlp-utils --help
    - pypolymlp-structure --help
  requires:
    - pip

about:
  home: https://github.com/sekocha/pypolymlp
  summary: Generator of polynomial machine learning potentials.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sekocha
