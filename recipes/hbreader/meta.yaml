{% set name = "hbreader" %}
{% set version = "0.9.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hbreader-{{ version }}.tar.gz
  sha256: d2c132f8ba6276d794c66224c3297cec25c8079d0a4cf019c061611e0a3b94fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pbr
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - hbreader
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hsolbrig/hbreader
  summary: Honey Badger reader - a generic file/url/string open and read tool
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jfy133
