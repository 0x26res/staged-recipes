{% set name = "rtopy" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Techtonique/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b161c13b8490bfa9a7d72b22666e9e3b5edb79949a0c899f0f24ae26480ce862

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 35]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - matplotlib-base
    - numpy >=1.14.0
    - scipy >=0.19.0
    - Click 
  run:
    - python
    - scipy >=0.19.0
    - matplotlib-base
    - Click 
    - {{ pin_compatible('numpy') }}

test:
  imports: rtopy

about:
  home: https://techtonique.github.io/rtopy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Call R functions from Python
  description: Call R functions from Python
  doc_url: https://techtonique.github.io/rtopy/
  dev_url: https://github.com/Techtonique/rtopy

extra:
  recipe-maintainers:
    - thierrymoudiki
