{% set version = "2.8.1" %}

package:
  name: language_tool_python
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/language_tool_python/language_tool_python-{{ version }}.tar.gz
  sha256: 5218a92b22e15dc775f01451123e14bbea5c0cb20b3224bd9cd0d1913cdcd08e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - requests
    - tqdm
    - wheel

test:
  imports:
    - language_tool_python
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jxmorris12/language_tool_python
  summary: Checks grammar using LanguageTool.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
