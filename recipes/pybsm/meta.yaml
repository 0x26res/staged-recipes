{% set name = "pybsm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybsm-{{ version }}.tar.gz
  sha256: 7d1898a38f62b4c329f354e5732f41a1ec119f82c41c05f1ebef3cec50459f32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - python >=3.8,<4.0
    - pip
    - poetry-core
    - xorg-libxfixes  # [linux]
  run:
    - python >=3.8,<4.0
    - numpy >=1.23.1,<2.0.0
    - matplotlib-base >=3.5.2,<4.0.0
    - scipy >=1.8.1,<2.0.0
    - py-opencv >=4.6.0,<5.0.0

test:
  imports:
    - pybsm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pybsm/
  summary: ''
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bjrichardwebster
    - barry-ravichandran
    - Purg
