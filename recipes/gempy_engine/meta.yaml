{% set name = "gempy_engine" %}
{% set version = "2024.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35bd3e764305fd49955713703913e4619e12a7780439f342c0616c2c361e335a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.23
    - python-dotenv >=1.0.1,<1.1.dev0
    - setuptools
    # - pytorch

test:
  imports:
    - gempy_engine
  commands:
    - pip check
    - pytest tests/fixtures/simple_models.py
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/gempy-project/gempy_engine
  summary: A Python package for GemPy
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SophieCurinier
