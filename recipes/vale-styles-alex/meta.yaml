{% set name = "alex" %}
{% set version = "0.2.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.zip
    folder: {{ name }}
    url: https://github.com/errata-ai/{{ name }}/releases/download/v{{ version }}/{{ name }}.zip
    sha256: c1111f224c3cf056a0e60dc6cee6753b00c23a8955c7df9523f3f6f40b6778fc
  - fn: LICENSE-{{ name }}-{{ version }}
    url: https://raw.githubusercontent.com/errata-ai/{{ name }}/v{{ version }}/LICENSE
    sha256: 08fb0509895870677046735e0827597e0ae7fe805e00697a86a93711cbb178a1

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}-{{ version }}
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl