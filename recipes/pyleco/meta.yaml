{% set name = "pyleco" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyleco-{{ version }}.tar.gz
  sha256: f7f21db4614ef2a0e15333a0ce9000f6cbc97a32754dc9b8eb4966fd9270e9c9

build:
  noarch: python
  entry_points:
    - coordinator = pyleco.coordinators.coordinator:main
    - proxy_server = pyleco.coordinators.proxy_server:main
    - starter = pyleco.management.starter:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=7.0
    - pip
  run:
    - python >=3.8
    - pyzmq >=22.3.0
    - uuid7 >=0.1.0

test:
  imports:
    - pyleco
  commands:
    - pip check
    - coordinator --help
    - proxy_server --help
    - starter --help
  requires:
    - pip

about:
  home: https://github.com/pymeasure/pyleco
  summary: Python reference implementation of the Laboratory Experiment COntrol (LECO) protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BenediktBurger
