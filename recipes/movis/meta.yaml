{% set name = "movis" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/movis-{{ version }}.tar.gz
  sha256: c70c42a0ac91583e655b8a8628259a3db6d8c99e93bab8887893129c8e997335

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy >=1.18.1
    - librosa >=0.10.1
    - pillow >=8.2.0
    - imageio >=2.31.1
    - imageio-ffmpeg >=0.4.8
    - tqdm >=4.46.0
    - diskcache >=5.6.1
    - opencv >=4.8.0
    - pyside6 >=6.5.2

test:
  imports:
    - movis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rezoo.github.io/movis/
  dev_url: https://github.com/rezoo/movis
  summary: A video editing library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
