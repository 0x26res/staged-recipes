{% set name = "descwl-shear-sims" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0ebf6f23306d5049d1659c7ec6ee5f85dee5e036ce74542da88b6270d545752f


build:
  number: 0
  skip: True  # [py<310 or win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.10
    - setuptools >=38
    - pip
    - numba
    - galsim
    - lsstdesc.weaklensingdeblending
    - pydantic
  run:
    - python >=3.10
    - pip
    - numba
    - galsim
    - lsstdesc.weaklensingdeblending
    - pydantic
    - hexalattice

test:
  imports:
    - descwl_shear_sims

about:
  home: https://github.com/LSSTDESC/descwl-shear-sims/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "DESC weal lensing shear simulations"
  description: |
    descwl-shear-sims is a open-source package to simulate galaxy images for
    shear related tests
extra:
  recipe-maintainers:
    - mr-superonion
