package:
    name: odl
    version: "0.8.0"

source:
    url: https://github.com/odlgroup/odl/archive/refs/tags/v0.8.0.tar.gz
    sha256: dec092ce1f152707d821146046d4d1441672ad6c22d28dd46e1f77d79c210a38

build:
    number: 0
    noarch: python
    script: {{ PYTHON }} -m pip install . -vv

requirements:
    build:
        - python >=3.7
        - setuptools >=65.6

    host:
        - python
        - setuptools
        - nomkl # [not win]
        - future >=0.16
        - numpy >=1.19
        - scipy >=1.1
        - packaging >=17.0

    run:
        - python
        - future >=0.16
        - numpy >=1.19
        - scipy >=1.1
        - packaging >=17.0
        - matplotlib >=3.4

test:
    requires:
        - nomkl # [not win]
        - pytest >=5.4
    imports:
        - odl
    commands:
        - python -c "import odl; odl.test()"

about:
    home: https://github.com/odlgroup/odl
    license: MPL-2.0
    license_file: LICENSE
    summary: "Operator Discretization Library - a versatile Python framework for rapid prototyping in Inverse Problems and related fields"
    doc_url: https://odlgroup.github.io/odl/
    dev_url: https://github.com/odlgroup/odl

extra:
    recipe-maintainers:
        - Ozan Öktem (@ozanoktem)
        - Justus Sagemüller (@leftaroundabout)
        - Emilien Valat (@Emvlt)
