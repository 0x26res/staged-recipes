{% set name = "dydx-v3-python" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 667f5f501afdae2b328b95308882978dc6edd4e538f9873102317b3db31719ab
  patches:
    - relaxed_web3_upgrade.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - aiohttp
    - cytoolz
    - dateparser
    - ecdsa
    - eth-keys
    - eth-account
    - mpmath
    - requests
    - sympy
    - web3

test:
  imports:
    - dydx3
    - files:
      - tests
  requires:
    - pip
    - aiohttp>=3.8.1
    - cytoolz>=0.12.1
    - dateparser>=1.0.0
    - docker-compose
    - ecdsa>=0.16.0
    - eth-keys
    - eth-account>=0.4.0
    - mpmath>=1.0.0
    - pytest
    - requests>=2.22.0
    - six>=1.14
    - sympy>=1.6
    - web3
  commands:
    - pip check
    # - docker-compose up -d ganache && sleep 5
    # - V3_API_HOST=https://api.stage.dydx.exchange pytest tests
    # - docker-compose down

about:
  home: https://github.com/dydxprotocol/dydx-v3-python
  summary: dYdX Python REST API for Limit Orders
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https:/github.com/MementoRC
