{% set name = "meamfit" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/AndyDuff123/meamfit/-/archive/9b1b22823bd5810460891808aafca56b9c91d86d/meamfit-9b1b22823bd5810460891808aafca56b9c91d86d.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
  host:
    - libblas
    - liblapack
  run:

test:
  commands:
    - meamfit --help

about:
  home: https://gitlab.com/AndyDuff123/meamfit
  summary: 'A Fortran code to fit reference-free modified embedded atom method (RF-MEAM) interatomic potentials to density functional theory (DFT) data (VASP or CASTEP).'
  description: |
    Open-source MEAMfit2 code for fitting RF-MEAM (or EAM) potentials to VASP
    or CASTEP output data, to generate potentials that can be run using LAMMPS.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://gitlab.com/AndyDuff123/meamfit
  dev_url: https://gitlab.com/AndyDuff123/meamfit

extra:
  recipe-maintainers:
    - jan-janssen
