{% set name = "antiberty" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/antiberty-{{ version }}.tar.gz
  sha256: 899a401e8b0ef9586d27713b4867aa26149ec0b63387d0be55164f458b6c3bad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >= 3.6
    - setuptools
    - pip
  run:
    - python >= 3.6
    - pytorch >=1.7.1
    - transformers >=4.5.1

test:
  imports:
    - antiberty
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE.MD
  license_family: MIT

extra:
  recipe-maintainers:
    - mbestipa
