{% set name = "xgrads" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 927c84c615123ee4ddc98a499da70f06341092e911846735c6f822d6970ef621

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy
    - pyproj
    - numba

test:
  imports:
    - xgrads
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/miniufo/xgrads
  summary: 'Parse and read ctl and associated binary file commonly used by GrADS into xarray'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://xgrads.readthedocs.io/
  dev_url: https://github.com/miniufo/xgrads

extra:
  recipe-maintainers:
    - miniufo
