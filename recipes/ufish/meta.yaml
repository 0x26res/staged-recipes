{% set name = "ufish" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ufish-{{ version }}.tar.gz
  sha256: 1d1573a0d263739024c5f094a22f842677df1b41543238d60691d182c5cc5810

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - pip
  run:
    - python >=3.9,<4.0
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - pytorch
    - torchvision
    - scikit-image
    - scikit-learn
    - fire
    - loguru
    - tensorboard
    - imagecodecs
    - onnx
    - onnxruntime
    - zarr
    - ome-zarr

test:
  imports:
    - ufish
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GangCaoLab/U-FISH
  summary: Deep learning based spot detection for FISH images.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
