{% set name = "eleventy" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@11ty/eleventy/-/eleventy-{{ version }}.tgz
  sha256: 08236b693a3a1076b32f6bcba45ae132fbadf1fc2c52eae0cc33951bcd2163dd

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eleventy --help

about:
  home: https://github.com/11ty/eleventy
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A simpler site generator. Transforms a directory of templates (of varying types) into HTML.
  dev_url: https://github.com/11ty/eleventy

extra:
  recipe-maintainers:
    - danielnachun
