{% set name = "diive" %}
{% set version = "0.71.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/holukas/diive/archive/v{{ version }}.tar.gz
  sha256: 3c9ea2478a07b98b5a96392d396095c3a9bd23afac5d673e9ccf8f3fd8a90b37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.12
    - pandas 
    - scipy 
    - scikit-learn
    - matplotlib-base
    - pyyaml
    - uncertainties
    - statsmodels
    - prophet
    - seaborn
    - bokeh
    - pyarrow
    - pymannkendall
    - yellowbrick
    - shap 
    - eli5
    - xgboost

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/holukas/diive
  summary: 'Time series processing library'

extra:
  recipe-maintainers:
    - inkenbrandt
