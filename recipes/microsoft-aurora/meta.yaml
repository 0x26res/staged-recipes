{% set name = "microsoft-aurora" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microsoft_aurora-{{ version }}.tar.gz
  sha256: 3d00eeb189309dabe897a476dcf67bc50d9eea4c3f9a48d7781bc8b78dd6adb0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling >=1.8.0
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - numpy
    - pytorch
    - einops
    - timm ==0.6.13
    - huggingface_hub
  run_constrained:
    - aurora ==999  # avoid clobbering with https://github.com/simpeg/aurora

test:
  imports:
    - aurora
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Implementation of the Aurora model
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - awvwgk
