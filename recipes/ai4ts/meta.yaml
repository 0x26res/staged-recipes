{% set name = "ai4ts" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 817b1e55dfc9da06d9e7a8894f276fbffa4a0ced78de385ae6acec094dbb6a42

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests

test:
  imports:
    - ai4ts

about:
  home: https://github.com/WenjieDu/AI4TS
  summary: The client for Time-Series AI (https://time-series.ai), where we build artificial intelligence for unified time-series analysis
  description: |
    The client for Time-Series AI (https://time-series.ai), where we build artificial intelligence for unified time-series analysis.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.pypots.com
  dev_url: https://github.com/WenjieDu/AI4TS

extra:
  recipe-maintainers:
    - WenjieDu