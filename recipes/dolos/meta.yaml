{% set name = "dolos" %}
{% set version = "10.19.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dolos-{{ version }}.tar.gz
  sha256: 42c234d4428c7f5eb173bcee1095d322c3b759571d10d3c89c105f60eaae81fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - ibapi
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Dolos
  home: 'https://github.com/DolosIAB/dolos-iab'
  license: 'MIT'
  license_file: 'LICENSE.txt'

extra:
  recipe-maintainers:
    - dolos
