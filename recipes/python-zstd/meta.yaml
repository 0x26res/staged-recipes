{% set name = "python-zstd" %}
{% set version = "1.5.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/z/zstd/zstd-{{ version }}.tar.gz
  sha256: 1ef980abf0e1e072b028d2d76ef95b476632651c96225cf30b619c6eef625672

build:
  noarch: python
  script: ZSTD_EXTERNAL=1 {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - zstd
  run:
    - python >=3.6

test:
  imports:
    - zstd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sergey-dryabzhinsky/python-zstd
  summary: ZSTD Bindings for Python
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
