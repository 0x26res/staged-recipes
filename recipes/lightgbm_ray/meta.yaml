{% set name = "lightgbm-ray" %}
{% set version = "0.1.9" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac47f10455c069393359a18e41b646185ce7b9a762c9c41b17bf2fbaa6b934dc

build:
  number: {{ build_num }}
  # https://github.com/conda-forge/ray-packages-feedstock/blob/1d075591177d1188bfa0e6790719ca8aa546be02/recipe/meta.yaml#L19
  skip: true  # [win or osx]
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - lightgbm >=3.2.1
    - xgboost-ray >=0.1.12
    - packaging

test:
  imports:
    - lightgbm_ray

about:
  home: https://github.com/ray-project/lightgbm_ray
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Ray backend for distributed LightGBM
  dev_url: https://github.com/ray-project/lightgbm_ray

extra:
  recipe-maintainers:
    - timkpaine
