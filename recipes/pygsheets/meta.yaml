{% set name = "pygsheets" %}
{% set version = "2.0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7b67120a1dbaa767223109810214f5c5e6d4b9e0573bf4da81d238cbfa1157ed

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - google-api-python-client >=1.5.5
    - google-auth-oauthlib
    - oauth2client
    - pip
    - python
  run:
    - google-api-python-client >=1.5.5
    - google-auth-oauthlib
    - oauth2client
    - python

test:
  imports:
    - pygsheets

about:
  home: "https://github.com/nithinmurali/pygsheets"
  license: MIT
  license_family: MIT
  summary: "Google Spreadsheets Python API v4"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - kalling
