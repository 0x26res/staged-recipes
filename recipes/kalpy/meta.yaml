{% set name = "kalpy" %}
{% set version = "0.0.1" %}

package:
  name: kalpy-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/kalpy-kaldi/kalpy-kaldi-{{ version }}.tar.gz
  sha256: b167e295778d6e86c73000de7e2426bec2febaff457c5e707514e727abb35580

build:
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  skip: True  # [py<35]
  script_env:
   - KALDI_ROOT={{ environ.get('LIBRARY_PREFIX') }}  # [win]
   - KALDI_ROOT={{ environ.get('PREFIX') }}  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - cmake
    - ninja
    - m2-patch  # [win]
    - libtool   # [not win]
    - automake  # [not win]
    - make  # [not win]
  host:
    - python
    - pip
    - kaldi
    - pybind11
    - pybind11-abi
    - pynini
    - openfst
    - setuptools
    - setuptools_scm
    - numpy
  run:
    - python
    - kaldi
    - librosa
    - numpy
    - pynini
    - openfst

test:
  imports:
    - _kalpy
    - kalpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mmcauliffe/kalpy
  summary: 'Pybind11 bindings for Kaldi for use with the Montreal Forced Aligner'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mmcauliffe/kalpy
  dev_url: https://github.com/mmcauliffe/kalpy

extra:
  recipe-maintainers:
    - mmcauliffe
