{% set name = "cuda_histogram" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9e1ace2e5f45aa0bb4592ec5db983e976b09f57f1639ef0cb82ff6d5b4e39c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - awkward >=2.6.3
    - cupy >=13.1.0
    - numpy >=1.22.0
    - scipy >=1.1.0
    - hist >=2
    - boost-histogram

test:
  imports:
    - cuda_histogram
    - cuda_histogram.axis
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/scikit-hep/cuda-histogram
  summary: 'Histogramming tools on CUDA'
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://cuda-histogram.readthedocs.io/

extra:
  recipe-maintainers:
    - Saransh-cpp
