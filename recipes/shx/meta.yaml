{% set name = "shx" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 5e1f3733b150ec2f80d32544067546f52a3ab7b05219d73e2af195c16ce23834

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help 2>&1 | grep -q 'A wrapper for shelljs UNIX commands.'

about:
  home: https://github.com/shelljs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Portable Shell Commands for Node
  dev_url: https://github.com/shelljs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
