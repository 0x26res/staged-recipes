{% set name = "modflow-export" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modflow-export-{{ version }}.tar.gz
  sha256: 43a02fec2697b8326c02c560af4007d1a81085cd6acf496bb532adf916dac09c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyproj
    - flopy
    - pyyaml
    - numpy
    - pandas
    - xarray
    - gdal
    - fiona
    - rasterio
    - shapely
    - gis-utils

test:
  imports:
    - modflow_export
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aleaf/modflow-export
  summary: Fast & easy export of MODFLOW data to GIS file formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdhughes-usgs
    - aleaf
