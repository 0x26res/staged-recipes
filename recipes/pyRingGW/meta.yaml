{% set name = "pyRingGW" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyRingGW-{{ version }}.tar.gz
  sha256: 088e5b24763e930efcbb0a4ed6eb0ab07ff76c54f0b89df34ea880d3adb9024c

build:
  skip: true  # [py<36]
  entry_points:
    - pyRing = pyRing.pyRing:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - art
    - corner
    - cpnest
    - cython
    - gwpy
    - h5py
    - lalsuite
    - matplotlib-base
    - pesummary
    - pykerr
    - seaborn
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyRing
  commands:
    - pip check
    - pyRing --help
  requires:
    - pip

about:
  home: https://git.ligo.org/lscsoft/pyring
  summary: 'pyRing: Black hole ringdown data-analysis in time-domain'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GCarullo
