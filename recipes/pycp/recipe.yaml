context:
  version: 8.0.8

package:
  name: pycp
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/p/pycp/pycp-${{ version }}.tar.gz
  sha256: 258e34e15c4b1eb229db2a48a1f3bb010500825d6f90abc19801b4de2824dbde

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pycp = pycp.main:main
      - pymv = pycp.main:main

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - attrs
    - python

tests:
  - python:
      imports:
        - pycp
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - pycp --help
      - pymv --help

about:
  summary: cp and mv with a progressbar
  license: MIT
  license_file: COPYING.txt
  homepage: http://github.com/dmerejkowsky/pycp

extra:
  recipe-maintainers:
    - danielnachun
