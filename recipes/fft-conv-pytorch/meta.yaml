{% set name = "fft-conv-pytorch" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fft-conv-pytorch-{{ version }}.tar.gz
  sha256: 9a061383176fa72cb2d8815d0c9ae67d03f7f1cea182ec9b9f5e869168582adb

build:
  noarch: python
  script: FFT_CONV_PYTORCH_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pytorch >=1.8

test:
  imports:
    - fft_conv_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fkodom/fft-conv-pytorch
  summary: Implementation of 1D, 2D, and 3D FFT convolutions in PyTorch.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
