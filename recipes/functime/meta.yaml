{% set name = "functime" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/functime-{{ version }}.tar.gz
  sha256: 61253f11a479c4fdae7111aaedcae071a9ebb3c089792527c45bf05daa9aa25f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - bottleneck
    - catboost
    - dask-core
    - flaml ==1.2.4
    - holidays
    - joblib
    - python-kaleido ==0.2.1
    - lightgbm
    - numpy
    - pandas
    - plotly
    - polars ==0.18.11
    - pyarrow
    - pylance
    - pynndescent ==0.5.8
    - rich >=12.0.0
    - scikit-learn ==1.2.2
    - scipy
    - tqdm
    - typing-extensions
    - xgboost
    - zarr
    - requests

test:
  imports:
    - functime
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The easiest way to run and scale time-series machine learning in the Cloud.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
