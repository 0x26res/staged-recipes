{% set name = "pyscal3" %}
{% set version = "3.0.0.dev6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscal3-{{ version }}.tar.gz
  sha256: e7b9f7ab243ecba57ec2a4e67ddc85e6aa8b82ffaf28238411bb06a71ce8758c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - wheel
    - pybind11
    - pip
  run:
    - python
    - pybind11
    - numpy
    - ase

test:
  imports:
    - pyscal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyscal.org
  summary: Python library written in C++ for calculation of local atomic structural environment
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
