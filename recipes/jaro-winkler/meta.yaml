{% set name = "jaro-winkler" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/j/jaro-winkler/jaro_winkler-{{ version }}-py3-none-any.whl
  sha256: 9ad42a94eb110351e72dd5b9e0a0f1053b0760761d676f9be35da19ea80d511b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - jaro
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/richmilne/JaroWinkler
  summary: 'Original, standard and customisable versions of the Jaro-Winkler functions.'
  license: GPL-3.0-or-later
  license_family: GPL 
  license_file: jaro_winkler-{{ version }}.dist-info/LICENSE
  dev_url: https://github.com/richmilne/JaroWinkler

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
