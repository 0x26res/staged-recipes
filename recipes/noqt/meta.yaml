{% set version = "1.0" %}

package:
  name: noqt
  version: {{ version }}


build:
  number: 0
  noarch: generic

requirements:
  run:
    - {{ pin_subpackage('noqt4', exact=True) }}
    - {{ pin_subpackage('noqt5', exact=True) }}
    - {{ pin_subpackage('noqt6', exact=True) }}
test:
  commands:
    - echo "no tests for this package"

outputs:
  - name: noqt
  - name: noqt4
    build:
      noarch: generic
    requirements:
      run_constrained:
        # qt4 only ever had a "mega qt" package called qt
        - qt <0.a0|>=5.a0
    test:
      commands:
        - echo "no tests for this package"
  - name: noqt5
    build:
      noarch: generic
    requirements:
      run_constrained:
        # qt-main is essentially qt5
        - qt-main <0.a0
        # before the creation of qt-main, a megapackage called qt existed
        - qt <0.a0
    test:
      commands:
        - echo "no tests for this package"

  - name: noqt6
    build:
      noarch: generic
    requirements:
      run_constrained:
        # For qt6, we always had qt6-main
        - qt6-main <0.a0
    test:
      commands:
        - echo "no tests for this package"

about:
  home: https://github.com/conda-forge/nomkl-feedstock
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'prevents qt installation'

extra:
  recipe-maintainers:
    - hmaarrfk
    - conda-forge/qt-main
