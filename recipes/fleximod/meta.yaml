{% set name = "fleximod" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fleximod-{{ version }}.tar.gz
  sha256: aabad46b4e85f0266af128b2a42536d5f25a6ba360be888c4c399cba93c98a10

build:
  skip: true  # [py<37]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - gitpython

test:
  imports:
    - fleximod
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Extended support for git-submodule and git-sparse-checkout
  license: MIT
  license_file: https://github.com/jedwards4b/git-fleximod/blob/main/License

extra:
  recipe-maintainers:
    - jedwards4b
