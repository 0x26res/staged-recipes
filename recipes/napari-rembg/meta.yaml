{% set name = "napari-rembg" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-rembg-{{ version }}.tar.gz
  sha256: d9d783029d488e6bff7278715f637d127403b046f698ef7d2a50e7ee5b46b476

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - magicgui
    - qtpy
    - napari >=0.4.16
    - rembg

test:
  imports:
    - napari_rembg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MalloryWittwer/napari-rembg.git
  summary: AI-based foreground extraction in scientific and natural images.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
