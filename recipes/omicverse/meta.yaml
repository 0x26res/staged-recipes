{% set name = "omicverse" %}
{% set version = "1.4.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cd8e2d4a93d813316651db1d1dfb6cdab7714b61843f7229e18c136336fe2e3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit >=3.2,<4
    - python >=3.8,<=3.9
    - pip
    
  run:
    - python >=3.8
    - numpy >=1.22,<1.24
    - pandas <=1.5.3
    - matplotlib-base <3.7
    - scikit-learn >=1.2
    - scipy >=1.8
    - pytorch >=1.8
    - networkx >=2.8
    - scvi-tools >=0.20.1

test:
  imports:
    - omicverse

about:
  home: https://github.com/Starlitnightly/omicverse
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A python library for multi omics included bulk and single cell RNA-seq analysis.'
  dev_url: https://github.com/Starlitnightly/omicverse

extra:
  recipe-maintainers:
    - Starlitnightly
    
