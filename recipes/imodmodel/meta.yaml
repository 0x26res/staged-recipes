{% set name = "imodmodel" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imodmodel-{{ version }}.tar.gz
  sha256: d197a36bce50d55fdcac5ff2796be6c8c1360410770e3787837e10556bdb0a13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pydantic

test:
  imports:
    - imodmodel
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: IMOD model files as pandas DataFrames in Python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
