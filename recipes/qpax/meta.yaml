{% set name = "qpax" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kevin-tracy/qpax/archive/v{{ version }}.tar.gz
  sha256: 44c7aabb63e0c7a15284c7daa495eae31b35a83904ca5912ff2dafff17924d53

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - jax >=0.4.0
    - jaxlib >=0.4.0

test:
  imports:
    - qpax
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Differentiable QP solver in JAX.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
