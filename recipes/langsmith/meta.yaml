{% set name = "langsmith" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langsmith-{{ version }}.tar.gz
  sha256: cf317b47c506f8c89a3b3a932d6fbcfb45ae1f43ed555d23b71d166ab9db21cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - langsmith = langsmith.cli.main:main

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - pydantic >=1.0.0,<2.0.0
    - requests >=2.0.0,<3.0.0
    - tenacity >=8.1.0,<9.0.0

test:
  imports:
    - langsmith
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Client library to connect to the LangSmith LLM Tracing and Evaluation Platform.
  license: MIT
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - hinthornw
    - vowelparrot
