{% set name = "hklpy2" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hklpy2-{{ version }}.tar.gz
  sha256: 159033cc0b81f9ac6f803ce50d39363cb704f64bb99d829630d13eaf42a30efc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools-scm >=8
    - setuptools >=64.0
    - pip
  run:
    - python >=3.10
    - numpy
    - ophyd
    - pint

test:
  imports:
    - hklpy2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prjemian/hklpy2
  summary: 2nd generation diffractometer controls for the Bluesky Framework.
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prjemian
