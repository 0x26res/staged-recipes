{% set name = "calibrated-explanations" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/calibrated_explanations-{{ version }}.tar.gz
  sha256: 58fcd573fabb24fe129efc705cc90547663669251015e96b120b50f917be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - crepes
    - ipython
    - lime
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - shap

test:
  imports:
    - calibrated_explanations
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Extract calibrated explanations from machine learning models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tuvelofstrom
