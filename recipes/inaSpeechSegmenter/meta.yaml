{% set name = "inaSpeechSegmenter" %}
{% set version = "0.7.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/inaSpeechSegmenter-{{ version }}.tar.gz
  sha256: 506b193ae39a1a19b1e9219cf58493208152ca43f90a41122336ef9612efde9d

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - ffmpeg 
    - tensorflow    #not avalaible yet on py313
    - numpy
    - pandas
    - scikit-image
    - pyannote.core
    - matplotlib-base
    - pyro4
    - pytextgrid
    - pysoundfile
    - onnxruntime
   run_constraints:
    - keras <3.7 #Seems to work with older version
test:
  imports:
    - inaSpeechSegmenter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ina-foss/inaSpeechSegmenter
  summary: CNN-based audio segmentation toolkit. Does voice activity detection, speech detection, music detection, noise detection, speaker gender recognition.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
