{% set name = "parsnip-cif" %}
{% set version = "0.2.0" %}
{% set sha256 = "e957191dfb0c96ee23dfbfa1e66b6c45784d48188da73dc66a5a5aeb11d25717" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glotzerlab/parsnip/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19

test:
  imports:
    - parsnip
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/glotzerlab/parsnip
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Minimal library for parsing CIF & mmCIF files in Python."
  doc_url: http://parsnip-cif.readthedocs.io/
  dev_url: https://github.com/glotzerlab/parsnip

extra:
  recipe-maintainers:
    - janbridley
    - joaander
