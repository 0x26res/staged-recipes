{% set name = "superblockify" %}
{% set version = "1.0.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/superblockify-{{ version }}.tar.gz
  sha256: d0d60c97fcdd08509c82bef9578194523ceba354e4611adebf02d1c8e3054516

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.2
    - pip
  run:
    - python >=3.10
    - osmnx >=1.6.0
    - geopandas
    - rasterio
    - shapely
    - pyrosm
    - numba
    - tqdm
    - contextily
    - ruamel.yaml
    - pyarrow
    - seaborn

test:
  imports:
    - superblockify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NERDSITU/superblockify
  summary: Automated Generation, Visualization, and Analysis of potential Superblocks in Cities
  license: AGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://nerdsitu.github.io/superblockify/
  dev_url: https://github.com/NERDSITU/superblockify

extra:
  recipe-maintainers:
    - cbueth
