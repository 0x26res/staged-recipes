{% set name = "pytransit" %}
{% set version = "2.6.12" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytransit-{{ version }}.tar.gz
  sha256: 3b85c08410be3a0ea09a90f96c68a63e71bcbecae5e8d610c4b824e512cff800

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - arviz
    - numpy
    - scipy
    - pandas
    - xarray
    - pytables
    - uncertainties
    - numba
    - astropy
    - matplotlib-base
    - tqdm
    - semantic_version
    - setuptools
    - deprecated
    - seaborn
    - emcee
    - pyopencl
    - corner
    - celerite
    - pyrr
    - meepmeep

test:
  imports:
    - pytransit
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Fast and painless exoplanet transit light curve modelling.
  license: GPL-2.0-only
  license_file: LICENSE
  home: https://github.com/hpparvi/PyTransit

extra:
  recipe-maintainers:
    - hpparvi
