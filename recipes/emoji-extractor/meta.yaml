{% set name = "emoji-extractor" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emoji_extractor-{{ version }}.tar.gz
  sha256: 358c9fb98e64a5df830a3e26100e1dc7d38f63bb8ac86b3392f02acdfdcfae56

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - emoji_extractor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexanderrobertson/emoji-extractor
  summary: Extract, detect and count emoji
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - a-d-robertson
