{% set name = "morningstar-data" %}
{% set version = "1.3.0" %}

package:
  name: morningstar-data 
  version: 1.3.0 

source:
  url: https://files.pythonhosted.org/packages/cd/dd/b90be5d468e9808a69cdea7fee16cd99a5da5eb1e29f5479954b0de93754/morningstar_data-1.3.0.tar.gz
  sha256: f00509b705558bb452e3f1c154a2b029db9a6c9fa45403f06c6cdba4896fe074

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  build:
    - python >=3.8
    - pip
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - pandas >=1.5.3,<1.6.0
    - typeguard >=2.13.3,<3.0.0
    - pyjwt >=2.4.0,<3.0.0
    - boto3 >=1.20.1,<2.0.0
    - cryptography 40.0.2
    - polling2 0.5.0
    - tenacity >=8.2.2,<9.0.0
    - simplejson >=3.18.4,<4.0.0
    - requests >=2.28.2,<3.0.0
    - pyopenssl >=23.1.1,<24.0.0
    - urllib3 >=1.26.0,<2.0.0

about:
  home: https://www.morningstar.com/products/md-python-package
  summary: Morningstar Data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mstar-ruifeng
