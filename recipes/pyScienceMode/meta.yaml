{% set name = "pysciencemode" %}
{% set version = "1.1.3" %}
{% set python_min = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/98/d9/cbae0eca88df406b6bdfba830a509521221977f38ae6517ed245e7c988c1/pysciencemode-1.1.3.tar.gz
  sha256: 812bbd38731e56c6643577685197e7f0ce6e6fe5761008319de0c996d05b1daf

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - crccheck
    - colorama
    - pyserial
    - typing


test:
  imports:
    - pysciencemode
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
about:
  home: "https://github.com/s2mLab/pyScienceMode"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python interface to control the Rehastim2 and RehastimP24 devices."
  doc_url: https://github.com/s2mLab/pyScienceMode/blob/master/README.md
  dev_url: https://github.com/s2mLab/pyScienceMode

extra:
  recipe-maintainers:
    - Kev1CO
