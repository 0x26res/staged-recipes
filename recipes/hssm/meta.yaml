{% set version = "0.2.0" %}
{% set wfpt_version = "0.1.4" %}

package:
  name: hssm
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/h/hssm/hssm-{{ version }}.tar.gz
    sha256: a4b874ff970cdef38ca1d6ec738edb1708b6a9b5e5243b7e4217d4a428be4842
    folder: hssm
  - url: https://pypi.io/packages/source/h/hddm-wfpt/hddm_wfpt-{{ wfpt_version }}.tar.gz
    sha256: b16d318ce47f4691b90e341f29918fd0f7ca0cbce120f794d2e7c8198a40fb6d
    folder: hddm_wfpt

build:
  number: 0

requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: hddm-wfpt
    version: {{ wfpt_version }}
    build:
      skip: true # [py<=39 or py>=312 or py2k]
      script: python -m pip install ./hddm_wfpt -vv --no-deps --no-build-isolation
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
      host:
        - python
        - setuptools
        - wheel
        - cython
        - numpy >=1.23.4,<1.26.4
        - pip
      run:
        - python
        - numpy
        - scipy >=1.9.1
    test:
      imports:
        - hddm-wfpt
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://lnccbrown.github.io/hddm-wfpt/
      summary: Cython likelihood functions for the Drift Diffusion Model.
      dev_url: https://lnccbrown.github.io/hddm-wfpt/
      license: BSD-2-Clause

  - name: hssm
    version: {{ version }}
    build:
      noarch: python
      script: python -m pip install ./hssm -vv --no-deps --no-build-isolation
    requirements:
      build:
        - python >=3.10,<3.12
        - pip
        - poetry-core
      host:
        - python >=3.10,<3.12
        - pip
        - poetry-core
      run:
        - python >=3.10,<3.12
        - pymc <5.10
        - arviz >=0.14.0,<0.15.0
        - onnx >=1.12.0,<2.0.0
        - jax >=0.4.10,<0.4.16
        - ssm-simulators >=0.7.2,<0.8.0
        - huggingface_hub >=0.15.1,<0.16.0
        - onnxruntime >=1.15.0,<2.0.0
        - bambi >=0.12.0,<0.13.0
        - numpyro >=0.12.1,<0.13.0
    test:
      imports:
        - hssm
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://lnccbrown.github.io/HSSM/
      summary: Bayesian inference for hierarchical sequential sampling models.
      dev_url: https://github.com/lnccbrown/HSSM/
      license: LicenseRef-Brown-University-2023
      license_file: LICENSE

about:
  home: https://lnccbrown.github.io/HSSM/
  summary: Bayesian inference for hierarchical sequential sampling models.
  dev_url: https://github.com/lnccbrown/HSSM/
  license: LicenseRef-Brown-University-2023
  license_file: LICENSE

extra:
  recipe-maintainers:
    - digicosmos86
    - AlexanderFengler
