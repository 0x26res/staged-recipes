{% set name = "mariadb" %}
{% set version = "1.1.7" %}
{% set posix = "m2-" if win else "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.tar.gz
  sha256: 5116ec913fb344f8379d59145f748aaafcfbbf3ba38cc1b81b77aa65081bf08e

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - setuptools
    - wheel
    - packaging
  host:
    - python
    - pip
    - wheel
    - setuptools
    - packaging
    - mariadb-connector-c
  run:
    - python
    - mariadb-connector-c

test:
  imports:
    - mariadb
  commands:
    - pip check
  requires:
    - pip
    - mariadb-connector-c

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avgra3
