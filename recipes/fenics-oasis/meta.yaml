{% set name = "fenics-oasis" %}
{% set version = "2019.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikaem/Oasis/archive/{{ version }}.tar.gz
  sha256: 4456d5f042292e30bffda0487b57e282fe6e776cb6cdc832140072983b2c9d8d

build:
  entry_points:
    - oasis=oasis.run_oasis:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - fenics
    - numpy
    - matplotlib-base
    - procps-ng  # [linux]

test:
  imports:
    - oasis
  source_files:
    - tests/*
  commands:
    - pytest ./tests/
  requires:
    - python
    - pytest
    - wget  # [linux]
    - curl  # [osx]

about:
  summary: Oasis - Navier-Stokes solvers in FEniCS
  description: |
    Oasis is a high-level/high-performance Open Source Navier-Stokes solver written in Python.
  home: https://github.com/mikaem/Oasis
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  doc_url: https://github.com/mikaem/oasis/wiki
  dev_url: https://github.com/mikaem/Oasis

extra:
  recipe-maintainers:
    - johannesring
    - keiyamamo
