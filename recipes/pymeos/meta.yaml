{% set name = "pymeos" %}
{% set version = "1.1.3a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ee0d5bf76abe8aa06ae0289da7f33315358c5cb939c0f144df1683ab2748e4f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pymeos-cffi ==1.1.0a5
    - python-dateutil
    - shapely

test:
  imports:
    - pymeos
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python wrapper for the MEOS C Library.
  license: PostgreSQL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Diviloper
