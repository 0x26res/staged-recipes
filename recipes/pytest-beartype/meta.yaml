{% set version = "0.1.0" %}

package:
  name: pytest-beartype
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.org/packages/source/p/pytest-beartype/pytest_beartype-{{ version }}.tar.gz
    sha256: 38ac86f3a2694b648474249aa893352dc5423fe2d8483f30cc61d91702600a0e
  - folder: src
    url: https://github.com/beartype/pytest-beartype/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 931bfce00e6547677649fbc89d2e14ea1643df5b3665192e67e34b77f7e8b682

build:
  number: 0
  noarch: python
  script:
    - cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - beartype
    - pytest
    - python >=3.8

test:
  source_files:
    - src/mypy.ini
    - src/tests
  requires:
    - coverage
    - mypy
    - pip
    - pytest
  imports:
    - pytest_beartype
  commands:
    - pip check
    - mypy -p pytest_beartype

about:
  home: https://github.com/tusharsadhwani/pytest-beartype
  summary: Pytest plugin to run your tests with beartype checking enabled.
  license: MIT
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - tusharsadhwani
