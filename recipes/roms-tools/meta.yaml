{% set name = "roms-tools" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/roms_tools-{{ version }}.tar.gz
  sha256: 583cc1750c7a31f384a56d444f3c474dca705005f11f190a0e7ad44eb24efb92

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0.0
    - wheel
    - setuptools-scm >=7.0
    - check-manifest
    - pip
  run:
    - python >=3.10
    - xarray >=2022.6.0
    - numpy
    - pooch
    - matplotlib-base
    - cartopy
    - packaging
    - scipy
    - gcm_filters
    - netcdf4
    - pyyaml
    - pyamg
    - bottleneck

test:
  imports:
    - ci
    - dist
    - roms_tools
  commands:
    - pip check
    - pytest -v roms_tools/tests/*
  requires:
    - pip
    - pytest
    - zarr

about:
  summary: Tools for running and analysing UCLA-ROMS simulations
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NoraLoose
