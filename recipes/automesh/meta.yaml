{% set name = "automesh" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3214e6a0c291ae77f488bdf4024f7d0806b020a07c22900c3f255faca4aa1b44

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - MATURIN_PEP517_ARGS="--features python" {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - cmake
  host:
    - maturin
    - pip
    - python
  run:
    - numpy
    - python

test:
  commands:
    - pip check
    - pytest
  imports:
    - automesh
  requires:
    - pip
    - pytest
  source_files:
    - pyproject.toml
    - target/
    - tests/

about:
  home: https://autotwin.github.io/automesh
  dev_url: https://github.com/autotwin/automesh
  license: GPL-2.0-or-later
  license_file:
    - THIRDPARTY.yml
    - LICENSE
  summary: Automatic mesh generation.

extra:
  recipe-maintainers:
    - mrbuche
    - hovey
