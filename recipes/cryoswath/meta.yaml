{% set name = "cryoswath" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cryoswath-{{ version }}.tar.gz
  sha256: 6dc35b1eed55baabd28f9f9a82efa489219666717c4cc07f56f96d7d18f6aa45

build:
  entry_points:
    - cryoswath-init = cryoswath.misc:init_project
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - flit-core >=3.2
    - pip
  run:
    - python >=3.11
    - dask-core
    - defusedxml
    - geopandas
    - gitpython
    - h5netcdf
    - h5py
    - matplotlib-base
    - numpy
    - packaging
    - pandas
    - pyarrow
    - pyogrio
    - pyproj
    - pytables
    - python-dateutil
    - rasterio
    - rioxarray
    - scikit-learn
    - scipy
    - shapely
    - statsmodels
    - tqdm
    - xarray
    - zarr

test:
  imports:
    - cryoswath
  commands:
    - pip check
    - cryoswath-init --help
  requires:
    - pip

about:
  summary: Swath processing toolbox for CryoSat-2
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan
