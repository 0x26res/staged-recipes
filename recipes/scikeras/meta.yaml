{% set name = "scikeras" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikeras-{{ version }}.tar.gz
  sha256: bfc720b2755f6c09981da13c9858e999a4bf775c49b0a296847dd1adad4c5d7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0
    - scikit-learn >=1.4.2
    - keras >=3.2.0
  run_constrained:
    - tensorflow >=2.16.1

test:
  imports:
    - scikeras
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adriangb/scikeras
  summary: Scikit-Learn API wrapper for Keras.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jamesmyatt
