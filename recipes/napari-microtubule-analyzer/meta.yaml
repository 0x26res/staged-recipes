{% set name = "napari-microtubule-analyzer" %}
{% set version = "0.0.1a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-microtubule-analyzer-{{ version }}.tar.gz
  sha256: 898063088bcdd11223b77ebbb325657e85f4037c87cbd124b38838409f7b5533

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - setuptools
    - packaging
    - numpy
    - magicgui
    - qtpy
    - opencv
    - matplotlib-base
    - scikit-image
    - tqdm
    - tifffile
    - scipy
    - pyefd
    - pyqtgraph

test:
  imports:
    - napari_microtubule_analyzer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/krentzd/napari-microtubule-analyzer
  summary: A plugin to analyze microtubule organization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
