{% set name = "mlx" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # There are no sources on PyPI
  url: https://github.com/ml-explore/mlx/archive/v{{ version }}.tar.gz
  sha256: 686840352c90b8e692670e4cf13e583b61340ecd29c6282f2568838b260184b7

build:
  skip: true  # [win]
  script: 
    - export PYPI_RELEASE=1
    - export CMAKE_GENERATOR=Ninja
    - export CMAKE_ARGS="${CMAKE_ARGS} -DMLX_BUILD_METAL=OFF"  # [not (osx and arm64)]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - python
    - pip
    - pybind11
    - libblas  # [not osx]
  run:
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]


test:
  source_files:
    - python/
  imports:
    - mlx
  requires:
    - pip
    # test dependencies
    - numpy
  commands:
    - pip check
    - python -m unittest discover python/tests

about:
  home: https://github.com/ml-explore/mlx
  summary: An array framework for Apple silicon
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
