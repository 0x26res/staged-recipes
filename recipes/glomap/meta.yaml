{% set name = "glomap" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/colmap/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 0

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make                           # [unix]
    - pkg-config
    - ninja
  host:
    - eigen
    - suitesparse
    - ceres-solver
    - libboost-devel
    - glog
    - poselib
    - colmap
    - llvm-openmp                    # [osx]
    - libgomp                        # [linux]

test:
  commands:
    - test -f $PREFIX/bin/glomap
    - test -f $PREFIX/lib/libglomap.a

about:
  home: https://github.com/colmap/glomap
  license: BSD-3-Clause
  summary: GLOMAP is a general purpose global structure-from-motion pipeline for image-based reconstruction.

extra:
  recipe-maintainers:
    - Tobias-Fischer
