{% set name = "diive" %}
{% set version = "0.70.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/holukas/diive/archive/v{{ version }}.tar.gz
  sha256: d44efd30ccb2fadbd2b3956cdc18e10ce93738ca4ba8b5202b63be490bcc2b9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.9
    - pandas >=2.1.0,<3.0.0
    - scipy >=1.11.2,<2.0.0
    - scikit-learn >=1.3.0,<2.0.0
    - matplotlib-base >=3.7.3,<4.0.0
    - pyyaml >=6.0.1,<7.0.0
    - uncertainties >=3.1.7,<4.0.0
    - statsmodels >=0.14.0,<0.15.0
    - prophet >=1.1.4,<2.0.0
    - fitter >=1.6.0,<2.0.0
    - seaborn >=0.12.2,<0.13.0
    - bokeh >=3.2.2,<4.0.0
    - pyarrow >=13.0.0,<14.0.0
    - pymannkendall >=1.4.3,<2.0.0
    - yellowbrick >=1.5.0,<2.0.0
    - shap >=0.42.1,<0.43.0
    - eli5 >=0.13.0,<0.14.0
    - xgboost >=2.0.0,<3.0.0

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
