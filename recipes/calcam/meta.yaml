{% set name = "calcam" %}
{% set version = "2.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/euratom-software/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6aa05c843253f0c2c2648354dd19158d556c472ef09edbbbd10ddf19b79525cd

build:
  skip: True  # [py<35]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - calcam = calcam:start_gui
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.5
    - matplotlib-base
    - opencv
    - pyqt
    - scipy
    - vtk >=7,!=9.1.*
    - h5py
    - triangle
  run_constrained:
  # Note that libstdcxx-ng >=13 is required for VTK to function correctly.
  # In my testing on Ubuntu + Anaconda , the default installe version is 11 and 
  # this causes a crash at runtime (), whereas >=13 works properly.
    - libstdcxx-ng >=13

test:
  imports:
    - calcam

app:
  entry: calcam
  icon: logo.png
  summary: "The Calcam GUI: spatial calibration tools for science & engineering camera systems."

about:
  home: http://euratom-software.github.io/calcam/html/index.html
  summary: Spatial calibration tools for science & engineering camera systems (python module + GUI app).
  dev_url: https://github.com/euratom-software/calcam/
  doc_url: http://euratom-software.github.io/calcam/html/index.html
  license: EUPL-1.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ssilburn
    - munechika-koyo
