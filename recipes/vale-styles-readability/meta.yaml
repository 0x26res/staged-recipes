{% set name = "Readability" %}
{% set version = "0.1.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.zip
    folder: {{ name }}
    url: https://github.com/errata-ai/{{ name }}/releases/download/v{{ version }}/{{ name }}.zip
    sha256: fbe178b4b648c4d41bb72cee533addfd8f51cf0f3d1f0adfa08808770b418106
  - fn: LICENSE-{{ name }}-{{ version }}
    url: https://raw.githubusercontent.com/errata-ai/{{ name }}/v{{ version }}/LICENSE
    sha256: 087db0d367d5a1495d23e40e7029bee65226b20907f60887f1b53fd8e8e54f35

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}-{{ version }}
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl