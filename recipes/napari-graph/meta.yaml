{% set name = "napari-graph" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-graph-{{ version }}.tar.gz
  sha256: 485ef8d2695593e5f418f144d10420859f4075942a4c4bd4f07f5222ea17eb82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - numba
    - numpy
    - pandas
    - python >=3.8

test:
  imports:
    - napari_graph
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/napari/napari-graph
  summary: Fast editable graphs in Python and numba
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DragaDoncila
    - goanpeca
    - jaimergp
    - kephale
    - kevinyamauchi
