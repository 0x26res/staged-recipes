{% set name = "mdonatello" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdonatello-{{ version }}.tar.gz
  sha256: 719784cb4fc8a64a4df1aef484eac7e6220a142ea2b39db90e87056459b097d8

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  
requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.2
  run:
    - python >=3.8
    - MDAnalysis >=2.0.0
    - jupyter
    - ipywidgets
    - rdkit

test:
  imports:
    - mdonatello
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/talagayev/MDonatello
  summary: '2D small molecule visualization for MDAnalysis'
  license: GPL-2.0-or-later
  license_file: LICENSE
  doc_url: https://mdonatello.readthedocs.io/

extra:
  recipe-maintainers:
    - talagayev
