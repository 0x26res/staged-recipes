{% set name = "isim" %}
{% set version = "15.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mqcomplab/iSIM/archive/refs/tags/{{ version }}.tar.gz
  sha256: 306dc02bc9a57772b49c3a4c96010e567b9cdf92a818d2e8f362e0cea7dcb949

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry >=0.12
    - poetry-core
    - pip
    - numpy
    - pandas
  run:
    - python >={{ python_min }}
    - numpy
    - pandas

test:
  imports:
    - isim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mqcomplab/iSIM
  summary: Python package for calculating instant similarity
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lexin-chen
