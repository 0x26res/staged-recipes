{% set name = "kalpy" %}
{% set version = "0.0.5" %}

package:
  name: kalpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/kalpy-kaldi/kalpy-kaldi-{{ version }}.tar.gz
  sha256: 61266371b1e2efd69558f4f32585202c016753fa5fc0a17ada9df3958f1b9d24

build:
  number: 0
  skip: True  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - cmake
    - make                                    # [not win]
    - ninja
    - pybind11
    - setuptools
    - setuptools_scm
  host:
    - python
    - pip
    - kaldi
    - openfst
  run:
    - python
    - pynini
    - kaldi
    - numpy >=1.x
    - librosa

test:
  imports:
    - _kalpy
    - kalpy

about:
  home: https://github.com/mmcauliffe/kalpy
  summary: 'Pybind11 bindings for Kaldi for use with the Montreal Forced Aligner'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mmcauliffe/kalpy
  dev_url: https://github.com/mmcauliffe/kalpy

extra:
  recipe-maintainers:
    - mmcauliffe
