{% set name = "wmctrl-cli" %}
{% set version = "1.07" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://deb.debian.org/debian/pool/main/w/wmctrl/wmctrl_{{ version }}.orig.tar.gz
  sha256: d78a1efdb62f18674298ad039c5cbdb1edb6e8e149bb3a8e3a01a4750aa3cca9
  patches:
    - wmctrl.patch

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool  # [win]
    - m2w64-pkg-config  # [win]
    - make
    - pkg-config  # [not win]
    - posix  # [win]
    - gnuconfig  # [unix]
    - {{ stdlib('c') }}             # [unix]
    - {{ compiler('c') }}           # [unix]
    - {{ compiler('m2w64_c') }}     # [win]
    - make                          # [unix]
    - autoconf                      # [unix]
    - automake                      # [unix]
    - libtool                       # [unix]
  host:
    - gettext
    - glib
    - xorg-libx11
    - xorg-libice
    - xorg-libsm
    - xorg-libxmu

test:
  commands:
    - 'wmctrl --version'

about:
  home: http://tripie.sweb.cz/utils/wmctrl/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: UNIX/Linux command-line tool to interact with an EWMH/NetWM

extra:
  recipe-maintainers:
    - ehfd
