{% set name = "openqdc" %}
{% set version = 0.1.0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0e2b7aef28aab71fc4225b9883aced75a9c70c7e100ce76b27b0645e37a4911

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv  --no-build-isolation
  number: 0

requirements:
  host:
    - python >= 3.8
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >= 3.8
    - tqdm
    - pyyaml
    - loguru
    - fsspec <= 2023.12.2
    - gcsfs
    - typer
    - prettytable
    - pandas
    - numpy
    - datamol
    - rdkit
    - ase
    - gdow
    - h5py >= 3.8.0
    - dscrib
    - zar
    - python-doten
    - s3f
    - http

test:
  imports:
    - openqdc
  commands:
    - openqdc --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/valence-labs/openQDC
  summary: "Repository of Quantum Datasets Publicly Available"
  license: CC BY-NC 4.0 
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fntwin
