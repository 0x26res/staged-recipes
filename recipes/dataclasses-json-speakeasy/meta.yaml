{% set name = "dataclasses-json-speakeasy" %}
{% set version = "0.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataclasses_json_speakeasy-{{ version }}.tar.gz
  sha256: 418a987cea2ccf4e4be662f39faa5cc79b47b147c9d1a69d6928d6a27e0c17e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core >=1.2.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - typing_inspect >=0.4.0,<1
    - marshmallow >=3.18.0,<4.0.0

test:
  imports:
    - dataclasses_json_speakeasy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lidatong/dataclasses-json
  summary: Easily serialize dataclasses to and from JSON.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
