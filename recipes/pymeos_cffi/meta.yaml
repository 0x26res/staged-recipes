{% set name = "pymeos-cffi" %}
{% set version = "1.1.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 8b58d463fcbb72e8f9ca3dc65f3dabddd6ba21554d195fc97cf143d4dd7fd94c

build:
  skip: true # [not linux]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools >=61.0
    - cffi
    - pip
    - meos
  run:
    - python >=3.7
    - cffi
    - meos
    - python-dateutil
    - shapely

test:
  imports:
    - pymeos_cffi
  commands:
    - pip check
    - python -c "import pymeos_cffi; pymeos_cffi.meos_initialize('UTC'); pymeos_cffi.meos_finalize();"
  requires:
    - pip

about:
  summary: Inner python wrapper for the MEOS C Library.
  license: PostgreSQL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Diviloper