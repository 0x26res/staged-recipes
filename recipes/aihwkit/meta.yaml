{% set pname = "aihwkit" if aihwkit_variant == 'cpu' else 'aihwkit-gpu' %}
{% set name = "aihwkit" %}
{% set version = "0.8.0" %}
{% set number = 0 %}

package:
  name: {{ pname|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1cfd8ca9fec90c7df1d0eacefbc5b421008bbf8cefda481793cd9e3d75710ae7

build:
  skip: true  # [win or osx]
  skip: true  # [cuda_compiler_version in ("None", "10.2", "11.0", "11.1")]
  missing_dso_whitelist:
    - $RPATH/libtorch_python.so
    - lib/libgomp.so.1
  number: {{ number }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - numpy
    - pybind11
  host:
    - python
    - mkl
    - mkl-include
    - pip ==23.0.1
    - scikit-build
    - cudatoolkit  # [aihwkit_variant == 'gpu']
    - pytorch =*=cuda*   # [aihwkit_variant == 'gpu']
    - pytorch      # [aihwkit_variant == 'cpu']
  run:
    - python
    - mkl
    - libgomp
    - torchvision
    - requests
    - protobuf
    - scipy
    - cudatoolkit  # [aihwkit_variant == 'gpu']
    - pytorch =*=cuda*   # [aihwkit_variant == 'gpu']  
    - pytorch      # [aihwkit_variant == 'cpu']
test:
  imports:
    - aihwkit
    - aihwkit.simulator

about:
  home: https://github.com/IBM/aihwkit
  summary: 'A toolkit for exploring and using the capabilities of in-memory computing devices for AI.'
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://aihwkit.readthedocs.io/
  dev_url: https://github.com/IBM/aihwkit
  
extra:
  recipe-maintainers:
    - kkvtran
