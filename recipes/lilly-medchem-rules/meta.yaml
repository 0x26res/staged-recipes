{% set version = "1.1.1" %}

package:
  name: lilly-medchem-rules
  version: {{ version }}

source:
  # waiting for tag: https://github.com/IanAWatson/Lilly-Medchem-Rules/issues/20
  url: https://github.com/IanAWatson/Lilly-Medchem-Rules/archive/bde47f94143aee9d5e153820ecddb1c0752ebdc7.zip
  sha256: 2fb929fc7dada631cbb34482810d54800c40222ed2a2d8522ab06a46f857950b

  # patches:
    # - xxxx.patch

build:
  number: 0
  # skip: true  # [linux or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - curl
  host:
    - zlib
    - libzip
    - openssl
    - eigen

test:
  commands:
    - iwdemerit
    - mc_first_pass
    - tsubstructure

about:
  home: https://github.com/IanAWatson/Lilly-Medchem-Rules
  summary: 'Implementation of Lilly Medchem Rules - J Med Chem 2012'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
