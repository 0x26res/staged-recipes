{% set version = "0.1.2" %}

package:
  name: cherab-inversion
  version: {{ version }}

source:
  url: https://github.com/munechika-koyo/cherab_inversion/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 74033384b9c84c4983c4890e31b8eb7e10a896af3161c860f0fb7318a7a3fad1

build:
  skip: true  # [py<39]
  skip: true  # [ppc64le and python_impl == "pypy"]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0                           # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - meson-python                           # [build_platform != target_platform]
    - ninja                                  # [build_platform != target_platform]
    - pkg-config                             # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp                            # [osx]
    - clang                                  # [win]
    # use llvm linker for both of the above
    - lld                                    # [win]
  host:
    - python
    - wheel
    - cython >=3.0
    - numpy
    - meson-python >=0.13
    - ninja
    - pkg-config
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - scikit-sparse

test:
  imports:
    - cherab.inversion
  commands:
    - pip check
    - pytest --pyargs cherab.inversion
  requires:
    - pip
    - pytest

about:
  home: https://cherab-inversion.readthedocs.io/en/stable/
  summary: Cherab inversion framework
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://cherab-inversion.readthedocs.io/en/stable/
  dev_url: https://github.com/munechika-koyo/cherab_inversion

extra:
  recipe-maintainers:
    - munechika-koyo
