{% set name = "html-text " %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zytedata/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2bda73192e3009bacb626c8feacc9ab5f0685947eb5847e181fb1d330410bcc3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.9
    - lxml
    - lxml-html-clean

test:
  imports:
    - html_text
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/zytedata/html-text/
  summary: Extract text from HTML
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
