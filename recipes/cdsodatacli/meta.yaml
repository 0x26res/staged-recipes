{% set name = "cdsodatacli" %}
{% set version = "2023.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdsodatacli-{{ version }}.tar.gz
  sha256: 19f26c0e9e466f9b5856d25ab67e0326f9670da9bc09a82340db9920d20c72f6

build:
  entry_points:
    - queryCDS = cdsodatacli.__main__:app
    - downloadFromCDS = cdsodatacli.download:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - geopandas
    - numpy
    - requests
    - shapely
    - tqdm
    - pyyaml

test:
  imports:
    - cdsodatacli
  commands:
    - pip check
    - queryCDS --help
    - downloadFromCDS --help
  requires:
    - pip

about:
  home: https://github.com/umr-lops/cdsodatacli
  summary: OData client for Copernicus Data Space catalog
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agrouaze
