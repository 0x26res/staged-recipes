{% set name = "auto_gptq" %}
{% set version = "0.5.1" %}

{% set proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/auto_gptq-{{ version }}.tar.gz
  sha256: a4897a59f8901f3c497c8d0a0422db40a79b23dbaf840fdb5de2fcf4482c8a54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - pytorch =*={{ proc_type }}*
  run:
    - python >=3.8
    - accelerate >=0.22.0
    - datasets
    - sentencepiece
    - numpy
    - rouge
    - gekko
    - pytorch >=1.13.0
    - safetensors
    - transformers >=4.31.0
    - peft >=0.5.0
    - tqdm
  run_constrained:
    - pytorch =*={{ proc_type }}*

test:
  imports:
    - auto_gptq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PanQiWei/AutoGPTQ
  summary: An easy-to-use LLMs quantization package with user-friendly apis, based on GPTQ algorithm.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
