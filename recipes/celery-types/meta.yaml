{% set name = "celery-types" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0ecad2fa5a6eded0a1f919e5e1e381cc2ff0635fe4b21db53b4661b6876d5b30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python {{ python_min }}
    - poetry-core
    - pip
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.9.0

test:
  commands:
      - test -f $SP_DIR/amqp-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/billiard-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/celery-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/django_celery_results-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/ephem-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/kombu-stubs/__init__.pyi  # [unix]
      - test -f $SP_DIR/vine-stubs/__init__.pyi  # [unix]
      - if not exist %SP_DIR%\\amqp-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\billiard-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\celery-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\django_celery_results-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\ephem-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\kombu-stubs\\__init__.pyi exit 1  # [win]
      - if not exist %SP_DIR%\\vine-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sbdchd/celery-types
  summary: Type stubs for Celery and its related packages
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - StevenSchaererQC
    - janjagush
