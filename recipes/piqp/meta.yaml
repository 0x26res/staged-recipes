{% set name = "piqp" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PREDICT-EPFL/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 075c65ae8bfb142e34655065dd4b1839e7f974917a505a2f5d4227a520ffdc46

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - vs2017_win-64  # [win64]
    - vs2017_win-32  # [win32]
    - python
    - eigen
    - setuptools >=42
    - wheel
    - make  # [not win]
    - ninja
    - cmake >=3.12
    - pip
  host:
    - python
    - pip
  run:
    - python
    - scipy
    - numpy

test:
  imports:
    - piqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PREDICT-EPFL/piqp
  summary: A Proximal Interior Point Quadratic Programming solver
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RSchwan
