{% set version = "0.0.2" %}

package:
  name: micro_sam
  version: {{ version }}

source:
    url: https://github.com/computational-cell-analytics/micro-sam/archive/{{ version }}.tar.gz
  sha256: de422ae97141e56abc79a60ffef7ffb0700a0b115e664a6e76f4eb0c836fdfde

build:
  number: 0
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - napari
    - pooch
    - python-elf
    - pytorch
    - segment-anything
    - torchvision
    - tqdm

test:
  imports:
    - micro_sam
  source_files:
    - test/**/*.py
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Segment Anything for Microscopy.
  home: https://github.com/computational-cell-analytics/micro-sam

extra:
  recipe-maintainers:
    - constantinpape
