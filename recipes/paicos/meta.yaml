{% set name = "paicos" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paicos-{{ version }}.tar.gz
  sha256: 5ecc0d3727a1e225f3e3d619fda4c384191d3c61c69a367a957549d30b0297e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - cython >=0.29.21
    - numpy >=1.20
    - setuptools
    - wheel
    - pip
  run:
    - python
    - scipy
    - numpy
    - h5py
    - astropy
    - numba
    - matplotlib-base

test:
  imports:
    - paicos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tberlok/paicos
  summary: An object-oriented Python package for analysis of (cosmological) simulations performed with Arepo.
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tberlok
