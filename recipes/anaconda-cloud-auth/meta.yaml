{% set name = "anaconda-cloud-auth" %}
{% set version = "0.1.0a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anaconda_cloud_auth-{{ version }}.tar.gz
  sha256: 784af86d83de97dc7080edc6db0c669a393b01057ba22da8374971aec2435643

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs >=0.3
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=3.8
    - keyring
    - python-dotenv
    - pydantic <2.0
    - pyjwt
    - requests
    - cryptography >=3.4.0

test:
  imports:
    - anaconda_cloud_auth
  commands:
    - pip check
    - python -c "from anaconda_cloud_auth import __version__; assert __version__ == \"{{ version }}\""
  requires:
    - pip

about:
  summary: A client auth library for Anaconda.cloud APIs
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattkram
