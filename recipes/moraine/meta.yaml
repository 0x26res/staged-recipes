{% set name = "moraine" %}
{% set version = "0.6.6" %}
{% set target_name = "x86_64-linux" %}  # [linux64]
{% set target_name = "x64" %}  # [win]
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moraine-{{ version }}.tar.gz
  sha256: b8416c54fa48dcb6b7c045d3b98a3b1c73461d4f444ebfbe069e9a77501f43d6

build:
  skip: True  # [osx]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - matplotlib-base
    - pandas
    - zarr
    - dask-core
    - colorcet
    - fastcore
    - toml
    - numba >=0.59
    - numexpr
    - bokeh >=3.4.1
    - holoviews >=1.18.3
    - datashader
    - pyproj >=3.0
    - numcodecs
    - spatialpandas
    - cupy

test:
  imports:
    - moraine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kanglcn/moraine
  summary: Modern Radar Interferometry Environment, A simple, stupid InSAR postprocessing tool in big data era
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kanglcn
