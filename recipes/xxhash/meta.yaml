{% set name = "xxhash" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3f9e322b1ebeebd44e3d9d2d9b124e0c550c1ef41bd552afdcdd719516ee41a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - xxhash
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ifduyue/python-xxhash
  summary: 'xxhash is a Python binding for the xxHash library by Yann Collet.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
