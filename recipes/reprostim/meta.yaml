{% set name = "reprostim" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reprostim-{{ version }}.tar.gz
  sha256: b24230069ad4f99d58cce6c4dfd731d222ed088a8b20235c997c22509ef59520

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.4.0
    - pip
    - hatchling
    - versioningit
  run:
    - python >={{ python_min }}
    - zbar
    - click >=8.1.7
    - click-didyoumean >=0.3.1
    - pydantic >=2.7.1
    - numpy >=1.26.4
    - pyzbar >=0.1.9
    - qrcode >=8.0
    - opencv-python >=4.9.0

test:
  imports:
    - reprostim
  commands:
    - python -m pytest -vv tests
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov
  source_files:
    - tests

about:
  home: https://github.com/ReproNim/reprostim/
  summary: ReproStim is a video capture and recording suite for neuroimaging and psychology experiments
  license: MIT
  license_family: MIT
  license_file: LICENSES/MIT.txt

extra:
  recipe-maintainers:
    - yarikoptic
    - vmdocua
