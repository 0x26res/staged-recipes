{% set name = "ampform-dpd" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: a5780b6f8f48bea554e533556fb21139225627394adb4f6914ed75b8bb11b4a4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=36.2.1
    - setuptools-scm
  run:
    - python >=3.7
    - ampform >=0.14.1
    - attrs >=20.1.0
    - sympy >=1.10
    - typing-extensions

test:
  imports:
    - ampform_dpd
  commands:
    - pip check
  requires:
    - pip

about:
  dev_url: https://github.com/ComPWA/ampform
  doc_url: https://ampform.readthedocs.io
  home: https://github.com/ComPWA/ampform-dpd
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Symbolic expressions for Dalitz-Plot Decomposition

extra:
  recipe-maintainers:
    - redeboer
    - shenvitor
