{% set name = "pug-lsp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/opa-oz/pug-lsp/archive/v{{ version }}.tar.gz
  sha256: 88a9723b25794d311e1221f404b30e3f9e8dcab80782f04e7d2ead5ebf567f16

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses

test:
  commands:
    - pug-lsp &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b pug-lsp   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im pug-lsp.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/opa-oz/pug-lsp
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: An implementation of the Language Protocol Server for Pug.js
  dev_url: https://github.com/opa-oz/pug-lsp

extra:
  recipe-maintainers:
    - danielnachun
