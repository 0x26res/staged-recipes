{% set name = "asesurfacefinder" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/asesurfacefinder-{{ version }}.tar.gz
  sha256: 08dd5927a184a361d43a2a52ba2da5f9b0002ba7bea8e096b792d99439f4aa94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=75.0.0
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - scikit-learn
    - dscribe
    - ase
    - matplotlib-base

test:
  imports:
    - asesurfacefinder
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Machine learned location of chemical adsorbates on high-symmetry surface sites.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joegilkes
