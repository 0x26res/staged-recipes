{% set name = "sphinx-pdj-theme" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-pdj-theme-{{ version }}.tar.gz
  sha256: 4b86bfd8b8e20344db56aba13473f634286149fa0203d18e0437157f48c7e0fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=65
    - wheel >=0.38
    - pip
  run:
    - python

test:
  imports:
    - sphinx_pdj_theme
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A cool theme for sphinx documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
