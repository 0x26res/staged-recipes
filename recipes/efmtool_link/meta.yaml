{% set name = 'efmtool_link' %}
{% set version = '0.0.8' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cnapy-org/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 56b96724627018d82c17c2deb5b737cc0412665c749f23ae68307b85591aa66e

build:
  noarch: python
  number: 0  # NOTE: increment for new build/set to zero for new version
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python >=3.7,<3.11
  run:
    - python >=3.7,<3.11
    - numpy
    - jpype1
    - cobra >=0.26.3
    - psutil

test:
  imports:
    - efmtool_link
  requires:
    - pip
  commands:
    - pip check

about:
  home:  https://github.com/cnapy-org/efmtool_link
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  summary: Framework for calling selected functions of efmtool
  doc_url: https://github.com/cnapy-org/efmtool_link
  dev_url: https://github.com/cnapy-org/efmtool_link

extra:
  recipe-maintainers:
    - axelvonkamp
