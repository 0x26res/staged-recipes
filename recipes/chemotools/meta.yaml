{% set name = "chemotools" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/chemotools-{{ version }}.tar.gz
  sha256: 39569e93ea42bd88f6da02530c37d10cbea84642f70d8996fc92bad38196c910

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - numpy >=2.0.0,<3.0.0
    - pandas >=2.0.0,<3.0.0
    - polars >=1.17.0,<2.0.0
    - pyarrow >=18.0.0,<19.0.0
    - scikit-learn >=1.4.0,<2.0.0

test:
  imports:
    - chemotools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'chemotools: A Python Package that Integrates Chemometrics and scikit-learn'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paucablop
