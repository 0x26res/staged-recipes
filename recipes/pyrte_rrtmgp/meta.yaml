{% set name = "pyrte_rrtmgp" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earth-system-radiation/pyRTE-RRTMGP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3881b3f8c4f5113bc144916bc84c2c3efed39a26ee4647e54fa54e5f01eeb3b2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [not linux and not x64]

requirements:
  build:
    - gcc_linux-64        # [linux]
    - gxx_linux-64        # [linux]
    - gfortran_linux-64   # [linux]
    - clang_osx-64        # [osx]
    - clangxx_osx-64      # [osx]
    - gfortran_osx-64     # [osx]
    - binutils            # [not win]
    - m2w64-gcc-fortran   # [win]
    - m2w64-gcc           # [win]
    - m2w64-binutils      # [win]
    - libuv ==1.44.2
    - cmake ==3.26.4
    - make

  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.10.0
    - numpy >=1.21.0

  run:
    - python
    - numpy >=1.21.0

test:
  imports:
    - pyrte_rrtmgp
  requires:
    - numpy>=1.21
    - pytest>=7.4
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/earth-system-radiation/pyRTE-RRTMGP
  summary: A Python interface to the RTE+RRTMGP Fortran software package.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pyrte-rrtmgp.readthedocs.io/

extra:
  recipe-maintainers:
    - giancastro
