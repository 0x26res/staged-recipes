{% set name = "qcs-sdk-python" %}
{% set version = "0.17.4" %}

package:
  name: qcs-sdk-python_and_grpc-web
  version: {{ version }}

source:
  url: https://github.com/rigetti/qcs-sdk-rust/archive/refs/tags/python/v{{ version }}.tar.gz
  sha256: fb7714d8533c4227a7db40992c1fce947628c011541b0647e9245cce6c055f6a

build:
  number: 0
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - maturin >=1.0.0,<2.0.0
    - cargo-bundle-licenses
    - python
    - toml
  host:
    - python
    - pip
  run:
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

outputs:
  - name: qcs-sdk-python
    script: install.sh  # [unix]
    script: install.bat  # [win]
    requirements:
     build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
     host:
        - pip
        - python
    test:
      imports:
        - qcs_sdk.qcs_sdk
      requires:
        - cargo-make
        - pip
      commands:
        - pip check
        - makers

  - name: qcs-sdk-python-grpc-web
    script: install_grpc.sh  # [unix]
    script: install_grpc.bat  # [win]
    requirements:
     build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
     host:
        - pip
        - python
    test:
      imports:
        - qcs_sdk.qcs_sdk
      requires:
        - cargo-make
        - pip
      commands:
        - pip check
        - makers

  # - Naming conversion
  - name: qcs_sdk_python
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage("qcs-sdk-python", exact=True) }}
    test:
      imports:
        - qcs_sdk_python

  - name: qcs_sdk_python_grpc_web
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage("qcs-sdk-python-grpc-web", exact=True) }}
    test:
      imports:
        - qcs_sdk.qcs_sdk


about:
  home: https://github.com/rigetti/qcs-sdk-rust
  summary: 'Defines the Python bindings to make use of the QCS Rust SDK.'
  description: |
    Defines the Python bindgins to make use of the QCS Rust SDK.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  doc_url: https://docs.rs/qcs/latest/qcs/

extra:
  recipe-maintainers:
    - MementoRC
