{% set name = "kalpy" %}
{% set version = "0.0.3" %}

package:
  name: kalpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/kalpy-kaldi/kalpy-kaldi-{{ version }}.tar.gz
  sha256: 26b21e974d8ba4f4a4f43b7ad09444af40e57cea1e3003218aabc0d040180eb7

build:
  script:
    - CXXFLAGS="${CXXFLAGS} -D_LIBCPP_DISABLE_AVAILABILITY" {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]
  number: 0
  skip: True  # [py<38]
  script_env:
   - KALDI_ROOT={{ environ.get('LIBRARY_PREFIX') }}  # [win]
   - KALDI_ROOT={{ environ.get('PREFIX') }}  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - cmake
    - ninja
    - m2-patch  # [win]
    - libtool   # [not win]
    - automake  # [not win]
    - make  # [not win]
  host:
    - python
    - pip
    - kaldi * cpu*
    - pybind11
    - pybind11-abi
    - pynini
    - openfst
    - setuptools
    - setuptools_scm
    - numpy
  run:
    - python
    - kaldi * cpu*
    - librosa
    - numpy
    - pynini
    - openfst

test:
  imports:
    - _kalpy
    - kalpy

about:
  home: https://github.com/mmcauliffe/kalpy
  summary: 'Pybind11 bindings for Kaldi for use with the Montreal Forced Aligner'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mmcauliffe/kalpy
  dev_url: https://github.com/mmcauliffe/kalpy

extra:
  recipe-maintainers:
    - mmcauliffe
