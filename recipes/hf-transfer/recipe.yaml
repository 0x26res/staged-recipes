context:
  name: hf-transfer
  version: 0.1.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hf_transfer-${{ version }}.tar.gz
  sha256: 035572865dab29d17e783fbf1e84cf1cb24f3fcf8f1b17db1cfc7fdf139f02bf

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - maturin >=1.4,<2
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - hf_transfer
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: Speed up file transfers with the Hugging Face Hub.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/huggingface/hf_transfer

extra:
  recipe-maintainers:
    - zbowling
