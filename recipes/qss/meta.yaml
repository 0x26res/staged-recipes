{% set name = "qss" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qss-{{ version }}.tar.gz
  sha256: cb82d3449b36c1d01de1c97b7b44d7486f6cf7a05806c7ce544f04bff0f14f29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - qdldl
    - cvxpy

test:
  imports:
    - qss
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cvxgrp/qss
  summary: 'QSS: Quadratic-Separable Solver'
  dev_url: https://github.com/cvxgrp/qss
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pluflou
