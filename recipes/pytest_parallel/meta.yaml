{% set name = "pytest_parallel" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onera/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 666ECB0D4FBDFE07B25DCA538E0DD105CAF7CB49C52F51CF459531B4A37801F2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pytest >=3.6.0
    - python >=3.8
    - mpi4py
    - numpy

test:
  imports:
    - pytest_parallel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/onera/pytest_parallel
  summary: a pytest plugin to manage test in distributed way with MPI Standard
  license: MPL-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - MicK7
