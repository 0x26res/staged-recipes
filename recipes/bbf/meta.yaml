{% set name = "bbf" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bbf-{{ version }}.tar.gz
  sha256: bfd4bb88b4281391e5693a8f7fb4a4c09a94f96712d0dd9d8c7c3c059e99c547

build:
  skip: true  # [py<39 or win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cmake >=3.18
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - make
  host:
    - python
    - scikit-build-core >=0.4.3
    - nanobind >=1.3.2
    - pip
  run:
    - python
    - astropy
    - getcalspec
    - matplotlib-base
    - numpy
    - pandas
    - platformdirs
    - scipy >=1.10
    - scikit-sparse
    - sncosmo
    - sparse_dot_mkl

test:
  imports:
    - bbf
  commands:
    - pip check
    - pytest -v tests
  source_files:
    - tests
  requires:
    - pip
    - pytest

about:
  home: https://gitlab.in2p3.fr/lemaitre/bbf
  summary: Fast computation of broadband fluxes and magnitudes
  description: A module to evaluate the broadband fluxes and magnitudes of spectrophotometric standards.

  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmmaat
