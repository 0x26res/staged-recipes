{% set name = "gmmx" %}
{% set version = "0.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gmmx-{{ version }}.tar.gz
  sha256: d2141f82e98fc785b430d9888a7a237f6b7c60a09cc4d53d80c7028ba3ae017d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.30
    - numpy >=1.26.0

test:
  imports:
    - gmmx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/adonath/gmmx
  summary: A minimal implementation of Gaussian Mixture Models in Jax
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/adonath/gmmx
  doc_url: https://axeldonath.com/gmmx/

extra:
  recipe-maintainers:
    - adonath
