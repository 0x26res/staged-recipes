{% set name = "aicspylibczi" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aicspylibczi-{{ version }}.tar.gz
  sha256: 435d1544421cacc05838aa31afaade85da0972bd3638bfe008fae6e023248ad0

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - cmake >=3.18
    - ninja
    - pytest-runner
    - pip
  run:
    - python
    - numpy >=1.14.1

test:
  imports:
    - aicspylibczi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllenCellModeling/aicspylibczi
  summary: A python module and a python extension for Zeiss (CZI/ZISRAW) microscopy files.
  license: LGPL-3.0 AND GPL-3.0 AND BSD-3-Clause
  license_file:
    - LICENSE
    - pybind11/LICENSE
    - libCZI/COPYING.LESSER
    - libCZI/COPYING

extra:
  recipe-maintainers:
    - multimeric
