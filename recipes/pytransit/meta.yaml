{% set name = "pytransit" %}
{% set version = "2.6.11" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytransit-{{ version }}.tar.gz
  sha256: 8a5ec1a4515ff86157156f1e9571c8d4ff7bad671a46181cd8b12ecc9831020f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - arviz
    - numpy
    - scipy
    - pandas
    - xarray
    - pytables
    - uncertainties
    - numba
    - astropy
    - matplotlib-base
    - tqdm
    - semantic_version
    - setuptools
    - deprecated
    - seaborn
    - emcee
    - ldtk
    - pyopencl
    - corner
    - celerite
    - pyrr
    - meepmeep

test:
  imports:
    - pytransit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Fast and painless exoplanet transit light curve modelling.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hpparvi
