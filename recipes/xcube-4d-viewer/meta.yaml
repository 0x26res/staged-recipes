{% set name = "xcube-4d-viewer" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xcube_4d_viewer-{{ version }}.tar.gz
  sha256: f704d853d6c0717bd16fefd5a4837761253ed797684b792265bd4048a514c552

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - xcube

test:
  imports:
    - xcube_4d_viewer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earthwave/xcube_4d_viewer
  summary: API extension to the xcube server allowing cubes to be visualised in the Earthwave 4D viewer.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - juliabizon
    - earthwave-admin
