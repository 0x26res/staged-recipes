{% set name = "rasam" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JoelJaeschke/rasam/archive/v{{ version }}.tar.gz
  sha256: 30279ea16ed33ebaeab1148777496d035f04c424a38f543c623c518d40eee74c

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - libgdal >=3.7.0
  host:
    - libgdal >=3.7.0
  run:
    - libgdal >=3.7.0

test:
  requires:
    - python
  source_files:
    - test
  commands:
    - python test/test.py -p rasam

about:
  home: https://github.com/JoelJaeschke/rasam
  summary: 'Sample raster files using GDAL'
  description: |
    This tool samples raster files (like GeoTIF, ASCII etc..) given a
    vector file of points.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/JoelJaeschke/rasam
  dev_url: https://github.com/JoelJaeschke/rasam

extra:
  recipe-maintainers:
    - JoelJaeschke
