{% set name = "serpentTools" %}
{% set version = "0.9.5" %}

package:
  # Do need the package name to be lower cased here, even though the
  # package has that dang upper case T
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1264ceb25c081a65d22f0323fe45c907cc237107abd5c5b50daceaac8c64b7bd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=2.2.3,!=3.3.4
    - numpy >=1.16.0
    - pip
    - python
    - pyyaml >=5.1.1
  run:
    - matplotlib >=2.2.3,!=3.3.4
    - numpy >=1.16.0
    - python
    - pyyaml >=5.1.1

test:
  imports:
    - serpentTools
    # Sub-modules
    - serpentTools.engines
    - serpentTools.data
    - serpentTools.detectors
    - serpentTools.io
    - serpentTools.objects
    - serpentTools.parsers
    - serpentTools.settings
    - serpentTools.xs

about:
  home: "https://github.com/CORE-GATECH-GROUP/serpent-tools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A suite of parsers designed to make interacting with SERPENT output files simple, scriptable, and flawless"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
      - drewejohnson
