{% set name = "pnoise" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pnoise-{{ version }}.tar.gz
  sha256: 76383310d602bcc7ed2355cd334f8ebc5b88e71d5bfdfee32d1b93d3981972cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19
    - importlib-metadata

test:
  imports:
    - pnoise
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/plottertools/pnoise
  summary: Vectorized port of Processing noise() function
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
