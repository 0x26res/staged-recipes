{% set version = "0.0.17" %}
{% set sha_value = "7a5b313aae468078bf088d5065910ecad649ee995b5437f7fb51fe429113fb9f" %}
#NB get sha256 with: curl -sL <URL> | openssl sha256

package:
  name: simple-build-system
  version: {{ version }}

source:
  url: https://github.com/mctools/simplebuild/archive/v{{ version }}.tar.gz
  sha256: {{ sha_value }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [win]
  skip: True  # [py<38]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tomli  # [py<311]
    - pybind11 >=2.10.4
    - cmake >=3.24.2
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - numpy
    - bash

test:
  imports:
    _simple_build_system._cli
  commands:
    - sb --help
    - unwrapped_simplebuild --help
    - mkdir test && cd test && sb --init core_val && sb -t
about:
  home: https://github.com/mctools/simplebuild
  summary: A very simple to use build system for scientific projects with C++/Python.
  description: |
    A very simple to use build system for projects with primarily C++/Python
    code, intended for usage by scientific developers without a strong
    SW-engineering background
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/mctools/simplebuild
  dev_url: https://github.com/mctools/simplebuild

extra:
  recipe-maintainers:
    - tkittel
