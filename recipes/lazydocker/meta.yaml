{% set name = "lazydocker" %}
{% set version = "0.23.3" %}
{% set author = "jesseduffield" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6ea52b69c3fb5cb371a01e55d1deeaf053b17fb240be069af577246c5169f4f1

build:
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - coreutils
    - make
    - git

  # script:
  #   - go build -v -o "%LIBRARY_BIN%\lazydocker.exe" "%SRC_DIR%"  # [win]
  #   # - export GO111MODULE=on  # [unix]
  #   # - export GOPATH=$CONDA_PREFIX  # [unix]
  #   # - export PATH=$GOPATH/bin:$PATH  # [unix]
  #   # - cd ${SRC_DIR} && go build -a -v -ldflags="-s -w -X main.version={{ version }} -X main.buildSource=conda-build" -o ${PREFIX}/bin/lazydocker  # [unix]`
  #   - go build -v -ldflags "-s -w -X main.version={{ version }} -X main.buildSource=conda" -o lazydocker  # [unix]
  #   - mkdir -p ${PREFIX}/bin  # [unix]
  #   - install -D -m 755 lazydocker ${PREFIX}/bin/lazydocker  # [unix]
  #   # - mkdir -p "${PREFIX}/bin"  # [unix]
  #   # - install lazydocker "${PREFIX}/bin/lazydocker"  # [unix]

test:
  commands:
    - lazydocker --version  # [unix]
    - lazydocker.exe --version  # [win]

about:
  home: https://github.com/{{ author }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "The lazier way to manage everything docker"
  description: |
    The lazier way to manage everything docker.
  dev_url: https://github.com/{{ author }}/{{ name }}

extra:
  recipe-maintainers:
    - eunos-1128
