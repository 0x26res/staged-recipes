{% set name = "tape" %}
{% set version = "5.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 44844a042704ead6a32e1aa364c2a44512e0951369546e46cef1e29e845b5846

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/tape-testing/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: tap-producing test harness for node and browsers
  dev_url: https://github.com/tape-testing/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
