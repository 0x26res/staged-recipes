{% set name = "remark-cli" %}
{% set version = "11.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: e80db4dda173a948c0a2bd9c4752ed854e55ec521da5abe7feeb2ebb7092909d

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - remark --help

about:
  home: https://remark.js.org/
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: remark is a popular tool that transforms markdown with plugins
  dev_url: https://github.com/remarkjs/remark

extra:
  recipe-maintainers:
    - danielnachun
