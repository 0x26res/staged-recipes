{% set name = "HYPSO-Reading" %}{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DevAlvaroF/HYPSO-Reading/archive/v0.1.0.tar.gz
  sha256: e8470d3e0cde767182f3df45c88c15abf561e07c5c1d2f38d9698a0fe4a28e01

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - numpy>=1.24.1
    - cartopy
    - pandas
    - matplotlib
    - geopandas
    - rasterio
    - osgeo
    - pyproj
  run:
    - python

test:
  imports:
    - 
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-2.0
  license_file: LICENSE
  home: https://github.com/DevAlvaroF/HYPSO-Reading
  summary: 'Visualization tool for the HYPSO satellite'
  description: |
    hypsoreader is a simple, fast, visualization tool for the hyperspectral
    images taken by the HYPSO mission from the Norwegian University of Science and
    Technology (NTNU) for Python 3.9


extra:
  recipe-maintainers:
    - DevAlvaroF