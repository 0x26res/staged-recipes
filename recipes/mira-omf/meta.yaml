{% set name = "mira-omf" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/omf/archive/v{{ version }}.tar.gz
  sha256: 7afbc81476c40e2ec6d8528f74f4f3e247df1b41bceaf8559a63f554bac85c3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.0,<3.11
    - poetry-core >=1.0.0
    - setuptools
    - pip
  run:
    - python >=3.9.0,<3.11
    - numpy >=1.23.5,<1.24.0
    - properties >=0.6.0,<0.7.0
    - pypng 0.20220715.*
    - six >=1.16.0,<2.0
    - vectormath >=0.2.0,<0.2.1
    - geoh5py >=0.9.0,<0.10.0

test:
  imports:
    - omf
  commands:
    - pytest tests/version_test.py
    - pip list
  requires:
    - pip
    - pytest
    - tomli
  source_files:
    - tests/version_test.py
    - pyproject.toml
    - README.rst

about:
  home: https://www.mirageoscience.com/mining-industry-software/python-integration/
  summary: 'API Library for Open Mining Forma'
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/MiraGeoscience/omf

extra:
  recipe-maintainers:
    - SophieCurinier
    - sebhmg
