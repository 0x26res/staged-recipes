{% set name = "mtenn" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/choderalab/{{ name }}.git
  git_rev: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - versioningit
  run:
    - pytorch
    - pytorch_geometric
    - pytorch_cluster
    - pytorch_scatter
    - pytorch_sparse
    - numpy
    - h5py
    - e3nn
    - dgllife
    - dgl
    - rdkit
    - ase
    - pytest

test:
  imports:
    - mtenn
  requires:
    - pip
    - pytest
  commands:
    - python -Ic "import mtenn; print(mtenn.__version__)"
    - pytest -v --pyargs mtenn

about:
  home: https://github.com/choderalab/mtenn
  summary: 'mtenn: Modular Training and Evaluation of Neural Networks'
  description: |
    Abstract base classes for free energy calculations by Open Free Energy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/choderalab/mtenn
  dev_url: https://github.com/choderalab/mtenn

extra:
  recipe-maintainers:
    - hmacdope
    - mikemhenry
    - kaminow