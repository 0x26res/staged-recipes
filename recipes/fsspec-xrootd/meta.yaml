{% set name = "fsspec-xrootd" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fsspec_xrootd-{{ version }}.tar.gz
  sha256: 37ee9ea99ee866d685e0442dc5b5f6bb3114dc4abc05c4c5f7d986a25509cc8e

build:
  skip: true  # [py<37,win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - fsspec
    - typing-extensions >=3.7  # [py<38]
    - xrootd

test:
  imports:
    - fsspec_xrootd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CoffeaTeam/fsspec-xrootd
  summary: xrootd implementation for fsspec
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - nsmith-
    - lobis
    - ScottDemarest
