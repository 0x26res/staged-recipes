{% set name = "jaxsim" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jaxsim-{{ version }}.tar.gz
  sha256: 54ec1c3a597b411266f42fa0fd15bc3ab190e81a0a6fff53666ca50a5a41486b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - wheel
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - coloredlogs
    - jax >=0.4.1
    - jaxlib >=0.4.1
    - jaxlie
    - jax-dataclasses >=1.4.0
    - pptree
    - rod
    - typing_extensions

test:
  imports:
    - jaxsim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ami-iit/jaxsim
  summary: A physics engine in reduced coordinates implemented with JAX.
  dev_url: https://github.com/ami-iit/jaxsim
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
    - diegoferigo
    - traversaro
