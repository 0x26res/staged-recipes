{% set name = "icechunk" %}
{% set version = "0.1.0a10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/icechunk-{{ version }}.tar.gz
  sha256: dba3d34658f4ffd86c06b155814a1f2357e3a551a2a0c2b255cfc229926d07a8

build:
  
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ stdlib("c") }}
    - python
    - pip
  host:
    - python 
    - maturin >=1.7,<2.0
    - poetry-core
    - pip
  run:
    - python >=3.11
    - zarr >=3

test:
  imports:
    - icechunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
