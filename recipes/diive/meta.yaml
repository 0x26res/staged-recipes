{% set name = "diive" %}
{% set version = "0.71.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/holukas/diive/archive/v{{ version }}.tar.gz
  sha256: 3c9ea2478a07b98b5a96392d396095c3a9bd23afac5d673e9ccf8f3fd8a90b37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.12
    - pandas >=2.1.0,<3.0.0
    - scipy >=1.11.2,<2.0.0
    - scikit-learn >=1.3.0,<2.0.0
    - matplotlib-base >=3.7.3,<4.0.0
    - pyyaml >=6.0.1,<7.0.0
    - uncertainties >=3.1.7,<4.0.0
    - statsmodels >=0.14.0,<0.15.0
    - prophet >=1.1.4,<2.0.0
    - seaborn >=0.12.2,<0.13.0
    - bokeh >=3.2.2,<4.0.0
    - pyarrow >=13.0.0,<14.0.0
    - pymannkendall >=1.4.3,<2.0.0
    - yellowbrick >=1.5.0,<2.0.0
    - shap >=0.42.1,<0.43.0
    - eli5 >=0.13.0,<0.14.0
    - xgboost >=2.0.0,<3.0.0

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/holukas/diive
  summary: 'Time series processing library'

extra:
  recipe-maintainers:
    - inkenbrandt
