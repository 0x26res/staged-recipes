{% set name = "pydantic-compat" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_compat-{{ version }}.tar.gz
  sha256: 1f709192aa384cfb88c63cb0182a1e65c9e60794f21bc923020c5bd0a9de0af7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python
    - pydantic
    - importlib-metadata

test:
  imports:
    - pydantic_compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/pydantic-compat
  summary: Compatibility layer for pydantic v1/v2
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
