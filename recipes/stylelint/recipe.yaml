context:
  version: 16.8.1

package:
  name: stylelint
  version: ${{ version }}

source:
  url: https://github.com/stylelint/stylelint/archive/${{ version }}.tar.gz
  sha256: 6a19de652fbddccaaf1479ac1f04d1617e337cc5df96af4efa8df4eba397e27f

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - stylelint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A mighty CSS linter that helps you avoid errors and enforce conventions.
  homepage: https://github.com/stylelint/stylelint
  repository: https://github.com/stylelint/stylelint

extra:
  recipe-maintainers:
    - danielnachun
