{% set name = "mordredcommunity" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mordredcommunity-{{ version }}.tar.gz
  sha256: 80e1f614275b989c32349e1ccf0ede5f0334e5166b610c6ef429b2b3da17a592

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=64
    - pip
  run:
    - python >=3.7
    - rdkit
    - six
    - numpy
    - networkx
    - importlib-metadata  # [py<38]

test:
  imports:
    - mordredcommunity
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JacksonBurns/mordred-community
  summary: Community-Maintained Version of mordred
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JacksonBurns
