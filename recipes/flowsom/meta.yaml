{% set name = "flowsom" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/saeyslab/FlowSOM_Python/archive/v{{ version }}.tar.gz
  sha256: b54eb5ede36fa2a0926b945c81f108a1a66a15cd8ff5ea40acc2ee073b2d095f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - mudata
    - numpy
    - matplotlib-base
    - pandas
    - scipy
    - readfcs
    - pytometry
    - scikit-learn
    - python-igraph
    - pytest
    - session-info
    - numba
    - scanpy
    - seaborn
    - anndata
    - loguru

test:
  imports:
    - flowsom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saeyslab/FlowSOM_Python
  summary: The complete FlowSOM package known from R, now available in Python!
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berombau
