{% set name = "micro" %}
{% set version = "2.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zyedidia/micro/archive/v{{ version }}.tar.gz
  sha256: 40177579beb3846461036387b649c629395584a4bbe970f61ba7591bd9c0185a

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses
    - make

test:
  commands:
    - micro --help

about:
  home: https://github.com/zyedidia/micro
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Modern and intuitive terminal-based text editor
  dev_url: https://github.com/zyedidia/micro

extra:
  recipe-maintainers:
    - danielnachun
