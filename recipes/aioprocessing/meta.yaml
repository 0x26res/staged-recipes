{% set name = "aioprocessing" %}
{% set author = "dano" %}
{% set version = "2.0.1" %}
{% set sha256 = "1fe91c0dca9d98e1a1280c120a7c29841f2b79fe9789239adb0d93d5200a0b60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --use-pep517  . -vvv .
  number: 0

requirements:
  host:
    - python >=3.5
    - flit-core
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aioprocessing
  source_files:
    - runtests.py
    - tests
  commands:
    - pip check
    - python -m coverage run --branch runtests.py -v --failfast
  requires:
    - coverage
    - pip
    - python <3.10  # version check incorrect for 3.1x.y

about:
  home: https://github.com/{{ author }}/{{ name }}
  summary: A Python 3.5+ library that integrates the multiprocessing module with asyncio.
  license: BSD-2-Clause
  license_file: LICENSE.txt
  description: |
    aioprocessing provides asynchronous, asyncio compatible, coroutine versions of 
    many blocking instance methods on objects in the multiprocessing library. To 
    use dill for universal pickling, install using pip install aioprocessing[dill].

extra:
  recipe-maintainers:
    - MementoRC
