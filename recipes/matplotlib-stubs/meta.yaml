{% set name = "matplotlib-stubs" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matplotlib_stubs-{{ version }}.tar.gz
  sha256: f4563b4465cc8a2f97303217caa8d830d2e253bc7f45c9041ac248ccf8d049a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - hatchling >=1.10.0
    - pip
  run:
    - python >=3.8
    - matplotlib-base >=3.0
    - numpy >=1.20,<2.dev0
    - pandas >=2.0,<3.dev0

test:
  imports:
    - matplotlib_stubs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Unofficial stubs for the matplotlib package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
