{% set name = "imdclient" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/imdclient-{{ version }}.tar.gz
  sha256: 5e18d01b0265d2ea553dd47dbeb0a50e6b8dfb2244c22d9714836267906ddf74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.2
    - versioningit
    - pip
  run:
    - python >=3.9
    - mdanalysis >=2.7.0

test:
  imports:
    - imdclient
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Receiver for IMD v2 and v3 data from simulation engines like Gromacs, LAMMPS, and NAMD
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hcho38
