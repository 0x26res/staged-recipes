{% set name = "pinecone-plugin-interface" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pinecone_plugin_interface-{{ version }}.tar.gz
  sha256: b8e6675e41847333aa13923cc44daa3f85676d7157324682dc1640588a982846

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0

test:
  imports:
    - pinecone_plugin_interface
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pinecone.io
  summary: Plugin interface for the Pinecone python client
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - isuruf
