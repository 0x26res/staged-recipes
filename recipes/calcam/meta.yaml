{% set name = "calcam" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/calcam-{{ version }}.tar.gz
  sha256: ec37dae2d7bb9bf4a6a8e110328bcafb6f4dbc8d2906b856daccff04551bf2a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - calcam = calcam:start_gui
  number: 0

requirements:
  host:
    - python >=3.5
    - setuptools >=61.0
    - pip
  run:
    - python >=3.5
    - matplotlib-base
    - opencv
    - pyqt
    - scipy
    - vtk >=7,!=9.1.*
  run_constrained:
    - libstdcxx-ng >=13

test:
  imports:
    - calcam

app:
  entry: calcam
  icon: logo.png
  summary: "The Calcam GUI: spatial calibration tools for science & engineering camera systems."

about:
  home: http://euratom-software.github.io/calcam/html/index.html
  summary: Spatial calibration tools for science & engineering camera systems (python module + GUI app).
  dev_url: https://github.com/euratom-software/calcam/
  doc_url: http://euratom-software.github.io/calcam/html/index.html
  license: EUPL-1.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - munechika-koyo
    - euratom-software
