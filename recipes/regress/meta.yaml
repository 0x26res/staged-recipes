{% set name = "regress" %}
{% set version = "2024.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/regress-{{ version }}.tar.gz
  sha256: 4984db8f752a6fd8d954c3c92c091dae6245409b4f0f97366372d13f12839742

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - regress
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python bindings to Rust's regress ECMA regular expressions library
  dev_url: https://github.com/crate-py/regress
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - freundTech
