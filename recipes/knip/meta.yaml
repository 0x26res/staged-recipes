{% set name = "knip" %}
{% set version = "5.27.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/knip/-/knip-{{ version}}.tgz
  sha256: bcb6bce0262bd773f962637960cb8cdfa4de8001e3f10794b21966a92f1b6ff4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - knip --help

about:
  home: https://github.com/webpro-nl/knip
  license: ISC
  license_file:
    - license
    - third-party-licenses.txt
  summary: OFind unused files, dependencies and exports in your JavaScript and TypeScript projects.
  dev_url: https://github.com/webpro-nl/knip

extra:
  recipe-maintainers:
    - danielnachun
