{% set name = "skscope" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skscope-{{ version }}.tar.gz
  sha256: 02260c30ec3d62e1f47769116190f1efdf9556a0c60ee04e8c1a97d9204f2965

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - cmake >=3.14
    - oldest-supported-numpy
    - ninja
    - pip
  run:
    - python
    - numpy
    - scikit-learn >=0.24
    - jax
    - nlopt

test:
  imports:
    - skscope
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Sparsity-Constraint OPtimization via itErative-algorithm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bbayukari
