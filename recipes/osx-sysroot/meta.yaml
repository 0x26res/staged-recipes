{% set name = "osx-sysroot" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

outputs:
  - name: sysroot_{{ cross_target_platform }}
    version: {{ sdk_version }}
    build:
      noarch: generic
      number: 0
      run_exports:
        strong:
          - __osx >={{ sdk_version }}
    tests:
      commands:
        - echo "hello world!"

about:
  home: https://github.com/conda-forge/macosx-sysroot-feedstock
  summary: metapackage to help set osx sdk version
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
