{% set name = "spatialdata" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialdata-{{ version }}.tar.gz
  sha256: 6e3f1710922e0ba768f5f2dc6c4ed6ad960cecdf2f9c2f3b070fcbd22e1ece9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - anndata >=0.9.1
    - dask-image
    - geopandas
    - multiscale-spatial-image >=0.11.2
    - networkx
    - numpy
    - ome-zarr >=0.7.0
    - pyarrow
    - pygeos
    - rich
    - shapely >=2.0.1
    - spatial-image >=0.3.0
    - tqdm
    - typing-extensions <4.6.0,>=4.0.0
    - xarray
    - xarray-schema
    - xarray-spatial >=0.3.5
    - zarr

test:
  imports:
    - spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/spatialdata/
  summary: Spatial data format.
  dev_url: https://github.com/scverse/spatialdata.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
