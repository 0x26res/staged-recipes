{% set name = "radarx" %}
{% set version = "0.1.dev2" %}
{% set sha256 = "0c8cc6b41be4b75b1c189b56f99e5a4bc53db85e9c9571e94bafee8f15c49f8b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - xarray
    - xarray-datatree
    - xradar
    - netcdf4
    - cartopy >=0.20.0

about:
  home: https://github.com/syedhamidali/radarx
  license: MIT
  license_family: MIT
  summary: "Xarray based radar toolkit."
  description: |
    radarx is a Python package to process radar data using xarray structures.
  dev_url: https://github.com/syedhamidali/radarx