{% set name = "open3spn2" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/cabb99/open3spn2.git
  git_rev: 0.3.2
  git_depth: -1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

license_file: LICENSE.txt

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - mdtraj
    - nose
    - numpy
    - openmm
    - pandas
    - pdbfixer
    - python
    - scipy

test:
  imports:
    - open3SPN2

about:
  home: https://github.com/cabb99/open3spn2
  summary: 'Implementation of 3SPN2 and 3SPN2.C forcefields in OpenMM'
  description: "An Implementation of the 3SPN.2 and 3SPN.2C coarse-grained molecular model of DNA in OpenMM."
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://open3spn2.readthedocs.io/en/latest/
  dev_url: https://github.com/cabb99/open3spn2

extra:
  recipe-maintainers:
    - cabb99
