{% set name = "rneos" %}
{% set version = "0.4" %}

package:
  name: r-{{ name | lower }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}-0.tar.gz
  sha256: bd668e6154419b21e465ba6637507104c5cb11bdf7511fd1e2349a01c1da631d

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
  run:
    - r-base
    - r-rcurl
    - r-xml
test:
  commands:
    - $R -e "library('{{ name }}')"  # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\""  # [win]

about:
  home: https://github.com/bpfaff/rneos
  summary: XML-RPC Interface to NEOS
  license: CNRI-Python-GPL-Compatible
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - janjagusch
