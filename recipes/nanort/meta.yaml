{% set name = "nanort" %}
{% set version = "0.0.0.2024.11.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lighttransport/nanort/archive/cdf474ae9176b87a9334c858bb06c9e028ed0e0d.zip
  sha256: 53633f02460a5a02c0feeb509e0a8d8b21b4cc1e001bee65c461193889bf9245

build:
  noarch: generic
  number: 0

test:
  commands:
    - test -f ${PREFIX}/include/nanort.h   # [unix]
    - if not exist %PREFIX%\\Library\\include\\nanort.h exit 1  # [win]

about:
  home: https://github.com/lighttransport/nanort
  summary: NanoRT, single header only modern ray tracing kernel.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ytausch
