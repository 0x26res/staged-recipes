{% set name = "holodeck-gw" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/holodeck-gw-{{ version }}.tar.gz
  sha256: 6a20222953caaf22a98488a0de60a9cc74f97cc4ef912450ece4c5d02ff6a135

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=40.6.0
    - wheel
    - cython >=0.29,<3.0.0
    - numpy >=1.20.0,<2.0.0
    - scipy >=1.10.0
    - pip
  run:
    - python
    - astropy >=5.0
    - cosmopy >=3.5.5
    - h5py >=3.8.0
    - ipywidgets >=8.0.0
    - kalepy >=1.4.3
    - matplotlib-base >=3.7
    - scipy >=1.10.0
    - pydoe >=0.3.8
    - psutil >=5.9
    - tqdm >=4.65
    - cython >=0.29,<3.0.0
    - schwimmbad >=0.3.2
    - emcee >=3.1.4
    - george >=0.4.0
    - mpi4py >=3.1.0
    - numba >=0.50,<0.57
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - holodeck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NANOGrav/holodeck/
  summary: 'holodeck: Massive black hole (MBH) binary simulator for pulsar timing array signals.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davecwright3
