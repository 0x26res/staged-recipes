{% set name = "ipsurv" %}
{% set version = "1.1.2" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipsurv-{{ version }}.tar.gz
  sha256: 321b122357b61e12c8c588fcf537b390e5a7cc18ed84b931ccbee081a7bf5900

build:
  number: 0
  noarch: python
  entry_points:
    - ipsurv = ipsurv.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - dnspython
    - python >={{ python_min }}

test:
  imports:
    - ipsurv
  commands:
    - pip check
    - ipsurv --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/deer-hunt/ipsurv
  summary: '"IpSurv" is a command-line program for surveying IP addresses, host information, and more. Also "IpSurv" is extensible program by Python.'
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - deer-hunt
