{% set name = "qsimcirq" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quantumlib/qsim/archive/refs/tags/v0.18.0.tar.gz
  sha256: 459708e1d29d36850e16032a66708f6e726a0f16e85380bcd0dbfa186805caf8
  patches:
    - 0001-Fix-no-instance-of-constructor-qsim-StateSpaceCUDA-F.patch

build:
  skip: true  # [py2k]
  skip: true  # [win]
  number: 0
  script_env:
    - CUQUANTUM_ROOT=$PREFIX  # [cuda_compiler_version != "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - pybind11-abi
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - openmpi
    - cmake >=3.27
  host:
    - python
    - pybind11
    - make
    - setuptools >=45
    - wheel
    - pip
    - cuquantum  # [cuda_compiler_version != "None"]
    - custatevec  # [cuda_compiler_version != "None"]
  run:
    - python
    - pybind11
    - absl-py
    - cirq-core
    - typing_extensions
    - {{ pin_compatible('numpy') }}
    - cuquantum  # [cuda_compiler_version != "None"]
    - custatevec  # [cuda_compiler_version != "None"]
    - __cuda  # [cuda_compiler_version != "None"]

test:
  imports:
    - qsimcirq
  source_files:
    - qsimcirq_tests
  commands:
    - pip check
    - cd qsimcirq_tests && pytest -vvv .
  requires:
    - pip
    - pytest

about:
  home: https://quantumai.google/qsim
  summary: Quantum circuit simulators qsim and qsimh.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - basnijholt
