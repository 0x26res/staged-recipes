{% set name = "plotastrodata" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plotastrodata-{{ version }}.tar.gz
  sha256: 2469b3d5f6efc37a6b8b5883cc100664d06efae21fee50bc7c294bd827b38153

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - astropy
    - matplotlib-base
    - ptemcee
    - corner

test:
  imports:
    - plotastrodata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yusukeaso-astron/plotastrodata
  summary: plotastrodata can be used mainly to make figures from FITS files, as well as other analyses in astronomy.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yusukeaso-astron
