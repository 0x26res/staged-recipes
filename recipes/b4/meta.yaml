{% set name = "b4" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mricon/b4/archive/v{{ version }}.tar.gz
  sha256: ba79ca0a67f106f20e3d10db8a63bc8097deb4c33ea1f00a90496ea00b985783

build:
  entry_points:
    - b4 = b4.command:cmd
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - mkdir -p "$PREFIX/share/bash-completion/completions/"  # [not win]
    - ./misc/tc-generate.sh bash >"$PREFIX/share/bash-completion/completions/b4"  # [not win]
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
    - shtab
    - requests >=2.24,<3.0
  run:
    - python >=3.8
    - requests >=2.24,<3.0
    - git-filter-repo >=2.30,<3.0
    - dkimpy >=1.0,<2.0
    - patatt >=0.6,<2.0

test:
  imports:
    - b4
  commands:
    - pip check
    - b4 --help
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - src/tests/**

about:
  home: https://git.kernel.org/pub/scm/utils/b4/b4.git/
  summary: A tool to work with public-inbox and patch archives
  description: |
    This is a helper utility to work with patches made available via a
    public-inbox archive like lore.kernel.org. It is written to make it easier
    to participate in a patch-based workflows, like those used in the Linux
    kernel development.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  doc_url: https://b4.docs.kernel.org/
  doc_source_url: https://git.kernel.org/pub/scm/utils/b4/b4.git/tree/docs

extra:
  recipe-maintainers:
    - blmaier
