{% set name = "SciToolsSciAnalysis" %}
{% set version = "2.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SciToolsSciAnalysis-{{ version }}.tar.gz
  sha256: bcdbeab34e52ea558f0077ca08f3d252fe9aee32f319c42cdf38beb974ed58fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - versioneer
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - SciToolsSciAnalysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CFN-softbio/SciAnalysis
  summary: SciAnalysis scripts for processing image files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kevinyager
