{% set perl_name = "Business::ISSN" %}
{% set name = "perl-" + perl_name.replace("::", "-").lower() %}
{% set author = "BDFOY" %}
{% set version = "1.005" %}
{% set sha256 = "3b09b0267f0a6660fb92b6f50c4c7796ef6a263b62ad3bbeaa07189a0c7c39b3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[0:2] }}/{{ author }}/{{ perl_name.replace("::", "-") }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: |
    perl Makefile.PL INSTALLDIRS=vendor
    make
    make test
    make install
  skip: true  # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - {{ perl_name }}

about:
  home: https://metacpan.org/pod/{{ perl_name }}
  license: Artistic-2.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: Perl package to work with International Standard Serial Numbers

extra:
  recipe-maintainers:
    - njzjz
