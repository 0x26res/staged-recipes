{% set name = "gtsjs" %}
{% set version = "5.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/gts/-/gts-{{ version }}.tgz
  sha256: b6d34b766e8b2aa8b7d19567871d349fe0680c41b8897ecba76c768dc79db9b1

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - gts --help

about:
  home: https://github.com/google/gts
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: TypeScript style guide, formatter, and linter.
  dev_url: https://github.com/google/gts

extra:
  recipe-maintainers:
    - danielnachun
