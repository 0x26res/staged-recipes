{% set name = "mariadb" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.tar.gz
  sha256: 5116ec913fb344f8379d59145f748aaafcfbbf3ba38cc1b81b77aa65081bf08e

build:
  skip: true  # [py<38]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 0

requirements:
  build:
    - mariadb-connector-c
    - {{ compiler('c') }}
  host:
    - python
    - wheel
    - setuptools
    - packaging
    - pip
  run:
    - python
    - packaging
    - mariadb-connector-c

test:
  imports:
    - mariadb.__init__
    - mariadb.connectionpool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avgra3
