{% set version = "0.21.1" %}

package:
  name: atlasgo
  version: {{ version }}

source:
  url: https://github.com/ariga/atlas/archive/refs/tags/v{{ version }}.tar.gz
  sha256: eb35bf79613d1bba10df482cf688a0c5a139e8834f4ab65747cd2b63cbe610ae

build:
  number: 0
  script:
    - cd cmd/atlas
    # NOTE: github.com/libsql/sqlite-antlr4-parser is generated and does not include a license. Licenses for ANTLR4
    #       projects are already included for other dependencies.
    - go-licenses save . --save_path ../../library_licenses --ignore ariga.io/atlas --ignore github.com/libsql/sqlite-antlr4-parser
    - go build -v -o $PREFIX/bin/atlas  # [not win]
    - go install -v .  # [win]

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - atlas version
    - atlas --help

about:
  home: https://atlasgo.io
  license: Apache-2.0
  license_file:
    - LICENSE
    - library_licenses
  summary: Manage your database schema as code
  doc_url: https://atlasgo.io/getting-started
  dev_url: https://github.com/ariga/atlas

extra:
  recipe-maintainers:
    - borchero
