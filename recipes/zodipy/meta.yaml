{% set name = "zodipy" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zodipy-{{ version }}.tar.gz
  sha256: 121add259a5dc451a87afa67e88423476590bc1cd61d9c2813025ecd5421f064

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9
    - numpy >=1.26.4,<2.0.0
    - healpy >=1.16.6,<2.0.0
    - astropy >=5.0.1
    - jplephem >=2.17.0,<3.0.0
    - scipy >=1.13.0,<2.0.0

test:
  imports:
    - zodipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Cosmoglobe/zodipy
  summary: Software for simulating zodiacal emission
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MetinSa
