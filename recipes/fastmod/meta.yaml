{% set name = "fastmod" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookincubator/fastmod/archive/v{{ version }}.tar.gz
  sha256: b438cc7564ef34d01f27cdd3cd50ee66a9915b9c50939ca021c6bee2e9c1f069

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - fastmod --help

about:
  home: https://github.com/facebookincubator/fastmod
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fast partial replacement for the codemod tool
  dev_url: https://github.com/facebookincubator/fastmod

extra:
  recipe-maintainers:
    - danielnachun
