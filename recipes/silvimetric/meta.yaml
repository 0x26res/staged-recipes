{% set name = "silvimetric" %}
{% set version = "1.1.1" %}
{% set sha256 = "ca3274ff94e95cdb7d81812924e26ecc5123dfe067dedadeaf7688e476fcf74d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/silvimetric-{{ version }}.tar.gz
  sha256: d897256142fb2fea7048a67b4620a88aa40b31038b3a0a99974810aeebb4522b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [(win and vc<14) or py<38]
  entry_points:
    - silvimetric = silvimetric.cli.cli:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - dask
    - pyproj
    - gdal
    - python-pdal
    - pandas
    - line_profiler
    - tiledb-py
    - scipy
    - dill

test:
  commands:
    - python -c "import silvimetric"
    - silvimetric --help

about:
  home: https://pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL) Python Package
  description: |
    Python package for extracting LiDAR forestry metrics
  doc_url: https://silvimetric.com
  dev_url: https://github.com/hobuinc/silvimetric

extra:
  recipe-maintainers:
    - hobu
