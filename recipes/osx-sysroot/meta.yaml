{% set name = "osx-sysroot" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

outputs:
  - name: macosx-sdk
    version: {{ _MACOSX_SDK_VERSION_ }}
    script: build_sdk.sh
    build:
      noarch: generic
      # weigh down newer sdks
      track_features:                                       # [is_default_sdk == "no" or not os.environ["_MACOSX_SDK_VERSION_"].startswith("10")]
        - macosx-sdk_{{ _MACOSX_SDK_VERSION_ }}             # [is_default_sdk == "no"]
        - macosx-sdk_intelonly1_{{ _MACOSX_SDK_VERSION_ }}  # [not os.environ["_MACOSX_SDK_VERSION_"].startswith("10")]
        - macosx-sdk_intelonly2_{{ _MACOSX_SDK_VERSION_ }}  # [not os.environ["_MACOSX_SDK_VERSION_"].startswith("10")]
    requirements:
      run_constrained:
        # we cannot build for the future!
        - sysroot_osx-64 <={{ _MACOSX_SDK_VERSION_ }}
        - sysroot_osx-arm64 <={{ _MACOSX_SDK_VERSION_ }}
    test:
      commands:
        - "[[ ${MACOSX_SDK_VERSION} == '{{ _MACOSX_SDK_VERSION_ }}' ]]"
        - test -d "${MACOSX_SDK_CACHE_DIR}/MacOSX${MACOSX_SDK_VERSION}.sdk"
        - test -d "${SDKROOT}"
    about:
      home: https://github.com/conda-forge/osx-sysroot-feedstock
      summary: package to download MacOSX SDKs
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE

  - name: sysroot_{{ cross_target_platform }}
    version: {{ _MACOSX_DEPLOYMENT_TARGET_ }}
    script: build_sysroot.sh
    build:
      noarch: generic
      run_exports:
        strong:
          - __osx >={{ _MACOSX_DEPLOYMENT_TARGET_ }}
    requirements:
      run:
        # we can use newer SDKs to build for older systems
        - macosx-sdk >={{ _MACOSX_DEPLOYMENT_TARGET_ }}
    test:
      commands:
        - "[[ ${MACOSX_DEPLOYMENT_TARGET} == '{{ _MACOSX_DEPLOYMENT_TARGET_ }}' ]]"
        - test -d "${MACOSX_SDK_CACHE_DIR}/MacOSX${MACOSX_SDK_VERSION}.sdk"
        - test -d "${SDKROOT}"
    about:
      home: https://github.com/conda-forge/osx-sysroot-feedstock
      summary: metapackage to set the MACOSX_DEPLOYMENT_TARGET
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE

about:
  home: https://github.com/conda-forge/osx-sysroot-feedstock
  summary: packages to download MacOSX SDKs and set MACOSX_DEPLOYMENT_TARGET
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
