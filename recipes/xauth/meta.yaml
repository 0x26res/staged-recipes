{% set name = "xauth" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.freedesktop.org/xorg/app/xauth/-/archive/xauth-{{ version }}/xauth-xauth-{{ version }}.tar.gz
  sha256: 763d2682b573c7d633a141f503be6ec97da86a2bce05491913fd5e5d30ceda4d

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - make
    - pkg-config
    - xorg-util-macros
  host:
    - xorg-libx11
    - xorg-libxau
    - xorg-libxext
    - xorg-libxmu
  run:
    - xorg-libx11
    - xorg-libxau
    - xorg-libxext
    - xorg-libxmu

test:
  commands:
    - 'xauth -h 2>&1 | grep -q "usage:  xauth \[-options ...\] \[command arg ...\]"'

about:
  home: https://xorg.freedesktop.org/
  license: MIT
  license_file: COPYING
  summary: X.Org authorization settings program
  dev_url: https://gitlab.freedesktop.org/xorg/app/xauth

extra:
  recipe-maintainers:
    - danielnachun
    - ehfd
