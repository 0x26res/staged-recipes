{% set name = "FileSenderCLI" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/madsi1m/FileSenderCLI/raw/main/FileSenderCLI.tar.gz
  sha256: 2dcabb8007769d2488e6c7055d49e273a1496d1b9811b67a0a3e361f2c97a308

build:
  number: 0
  noarch: python
  script:
    - PYTHONDONTWRITEBYTECODE="" {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - python
    - pip
    - setuptools >58.2.0
    - wheel
  host:
    - python
    - pip
    - setuptools >58.2.0
    - wheel
    - requests
    - urllib3
    - cryptography
  run:
    - python
    - requests
    - urllib3
    - cryptography

test:
  imports:
    - filesender
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.aarnet.edu.au/filesender
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: CLI tool for FileSender

