{% set name = "su2" %}
{% set version = "8.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/su2code/SU2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d550be60ccc8cb907d53a0531715b229585f1e92e2e8e22ab2e8a181d096e7c9

build:
  skip: True  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - make
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache
    - swig
    - git
  host:
    - python
    - mpi4py
    - openblas
    - openmpi
  run:
    - python

test:
  source_files:
    - QuickStart
  commands:
    - SU2_CFD --help
    - SU2_DEF QuickStart/inv_NACA0012.cfg 2>&1 | grep {{ version }}
    - SU2_DOT QuickStart/inv_NACA0012.cfg 2>&1 | grep {{ version }}
    - SU2_GEO QuickStart/inv_NACA0012.cfg 2>&1 | grep {{ version }}
    - SU2_SOL QuickStart/inv_NACA0012.cfg 2>&1 | grep {{ version }}

about:
  home: https://su2code.github.io
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: An Open-Source Suite for Multiphysics Simulation and Design
  doc_url: https://su2code.github.io/docs_v7/home/
  dev_url: https://github.com/su2code/SU2

extra:
  recipe-maintainers:
    - martin-g
