{% set name = "aimsim" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aimsim-{{ version }}.tar.gz
  sha256: 9250499f1beb77f51d4c944c69d7e0e2743731c4656729da3c7378eecf512a54

build:
  entry_points:
    - aimsim=aimsim.__main__:start_AIMSim
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scipy
    - matplotlib-base
    - seaborn
    - tabulate
    - numpy
    - multiprocess >=0.70
    - scikit-learn-extra
    - pandas
    - pyyaml >=5
    - scikit-learn
    - rdkit
    - psutil
    - padelpy
    - plotly
    - darkdetect
    - mordredcommunity
    - openpyxl
    - mhfp

test:
  imports:
    - aimsim
    - interfaces
  commands:
    - pip check
    - aimsim --help
  requires:
    - pip

about:
  home: https://github.com/VlachosGroup/AIMSim
  summary: Python command line and GUI tool to analyze molecular similarity.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JacksonBurns
