{% set name = "glidertest" %}
{% set version = "0.0.1a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/glidertest-{{ version }}.tar.gz
  sha256: 3d56f25c250582ecdabf587e48da81f40d46a34343c0d303ff3a9d4f8393ff7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - setuptools-scm >=3.4
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - netcdf4
    - pooch
    - xarray
    - numpy
    - matplotlib-base
    - pandas
    - seaborn
    - scipy
    - skyfield
    - gsw
    - sgp4 >=2.14
    - cartopy

test:
  imports:
    - glidertest
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}    

about:
  home: https://github.com/callumrollo/glidertest
  summary: Diagnostic tests of glider quality
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - callumrollo
