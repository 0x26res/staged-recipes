{% set version = "4.1.2" %}

package:
  name: genomekit
  version: {{ version }}

source:
  url: https://github.com/deepgenomics/GenomeKit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ece208704f9fd10fdef0f49e52f5e8bdcf6a7b7fff0c424f4d50d69741c86e34

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  # tensorflow TPU whls from google only support 3.8
  # TODO tensorflow TPU now also supports 3.10
  skip: true  # [py<38 or py>38]

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - appdirs
    - fmt
    - numpy >=1.18.0,<1.19.0 # oldest py3.8 build for forward compatibility
    - typing-extensions
    - zlib
    - python
    - pip

  run:
    - appdirs
    - crc32c
    - google-cloud-storage
    - {{ pin_compatible('numpy') }}
    - typing-extensions
    - importlib-metadata
    - tqdm
    - python

test:
  imports:
    - genome_kit
  requires:
    - pytest-cov
    - pip
  source_files:
    - tests
  commands:
    # can't require bioconda packages in the requires section
    - "conda install -c bioconda bcftools samtools>=1.15 tabix twobitreader"  # [not win]
    - pip check
    - python -m unittest discover

about:
  doc_url: https://genomekit.readthedocs.io/
  home: https://github.com/deepgenomics/GenomeKit
  license: "Apache-2.0"
  license_file: "LICENSE"
  summary: GenomeKit is a Python library for fast and easy access to genomic resources such as sequence, data tracks, and annotations.

extra:
  recipe-maintainers:
    - ovesh
