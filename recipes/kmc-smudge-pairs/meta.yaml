{% set name = "kmc_smudge_pairs" %}
{% set version = "3.1.2rc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gkanogiannis/KMC/archive/v{{ version }}.tar.gz
  sha256: b4520369582fdd5e93fa9af01711f137e0362e0cc68483f138ea04412d0695f8

build:
  skip: true  # [not linux]
  number: 0
  run_exports:
    - zlib
    - bzip2

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
  host:
    - zlib
    - bzip2

test:
  commands:
    - kmc --help

about:
  home: https://github.com/gkanogiannis/KMC
  summary: 'Fast and frugal disk based k-mer counter. Includes smudge_pairs.'
  license: GPL-3.0-or-later
  license_file: 
    - LICENSE.txt
    - vendor-licenses/

extra:
  recipe-maintainers:
    - gkanogiannis
