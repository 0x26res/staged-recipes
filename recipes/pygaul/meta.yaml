{% set name = "pygaul" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygaul-{{ version }}.tar.gz
  sha256: a9819c6f0a7625303fe60d889f666b85a0ba15a79c8f744fcb20cd87ad27312a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - wheel
    - pip
  run:
    - python >=3.8
    - deprecated >=1.2.14
    - pandas
    - earthengine-api
    - pyarrow

test:
  imports:
    - pygaul
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/12rambau/pygaul
  summary: Easy access to administrative boundary defined by FAO GAUL from a Python script.
  license: MIT
  license_file: LICENSE.txt


extra:
  recipe-maintainers:
    - 12rambau
