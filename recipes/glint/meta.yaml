{% set name = "glint" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@glint/core/-/core-{{ version }}.tgz
  sha256: 5dc8d45ce135dfafd1dfdc82cc920dae37b382473ccaa08dc993c5078c9e5c44

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - glint --help

about:
  home: https://github.com/typed-ember/glint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: TypeScript powered tooling for Glimmer templates
  dev_url: https://github.com/typed-ember/glint

extra:
  recipe-maintainers:
    - danielnachun
