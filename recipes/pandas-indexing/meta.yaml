{% set name = "pandas-indexing" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas-indexing-{{ version }}.tar.gz
  sha256: 980af515243d41a562fc03dd21c2f81e10f7d4eb378c18ff266a197c38b15a6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - setuptools >=46.1.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<4.0
    - pandas >=1.2
    - deprecated
    - attrs

test:
  imports:
    - pandas_indexing
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Helpers to facilitate working with pandas indices in particular multiindices
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - coroa
