{% set version = "9.0.0.39" %}

package:
  name: openonload
  version: {{ version }}

source:
  url: https://www.xilinx.com/content/dam/xilinx/publications/solarflare/onload/openonload/{{ version.replace(".", "_") }}/SF-109585-LS-45-OpenOnload-Release-Package.zip
  sha256: 59561d99c27cb936895b2f438fd4ce21385e8fb82a2dfd9bdbdeb59cc8b6874c

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - libcap
  run:

test:
  commands:
    - test -f $PREFIX/lib/libefcp.so
    - test -d $PREFIX/include/onload
    - test -d $PREFIX/libexec/onload

about:
  home: https://www.xilinx.com/support/download/nic-software-and-drivers.html#open
  summary: 'Onload is a premium add-on product for XtremeScale adapters that provides POSIX compliant TCP, UDP, and multicast interfaces with full kernel bypass.'
  license: GPL-2.0-only AND BSD-2-Clause
  license_file: onload-{{ version }}-LICENSES-ALL.txt

extra:
  recipe-maintainers:
    - isuruf
    - timkpaine
