package:
  name: cloud-data-connector
  version: 1.0.2

source:
  url: https://files.pythonhosted.org/packages/a2/0a/ff0e586e7cbd0fc23dec2cd9e28397a0fda71b4a52160a44b25fa9f1bbb2/cloud_data_connector-1.0.2.tar.gz
  sha256: 7851dec0e26594361a81ead40bf536f8d3ab1e53f233c350b9eb54ac06d36311

build:
  skip: True  # [win or osx or py<39]
  number: 0
  script: |
    {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - python
    # - azureml>=0.2.7 # not available in conda
    # - azureml-core>=1.49.0 # not available in conda
    - azure-ai-ml >=1.9.0 # >=2023.06.01 from microsoft
    - azure-core >=1.29.2 # >=2023.06.01 from microsoft
    - azure-identity >=1.12.0 # >=2023.06.01 from microsoft
    - azure-storage-blob >=1.4.1
    - boto3 >=1.26.154
    - google-api-core >=2.0.0
    - google-auth >=1.33.0
    - google-auth-oauthlib >=0.4.1
    - google-cloud-bigquery >=2.1.0
    - google-cloud-storage >=2.1.0
    - packaging >=21.3
    - python-dotenv >=1.0.0
    - zlib >=1.2.13

test:
  imports:
    - cloud_data_connector

about:
  home: https://github.com/IntelAI/models
  summary: 'Data connector is a tool to connect to AzureML, Azure blob, GCP storage, GCP Big Query and AWS storage S3. The goal is provide all cloud managers in one place and provide documentation for an easy integration.'
  description: description.md
  license: 'Apache-2.0'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jesushl
    - aagalleg
    - fleza
    - ma-pineda
    - gerardod
