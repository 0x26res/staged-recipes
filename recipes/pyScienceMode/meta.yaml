{% set name = "pyScienceMode" %}
{% set version = "1.1.1" %}
{% set python_min = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/a8/65/8438ae369d93a274ad3cd9e19f41d787bdc386bdf577faefde7d6e029581/pysciencemode-1.1.1.tar.gz
  sha256: 95ec1baf5fd98fd15b915a05a438fcb86582fea4a8b1de74c18356680d720bb7

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - crccheck
    - colorama
    - pyserial
    - typing


test:
  imports:
    - pyScienceMode
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
about:
  home: "https://github.com/s2mLab/pyScienceMode"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python interface to control the Rehastim2 and RehastimP24 devices."
  doc_url: https://github.com/s2mLab/pyScienceMode/blob/master/README.md
  dev_url: https://github.com/s2mLab/pyScienceMode

extra:
  recipe-maintainers:
    - Kev1CO
