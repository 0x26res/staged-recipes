{% set name = "tangods-mcmax" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/tangods_mcmax-{{ version }}.tar.gz
  sha256: 94ec1e1b7ad8effe00fdf4c0275f6481655afe68a6e4288c78bda52e4389f42e

build:
  entry_points:
    - McMaxTangoDs = mcmax:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - python-build
    - pip
  run:
    - python
    - pytango >=9.5
    - paho-mqtt >=2.0

test:
  imports:
    - mcmax
  commands:
    - pip check
    - McMaxTangoDs --help
  requires:
    - pip

about:
  summary: A tango device server to control the microcontrollers in the project MC-MAX
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Bartarian
