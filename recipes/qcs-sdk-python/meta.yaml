{% set name = "qcs-sdk-python" %}
{% set version = "0.17.4" %}

package:
  name: qcs-sdk-python_and_grpc-web
  version: {{ version }}

source:
  url: https://github.com/rigetti/qcs-sdk-rust/archive/refs/tags/python/v{{ version }}.tar.gz
  sha256: fb7714d8533c4227a7db40992c1fce947628c011541b0647e9245cce6c055f6a

build:
  ignore_prefix_files: True
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin >=1.0.0,<2.0.0
    - python
    - pip
    - setuptools-rust
    - toml
  run:
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

outputs:
  - name: qcs-sdk-python
    files:
      - dist/qcs_sdk_python-{{ version }}-cp{{ py }}-cp{{ py }}-{{ build_platform }}.whl
    script: install.sh  # [unix]
    script: install.bat  # [win]
    script_env:
      - ARTIFACT="qcs-sdk-python"
    requirements:
      build:
        - pip
    test:
      imports:
        - qcs_sdk_python
      requires:
        - makers
      commands:
        - makers

  - name: qcs_sdk_python
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage("qcs-sdk-python", exact=True) }}
    test:
      imports:
        - qcs_sdk_python

