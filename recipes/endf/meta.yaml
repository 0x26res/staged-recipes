{% set name = "endf" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/endf-{{ version }}.tar.gz
  sha256: f93ca71e612be5fc7dff3bddd4b29891efb3bc105f55e342b41cb1233ce1d780

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=61
    - pybind11 >=2.10.0
    - setuptools-scm >=6.0
    - pip
  run:
    - python >=3.8
    - numpy
    - uncertainties

test:
  imports:
    - endf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python interface to ENDF-6 files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paulromano
    - shimwell
