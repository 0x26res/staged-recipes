context:
  version: 0.2.2

package:
  name: rank-bm25
  version: ${{ version }}

source:
  - url: https://github.com/dorianbrown/rank_bm25/archive/refs/tags/${{ version }}.tar.gz
    sha256: 53f557974936b76228892d20cb89c0227eed27c2773fc3c9e68bbb7e8eebefee

build:
  number: 0
  noarch: python
  script: "echo 'Version: ${{ version }}' > $SRC_DIR/PKG-INFO && ${{ PYTHON }} -m pip install ."

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy

tests:
  - python:
      python_version: ${{ python_min }}
      imports:
        - rank_bm25
      pip_check: true

about:
  homepage: https://github.com/dorianbrown/rank_bm25
  summary: Various BM25 algorithms for document ranking
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
