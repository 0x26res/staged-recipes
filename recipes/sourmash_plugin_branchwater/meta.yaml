{% set name = "sourmash_plugin_branchwater" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1057ea02321dbfc1333c1c68ac8b32d7043523a770a83ed4ea7839ba1d409642

#build:
#  noarch: python
#  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
#  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=1.0,<2.0                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - posix                               # [win]
    - make                                # [unix]
    - cargo-bundle-licenses
    - libclang                            # [unix]
    - clangdev                            # [unix]
    - xz
  host:
    - python >=3.8
    - maturin >=1.1.0,<2
    - pip
  run:
    - python >=3.8
    - xz
    - sourmash-minimal >=4.8.3,<5

test:
  imports:
    - pyo3_branchwater
  commands:
    - pip check
  requires:
    - pip

about:
  summary: fast search and gather extensions for sourmash
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
    - bluegenes
