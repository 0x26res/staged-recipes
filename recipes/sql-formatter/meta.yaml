{% set name = "sql-formatter" %}
{% set version = "15.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/sql-formatter/-/sql-formatter-{{ version }}.tgz
  sha256: 5d5b9e8c73749fb7b91cd44e82af58da83a4d3bec9d3e8406dfa0f98655de409

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - sql-formatter --help

about:
  home: https://github.com/sql-formatter-org/sql-formatter
  license: MIT
  license_files:
    - LICENSE
    - third-party-licenses.txt
  summary: A whitespace formatter for different query languages
  dev_url: https://github.com/sql-formatter-org/sql-formatter

extra:
  recipe-maintainers:
    - danielnachun
