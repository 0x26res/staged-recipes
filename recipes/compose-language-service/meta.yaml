{% set name = "compose-language-service" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@microsoft/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 56aa27237794cf45290e7a13448a998a71dfca6582e29ae9b464b6b63fed9833

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - docker-compose-langserver 2>&1 | grep -q "Connection input stream is not set."

about:
  home: https://github.com/microsoft/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language service for Docker Compose documents
  dev_url: https://github.com/microsoft/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
