{% set name = "husky" %}
{% set version = "9.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: b8554e96b4ca517f648b8b3f4d7af5ac316a6fc72f3bfa2bcd4c39cc9b0e9e74

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/typicode/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Git hooks made easy
  dev_url: https://github.com/typicode/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
