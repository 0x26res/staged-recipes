{% set name = "unsloth" %}
{% set version = "2025.2.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unsloth-{{ version }}.tar.gz
  sha256: bb7aaf45a8ab1d6398f476bb70f1506935960623bbc58b07fbba06bab22a355f

build:
  noarch: python
  script:
    - sed -i.bak "s/protobuf<4.0.0/protobuf/g" pyproject.toml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - unsloth_zoo >=2025.2.3
    - pytorch >=2.4.0
    - xformers >=0.0.27.post2
    - bitsandbytes
    - triton >=3.0.0
    - packaging
    - tyro
    - transformers >=4.46.1,!=4.47.0
    - datasets >=2.16.0
    - sentencepiece >=0.2.0
    - tqdm
    - psutil
    - wheel >=0.42.0
    - numpy
    - accelerate >=0.34.1
    - trl >=0.7.9,!=0.9.0,!=0.9.1,!=0.9.2,!=0.9.3
    - peft >=0.7.1,!=0.11.0
    - protobuf
    - huggingface_hub
    - hf-transfer
    - diffusers
    - torchvision

test:
  # importing requires a GPU
  # imports:
  #   - unsloth
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  summary: 2-5X faster LLM finetuning
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
