{% set name = "logutils" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logutils-{{ version }}.tar.gz
  sha256: bc058a25d5c209461f134e1f03cab637d66a7a5ccc12e593db56fbb279899a82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - logutils
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: http://code.google.com/p/logutils/
  summary: Logging utilities
  doc_url: https://pythonhosted.org/logutils/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
