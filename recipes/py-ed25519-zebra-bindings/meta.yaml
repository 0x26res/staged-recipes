{% set name = "py-ed25519-zebra-bindings" %}
{% set pypi_name = "py_ed25519_zebra_bindings" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 0062f189e1c8672ba94676cedb346fae4c33a0cabaf12e75a1aedcf9db47403b
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - maturin
    - python
    - pip
  run:
    - python

test:
  imports:
    - ed25519_zebra
  files:
    - test
  requires:
    - py-bip39-bindings >=0.1.9,<1.0
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v test/tests.py

about:
  home: https://github.com/polkascan/py-ed25519-zebra-bindings
  summary: 'Python bindings for the ed25519-zebra RUST crate'

  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
