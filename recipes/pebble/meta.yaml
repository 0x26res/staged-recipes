{% set name = "pebble" %}
{% set version = "5.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pebble-{{ version }}.tar.gz
  sha256: e7f7ecfd0107ab7cec9f3bb411a856c4d7d552202d4e9a8b038e9a64ae31fd8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pebble
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noxdafox/pebble
  summary: Threading and multiprocessing eye-candy.
  doc_url: https://pythonhosted.org/Pebble/
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
