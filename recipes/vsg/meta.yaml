{% set name = "vsg" %}
{% set version = "3.27.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeremiah-c-leary/vhdl-style-guide/archive/refs/tags/{{ version }}.tar.gz
  sha256: d7e010e3e708c07336655db859b990324471c4b6c39111af1429bd4da0000a2b
  patches:
    - 0001-tests-support-admin-check-on-Windows.patch
    - 0002-tests-support-running-vsg-binary-on-Windows.patch
    - 0003-tests-normalize-line-endings-for-Windows-tests.patch

build:
  entry_points:
    - vsg = vsg.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-git-versioning
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=5.1

test:
  imports:
    - vsg
  source_files:
    - bin
    - docs
    - vsg
    - tests
    - pyproject.toml
  commands:
    - pip check
    - vsg --help
    - pytest
  requires:
    - pip
    - pytest
    - pytest-cov
    - pytest-html
    - pytest-xdist

about:
  home: https://github.com/jeremiah-c-leary/vhdl-style-guide
  summary: 'Coding style enforcement for VHDL'
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://vhdl-style-guide.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - blmaier
