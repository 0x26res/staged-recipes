{% set name = "hatch-ci" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 846efdcc9f2adaa2da9074e1901ce100ec3830143349ba1f5befa911b6a39a3c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - hatch_ci
    - hatch_ci.script
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cav71/hatch-ci
  summary: 'hatch plugin to leverage github for releases'
  description: |
    This provides a plugin to Hatch leveraging a CI/CD system (github at the moment) to deliver packages to PyPi.
  license: MIT
  license_family: MIT
  # It is required to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # Please also note that some projects have multiple license files which all need to be added using a valid yaml list.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cav71
