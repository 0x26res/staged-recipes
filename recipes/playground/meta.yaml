{% set name = "playground" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/playground-{{ version }}.tar.gz
  sha256: 954a939319c1b2863b0b6fd76f30333ef8096a7e0151f10d13d015e83ef2ed55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - etils
    - flax
    - jax
    - lxml
    - ml-collections
    - mujoco-mjx >=3.2.7
    - mujoco-python >=3.2.7
    - tqdm
    - brax >=0.12.1

test:
  imports:
    - mujoco_playground
  commands:
    - pip check
    - pytest --pyargs mujoco_playground
  requires:
    - pip
    - pytest
    - python {{ python_min }}
    - absl-py
    - dm-control

about:
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
