{% set name = "wagtail-factories" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_factories-{{ version }}.tar.gz
  sha256: 067e3e1a30721a90eaa1514c8214aae7a171490bbedf026eeaa904a2ed9abcd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - factory_boy >=3.2
    - wagtail >=4.1

test:
  imports:
    - wagtail_factories
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wagtail/wagtail-factories/
  summary: Factory boy classes for wagtail
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
