{% set name = "datapi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datapi-{{ version }}.tar.gz
  sha256: 0bb4f859985f2794ddbbae9c4d683eb5c20cce109199f99d8054efbc2216c7f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - attrs
    - multiurl >=0.3.2
    - requests
    - typing_extensions

test:
  imports:
    - datapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ecmwf-projects/datapi
  summary: ESEE Data Stores API Python Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - malmans2
