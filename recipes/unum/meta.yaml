{% set name = "unum" %}
{% set version = "4.2.1" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Unum-{{ version }}.tar.gz
  sha256: 96591615235eb1ef08434c8221fb042c6999a519b0a7d4f57d49cd2d39ef21e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - unum
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://bitbucket.org/lukaszlaba/unum/
  summary: Units in Python
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  dev_url: https://bitbucket.org/lukaszlaba/unum/
  doc_url: https://unum.readthedocs.io/

extra:
  recipe-maintainers:
    - matthewfeickert
