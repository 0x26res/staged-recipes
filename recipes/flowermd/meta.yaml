{% set name = "flowermd" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmelab/flowerMD/archive/{{ version }}.tar.gz
  sha256: e4b2857c58d9f8a9e4863b789224bdfd9325a703dc5c3482f11b16adc1a621dd 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - foyer >=0.12.0
    - freud >=2.13.1
    - gsd >=3.0
    - gmso >= 0.11.2
    - hoomd >=4.0
    - mbuild >=0.16.4
    - numpy
    - openbabel
    - py3Dmol
    - fresnel

test:
  imports:
    - flowermd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cmelab/flowerMD
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjonesBSU
    - marjanAlbouye
    - erjank
