{% set name = "napari-merge-stardist-masks" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-merge-stardist-masks-{{ version }}.tar.gz
  sha256: 311e17c5481f0b2c5733ae8167f773c5149759b25d2b2854647cf1491669e47d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - importlib-resources
    - stardist-napari >=2022.7.5
    - merge-stardist-masks >=0.1.0

test:
  imports:
    - napari_merge_stardist_masks
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gatoniel/napari-merge-stardist-masks
  summary: Segment non-star-convex objects with StarDist by merging masks.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
