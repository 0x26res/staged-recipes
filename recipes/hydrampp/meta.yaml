{% set name = "hydrampp" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrampp-{{ version }}.tar.gz
  sha256: 5820a3cfa90dcf698a0eea2b9e404ba47c18e471b91cddb41bc2467ad9edde4d

build:
  skip: true  # [py<37]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - psutil

test:
  imports:
    - hydraMPP
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/raw-lab/hydraMPP
  summary: A simple yet powerfull library for Distributed Computing
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
