{% set name = "gto" %}
{% set version = "0.2.8" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gto-{{ version }}.tar.gz
  sha256: d5310bafc2db5a590bbbf5bacb62431b97c2ccf01dd8a9de538197188aa6f64f
build:
  entry_points:
    - gto = gto.cli:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
requirements:
  host:
    - python >=3.6
    - setuptools >=48
    - setuptools-scm >=6.3.1
    - setuptools_scm_git_archive ==1.1
    - fastentrypoints >=0.12
    - pip
  run:
    - python
    - git  # [linux]
    - gitpython
    - typer >=0.4.1
    - rich
    - pydantic
    - ruamel.yaml
    - semver >=3.0.0
    - entrypoints
    - tabulate >=0.8.10
    - funcy
test:
  imports:
    - gto
  commands:
    - pip check
    - gto --help
  requires:
    - pip
about:
  summary: Version and deploy your models following GitOps principles
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/iterative/gto
extra:
  recipe-maintainers:
    - aguschin
    - shcheklein
    - mike0sv
    - bgalvao
    - janjagusch
