{% set name = "hugo" %}
{% set version = "0.122.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gohugoio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7468280290ce43276e26f964b0cab234d2bf0546f80295890189054b98ffac38

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - hugo help 

about:
  summary: Binaries for the Hugo static site generator, installable with pip
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
