{% set name = "paramak" %}
{% set version = "0.9.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paramak-{{ version }}.tar.gz
  sha256: cc136622775a1b9bce3a096784fb6ad1799596b0dd02f78ca8873e8ad208c466

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=72.1.0
    - setuptools-scm >=8.1.0
    - pip
  run:
    - python >={{ python_min }}
    - cadquery >=2.5.2
    - ezdxf >=1.3.0
    - numpy
    - mpmath
    - sympy
    - scipy

test:
  imports:
    - paramak
  requires:
    - python {{ python_min }}
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  summary: Create 3D fusion reactor CAD models based on input parameters
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shimwell
