{% set name = "r5py.sampledata.helsinki" %}
{% set version = "0.1.1.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0bc34b6a105bab4cfde12455b800ac014a4146d34fa6bcf8b729f5b0c0557fd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
  run:
    - python >=3.8

test:
  requires:
    - openjdk >=11
    - r5py >=0.1.1.dev0
  imports:
    - r5py >=0.1.1.dev0

about:
  home: https://github.com/r5py/r5py
  summary: "Python wrapper for the R5 routing analysis engine"
  description: |
    R5py is a Python wrapper for the R5 routing analysis engine. Itâ€™s inspired by r5r, a wrapper for R, and is designed to interact with GeoPandas data frames.
    Similar to r5r, r5py represents a simple way to run R5 locally. It allows users to generate detailed routing analyses or calculate 
    travel time matrices using parallel computing, and integrates seamlessly with Python/Geopandas workflows.
  license: GPL-3.0-or-later OR MIT
  license_file:
    - LICENSE
    - licenses/
  doc_url: https://r5py.readthedocs.io/
  dev_url: https://github.com/r5py/r5py

extra:
  recipe-maintainers:
    - HTenkanen
    - christophfink
