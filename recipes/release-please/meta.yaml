{% set name = "release-please" %}
{% set version = "16.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/release-please/-/release-please-{{ version }}.tgz
  sha256: 3c6e3143c8e7412cbf0384bed82b4dcc1f879e1452cdb9b46fe86627ac1bca4e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - release-please --help

about:
  home: https://github.com/googleapis/release-please
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: generate release PRs based on the conventionalcommits.org spec
  dev_url: https://github.com/googleapis/release-please

extra:
  recipe-maintainers:
    - danielnachun
