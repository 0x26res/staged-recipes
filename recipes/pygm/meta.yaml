{% set name = "pygm" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a560a9fb1f90a1d98426542795063319825fc751398d7d3c104bcf13359c630c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - pybind11 >=2.5.0
    - pip
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  requires:
    - pip
    - pytest
  source_files:
    - tests/
  commands:
    - pip check
    - pytest

about:
  home: https://pgm.di.unipi.it/
  summary: Sorted containers with state-of-the-art query performance and compressed memory usage
  dev_url: https://github.com/gvinciguerra/PyGM/
  doc_url: https://pgm.di.unipi.it/docs/python-reference/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gvinciguerra
