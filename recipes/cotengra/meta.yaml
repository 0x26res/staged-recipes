{% set name = "cotengra" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cotengra-{{ version }}.tar.gz
  sha256: 0e22fae33e36f6483a047423178a75bc923ec5ac2bc9288d6dce5b27462befd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - opt-einsum
    - tqdm
    - cytoolz
    - optuna
    - autoray

test:
  imports:
    - cotengra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jcmgray/cotengra
  summary: opt_einsum compatible contractors for large tensor networks
  dev_url: https://github.com/jcmgray/cotengra/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jcmgray
