{% set name = "cerberecontrib-ghrsst" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/cerbere/cerberecontrib-ghrsst/-/archive/{{ version }}/cerberecontrib-ghrsst-{{ version }}.tar.gz
  sha256: c6a222b56d88263e33080d326d34e094f01dee16318d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.11
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >=3.10.0,<3.11
    - cerbere >=3.1.2

test:
  imports:
    - cerberecontrib-ghrsst
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Cerbere reader for any GHRSST product.
  license: LGPL-3.0-only
  license_file: LICENSE.md
  home: https://gitlab.ifremer.fr/cerbere/cerberecontrib-ghrsst
  doc_url: https://cerbere.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - cso2943
    - criou-cg
    - erwanbodere
    - jfpiolle
    - marie59
