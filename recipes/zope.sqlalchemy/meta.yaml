{% set name = "zope.sqlalchemy" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zope.sqlalchemy-{{ version }}.tar.gz
  sha256: 81554c5b03fbf924c4144ef835b7900271fbd85cfe81cb6bd95e3ab7aa85189f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - setuptools
    - sqlalchemy >=0.5.1
    - transaction >=1.6.0
    - zope.interface >=3.6.0

test:
  imports:
    - zope
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/zope.sqlalchemy
  summary: Minimal Zope/SQLAlchemy transaction integration
  license: ZPL-2.1 AND BSD-3-Clause
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - ChrisBarker-NOAA
