{% set name = "prrte" %}
{% set version = "3.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openpmix/prrte/releases/download/v{{ version }}/prrte-{{ version }}.tar.bz2
  sha256: dbcaa3aa9fdcbd20a4320d21d569472b05c0203d0d24aa9c30912e214f758322

build:
  skip: true  # [win]
  number: 0

# one top-level build
# outputs select which files to include
# from this build
# but don't run any build scripts themselves
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - libevent
    - libhwloc
    - libpmix
    # - pmix-bin

outputs:
  - name: libprte
    files:
      # libprrte has everything except for specific exclusions
      # reserved for bin
      include:
        - '**/*'
      exclude:
        # bin/ and man are in prte-bin
        - bin/
        - share/man/
        # exclude built HTML docs
        - share/doc/
    build:
      run_exports:
        - {{ pin_subpackage('libprte', max_pin='x.x') }}
    requirements:
      # only need requirements with run_exports here
      # no build is actually run
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        - libevent
        - libhwloc
        - libpmix

    test:
      requires:
        - pkg-config
      commands:
        - test -f $PREFIX/lib/libprte${SHLIB_EXT}
        - test ! -f $PREFIX/lib/libprte.a
        - test ! -f $PREFIX/bin/prte_info
        - test ! -f $PREFIX/bin/prun
        # - test ! -d $PREFIX/include/prte/src
        - test ! -d $PREFIX/share/doc/prte
        - pkg-config --cflags --libs prte

  - name: prte-bin
    files:
      # should only include files excluded by libprte
      include:
        - bin/
        - share/man/
    requirements:
      host:
        - {{ pin_subpackage('libprte', exact=True) }}
      run:
        - {{ pin_subpackage('libprte', exact=True) }}
    test:
      script: test-bin.sh


about:
  home: https://prrte.org
  summary: PMIx Reference RunTime Environment
  description: |
    PRRTE is the PMIx Reference RunTime Environment
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://docs.prrte.org
  dev_url: https://github.com/openpmix/prrte

extra:
  recipe-maintainers:
    - j34ni
    - minrk
