{% set name = "cuequivariance-jax" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cuequivariance_jax-{{ version }}.tar.gz
  sha256: 4d1d51b09d1af6e0f32c00c6d72a17c92bbb169a66575daf4bf60c4fc2023f02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - cuequivariance
    - jax

test:
  imports:
    - cuequivariance_jax
  commands:
    - pip check
  requires:
    - pip

about:
  summary: CUDA accelerated equivariant operations
  license: Apache-2.0

extra:
  recipe-maintainers:
    - fxcoudert
