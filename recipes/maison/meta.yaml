{% set name = "maison" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maison-{{ version }}.tar.gz
  sha256: f5dafbbf4ce57bdb7cae128e075f457434b2cc9573b4f4bb4535f16d2ebd1cc5

build:
  entry_points:
    - maison = maison.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.1,<4.0.0
    - click >=8.0.1,<9.0.0
    - toml >=0.10.2,<0.11.0

test:
  imports:
    - maison
  commands:
    - pip check
    - maison --help
  requires:
    - pip

about:
  home: https://github.com/dbatten5/maison
  summary: Read settings from config files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
