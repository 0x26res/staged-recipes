{% set name = "csvtk" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shenwei356/csvtk/archive/v{{ version }}.tar.gz
  sha256: dd4259cdea26bcf9d835985215edd2c1e6f48dab042bec6a196fe1469a595c7e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - csvtk --help

about:
  home: https://github.com/shenwei356/csvtk
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A cross-platform, efficient and practical CSV/TSV toolkit in Golang

extra:
  recipe-maintainers:
    - apcamargo
