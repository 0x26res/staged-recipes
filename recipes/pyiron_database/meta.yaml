{% set name = "pyiron_database" %}
{% set version = "0.0.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7577eada2ba9b8b7846f0336386060e1f8c5c99f6e632101608766ac8ea8b3ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - h5py
    - versioneer
    - toml
    - pyiron_workflow
  run:
    - python >={{ python_min }},<3.13
    - h5py >=3.9.0,<=3.13.0
    - pyiron_workflow ==0.12.0
 

test:
  imports:
    - pyiron_database
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/pyiron_database
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklassiemer
