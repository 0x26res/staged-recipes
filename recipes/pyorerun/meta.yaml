{% set name = "pyorerun" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Ipuch/pyorerun/archive/{{ version }}.tar.gz
  sha256: a452fd9361542a190bed2598d25a05e9aa6c147d3e3afd7483ef74136272ba2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - ezc3d
    - rerun-sdk
    - numpy
    - trimesh
    - biorbd

test:
  imports:
    - pyorerun
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/Ipuch/pyorerun
  summary: 'Display c3d from python and pyomeca simulation'
  description: |
    Rerun C3D is a tool to rerun the C3D file and pyomeca simulations.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/Ipuch/pyorerun

extra:
  recipe-maintainers:
    - ipuch
