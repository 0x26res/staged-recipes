{% set name = "meos" %}
{% set version = "1.1.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MobilityDB/MobilityDB/archive/ea623ba11c876987eb894ad6c98693d42e1a7a32.tar.gz
  sha256: 155a793b25985e1c2ab838504b76a7e1f95ce65eb21aff9686f2745aa029b93d

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - proj
    - json-c
    - gsl
    - postgis
    - libcblas
    - libpq
    - geos
  run:
    - geos

about:
  home: https://www.libmeos.com/
  license: PostgreSQL
  license_file: LICENSE.txt
  summary: Mobility Engine, Open Source
  description: |
    MEOS (Mobility Engine, Open Source) is a C library and its associated API for manipulating temporal and 
    spatiotemporal data. It is the core component of MobilityDB, an open source geospatial trajectory data management & 
    analysis platform built on top of PostgreSQL and PostGIS.
  doc_url: https://www.libmeos.com/
  dev_url: https://github.com/MobilityDB/MobilityDB

extra:
  recipe-maintainers:
    - Diviloper
    - estebanzimanyi
