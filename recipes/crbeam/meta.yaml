{% set name = "crbeam" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/okolo/mcray/archive/refs/tags/v1.1.0.tar.gz
    sha256: 5e58b8928cf1c51d40f31fbed6d59fe8272496020c8e8de1cfa5e8fc84090aa2
build:
  skip: True  # [win or osx]
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make
  host:
    - gsl ==2.6
    - libblas
    - libgomp      # [linux]
    - libboost
    - libboost-python-devel
test:
  commands:
    - crbeam --help

about:
  home: https://github.com/okolo/mcray
  summary: 'program to simulate propagation of ultra-high energy cosmic rays'
  description: |
    Monte Carlo simulation of ultra-high energy cosmic rays and electromagnetic cascade propagation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/okolo/mcray/tree/main/src/app/crbeam
  dev_url: https://github.com/okolo/mcray

extra:
  recipe-maintainers:
    - okolo
