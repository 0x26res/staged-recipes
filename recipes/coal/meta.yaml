{% set name = "coal" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # TODO use the archive when coal is released
  git_url: https://github.com/lmontaut/hpp-fcl/
  git_rev: topic/coal

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    # TODO to REMOVE
    - git
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - clang  # [win]
    - cmake
    - ninja
    - doxygen
    - pylatexenc  # [not win]
    - lxml  # [not win]
  host:
    - eigen
    - assimp
    - octomap
    - python
    - libboost-devel
    - libboost-python-devel
    - eigenpy
    - numpy
    - qhull
    - qhull-static  # [not win]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    # Since qhullcpp is leaking in header file
    # consumer will need it to build against coal
    - qhull-static  # [not win]

test:
  requires:
    - pkg-config
  imports:
    - coal
  commands:
    - pkg-config --modversion {{ name }}
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [unix]

about:
  # TODOÂ change
  home: https://github.com/humanoid-path-planner/hpp-fcl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: An extension of the Flexible Collision Library
  dev_url: https://github.com/humanoid-path-planner/hpp-fcl

extra:
  recipe-maintainers:
    - jorisv
    - jcarpent
    - ymontmarin
    - lmontaut
