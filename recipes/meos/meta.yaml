{% set version_short = "1.1.0a" %}
{% set version = "1.1.0-alpha" %}

package:
  name: meos
  version: {{ version_short }}

source:
  url: https://github.com/MobilityDB/MobilityDB/archive/ed18f85c659cd18c40084754629089e1960b3aab.tar.gz
  sha256: 2e5a3209f01ecf51159c1dc955546e18a5e4d30bdd9142c8702e2d3e37799f93

build:
  number: 0
  skip: true # [not linux]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libpq
    - geos
  host:
    - proj
    - json-c
    - gsl
    - postgis
    - libopenblas

about:
  home: https://www.libmeos.com/
  license: PostgreSQL
  license_file: LICENSE.txt
  summary: Mobility Engine, Open Source
  description: |
    MEOS (Mobility Engine, Open Source) is a C library and its associated API for manipulating temporal and 
    spatiotemporal data. It is the core component of MobilityDB, an open source geospatial trajectory data management & 
    analysis platform built on top of PostgreSQL and PostGIS.
  doc_url: https://www.libmeos.com/
  dev_url: https://github.com/MobilityDB/MobilityDB

extra:
  recipe-maintainers:
    - Diviloper