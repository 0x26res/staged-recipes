{% set name = "warp" %}
{% set version = "None" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/warp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fc80bc6c38ac2e0a1a59f9dc912a29692bcf3db2848625890fbcdac45b2c06c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - build
    - wheel
    - pip
  run:
    - python

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: BSD-4-Clause AND BSD-3-Clause
  license_file:
    - copyright.py
    - LICENSE.md
    - warp/native/cutlass/LICENSE.txt

extra:
  recipe-maintainers:
    - flferretti
