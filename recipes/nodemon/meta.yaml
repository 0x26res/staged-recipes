{% set name = "nodemon" %}
{% set version = "3.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/nodemon/-/nodemon-{{ version }}.tgz
  sha256: 20ef56c97886dcfea1ad3d43d99cbd3865c7026a8102e2f368f23a59c23da658

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - nodemon --help

about:
  home: https://github.com/remy/nodemon
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Monitor for any changes in your node.js application and automatically restart the server - perfect for development
  dev_url: https://github.com/remy/nodemon

extra:
  recipe-maintainers:
    - danielnachun
