{% set name = "cvat-sdk" %}
{% set version = "2.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cvat_sdk-{{ version }}.tar.gz
  sha256: 68b1de058db8f4f378adf1181bdc6ef7cc49d744330b3bc37f87eaea3143567e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - attrs >=21.4.0
    - packaging >=21.3
    - pillow >=10.3.0
    - platformdirs >=2.1.0
    - tqdm >=4.64.0
    - tuspy ==0.2.5
    - typing_extensions >=4.2.0
    - python-dateutil >=2.5.3
    - setuptools >=21.0.0
    - urllib3 >=1.25.3

test:
  imports:
    - cvat_sdk
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: cvat-sdk
  - name: cvat-sdk-masks
    requirements:
      host: &id001
        - python >=3.9
        - setuptools
        - wheel
        - pip
      run:
        - python >=3.9
        - python-dateutil >=2.5.3
        - "{{ pin_subpackage('cvat-sdk', exact=True) }}"
        - numpy >=2
    test: &id002
      imports:
        - cvat_sdk
      commands:
        - pip check
      requires:
        - pip
    build:
      noarch: python
  - name: cvat-sdk-pytorch
    requirements:
      host: *id001
      run:
        - python >=3.9
        - python-dateutil >=2.5.3
        - "{{ pin_subpackage('cvat-sdk', exact=True) }}"
        - pytorch
        - torchvision
        - scikit-image >=0.24
    test: *id002
    build:
      noarch: python

about:
  home: https://www.cvat.ai/
  summary: CVAT REST API
  doc_url: https://docs.cvat.ai/docs/api_sdk/sdk
  dev_url: https://github.com/cvat-ai/cvat
  license: MIT
  license_file: LICENSE

extra:
  feedstock-name: cvat-sdk
  recipe-maintainers:
    - achimgaedke
