{% set name = "injective-py" %}
{% set version = "0.8.4" %}
{% set sha256 = "9993e3fad8400817ec1af88542bd52c3246f3c35a52ee74f1701a5cf6bac11a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - update_reqs_0.7.2.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - coincurve
    - pip
  run:
    - aiocron
    - aiohttp
    - bech32
    - bip32
    - coincurve
    - ecdsa
    - eip712
    - grpcio
    - grpcio-tools
    - hdwallets
    - mnemonic
    - protobuf
    - python >=3.8.0
    - requests
    - safe-pysha3
    - urllib3
    - websockets

test:
  imports:
    - pyinjective
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/InjectiveLabs/sdk-python
  summary: 'Injective Python SDK, with Exchange API client'
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
