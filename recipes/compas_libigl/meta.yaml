package:
  name: compas_libigl
  version: 0.2.5

source:
  - url: https://github.com/compas-dev/compas_libigl/archive/v0.2.5.tar.gz
    fn: compas_libigl-0.2.5.tar.gz
    sha256: 22cece9834e1bdedbe84c98c8f7e230e723c818ff472a2fe56f81868e185358d
  - url: https://github.com/libigl/libigl/archive/v2.2.0.tar.gz
    fn: libigl-2.2.0.tar.gz
    folder: ext/libigl
    sha256: b336e548d718536956e2d6958a0624bc76d50be99039454072ecdc5cf1b2ede5

build:
  number: 0
  skip: true  # [py>310]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - eigen <3.4
    - cmake >=3.14
    - make  # [not win]
    - ninja  # [win]
  host:
    - pip
    - python
    - pybind11
  run:
    - python
    - numpy
    - eigen <3.4
    - boost-cpp
    - compas
    - nptyping
    - typing_extensions

test:
  requires:  
    - pip  
  commands:  
    - pip check
  imports:
    - compas_libigl

about:
  home: https://github.com/compas-dev/compas_libigl
  license: MPL-2.0
  license_file: LICENSE.MPL2
  summary: 'COMPAS friendly wrappers for libigl functions.'
  dev_url: https://github.com/compas-dev/compas_libigl
  doc_url: https://github.com/compas-dev/compas_libigl

extra:
  recipe-maintainers:
    - tomvanmele
    - gonzalocasas
