{% set name = "asv_bench_memray" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asv_bench_memray-{{ version }}.tar.gz
  sha256: 654a5bb989e15d2a6b46d85349b492f83605ae1e89d95f76f8f5943d5723cb8f

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - memray >=1.7.0
    - asv_runner >=0.1.0

test:
  imports:
    - asv_bench_memray
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A memray benchmark plugin for asv
  home: https://airspeed-velocity.github.io/asv_runner/
  dev_url: https://github.com/HaoZeke/asv_bench_memray
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HaoZeke
