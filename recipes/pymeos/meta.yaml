{% set name = "pymeos" %}
{% set version = "1.1.3b1.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae0a270ba2361c78009c16859fdcc2ac3f9a8157cd541c02236e74871ee6d20e

build:
  skip: true # [not linux]
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pymeos-cffi ==1.1.0b1
    - python-dateutil
    - shapely

test:
  imports:
    - pymeos
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python wrapper for the MEOS C Library.
  license: PostgreSQL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Diviloper
    - estebanzimanyi
