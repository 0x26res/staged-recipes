{% set name = "chemcoord" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemcoord-{{ version }}.tar.gz
  sha256: 232d4a5813ec86adf5c0d86940ca345b717b3e68f003aa7925d6f1361192b1e4
  patches:
    - readme.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numba >=0.35
    - numpy >=1.21
    - pandas >=1.0,<2
    - pymatgen
    - python >=3.6
    - scipy
    - six
    - sortedcontainers
    - sympy

test:
  imports:
    - chemcoord
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mcocdawc/chemcoord
  summary: Python module for dealing with chemical coordinates.
  license: LGPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ghutchis
