{% set name = "mtpy-v2" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mtpy-v2-{{ version }}.tar.gz
  sha256: 327a87a35d19b5fcad7e731f1dbaf531b57212fec11db5e245cc11b650d5e53e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - matplotlib-base <=3.5.3
    - pyproj
    - configparser
    - mt-metadata
    - mth5
    - pandas
    - geopandas
    - contextily
    - pyevtk
    - loguru

test:
  imports:
    - mtpy_v2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MTgeophysics/mtpy-v2
  summary: Python toolkit for standard magnetotelluric data processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
