{% set name = "mariadb" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.tar.gz
  sha256: 5116ec913fb344f8379d59145f748aaafcfbbf3ba38cc1b81b77aa65081bf08e

build:
  skip: true  # [py<37]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 0
  script_env:
    - MARIADB_CC_INSTALL_DIR="c:\Program Files\MariaDB\MariaDB Connector C 64-bit"  # [win]
    - MARIADB_CC_INSTALL_DIR="/usr/bin/mariadb_config"  # [not win]
  missing_dso_whitelist:
    - "*/libmariadb.so.3"  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - vs2022  # [win]
    - {{ compiler('cxx') }}
    - mariadb-connector-c
  host:
    - python
    - pip
    - wheel
    - setuptools
    - packaging
    - mariadb-connector-c
  run:
    - python
    - mariadb-connector-c
    
test:
  imports:
    - mariadb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avgra3
