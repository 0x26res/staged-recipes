{% set name = "medenv" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/medenv-{{ version }}.tar.gz
  sha256: da022b890a76dcc2582e47cf5f5bd35b3786140a59f72d4aecd42354b9ee03cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - netcdf4 ==1.5.8
    - pydap ==3.4.1
    - tqdm ==4.66.1
    - pandas ==2.1.3
    - xarray ==2023.11.0
    - lxml ==4.9.3

test:
  imports:
    - medenv
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeremyfix
