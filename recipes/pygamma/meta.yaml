{% set name = "pygamma" %}
{% set version = "1.0.0" %}
{% set commit = "a299c81b0b10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://currents.soest.hawaii.edu/hgstage/pygamma/archive/{{ commit }}.tar.gz
  sha256: e59087c48471057bf2640396f1b15e90942b3a5797c624daa894b567d7b8b3be

build:
  number: 0
  skip: true  # [py<39 or win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - numpy >=2
    - meson-python
    - netcdf-fortran
    - hdf5
  run:
    - python
    - netcdf-fortran
    - hdf5
    - numpy

test:
  source_files:
    - tests/
  requires:
   - pytest
   - pip
  imports:
    - pygamma
  commands:
    - pip check
    - pytest tests/

about:
  home: https://currents.soest.hawaii.edu/hgstage/pygamma
  license: MIT AND LicenseRef-CSIRO
  license_file: src/ConditionsOfUse
  summary: Python interface for the original Fortran neutral density

extra:
  recipe-maintainers:
    - ocefpaf
    - efiring
