{% set name = "torchmd-net" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/torchmd/torchmd-net/archive/{{ version }}.tar.gz
  sha256: 35668200fd6c8b9a8f96b06c530abbac21954a0ee687432d0bf6ae4b16488031

build:
  entry_points:
    - torchmd-train = torchmdnet.scripts.train:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - matplotlib
    - nnpops>=0.5
    - pytorch==2.0.*
    - pytorch_cluster==1.6.1
    - pytorch_geometric==2.3.1
    - pytorch_scatter==2.1.1
    - pytorch_sparse==0.6.17
    - lightning==2.0.*
    - pydantic<2
    - torchmetrics==0.11.4
    - tqdm
    # Dev tools
    - flake8
    - pytest
    - psutil
    - ninja

test:
  imports:
    - scripts
    - torchmdnet
  commands:
    - pip check
    - torchmd-train --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RaulPPelaez
