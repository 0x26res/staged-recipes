{% set name = "mlx" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # There are no sources on PyPI
  url: https://github.com/ml-explore/mlx/archive/v{{ version }}.tar.gz
  sha256: 8d576482e8b880a72f866084b23f00719e895cbf66d9bc6da757a555d86249c5

build:
  skip: true  # [not (osx and arm64)]
  script: 
    - export PYPI_RELEASE=1
    - export CMAKE_BUILD_PARALLEL_LEVEL=1
    - export CMAKE_GENERATOR=Ninja
    - export CMAKE_ARGS="$CMAKE_ARGS -DCMAKE_CXX_STANDARD=20"
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - ninja
  host:
    - python
    - pip
    - pybind11
  run:
    - python

test:
  imports:
    - mlx
  requires:
    - pip
  commands:
    - pip check
    - python -m unittest discover python/tests

about:
  home: https://github.com/ml-explore/mlx
  summary: An array framework for Apple silicon
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
