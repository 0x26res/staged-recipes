{% set name = "protis" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protis-{{ version }}.tar.gz
  sha256: 4962b6061772166afbd91fb0f507ad511ed39c8a11e7483b0fa2e593284c8639

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  skip: true  # [py<39]

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python
    - numpy >=1.9
    - scipy >=1.0
    - autograd >=1.4
    - matplotlib-base
    - shapely
    - joblib
    - colorlog
    - psutil
    - ipython
    - nlopt
    - pytorch           # [not win]
    - pytorch-cpu       # [cuda_compiler_version == "None" and not win]
    - pytorch-gpu       # [cuda_compiler_version != "None" and not win]
    - magma             # [not osx and not win]
    - jax               # [not win]
    - jaxlib            # [cuda_compiler_version == "None" and not win]
    - jaxlib =*=*cuda*  # [cuda_compiler_version != "None" and not win]
    - pyvista
    - ipywidgets
    - trame
    - trame-vuetify
    - trame-vtk
    - importlib_metadata   # [py<38]
    - nannos >=2.6.1
    - scikit-image

test:
  imports:
    - protis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/protis/protis
  summary: Plane Wave Expansion method for photonic crystals
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benvial
