{% set name = "ts-node" %}
{% set version = "10.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/ts-node/-/ts-node-{{ version }}.tgz
  sha256: 0290b8a665925d581da75499425c7156b1f433619af62b0ea51d159c18dff968

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ts-node --help

about:
  home: https://github.com/TypeStrong/ts-node
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: TypeScript execution and REPL for node.js
  dev_url: https://github.com/TypeStrong/ts-node

extra:
  recipe-maintainers:
    - danielnachun
