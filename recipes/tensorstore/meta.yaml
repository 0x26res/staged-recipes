{% set name = "tensorstore" %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorstore-{{ version }}.tar.gz
  sha256: a3bf3272fb49f1b34f3a7bacb091f577e6524b006d81e31a90e2f221541b2646

requirements:
  build:
    - {{ compiler('c') }}
    - python
    - bazel-toolchain
    - bazel
  host:
    - pip
    - python
    - setuptools-scm
    # we use openssl instead of boringssl
    - openssl
    - brotli
    - bzip2
    - c-ares
    - blosc
    - curl
    - libjpeg-turbo
    - libpng
    - lz4
    - nasm
    - libnghttp2
    - snappy
    - xz
    - zlib
    - zstd
  run:
    - numpy >=1.16.0
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - tensorstore
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/tensorstore
  summary: Read and write large, multi-dimensional arrays
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
