{% set name = "bip32" %}
# Pypi version. Commit version is 3.3, but changes are minor.
{% set version = "3.4" %}
{% set commit = "2dc187419fdb255ddd0c1930d52c68e456d50d9e" %}
{% set sha256 = "0599856e944d891e29dfa3c70b51e835525d3a7038650e4783e2606a105982d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/darosior/python-bip32/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - p_setup.py.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 -vvv
  number: 0

requirements:
  host:
    - base58 >=2.1.0
    - cffi
    - coincurve >=15.0.0
    - python >=3.8.0
  run:
    - base58 >=2.1.0
    - cffi
    - coincurve >=15.0.0
    - python >=3.8.0

test:
  imports:
    - bip32
  requires:
    - pip
    - pytest
  source_files:
    - tests/
  commands:
    - pip check
    - pytest -v tests

about:
  home: http://github.com/darosior/python-bip32
  summary: Minimalistic implementation of the BIP32 key derivation scheme
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - MementoRC
