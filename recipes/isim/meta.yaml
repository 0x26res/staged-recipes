{% set name = "isim" %}
{% set version = "15.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mqcomplab/iSIM/archive/refs/tags/${{ version }}.tar.gz
  sha256: 7b174e3557db28846f3a033449b2d29a057f4c54457120a660946363065ae957

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - isim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mqcomplab/iSIM
  summary: Python package for calculating instant similarity
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lexin-chen
