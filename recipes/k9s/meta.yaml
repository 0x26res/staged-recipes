{% set name = "k9s" %}
{% set version = "0.32.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/derailed/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e011697b3de99d7691119036eaae6e5d4f1a98e284755ab6b15ae6daba08595f
  folder: src

build:
  script:
    - cd src
    - go-licenses save . --save_path ../library_licenses
    - go build -v -o $PREFIX/bin/k9s  # [not win]
    - go build -v -o %LIBRARY_BIN%\k9s.exe  # [win]
    # Clear out cache to avoid file not removable warnings
    - chmod -R u+w $(go env GOPATH) && rm -r $(go env GOPATH)  # [unix]
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - k9s --help

about:
  home: https://k9scli.io
  summary: üê∂ Kubernetes CLI To Manage Your Clusters In Style!
  license: Apache-2.0
  license_family: Apache
  license_file:
    - src/LICENSE
    - library_licenses/
  dev_url: https://github.com/derailed/k9s
  doc_url: https://k9scli.io

extra:
  recipe-maintainers:
    - pavelzw
    - ytausch
