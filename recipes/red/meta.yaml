{% set name = "red" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/red-molsim/red_molsim-{{ version }}.tar.gz
  sha256: 861c58d36eed1b2de0784a8a59ebf59a9a0ac60ec83e1b5cfe20be70aed111a2

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - versioningit >=2.0,<3.dev0
    - pip
  run:
    - python >=3.8
    - importlib-resources  # [py<310]
    - numpy >=1.20.0
    - scipy >=1.6.0
    - matplotlib-base >=3.3.0
    - statsmodels >=0.12.0
    - numba >=0.52.0

test:
  imports:
    - red
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Robust Equilibration Detection
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fjclark
