{% set version = "1.4.2" %}

package:
  name: metgem
  version: {{ version }}

source:
  url: https://github.com/metgem/metgem/archive/v{{ version }}.tar.gz
  sha256: 1e328f2e74c97724d38df2f917de79535b8a6330e310c91986588b8bd31bf198

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - pyside6
    - versioneer
  run:
    - python >=3.10
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22
    - python-igraph >=0.7.1
    - scikit-learn >=0.19
    - scipy >=1.0.0
    - pyarrow >=0.15.1
    - libmetgem >=0.6.4
    - fa2 >=0.3.5
  run_constrained:
    - lxml >=4.0
    - qtconsole-base >=4.3
    - pyside6mn >=0.7.1
    - pyside6qtads >=4.0
    - pyemf3 >=3.3
    - matplotlib-base >=2.2
    - pluginbase >=1.0
    - pyyaml >=3.13
    - numexpr >=2.7.0
    - numba >=0.46.0
    - umap-learn >=0.5.0
    - pynndescent >=0.5.0
    - hdbscan >=0.8
    - py2cytoscape >=0.7.0
    - requests >=2.18
    - sqlalchemy >=1.2
    - click >=8.0
    
test:
  imports:
    - metgem

outputs:
  - name: metgem

  - name: metgem-gui
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('metgem', exact=True) }}
        - lxml
        - qtconsole-base
        - pyside6mn
        - pyside6qtads
        - pyemf3
        - matplotlib-base
        - mplcursors
        - rdkit
        - pluginbase
        - pyyaml
        - numexpr
        - xlrd
        - odfpy
        - feedparser
        - numba
        - umap-learn
        - pynndescent
        - hdbscan
        - py2cytoscape
        - requests
        - sqlalchemy
    test:
      commands:
        - MetGem

  - name: metgem-cli
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('metgem', exact=True) }}
        - click >=8.0
    test:
      commands:
        - metgem-cli --help

about:
    home: https://metgem.github.io
    license: GPL-3.0-only
    license_family: GPL
    license_file: 'LICENSE'
    summary: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
    description: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
    doc_url: 'https://metgem.readthedocs.io/'
    dev_url: 'https://github.com/metgem/metgem'

extra:
    recipe-maintainers: 
        - n-elie
