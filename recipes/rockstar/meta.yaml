{% set name = "rockstar-galaxies" %}
{% set version = "9959814a1e415862dfebff527688a01a37fb9238" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cphyc/rockstar-galaxies/archive/{{ version }}.tar.gz
  sha256: 080d294df78586e87e033096e2a0e3c3c48976e67284f07ff92ca0ac67fb83c7

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - cmake
    - hdf5
  host:
    - libtirpc
    - hdf5
  run:
    - libtirpc

test:
  commands:
    - rockstar-galaxies || [[ $? == 1 ]]

about:
  home: https://github.com/jwise77/rockstar-galaxies
  summary: 'Rockstar halo finder'
  description: |
    Rockstar-galaxies: a 6D phase-space halo finder that 
    scales well, does substructure finding, and will 
    automatically calculate halo ancestor/descendent links 
    for merger trees (Behroozi et al. 2011).
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: http://arxiv.org/abs/1110.4372
  dev_url: https://github.com/jwise77/rockstar-galaxies

extra:
  recipe-maintainers:
    - cphyc
