{% set name = "jsonlint" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 987f42f0754b7bc0c84967b81fc2b4db0ed2ebe2117ccc5a5faa59e462447723

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/zaach/{{ name }}
  license: MIT
  license_file:
    - README.md
    - third-party-licenses.txt
  summary: JSON parser and validator with a CLI
  dev_url: https://github.com/zaach/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
