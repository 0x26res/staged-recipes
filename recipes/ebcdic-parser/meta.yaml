{% set name = "ebcdic-parser" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/larandvit/ebcdic-parser/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1595f45abde8bbbb4f7a6995118817b7152814d930ab2bb24a9b460785a10e8f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests >=2.5.0

test:
  imports:
    - ebcdic_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/larandvit/ebcdic-parser
  summary: Convert mainframe EBCDIC data into Unicode ASCII delimited text files 
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
