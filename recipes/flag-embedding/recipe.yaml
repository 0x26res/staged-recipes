context:
  version: 1.3.4

package:
  name: flagembedding
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/FlagEmbedding/FlagEmbedding-${{ version }}.tar.gz
    sha256: ea49794a08dd186110573c38582f242907d42f12e692b5206a03a45621b9311d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pytorch >=1.6.0
    - transformers >=4.44.2
    - datasets >=2.19.0
    - accelerate >=0.20.1
    - sentence-transformers
    - peft
    - sentencepiece
    - protobuf

tests:
  - python:
      imports:
        - FlagEmbedding
      pip_check: false
      python_version: ${{ python_min }}

about:
  homepage: https://github.com/FlagOpen/FlagEmbedding
  summary: FlagEmbedding
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
