{% set package = "molecule-signature" %}
{% set module = "molsig" %}
{% set version = "2.0.1" %}
# Minimal versions
{% set python_min = "3.10" %}
{% set rdkit_min = "2024.09.3" %}

package:
  name: {{ package|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/molecule-signature/archive/refs/tags/{{ version }}.tar.gz
  sha256: 252bd29e8e58a0abbdc112475cbc0092e9596ad1bc9c3a304fb03d15f7e04d80

build:
  number: {{ build }}
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - networkx
    - numpy
    - pandas
    - python
    - rdkit
    - scipy
    - sympy

test:
  source_files:
    - tests
  imports:
    - {{ module }}
  requires:
    - python {{ python_min }}
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/brsynth/molecule-signature
  summary: Signature-based enumeration of molecules from morgan fingerprints
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
