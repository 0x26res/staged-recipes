{% set name = "riskparityportfolio" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/riskparityportfolio-{{ version }}.tar.gz
  sha256: 2ed0fb566f396ff0eb2d085abe5ed363e75378e6b9f58635528c1efcd41fd29c

build:
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pybind11 >=2.4
    - numpy
    - jaxlib
    - jax
    - quadprog
    - tqdm
    - pip
  run:
    - python
    - pybind11 >=2.4
    - jaxlib
    - jax
    - quadprog
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - riskparityportfolio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dppalomar/riskparity.py
  summary: Blazingly fast design of risk parity portfolios
  license: LGPL-2.1 AND GPL-3.0 AND BSD-3-Clause AND MPL-2.0 AND BSD-2-Clause AND MIT AND GPL-2.0
  license_file:
    - LICENSE
    - third-party/eigen_3.3.7/COPYING.BSD
    - third-party/eigen_3.3.7/COPYING.GPL
    - third-party/eigen_3.3.7/COPYING.LGPL
    - third-party/eigen_3.3.7/COPYING.MINPACK
    - third-party/eigen_3.3.7/COPYING.MPL2
    - third-party/eigen_3.3.7/COPYING.README
    - third-party/eigen_3.3.7/bench/btl/COPYING

extra:
  recipe-maintainers:
    - jjerphan
