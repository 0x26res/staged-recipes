context:
  version: 8.5.3

package:
  name: dtrx
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dtrx/dtrx-${{ version }}.tar.gz
  sha256: eec67869b85068fac8406f5018d781aee5b55422f3b7698bfea43468b2cec67c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dtrx = dtrx.dtrx:main

requirements:
  host:
    - python ${{ python_min }}
    - setuptools >=44.1.1
    - wheel >=0.37.0
    - pip
  run:
    - bzip2
    - p7zip
    - python >=${{ python_min }}
    - unzip
    - xz-tools

tests:
  - python:
      imports:
        - dtrx
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}
    script:
      - dtrx --help

about:
  summary: Script to intelligently extract multiple archive types
  license: GPL-3.0-or-later
  license_file: COPYING
  homepage: https://github.com/dtrx-py/dtrx
  repository: https://github.com/dtrx-py/dtrx

extra:
  recipe-maintainers:
    - danielnachun
