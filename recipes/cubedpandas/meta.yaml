{% set name = "cubedpandas" %}
{% set version = "0.2.37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cubedpandas-{{ version }}.tar.gz
  sha256: 5f5cf789b43147e3bb5da1d98d35f154e8bc5752114a60ab7ce848dc42ff539a
  patches:
    - 0001-get-version.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - VERSION={{ version }}

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - pandas
    - numpy
    - python-dateutil
    - datespan

test:
  imports:
    - cubedpandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zeutschler/cubedpandas
  summary: Filter faster, analyze smarter â€“ your DataFrames deserve it!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
