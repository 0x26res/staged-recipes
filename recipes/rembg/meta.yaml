{% set name = "rembg" %}
{% set version = "2.0.51" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rembg-{{ version }}.tar.gz
  sha256: 455b70d073a62a31a51023e18e2d33676d6fe6f82685f2af22b7985eaddb8ed4

build:
  entry_points:
    - rembg=rembg.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - setuptools >=65.5.1
    - wheel
    - pip
  run:
    - python >=3.8,<3.12
    - numpy
    - onnxruntime
    - opencv-python-headless
    - pillow
    - pooch
    - pymatting
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - rembg
  commands:
    - pip list
    - pip check
    - rembg --help
  requires:
    - pip

about:
  home: https://github.com/danielgatis/rembg
  summary: Remove image background
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
