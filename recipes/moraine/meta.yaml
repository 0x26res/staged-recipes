{% set name = "moraine" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moraine-{{ version }}.tar.gz
  sha256: 740fa0f54f08727383b6c1c11520ab9731e9404bfa9d1df0bac6f59fa88b7e46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - matplotlib-base
    - pandas
    - zarr
    - dask
    - colorcet
    - fastcore
    - toml
    - numba
    - numexpr
    - bokeh
    - holoviews
    - datashader
    - pyproj >=3.0
    - numcodecs
    - spatialpandas
    - cupy >=13.0

test:
  imports:
    - moraine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kanglcn/moraine
  summary: Modern Radar Interferometry Environment, A simple, stupid InSAR postprocessing tool in big data era
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kanglcn
