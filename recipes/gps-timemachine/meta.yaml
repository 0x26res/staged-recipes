{% set version = "1.1.5" %}
{% set sha256 = "7758810c5417e2f7a80834d422d01f55f05709897bd06df107f19d2f8c896fa7" %}
{% set build_number = 0 %}


package:
  name: gps-timemachine
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/g/gps-timemachine/gps-timemachine-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: "{{ build_number }}"
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python ~=3.10
  run:
    - python ~=3.10

test:
  imports:
    - gps_timemachine.gps
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://bitbucket.org/nsidc/gps-timemachine
  license: MIT
  license_file: LICENSE
  summary: Adjust GPS datetimes to UTC.


extra:
  recipe-maintainers:
    - trey-stafford
    - mfisher87
