{% set name = "sig-decomp" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sig-decomp-{{ version }}.tar.gz
  sha256: 1bebb9d13b0355f228e0e767f1e9d8a48f1078c0a15974bdb58893214b5df0f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python
    - cvxpy
    - matplotlib-base
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - qss

test:
  imports:
    - gfosd
    - osd
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Optimzation-based signal decomposition
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
