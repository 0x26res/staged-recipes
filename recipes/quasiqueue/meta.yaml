{% set name = "quasiqueue" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quasiqueue-{{ version }}.tar.gz
  sha256: b22698e00a6c3e550413979466eb9c55286d224ed5eb7b94f83d36f724b31e7b

build:
  entry_points:
    - quasiqueue = quasiqueue.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - versioneer >=0.25
    - pip
  run:
    - python >=3.7
    - psutil
    - pydantic
    - pydantic-settings
    - typer

test:
  imports:
    - quasiqueue
  commands:
    - pip check
    - quasiqueue --help
  requires:
    - pip

about:
  home: https://github.com/tedivm/quasiqueue
  summary: A Simple High Performance Multiprocess Queue
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
