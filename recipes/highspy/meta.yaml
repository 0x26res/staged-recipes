{% set name = "highspy" %}
{% set version = "1.7.1.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/highspy-{{ version }}.tar.gz
  sha256: 8b077155967146dccc8d938eb1e5026225c77cd00f9115019253fabf5a25031d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - scikit-build-core >=0.3.3
    - setuptools>=42
    - pybind11>=2.4
    - wheel
    - cmake>=3.12
    - numpy>=1.7
  run:
    - python >=3.8
    - numpy

test:
  imports:
    - highspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ERGO-Code/HiGHS
  summary: A thin set of pybind11 wrappers to HiGHS
  license: MIT AND BSD-4-Clause
  license_file:
    - LICENSE.txt
    - extern/filereaderlp/LICENSE
    - extern/pdqsort/license.txt

extra:
  recipe-maintainers:
    - julian-belina
