{% set name = "osx-sysroot" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

outputs:
  - name: macosx-sdk
    version: {{ MACOSX_DEPLOYMENT_TARGET }}
    script: build_sdk.sh
    build:
      noarch: generic
      # weigh down newer sdks
      track_features:                                 # [is_default_sdk == "no"]
        - macosx-sdk_{{ MACOSX_DEPLOYMENT_TARGET }}   # [is_default_sdk == "no"]
    test:
      commands:
        - test -d "${MACOSX_SDK_CACHE_DIR}/MacOSX${MACOSX_SDK_VERSION}.sdk"
    about:
      home: https://github.com/conda-forge/osx-sysroot-feedstock
      summary: package to download MacOSX SDKs
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE

  - name: sysroot_{{ cross_target_platform }}
    version: {{ MACOSX_DEPLOYMENT_TARGET }}
    build:
      noarch: generic
      run_exports:
        strong:
          - __osx >={{ MACOSX_DEPLOYMENT_TARGET }}
    requirements:
      run:
        - macosx-sdk >={{ MACOSX_DEPLOYMENT_TARGET }}
    test:
      commands:
        - echo "hello world!"
    about:
      home: https://github.com/conda-forge/osx-sysroot-feedstock
      summary: metapackage to set the MACOSX_DEPLOYMENT_TARGET
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE

about:
  home: https://github.com/conda-forge/osx-sysroot-feedstock
  summary: packages to download MacOSX SDKs and set MACOSX_DEPLOYMENT_TARGET
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
