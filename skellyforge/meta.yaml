{% set name = "skellyforge" %}
{% set version = "2024.8.1008" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skellyforge-{{ version }}.tar.gz
  sha256: 639dda5464001c0b0475b36e1271d378159e14edd960f4df66ce5cf3b89b8199

build:
  entry_points:
    - skellyforge = skellyforge.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy ==1.26.2
    - pyside6 ==6.6.*
    - pyqtgraph ==0.13.3
    - scipy ==1.11.4
    - rich ==13.7.0
    - pandas ==2.1.4
    - matplotlib-base ==3.8.2
    - toml ==0.10.2

test:
  imports:
    - skellyforge
  commands:
    - pip check
    - skellyforge --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/skellyforge
  summary: Basic template of a python repository
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
