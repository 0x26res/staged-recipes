{% set version = "1.1.0" %}

package:
  name: demoji
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/d/demoji/demoji-{{ version }}.tar.gz
    sha256: 072efaeca725e6f63ab59d83abeb55b178842538ed9256455a82ebbd055ff216
  - folder: src
    url: https://github.com/bsolomon1124/demoji/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 0cde672b31ce04917d4001607406f0d6bbe91942873d780316dc296723e914af

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - demoji = demoji.main:main

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  source_files:
    - src/tests
  requires:
    - pip
    - coverage
    - pytest
  imports:
    - demoji
  commands:
    - pip check
    - demoji --help
    - cd src && coverage run --source=demoji --branch -m pytest -vv --tb=long --color=yes
    - coverage report --show-missing --skip-covered --fail-under=64
about:
  home: https://github.com/bsolomon1124/demoji
  summary: Accurately remove and replace emojis in text strings
  dev_url: https://github.com/bsolomon1124/demoji
  license: Apache-2.0
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
