{% set name = "pypolymlp" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypolymlp-{{ version }}.tar.gz
  sha256: 7349785c3dfb2674d34f2b21e4f8484d71701641eca49fd13f413e081d6c4832

build:
  skip: true  # [py<39]
  entry_points:
    - pypolymlp=pypolymlp.api.run_polymlp:run
    - pypolymlp-calc=pypolymlp.api.run_polymlp_calc:run
    - pypolymlp-utils=pypolymlp.api.run_polymlp_utils:run
    - pypolymlp-structure=pypolymlp.api.run_polymlp_str:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=61.0
    - scikit-build
    - wheel
    - cmake
    - pybind11
    - pybind11-global
    - eigen
    - pip
  run:
    - python
    - pybind11
    - pybind11-global
    - eigen
    - scipy
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pypolymlp
  commands:
    - pip check
    - pypolymlp --help
    - pypolymlp-calc --help
    - pypolymlp-utils --help
    - pypolymlp-structure --help
  requires:
    - pip

about:
  host: https://github.com/sekocha/pypolymlp
  summary: Generator of polynomial machine learning potentials.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sekocha
