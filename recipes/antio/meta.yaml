{% set name = "antio" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05183790860bd84b82071dab7cd2e11647676a056241116c42fe02f67f5c1a82

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<39]
  entry_points:
    - antio = antio.commands.main:run

requirements:
  build:
    - cmake
    - make  # [linux]
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - python
  host:
    - pip
    - python
    - setuptools >=64.0.0
  run:
    - click
    - numpy >=1.21
    - packaging
    - pooch
    - psutil
    - python

test:
  imports:
    - antio
  commands:
    - pip check
    - antio
  requires:
    - pip

about:
  home: https://github.com/mscheltienne/antio
  summary: Python package to handle I/O with the CNT format from ANT Neuro.
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - src/libeep/LICENSE
    - src/libeep/LICENSE.addendum
  dev_url: https://github.com/mscheltienne/antio

extra:
  recipe-maintainers:
    - mscheltienne
    - larsoner
