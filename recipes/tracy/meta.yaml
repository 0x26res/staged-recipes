{% set name = "tracy" %}
{% set version = "0.11.1" %}


package:
  name:  {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/wolfpld/{{ name }}/archive/refs/tags/v{{ version }}.zip
  sha256: 2213f8c39ccbda555ec646a6bfa77daabce5837733770937578c06ad20e747cd

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
  run:
  
test:
  commands:
    - test -f $PREFIX/lib/libTracyClient${SHLIB_EXT}

outputs:
  - name: tracy
  - name: tracy-python
    script: build_python.sh
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - cmake
        - ninja
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - pip
      host:
        - tracy
        - python
        - setuptools
        - pip
      run:
        - tracy
        - python
    test:
      imports:
        - tracy_client

about:
  home: https://github.com/wolfpld/tracy
  summary: |
    A real time, nanosecond resolution, remote telemetry, hybrid frame and 
    sampling profiler for games and other applications.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  license_url: https://github.com/wolfpld/tracy/blob/master/LICENSE
  dev_url: https://github.com/wolfpld/tracy

extra:
  recipe-maintainers:
    - ManifoldFR
    - jorisv
    - jcarpent
