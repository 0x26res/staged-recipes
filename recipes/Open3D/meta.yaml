{% set name = "Open3D" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isl-org/Open3D/archive/v{{ version }}.tar.gz
  # sha256: bb3850ca5e259253cba9e9c515f9f0227300fc283554bbbb0cdfbd068c8bfc67

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ cdt('mesa-libgl-devel') }}          # [linux]
    - {{ cdt('mesa-dri-drivers') }}          # [linux]
    - {{ cdt('mesa-libegl-devel') }}         # [linux]
    - {{ cdt('libselinux') }}                # [linux]
    - {{ cdt('libxdamage') }}                # [linux]
    - {{ cdt('libxfixes') }}                 # [linux]
    - {{ cdt('libxxf86vm') }}                # [linux]
    - {{ cdt('libxcb') }}                    # [linux]
    - {{ cdt('libxext') }}                   # [linux]
    - {{ cdt('xorg-x11-server-xvfb') }}      # [linux]
    - {{ cdt('libxau') }}                    # [linux]
    - {{ cdt('libxi-devel') }}               # [linux]
  host:
    - python
    - assimp
    - nanoflann
    - tinygltf
    - eigen
    - glew
    - glfw
    - fmt
    - jpeg
    - gtest
    - gmock
    - jsoncpp
    - libcurl
    - zeromq
    - msgpack-c
    - vtk
    - tbb-devel
    - openssl
    # - imgui
    # - libzlf
    - libpng
    - pybind11
    - qhull
    - tinyobjloader
    - libblas
    - libcblas
    - liblapack
    - liblapacke
  run:
    - xorg-libxt  # [linux]
    - numpy >=1.18.0
    - python

test:
  imports:
    - open3d
  commands:
    - open3d --help

about:
  home: http://www.open3d.org/
  summary: Open-source library that supports rapid development of software that deals with 3D data.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/isl-org/Open3D

extra:
  recipe-maintainers:
    - goanpeca
    - Tobias-Fischer
