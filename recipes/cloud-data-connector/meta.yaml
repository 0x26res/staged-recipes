{% set name = "cloud-data-connector" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cloud_data_connector-{{ version }}.tar.gz
  sha256: 7851dec0e26594361a81ead40bf536f8d3ab1e53f233c350b9eb54ac06d36311

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - python >=3.9,<3.11
    # - azureml >=0.2.7 # not available in conda
    - azure-ai-ml >=1.4.0 
    # - azureml-core >=1.49.0 # not available in conda
    - azure-identity >=1.12.0
    - azure-storage-blob >=1.4.1
    - azure-core >=1.26.3
    - boto3 >=1.26.154
    - google-api-core >=2.0.0
    - google-auth >=1.33.0
    - google-auth-oauthlib >=0.4.1
    - google-cloud-bigquery-core >=2.1.0
    - google-cloud-storage >=2.1.0
    - packaging >=21.3
    - python-dotenv >=1.0.0

test:
  imports:
    - cloud_data_connector
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Intel's cloud data connector
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ma-pineda
