{% set name = "pyglove" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyglove-{{ version }}.tar.gz
  sha256: a928ccb198d83fcc14cb404cc930d4a6e9e913b740b62fecc3ec6bf3a4c142f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - docstring_parser >=0.12

test:
  imports:
    - pyglove
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/pyglove
  summary: 'PyGlove: A library for manipulating Python objects.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
