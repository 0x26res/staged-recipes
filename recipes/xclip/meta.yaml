{% set name = "xclip" %}
{% set version = "0.13" %}
{% set sha256 = "ca5b8804e3c910a66423a882d79bf3c9450b875ac8528791fb60ec9de667f758" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astrand/xclip/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true
  run_exports:
    - {{ pin_subpackage(name|lower) }}

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool  # [win]
    - m2w64-pkg-config  # [win]
    - make
    - pkg-config  # [not win]
    - posix  # [win]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - make                          # [unix]
    - autoconf                      # [unix]
    - automake                      # [unix]
    - gettext                       # [unix]
    - libtool                       # [unix]
  host:
    - xorg-libx11 >=1.6,<2
    # Additional constraintless xorg-libx11 dep below is for conda-build to add potential pinning to.
    - xorg-libx11
    - xorg-libxmu
  run:
    - {{ pin_compatible('xorg-libx11') }}
    - {{ pin_compatible('xorg-libxmu') }}

test:
  commands:
    - xclip -h
    - xclip-copyfile -h
    - xclip-cutfile -h
    - xclip-pastefile -h

about:
  home: https://github.com/astrand/xclip
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Access X11 clipboards from the command-line
  dev_url: https://github.com/astrand/xclip

extra:
  recipe-maintainers:
    - ehfd
