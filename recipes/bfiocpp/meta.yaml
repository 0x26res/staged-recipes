{% set name = "bfiocpp" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }} 

source:
  url: https://github.com/PolusAI/bfiocpp/archive/{{ version }}.tar.gz
  sha256: ff50efe20ce5ad032dc89ed12bf16c8b193786eda40df49695d0ddba1c43ef40
  patches:
    - windows_build.patch
build:
  skip: true  # [py2k]
  number: 0

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - git
    - nasm
    - ninja  # [win] 
  host:
    - python
    - setuptools
    - pip
    - pybind11
  run:
    - python
    - pydantic
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bfiocpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolusAI/bfiocpp
  summary: Python library to read OME Tiff and OME NGFF files
  description: |
    The bfiocpp library provides a tensorstore based backend for bfio library to efficiently read
    OME Tiff and OME NGFF files
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://bfio.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/bfiocpp

extra:
  recipe-maintainers:
    - sameeul
