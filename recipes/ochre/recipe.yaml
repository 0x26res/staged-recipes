context:
  name: ochre
  version: "0.4.0"

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ecbd7632416038f925dc1cc7446c2b863246c36a1c44bb73d7e0fcc773e3c716

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - ochre
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/getcuia/ochre
  summary: 'A down-to-earth approach to colors'
  description: |
    ochre is a tiny Python package for working with colors in a pragmatic way.
    The focus is on simplicity and ease of use, but also on human perception.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
