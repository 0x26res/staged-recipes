{% set name = "micov" %}
{% set version = "2025.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/micov-{{ version }}.tar.gz
  sha256: ea80ddb260f073bed201331aab91b28e289202f5b3b960cbb63373d19660c749

build:
  entry_points:
    - micov = micov.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.9
    - click
    - scipy
    - pyarrow <16.0.0
    - polars-u64-idx <1.23.0
    - numba
    - matplotlib-base >=3.9.0
    - python-duckdb >=1.2.0
    - pytest

test:
  imports:
    - dist
    - micov
  commands:
    - pip check
    - micov --help
  requires:
    - pip

about:
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wasade
