{% set name = "cnsr" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnsr-{{ version }}.tar.gz
  sha256: 5869709655591de6cf4608a6ab304caf9b292daebc1e475f62dbdf32d32c1f5a

build:
  entry_points:
    - cnsr_copy_notebooks = cnsr.install:copy_notebooks
    - install_cnsr_launcher_data = cnsr.install:install_cnsr_launcher_data
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - pip
    - click <9
    - jupyterlab >=3.1,<4
  run:
    - python >=3.9
    - click <9
    - ipyfilechooser <1
    - jupyter_app_launcher >=0.1,<1
    - jupyterlab >=3.1,<4
    - matplotlib-base <4
    - mne <2
    - mne-nirs <1
    - neurokit2 <1
    - nilearn <1
    - numpy <2
    - openpyxl <4
    - pandas <3

test:
  imports:
    - cnsr
  commands:
    - pip check
    - cnsr_copy_notebooks --help
    - install_cnsr_launcher_data --help
  requires:
    - pip

app:
  summary: Lab Codes for CNSR, the neurophysiology core facility at Heidelberg University
  entry: jupyter lab

about:
  summary: Lab code package for the CNSR lab at Heidelberg University
  home: https://github.com/ssciwr/cnsr
  license: MIT
  license_file:
    - COPYING.md
    - LICENSE.md

extra:
  recipe-maintainers:
    - dokempf
