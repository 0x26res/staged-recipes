{% set name = "pymeos" %}
{% set version = "1.1.3a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 809d7413dfefd6d13f6c1d79835902bf7c7cdabe56b9176ca5e02619704db87b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pymeos-cffi
    - python-dateutil
    - shapely

test:
  imports:
    - pymeos
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python wrapper for the MEOS C Library.
  license: PostgreSQL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Diviloper
