{% set name = "pyspatialstats" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyspatialstats-{{ version }}.tar.gz
  sha256: f54d1441a0d0956d28f0353b2fb3960f71f32f9cd893ddcefc0af2940b01308f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py<39]
  skip: true  # [python_impl == "pypy"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python >=3.9
    - setuptools
    - wheel
    - cython
    - numpy
    - pip
  run:
    - python >=3.9
    - numpydantic
    - joblib
    - pandas
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyspatialstats
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jasperroebroek
