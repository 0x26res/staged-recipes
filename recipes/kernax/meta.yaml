package:
  name: kernax
  version: 0.0.1

source:
  # git_url: https://gitlab.com/drti/kernax.git
  url: https://gitlab.com/drti/kernax/-/archive/0.1.9/kernax-0.1.9.tar.gz
  sha256: bd3896bbb15120ebc3c7732899451f924dba8367d1b1119a61018295664f8fd1

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm

  run:
    - python
    - jax
    - blackjax ==0.9.6
    - numpy
    - scipy
    - tqdm
    - pandas
    - matplotlib-base
    - scikit-learn
    - typing_extensions

test:
  imports:
    - kernax

about:
  home: https://gitlab.com/drti/kernax
  summary: 'Thinning MCMC outputs with kernel methods using JAX'
  description: |
    kernax is small package based on jax that implements kernel methods
    for post-processing mcmc outputs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://kernax.readthedocs.io
  dev_url: https://gitlab.com/drti/kernax

extra:
  recipe-maintainers:
    - bstaber
