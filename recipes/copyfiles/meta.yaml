{% set name = "copyfiles" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: a2bb739817cbb95f737edb9acaacc4f9f587debbf5acfc6f5cdac4c641dedbd7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/calvinmetcalf/{{ name }}
  license: MIT
  license_file:
    - license.md
    - third-party-licenses.txt
  summary: copy files on the command line
  dev_url: https://github.com/calvinmetcalf/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
