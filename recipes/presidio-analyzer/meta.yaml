{% set name = "presidio-analyzer" %}
{% set version = "2.2.355" %}
{% set python_min = "3.9" %}
{% set python_max = "4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/presidio/archive/refs/tags/{{ version }}.tar.gz
  sha256: fc0b6b8ff84da03c79702310e7af060116074ce1a39f6c29433e348eee76707b

build:
  noarch: python
  script: cd presidio-analyzer && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}, <{{ python_max }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }}, <{{ python_max }}
    - spacy >=3.4.4, <4.0.0
    - regex
    - tldextract
    - pyyaml
    - phonenumbers >=8.12, <9.0.0
  run_constrained: # Optional packages
    - flask
    - spacy_huggingface_pipelines
    - stanza
    - spacy_stanza
    - azure-ai-textanalytics
    - azure-core
    - transformers
    - huggingface_hub

test:
  imports:
    - presidio_analyzer
  requires:
    - python >={{ python_min }}, <{{ python_max }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/microsoft/presidio
  summary: 'Presidio Analyzer package'
  description: |
    Presidio Analyzer package.
  license: MIT
  license_file: LICENSE
  doc_url: https://microsoft.github.io/presidio
  dev_url: https://github.com/microsoft/presidio

extra:
  recipe-maintainers:
    - julcsii
  # TODO: add second
