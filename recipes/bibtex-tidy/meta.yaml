{% set name = "bibtex-tidy" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bibtex-tidy/-/bibtex-tidy-{{ version }}.tgz
  sha256: 441a55d7496decda9fd37da7594a03cefc84a6b6c93f247e4a4c501ef6c85a6e

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - bibtex-tidy --help

about:
  home: https://github.com/FlamingTempura/bibtex-tidy
  license: MIT
  license_file: LICENSE
  summary: Cleaner and Formatter for BibTeX files
  dev_url: https://github.com/FlamingTempura/bibtex-tidy

extra:
  recipe-maintainers:
    - danielnachun
