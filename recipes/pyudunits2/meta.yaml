{% set name = "pyudunits2" %}
{% set version = "0.1" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyudunits2-{{ version }}.tar.gz
  sha256: 791d234d402d8877e55a8baaad4a329c7537a187eda5bfc1b19d33150e0a170a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - sympy

test:
  imports:
    - pyudunits2
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/pelson/pyudunits2
  summary: A pure Python library designed for handling units of physical quantities, fully based on the UDUNITS2 grammar and XML database
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
