{% set name = "iterable-io" %}
{% set version = "1.0.0" %}

package:
  name: iterable-io
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/i/iterable-io/iterable-io-{{ version }}.tar.gz
  sha256: fb9e1b739587a9ba0d5c60a3e1eb71246761583bc9f18b3c35bb112b44b18c3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - iterableio
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pR0Ps/iterable-io
  summary: Adapt generators and other iterables to a file-like interface
  dev_url: https://github.com/pR0Ps/iterable-io
  # https://github.com/pR0Ps/iterable-io/issues/1
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hmaarrfk
