{% set name = "gofit" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gofit-{{ version }}.tar.gz
  sha256: 7436b51f533046fb1af94b17e1a68a2edd8de5aa53f4015ddef44f46c13c302e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - ninja
    - pip
    - pybind11-abi
    - eigen
    - cmake
  run:
    - python

test:
  imports:
    - gofit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ralna/gofit
  summary: 'GOFit: Global Optimization for Fitting problems'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jess-farmer
    - jfowkes
