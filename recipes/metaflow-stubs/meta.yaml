{% set name = "metaflow-stubs" %}
{% set version = "2.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb4cf426eec56ff4504867185e42ca5b23b93795ec5512ce81da35e9085dadc2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - metaflow_stubs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Metaflow Stubs: Stubs for the metaflow package'
  dev_url: https://github.com/Netflix/metaflow
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - madhur-ob
