{% set name = "phasefieldx" %}
{% set version = "0.0.3" %}

package:
  name: phasefieldx
  version: {{ version }}

source:
  url: https://github.com/CastillonMiguel/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0d88e5618ae9173bbbd3ebaa64670afa0cd5827e92321f4277efc4cbc18739da

build:
  number: 0
  noarch: python
  
requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - fenics-dolfinx ==0.8.0
    - adios2 * mpi_*
    - numpy >=1.21
    - python >=3.9
    - mpi4py

test:
  imports:
    - phasefieldx
  requires:
    - pip
    - pytest
  commands:
    - pytest -vs test
    - pip check


about:
  home: https://github.com/CastillonMiguel/phasefieldx
  summary: 'PhaseFieldX: An Open-Source Framework for Advanced Phase-Field Simulations'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://phasefieldx.readthedocs.io
  dev_url: https://github.com/CastillonMiguel/phasefieldx

extra:
  feedstock-name: phasefieldx
  recipe-maintainers:
    - CastillonMiguel
