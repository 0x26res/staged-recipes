{% set name = "workflow-inference-compiler" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d0329f5c9db0f2a5b9d8467a75574cb5e4a098f559c1c1b1d1180056333c063e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8

  run:
    - graphviz,
    - jsonschema, # temporarily downgrade due to severe performance regression
    - pyyaml,
    - requests,
    - mergedeep,
    - networkx,
    - cwl-utils>=0.32,
    - typeguard,
    - pydantic>=2.6,
    - docker,
    - podman,
    - pip
    - toil[cwl]
test:
  imports:
    - sophios
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sophios/
  summary: Simple reading and writing classes for tiled tiffs using Bioformats.
  dev_url: https://github.com/PolusAI/bfio
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sameeul