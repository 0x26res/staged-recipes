{% set version = "0.2.0b2" %}

package:
  name: {{ arro3_module }}
  version: {{ version }}

source:
  url: https://github.com/kylebarron/arro3/archive/py-v0.2.0-beta.2.tar.gz
  sha256: 7ea53bdee8d14f421cda1bc1af651eed5e5f1b8075e3854410805fa319a16749

build:
  script:
    - cd arro3-core  # [arro3_module == "arro3-core"]
    - cd arro3-compute  # [arro3_module == "arro3-compute"]
    - cd arro3-io  # [arro3_module == "arro3-io"]
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml && mv THIRDPARTY.yml ../
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1.7.0,<2.0                   # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.4.0,<2.0
    - pip
  run:
    - python
    - arro3-core # [arro3_module == "arro3-compute"]
    - arro3-core # [arro3_module == "arro3-io"]

test:
  imports:
    - arro3.core  # [arro3_module == "arro3-core"]
    - arro3.compute  # [arro3_module == "arro3-compute"]
    - arro3.io  # [arro3_module == "arro3-io"]
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kylebarron/arro3
  summary: Core library for representing Arrow data in Python.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE_MIT
    - THIRDPARTY.yml
  license_url: https://github.com/kylebarron/arro3/blob/main/LICENSE_MIT
  doc_url: https://kylebarron.dev/arro3
  dev_url: https://github.com/kylebarron/arro3

extra:
  recipe-maintainers:
    - kylebarron
