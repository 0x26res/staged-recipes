{% set name = "conda-pypi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_pypi-{{ version }}.tar.gz
  sha256: d5c4872ba7bde71262904d37c4cfc4e13175e102727eccc37d00e2970d5cb4dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - conda >=23.9.0
    - pip
    - grayskull
    - importlib-resources

test:
  imports:
    - conda_pypi
    - conda_pypi.main
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Better PyPI interoperability for the conda ecosystem.
  license: MIT
  license_file: LICENSE
  home: https://github.com/conda-incubator/conda-pypi
  doc_url: https://conda-incubator.github.io/conda-pypi

extra:
  recipe-maintainers:
    - jaimergp
    - jezdez
