{% set name = "pfsspy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pfsspy-{{ version }}.tar.gz
  sha256: 73eac79a5fdb0eff42f142af3300f814b4597df5ff220922061d85196a4c3a40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - astropy >=5.0
    - numpy
    - scikit-image
    - scipy
    - sunpy >=4

test:
  imports:
    - pfsspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pfsspy.readthedocs.io/en/stable/
  summary: '"Potential field source surface modelling"'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jgieseler
