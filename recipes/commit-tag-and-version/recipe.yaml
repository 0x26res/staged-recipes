context:
  version: 12.4.1

package:
  name: commit-and-tag-version
  version: ${{ version }}

source:
  url: https://github.com/absolute-version/commit-and-tag-version/archive/v${{ version }}.tar.gz
  sha256: c9008e1127dd010bad967cb312099034c8ac6033713ae3e136c499e921f5040d

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - commit-and-tag-version --help

about:
  license: ISC
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Fork of the excellent standard-version.
  homepage: https://github.com/absolute-version/commit-and-tag-version
  repository: https://github.com/absolute-version/commit-and-tag-version

extra:
  recipe-maintainers:
    - danielnachun
