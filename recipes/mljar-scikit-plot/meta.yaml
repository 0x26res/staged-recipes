{% set name = "mljar-scikit-plot" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d948cbdab74f7947a4821696a3241c8ae75caf79c6cd206b5590ea0f82e2d1ee

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 
    - pip
  run:
    - python 
    - matplotlib >=1.4.0
    - scikit-learn >=1.1.0
    - scipy >=1.11.4
    - joblib >=0.10

test:
  imports:
    - scikitplot
    
about:
  home: https://github.com/mljar/mljar-scikit-plot
  summary: An intuitive library to add plotting functionality to scikit-learn object
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - pplonski
