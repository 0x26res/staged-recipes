{% set name = "robotframework-seriallibrary" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-seriallibrary-{{ version }}.tar.gz
  sha256: f20befe5c1106dd8ddca9f60a2f18bf5ec7d5f06f6f09a03fa66bae54777e6bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - poetry-core >=1.0.0
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - robotframework
    - pyserial

test:
  imports:
    - SerialLibrary
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whosaysni/robotframework-seriallibrary/
  summary: Robot Framework test library for serial connection
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdmarques
