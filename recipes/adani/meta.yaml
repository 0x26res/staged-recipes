{% set name = "adani" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adani-{{ version }}.tar.gz
  sha256: 3ddfcee842c85a2962f962bf8e5f7c8198ea02b68ad5a7a82566ef8db08b806d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - pybind11 >=2.9.2
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake >=3.22
    - scikit-build >=0.15.0
    - versioneer ==0.29
    - pip
  run:
    - python >=3.8

test:
  imports:
    - adani
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/niclaurenti/adani
  summary: Code computing approximate DIS N3LO coefficients
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niclaurenti
