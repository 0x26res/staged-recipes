package:
  name: x86_64-level
  version: {{ level }}

build:
  number: 0
  string: 0_{{ microarchitecture }}
  noarch: generic
  run_exports:
    - x86_64-level >={{ level }}

requirements:
  run:
    - __archspec  1={{ microarchitecture }}

about:
  home: https://github.com/conda-forge/x86_64-level-feedstock
  summary: 'Meta package to build conda recipes with x86_64 microarchitecture levels'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - isuruf
