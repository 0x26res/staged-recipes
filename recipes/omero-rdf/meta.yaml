{% set name = "omero-rdf" %}
{% set version = "0.6.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/omero_rdf-{{ version }}.tar.gz
  sha256: 2d1f7f518fe2f842c9f48d3a80d53c0fade7fa51bbac8bea19a03f1b6017243e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - omero-py >=5.8
    - importlib-metadata
    - future
    - rdflib
    - pyld
    - rdflib-pyld-compat
    - omero-marshal
    - packaging

test:
  imports:
    - omero_rdf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/German-BioImaging/omero-rdf/
  summary: A plugin for exporting rdf from OMERO
  license: GPL-2.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marimeireles
    - joshmoore
