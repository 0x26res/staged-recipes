{% set name = "aligator" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Simple-Robotics/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f5d3e3f97b76ff6f72c00c1b856970e2ebb2862fd2ccb48a51e8d890ac1fb0f8

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - ninja  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
  host:
    - {{ pin_compatible('proxsuite-nlp') }}
    - eigen
    - eigenpy
    - libboost-devel
    - libboost-python-devel
    - pinocchio
    # - crocoddyl
    - python
    - numpy
    - matplotlib
    - benchmark
  run:
    - eigen
    - eigenpy
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib
    - typed-argument-parser

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\bin\{{ name }}.dll exit 1  # [win]
  imports:
    - aligator
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simple-robotics/aligator
  summary: A versatile and efficient framework for constrained trajectory optimization.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/aligator

extra:
  recipe-maintainers:
    - olivier-roussel
    - jorisv