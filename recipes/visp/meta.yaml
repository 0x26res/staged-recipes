{% set name = "visp" %}
{% set version = "3.5.0" %}
{% set major_minor_version = version.split('.')[0] + '.' + version.split('.')[1] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lagadic/visp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 494a648b2570da2a200ba326ed61a14e785eb9ee08ef12d3ad178b2f384d3d30
  patches:
    - patches/0001-Fix-invalid-usage-of-OGRE_DIR-in-CMakeLists.txt.patch
    - patches/0002-Disable-AVX-and-AVX2-for-Simd-embedded-lib.patch  # [win]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - make  # [not win]
    - ninja  # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - _openmp_mutex  # [linux]
    - openmp  # [win]
    - xorg-libx11  # [unix]
    - xorg-libxfixes  # [unix]
    - libopencv
    - eigen
    - libjpeg-turbo
    - libpng
    - libxml2
    - libdc1394 >=2.2.6  # [not win]
    # We have to disable ogre for OSX platform, because ogre requires the xorg-libx11 package 
    # for Unix platforms, which seems to override partially the X11 headers installed by tk 
    # package (only in OSX), leading to unconsistent X11 headers  (Xlib.h relying on a 
    # different version of Xfuncproto.h)
    - ogre >=1.9.0,<=1.10.12  # [not osx]
    - mkl-devel
    - librealsense  # [not win]
    - pthreads-win32    # [win]

  run:
    - pthreads-win32    # [win]
    - mkl

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}_core${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\lib\{{ name }}_core{{ major_minor_version }}.lib exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\bin\{{ name }}_core{{ major_minor_version }}.dll exit 1  # [win]

about:
  home: https://visp.inria.fr/
  summary: 'A cross-platform library for prototyping and developing applications using visual tracking and visual servoing technic.'
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://visp-doc.inria.fr/doxygen/visp-{{ version }}/
  dev_url: https://github.com/lagadic/visp

extra:
  recipe-maintainers:
    - olivier-roussel
    - fspindle
