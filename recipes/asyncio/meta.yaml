{% set version = "3.4.3" %}

package:
  name: asyncio
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/asyncio/asyncio-{{ version }}.tar.gz
  sha256: 83360ff8bc97980e4ff25c964c7bd3923d333d177aa4f7fb736b019f26c7cb41

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - asyncio
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://www.python.org/dev/peps/pep-3156/
  summary: reference implementation of PEP 3156
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - danielnachun
