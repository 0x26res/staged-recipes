{% set name = "las-geoh5" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1c20e6bb021516ef89de8551dc1f47f944bc98ea83d3da393d13e71469add43d

build:
  noarch: python
  script: {{ PYTHON }} -m conda install kinverarity::lasio && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0,<3.11
    - poetry-core >=1.0.0
    - setuptools
    - pip
    - conda
  run:
    - python >=3.9.0,<3.11
    # - kinevarity::lasio >=0.31
    - numpy >=1.23.5,<1.24.0
    - pydantic >=2.5.2,<2.6.0
    - tqdm >=4.66.1,<4.67.0
    - geoh5py >=0.9.0,<0.10.0
  run_constrained:
    - lasio >=0.31

test:
  imports:
    - las_geoh5
  commands:
    - pytest tests/version_test.py
    - pip list
    - pip check
  requires:
    - pip
    - pytest
  source_files:
    - tests/version_test.py
    - pyproject.toml

about:
  home: https://www.mirageoscience.com/mining-industry-software/python-integration/
  summary: 'API Library for Open Mining Forma'
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/MiraGeoscience/omf

extra:
  recipe-maintainers:
    - SophieCurinier
    - sebhmg
