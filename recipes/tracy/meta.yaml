{% set name = "tracy" %}
{% set version = "0.11.1" %}


package:
  name:  {{ name | lower }}-split
  version: {{ version }}

source:
  url: https://github.com/wolfpld/{{ name }}/archive/refs/tags/v{{ version }}.zip
  sha256: 2213f8c39ccbda555ec646a6bfa77daabce5837733770937578c06ad20e747cd

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: tracy-client
    build:
      run_exports:
        - {{ pin_subpackage('tracy-client', max_pin='x.x.x') }}
    script: build_tracy_client.sh
    requirements:
      build:
        - cmake
        - ninja
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
      host:
      run:
    test:
      commands:
        - test -f $PREFIX/lib/libTracyClient${SHLIB_EXT}
  - name: tracy-client-python
    script: build_tracy_client_python.sh
    requirements:
      script_env:
        - TRACY_NO_INVARIANT_CHECK=1
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - cmake
        - ninja
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - pip
      host:
        - python
        - setuptools
        - pip
        - {{ pin_subpackage('tracy-client', exact=true) }}
      run:
        - python
        - {{ pin_subpackage('tracy-client', exact=true) }}
    test:
      imports:
        - tracy_client
  - name: tracy
    build:
      script_env:
        - TRACY_NO_INVARIANT_CHECK=1
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('tracy-client', exact=true) }}
        - {{ pin_subpackage('tracy-client-python', exact=true) }}
    test:
      commands:
        - test -f $PREFIX/lib/libTracyClient${SHLIB_EXT}
      imports:
        - tracy_client

about:
  home: https://github.com/wolfpld/tracy
  summary: |
    A real time, nanosecond resolution, remote telemetry, hybrid frame and 
    sampling profiler for games and other applications.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  license_url: https://github.com/wolfpld/tracy/blob/master/LICENSE
  dev_url: https://github.com/wolfpld/tracy

extra:
  recipe-maintainers:
    - ManifoldFR
    - jorisv
    - jcarpent
