schema_version: 1

context:
  name: amazon-textract-caller
  version: 0.2.4
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ac9848322fba92bee8a2f5dc9f9f7f208a181e2754312ccf02f97e6126de7059

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - boto3 >=1.26.35
    - botocore
    - amazon-textract-response-parser >=0.1.39

tests:
  - python:
      imports:
        - textractcaller
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Amazon Textract Caller tools
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/aws-samples/amazon-textract-textractor/tree/master/caller

extra:
  recipe-maintainers:
    - StevenSchaererQC
