{% set name = "antmocdata" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/antmocdata-{{ version }}.tar.gz
  sha256: 2d14bab32a47e70cbc2c83cb88c58734acbfd0c0455e5c7eaed6d67fbbae2904

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - pip
  run:
    - python >=3.8
    - baseopt
    - numpy
    - h5py

test:
  imports:
    - antmocdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ANT-MOC/antmoc-data
  summary: A package for ANT-MOC data manipulation.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - one
