context:
  name: prometheus-async
  version: 22.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/prometheus-async-${{ version }}.tar.gz
  sha256: b0426370eb3b3bacd99afcf1fcc669c118cb67603cc951a6fe12434e9d4307f2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=3.7
    - prometheus_client >=0.8.0
    - if: match(python, "<3.10")
      then: typing_extensions >=3.10.0
    - wrapt

tests:
  - python:
      imports:
        - prometheus_async
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: Async helpers for prometheus_client.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://prometheus-async.readthedocs.io/

extra:
  recipe-maintainers:
    - zbowling
