{% set name = "pymablock" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3275acc25bbd899151064eb480233bb8ae81dd575c20d1c96981f64b9ce03dc1

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<39]
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy>=1.23
    - scipy>=1.8
    - sympy>=1.10
    - packaging>=22.0
    # Optional dependencies
    - kwant>=1.4 # [not win]

test:
  imports:
    - pymablock
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pymablock.readthedocs.io/
  summary: 'Quasi-degenerate perturbation theory in Python'
  description: |
    Pymablock is a Python package for quasi-degenerate perturbation theory
    calculations. It handles symbolic, dense and sparse calculations, and
    implements arbitrary order multivariate perturbations.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pymablock.readthedocs.io/
  dev_url: https://gitlab.kwant-project.org/qt/pymablock

extra:
  recipe-maintainers:
    - akhmerov
    - iarayad
