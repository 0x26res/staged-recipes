{% set name = "hereby" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/hereby/-/hereby-{{ version }}.tgz
  sha256: 982b00c8e1662f02318110312fc915aceac70e881fe41b6b491a57125ad67d3b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - hereby --help

about:
  home: https://github.com/jakebailey/hereby
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A simple Node.js task runner
  dev_url: https://github.com/jakebailey/hereby

extra:
  recipe-maintainers:
    - danielnachun
