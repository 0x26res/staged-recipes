{% set name = "diive" %}
{% set version = "0.70.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/holukas/diive/archive/v{{ version }}.tar.gz
  sha256: d44efd30ccb2fadbd2b3956cdc18e10ce93738ca4ba8b5202b63be490bcc2b9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.9
    - pandas 
    - scipy 
    - scikit-learn
    - matplotlib-base
    - pyyaml
    - uncertainties
    - statsmodels
    - prophet
    - fitter
    - seaborn
    - bokeh
    - pyarrow
    - pymannkendall
    - yellowbrick
    - shap
    - eli5
    - xgboost

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/holukas/diive
  summary: 'Time series processing library'

extra:
  recipe-maintainers:
    - inkenbrandt
