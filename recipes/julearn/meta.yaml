{% set name = "julearn" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/julearn-{{ version }}.tar.gz
  sha256: 430e69429589a06839402b468c215a93ce6200fada9152fbca70c33124ad267f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - numpy >=1.24,<1.26
    - pandas >=1.5.0,<2.1
    - scikit-learn >=1.2.0
    - statsmodels >=0.13,<0.15
    - panel >=1.0.0b1
    - bokeh >=3.0.0
    - param >=1.11.0
    - deslib >=0.3.5,<0.4

test:
  imports:
    - julearn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/juaml/julearn
  summary: Juelich Machine Learning Library
  license: AGPL-3.0-only
  license_file: LICENSE.md
  doc_url: https://juaml.github.io/julearn/main/index.html
  dev_url: https://github.com/juaml/julearn

extra:
  recipe-maintainers:
    - synchon
