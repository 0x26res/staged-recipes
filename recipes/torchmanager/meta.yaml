{% set name = "torchmanager" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchmanager-{{ version }}.tar.gz
  sha256: edb6b2063968d1a740b6a0bc591242986c141f06ed582ff176035ac77786c955

channel_priority: strict
channels:
    - pytorch
    - conda-forge
    - defaults

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - pytorch
    - tqdm

test:
  imports:
    - torchmanager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kisonho/torchmanager.git
  summary: PyTorch Training Manager v1.2.5
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kisonho
