{% set name = "socketify" %}
{% set version = "0.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/socketify-{{ version }}.tar.gz
    sha256: 2346c2f65c90edc5dd90ce04309507dc7b87117b5d10ff5894919f4c632b244e
    patches:
      - fix_native_makefile.diff

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - libuv
    - openssl
    - zlib
    - python >=3.8
    - cffi >=1.0
    - setuptools >=58.1
    - pip
  run:
    - python >=3.8
    - cffi >=1.0
    - setuptools >=58.1.0

test:
  imports:
    - socketify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cirospaciari/socketify.py
  summary: Bringing WebSockets, Http/Https High Performance servers for PyPy3 and Python3
  license: Apache-2.0 AND EPL-2.0 AND MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - src/socketify/uWebSockets/LICENSE
    - src/socketify/uWebSockets/uSockets/LICENSE
    - src/socketify/uWebSockets/uSockets/lsquic/LICENSE
    - src/socketify/uWebSockets/uSockets/lsquic/LICENSE.chrome
    - src/socketify/uWebSockets/uSockets/boringssl/LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - timkpaine
