{% set name = "fluoriclogppka" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fluoriclogppka-{{ version }}.tar.gz
  sha256: e5343e61e00c28d8e39215a961bca55a893bd0763fe19ab299d2c06475dc197a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11
    - certifi ==2024.2.2
    - charset-normalizer ==3.3.2
    - future ==1.0.0
    - h2o-py ==3.44.0.3
    - idna ==3.6
    - mordred ==1.2.0
    - networkx ==2.8.8
    - numpy ==1.26.4
    - pandas ==2.2.0
    - pillow ==10.2.0
    - pyarrow ==15.0.0
    - python-dateutil ==2.8.2
    - pytz ==2024.1
    - rdkit ==2022.9.5
    - requests ==2.31.0
    - six ==1.16.0
    - tabulate ==0.9.0
    - urllib3 ==2.2.1

test:
  imports:
    - fluoriclogppka
  commands:
    - pip check || true  # We allow the check to fail because of a problem with rdkit, because the rdkit package is missing the required pip installation information.
  requires:
    - pip

about:
  home: https://github.com/blackthorn-ai/fluoricLogPpKa
  summary: Tool for pKa, logP prediction
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - PetroPavliukk
    - ogurbych
    - DkraAI
