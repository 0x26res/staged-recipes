context:
  python_min: 3.9
  version: 0.5.4

package:
  name: ffi-navigator
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/ffi-navigator/ffi-navigator-${{ version }}.tar.gz
  sha256: 9e9bad8421bcf156186654f03840828635999505ffd450c9fecfcfa8394b7a50

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}
    - setuptools
  run:
    - attrs
    - python >=${{ python_min }}
    - python-jsonrpc-server

tests:
  - python:
      imports:
        - ffi_navigator
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: Language server for navigating FFI calls
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/tqchen/ffi-navigator
  repository: https://github.com/tqchen/ffi-navigator

extra:
  recipe-maintainers:
    - danielnachun
