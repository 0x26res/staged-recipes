{% set name = "rdatasets" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c985cb2ad2463c930ba8c30cc1d9bc2965f56a3bf71a28bf1beb29dfec41674a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas

test:
  imports:
    - datasets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/holgern/pyRdatasets
  summary: 'provides over 2264 datasets as pandas dataframe from various R packages'
  license: GPL3
  license_file: LICENSE
  dev_url: https://github.com/holgern/pyRdatasets

extra:
  recipe-maintainers:
    - holgern
