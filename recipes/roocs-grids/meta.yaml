{% set name = "roocs-grids" %}
{% set package_name = "roocs_grids" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 5baefc2d710f3102116cb3a3eb97e7cfa3490ee0d72f1c3a56c46dfc760224b6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python >=3.8

test:
  imports:
    - roocs_grids

about:
  home: https://github.com/roocs/roocs-grids/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A package containing grid descriptions for the roocs project
  dev_url: https://github.com/roocs/roocs-grids/

extra:
  recipe-maintainers:
    - sol1105 
    - agstephens
    - cehbrecht
    - Zeitsperre
