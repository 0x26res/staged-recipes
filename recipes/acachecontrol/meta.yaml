{% set name = "acachecontrol" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/acachecontrol-{{ version }}.tar.gz
  sha256: 143f5f88b131358f10457794b38f64d903adc2505b2db1ceb5a6a058339180c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.8,<4.0
    - aiohttp >=3.7,<4.dev0
    - setuptools >=38.0

test:
  imports:
    - acachecontrol
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MasterSergius/acachecontrol
  summary: Cache-Control for aiohttp
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
