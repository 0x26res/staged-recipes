{% set name = "jinja_partials" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikeckennedy/jinja_partials/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 20ef6d3ee293c1b2023ac9f60bbd4e73438c16fd6237970f31328071ccf664ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2

test:
  imports:
    - jinja_partials
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikeckennedy/jinja_partials
  summary: Simple reuse of partial HTML page templates in the Jinja template language for Python web frameworks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Colelyman
