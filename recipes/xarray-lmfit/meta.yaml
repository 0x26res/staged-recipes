{% set name = "xarray-lmfit" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xarray_lmfit-{{ version }}.tar.gz
  sha256: 780d797bab948b0467f44792b24a9bff387075d4671adaec5b60bcab42a57d99

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - joblib >=1.4.2
    - lmfit >=1.3.2
    - numpy >=2.2.3
    - tqdm >=4.67.1
    - xarray >=2025.1.2

test:
  imports:
    - xarray_lmfit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Fit lmfit models to xarray objects.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kmnhan
