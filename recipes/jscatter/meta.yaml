{% set name = "jscatter" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jscatter-{{ version }}.tar.gz
  sha256: 8505d5c874b7a3fd926085faaa0d417e07c662eff4ba2cbd44c3dac25d370114

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=67.0
    - cmake >=3.26
    - wheel
    - cython >=3.0
    - numpy >=1.21
    - pip
  run:
    - python >=3.8
    - cmake >=3.26
    - numpydoc >=1.5
    - scipy >=1.8
    - matplotlib-base >=3
    - pillow >=8.1
    - mdanalysis >=2.4.0
    - cython
    - fabio
    - pdb2pqr
    - requests
    - nglview
    - emcee
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - jscatter
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Combines dataArrays with attributes for fitting plotting and analysis including models for Xray and neutron scattering
  license: GPL-3.0
  license_file: src/jscatter/LICENSE
  home: https://gitlab.com/biehl/jscatter
  doc_url: https://jscatter.readthedocs.io
  dev_url: https://gitlab.com/biehl/jscatter/

extra:
  recipe-maintainers:
    - t20100
