{% set name = "modelx-cython" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modelx-cython-{{ version }}.tar.gz
  sha256: 5b8c793190c6dc7465a6f9b53ee2cb4a457e976d734fe06959a6bda028af71f4

build:
  skip: true  # [py<37]
  entry_points:
    - mx2cy = modelx_cython.cli:entry_point_main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - modelx
    - libcst
    - cython
    - setuptools
    - monkeytype

test:
  imports:
    - modelx_cython
  commands:
    - pip check
    - mx2cy --help
  requires:
    - pip

about:
  summary: Cythonize modelx models.
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
