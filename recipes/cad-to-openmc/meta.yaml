{% set name = "cad-to-openmc" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CAD_to_OpenMC-{{ version }}.tar.gz
  sha256: caeaa063aa651c11253bb66928cb83eb3f8ab15d6f5108cd232e21ebaff3e17a
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/openmsr/CAD_to_OpenMC/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - gmsh
    - pyparsing
    - cadquery >=2
    - ocp >=7
    - numpy
    - meshio
    - trimesh
    - networkx
    - cython

test:
  imports:
    - CAD_to_OpenMC
    - CAD_to_OpenMC.assembly
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest

about:
  home: https://www.github.com/openmsr/CAD_to_OpenMC
  summary: Package to automagically convert step-geometries to h5m descriptions for neutronics by OpenMC
  description: |
    CAD_to_OpenMC is a tool that converts CAD-geometries to DAGMC-geometries by means of surface meshing
    on a geometry in a step-file.
    DAGMC-geometries may be used in particles transport packages such as OpenMC.
    By default names used for parts in the CAD-geometry are used as material tags in the DAGMC-file, but this
    may be overridden.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ebknudsen
