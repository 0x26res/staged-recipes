{% set name = "commlib-py" %}
{% set pypi_name = "commlib_py" %}
{% set version = "0.11.1" %}
{% set sha256 = "8c3782c371cb6e69d754fd79bccd7086dde36b4cd5560ce7f93fcc155c6c26e4" %}

{% set test_version = "0.10.6" %}
{% set repo_sha256 = "2e7c7bf962d1ddc1f7349240d87703084d58762d2bebbe6082344783c9d466c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - url: https://github.com/robotics-4-all/{{ name }}/archive/refs/tags/v{{ test_version }}.tar.gz
    sha256: {{ repo_sha256 }}
    folder: gh_repo

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 -vvv
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - hiredis >=2.1.1
    - paho-mqtt >=1.6.1
    - pika >=1.3.1
    - pydantic >2
    - python >=3.8.0
    - requests
    - rich
    - ujson >=5.7.0

test:
  imports:
    - commlib
  requires:
    - coverage
    - pip
  source_files:
    - gh_repo/tests
  commands:
  #  - pip check   # fails due to pika =1.3.2 requirement(https://github.com/conda-forge/pika-feedstock/pull/25 not merged?
    - coverage run -m unittest discover gh_repo/tests

about:
  home: https://github.com/robotics-4-all/commlib-py
  summary: "Internal  DSL for communication and messaging in CPS"
  license: MIT
  license_file:
    - LICENSE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - klpanagi
    - MementoRC
