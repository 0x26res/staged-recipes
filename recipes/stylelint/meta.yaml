{% set name = "stylelint" %}
{% set version = "16.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/stylelint/-/stylelint-{{ version }}.tgz
  sha256: 037fc1198af5f004966747d41a8c7959aecccb04ec7ecce5f4b9048c2c2ef902

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - stylelint --help

about:
  home: https://github.com/stylelint/stylelint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A mighty CSS linter that helps you avoid errors and enforce conventions.
  dev_url: https://github.com/stylelint/stylelint

extra:
  recipe-maintainers:
    - danielnachun
