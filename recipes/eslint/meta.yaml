{% set name = "eslint" %}
{% set version = "9.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint/-/eslint-{{ version }}.tgz
  sha256: 6953308aa17ac5b1383d080f3e82ef8fcca4d558be45f4c1d9c8a15fe271f1e4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint --help

about:
  home: https://github.com/eslint/eslint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.
  dev_url: https://github.com/eslint/eslint

extra:
  recipe-maintainers:
    - danielnachun
