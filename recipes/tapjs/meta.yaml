{% set name = "tapjs" %}
{% set version = "21.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/tap/-/tap-{{ version }}.tgz
  sha256: ab35dabbcba62b7140484b747bab83e7aa420ff61fbd1e22856d53aba25af2e3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - tap --help

about:
  home: https://github.com/tapjs/tapjs
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Test Anything Protocol tools for node
  dev_url: https://github.com/tapjs/tapjs

extra:
  recipe-maintainers:
    - danielnachun
