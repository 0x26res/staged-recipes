{% set name = "speedscope" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/speedscope/-/speedscope-{{ version }}.tgz
  sha256: 5c407de8c54fdfdeb7098f9c45675ca823e424683b5f32b2165e30d0b1ffa3c5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  host:
    - nodejs
    - pnpm >=8.6.12
    - pnpm-licenses
  run:
    - nodejs
test:
  commands:
    - speedscope --help

about:
  home: https://github.com/jlfwong/speedscope
  summary: A fast, interactive web-based viewer for performance profiles.
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt

extra:
  recipe-maintainers:
    - moritzwilksch