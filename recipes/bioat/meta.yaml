
package:
  name: bioat
  version: "0.12.13"

source:
  git_url: https://github.com/hermanzhaozzzz/bioat
  git_rev: v0.12.13

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install ."

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10.0
    - pandas >=1.5
    - numpy >=1.24.1
    - tqdm >=4.64.1
    - fire >=0.5.0
    - biopython >=1.80
    - tabulate >=0.9.0
    - statsmodels >=0.13.5
    - requests >=2.31.0
    - bs4 >=0.0.1
    - coloredlogs >=15.0.1
    - psutil >=5.9.8
    - openpyxl >=3.1.2
    - matplotlib-inline >=0.1.7
    - matplotlib-base >=3.7.1

test:
  commands:
    - bioat --help

about:
  home: https://github.com/hermanzhaozzzz/bioat
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: "bioat, a python package & command line toolkit for Bioinformatics and data science!"

extra:
  recipe-maintainers:
    - hermanzhaozzzz
