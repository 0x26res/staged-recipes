{% set name = "pyvinecopulib" %}
{% set version = "0.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyvinecopulib-{{ version }}.tar.gz
  sha256: 362ebb85b0ec68370ca0f10365e86689a60f98c12396872a739d15ce971b4072

build:
  noarch: python
  script_env:
    - Boost_INCLUDE_DIR={{ environ['PREFIX'] }}/include
    - EIGEN3_INCLUDE_DIR={{ environ['PREFIX'] }}/include/eigen3
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.8
    - setuptools >=64.0.0
    - setuptools-scm >=8.0.0
    - pybind11 >=2.10.0
    - wheel
    - pip
    - eigen
    - boost
  run:
    - python >=3.8
    - numpy >=1.14

test:
  imports:
    - pyvinecopulib
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python interface to vinecopulib
  license: MIT
  license_file: LICENSE
  doc_url: https://vinecopulib.github.io/pyvinecopulib/
  dev_url: https://github.com/vinecopulib/pyvinecopulib

extra:
  recipe-maintainers:
    - tvatter
