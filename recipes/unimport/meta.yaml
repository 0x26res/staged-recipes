{% set name = "unimport" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unimport-{{ version }}.tar.gz
  sha256: c2c3a13a7a7eeefd2b4fb4eb99440a6a872a3f5139d505f2f3fbf03c97b57b1e

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - wheel
    - pip
  run:
    - python
    - toml <1,>=0.9.0
    - dataclasses <1,>=0.5  # [py<37]
    - typing-extensions <4,>=3.7.4  # [py<38]
    - libcst <1,>=0.3.0  # [py<=38]
    - pathspec <0.10.0,>=0.5.0  # [py==36]

test:
  imports:
    - unimport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://unimport.hakancelik.dev/
  summary: The ultimate linter and formatter for removing unused import statements in your code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
