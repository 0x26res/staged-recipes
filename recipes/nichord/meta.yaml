{% set name = "nichord" %} 
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ 0.2.4 }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f60d4c21ad43f12dd37894dec027f97606999476e4b6024253983194991738e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - nilearn
    - pandas
    - matplotlib-base
    - numpy
    - scipy
    - pillow

test:
  imports:
    - nichord
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paulcbogdan/NiChord
  summary: Creates chord diagrams for connectivity/graph data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - paulcbogdan
