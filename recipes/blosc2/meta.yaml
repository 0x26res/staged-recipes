{% set name = "blosc2" %}
{% set version = "2.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blosc2-{{ version }}.tar.gz
  sha256: 63606498aaa72d58215b618d4512d5d3de29000a7b01a870edce8cb21d237c40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - cython
    - cmake
    - ninja
    - oldest-supported-numpy
    - python >=3.8,<4.0
    - pip
    - setuptools
    - scikit-build
  run:
    - msgpack-python
    - ndindex >=1.4
    - numpy >=1.20.3
    - py-cpuinfo
    - python >=3.8,<4.0

test:
  imports:
    - blosc2
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Python wrapper for the C-Blosc2 library
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
    - blosc2/c-blosc2/LICENSE.txt
    - blosc2/c-blosc2/internal-complibs/zlib-ng-2.0.7/LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
