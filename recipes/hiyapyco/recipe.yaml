context:
  name: hiyapyco
  version: 0.7.0
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/HiYaPyCo-${{ version }}.tar.gz
  sha256: 83387c217e109956af61a23884cf8cc9ba5f19241b3ac68141e3ad1153fc4597

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pyyaml <7
    - jinja2 >3,<4
    - markupsafe <4

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - hiyapyco
      pip_check: true

about:
  homepage: https://github.com/zerwes/hiyapyco
  repository: https://github.com/zerwes/hiyapyco
  summary: Hierarchical Yaml Python Config
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
