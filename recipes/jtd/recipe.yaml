context:
  version: 0.1.1

package:
  name: jtd
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/j/jtd/jtd-${{ version }}.tar.gz
  sha256: 12abb97806644c14e74ceed2e875efdaee72620769bb0529e9c584a99e8d48ab
- url: https://raw.githubusercontent.com/jsontypedef/json-typedef-python/refs/heads/master/LICENSE
  sha256:  0f86e44705b6346ba59ff0346b9c0a2cedf9bb745e2447061f162cc021ac25c2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}
  - strict-rfc3339

tests:
- python:
    imports:
    - jtd
    pip_check: true

about:
  homepage: https://github.com/jsontypedef/json-typedef-python
  summary: A Python implementation of JSON Type Definition
  license_file: LICENSE
  license: 'MIT'

extra:
  recipe-maintainers:
    - moritzwilksch
