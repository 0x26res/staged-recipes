{% set name = "shell" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/prefix-dev/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "0eb58c974361144279e966b072bc69ab0b885090ca63a60bccab11c29ac44ba9"

build:
  number: 0
  ignore_run_exports_from:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  script: |
    export PATH=$HOME/.cargo/bin:$PATH
    export CARGO_TARGET_DIR=$SRC_DIR/target
    export RUSTFLAGS="-C link-arg=-L${PREFIX}/lib -C link-arg=-Wl,-rpath,${PREFIX}/lib"
    cd crates/shell
    cargo install --path . --root $PREFIX

requirements:
  host:
    - rust
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - sysroot_linux-64  # [linux]
  run:
    - libgcc  # [linux]
    - libstdcxx  # [linux]
    - libgfortran
    - libiconv

test:
  commands:
    - shell --help  # [not win]
    - set PATH=%PREFIX%\bin;%PATH% && shell --help  # [win]

about:
  home: "https://github.com/prefix-dev/shell"
  license: "MIT"
  license_file: "LICENSE"
  summary: "Shell is a cross-platform shell utility written in Rust."

extra:
  recipe-maintainers:
    - prsabahrami
