{% set name = "napari-locan" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-locan-{{ version }}.tar.gz
  sha256: 476619faccd96d847a17ddb82634b908f754bcd4d0c01af3b379f2b9d902551f

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - locan >=0.17
    - magicgui
    - napari
    - napari-matplotlib
    - numpy
    - qtpy
    - tomli >=1.1.0  # [py<311]

test:
  imports:
    - napari_locan
  commands:
    - pip check
  requires:
    - mesa-libgl-devel-cos7-x86_64  # [linux]
    - pip
    - pyside2

about:
  home: https://github.com/super-resolution/napari-locan
  summary: Use locan methods in napari.
  description: |
    This plugin allows loading, visualizing and analyzing single-molecule localization 
    (SMLM) data. napari-locan is well suited for exploratory data analysis. It 
    implements a subset of methods from locan, a python-based library with code for 
    analyzing SMLM data.
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://napari-locan.readthedocs.io
  dev_url: https://github.com/super-resolution/napari-locan

extra:
  recipe-maintainers:
    - sdoose
