{% set version = "0.1.17" %}
{% set python_min = "3.10" %}

package:
  name: pylsp-rope
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylsp-rope/pylsp_rope-{{ version }}.tar.gz
  sha256: 4cd6f2fb32c84302b94cb4ce002bc0700b1b656dd5147e7db3dd92303a9a8dc2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - python-lsp-server
    - rope

test:
  imports:
    - pylsp_rope
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/python-rope/pylsp-rope
  summary: Extended refactoring capabilities for Python LSP Server using Rope.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
