{% set name = "mesa-geo" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a9cdb514732138ec8638ac0c7811ee74d9586794e350b3d48df32eddf221f5df

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0

about:
  home: "https://github.com/projectmesa/mesa-geo"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "GIS extension for the Mesa agent-based modeling framework in Python"
  doc_url: https://mesa-geo.readthedocs.io/en/main/
  dev_url: https://github.com/projectmesa/mesa-geo

extra:
  recipe-maintainers:
    - adamamer20
