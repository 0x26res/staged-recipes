{% set name = "IS2view" %}
{% set version = "0.0.3" %}
{% set sha256 = "95bb9a0a856fa408d13dc336e1ee65a30e1b78f1e25e4c1c6e592505393b769d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
    - setuptools
  run:
    - python >=3.6
    - ipyleaflet
    - matplotlib-base
    - netcdf4
    - numpy
    - rioxarray
    - setuptools-scm
    - setuptools
    - xarray

test:
  imports:
    - IS2view
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tsutterley/IS2view
  summary: |
    Interactive visualization and data extraction tool for the ICESat-2 ATL14/15 Gridded Land Ice Height Products
  license: MIT
  license_file:
    - LICENSE
  doc_url: https://is2view.readthedocs.io
  dev_url: https://github.com/tsutterley/IS2view

extra:
  recipe-maintainers:
    - tsutterley
