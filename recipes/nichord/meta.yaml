{% set name = "nichord" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nichord-{{ version }}.tar.gz
  sha256: 8c6e3f9451fdd2bdbd1d8c40418288c64debdc10410776ae6139db89b62b124e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - nilearn
    - pandas
    - matplotlib-base
    - numpy
    - scipy
    - pillow

test:
  imports:
    - nichord
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paulcbogdan/NiChord
  summary: Creates chord diagrams for connectivity/graph data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - paulcbogdan
