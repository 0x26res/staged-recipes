{% set name = "py-ed25519-zebra-bindings" %}
{% set commit = "54cd7b4bd275eaf2296f3ea57f28547c33f1f21c" %}
{% set sha256 = "37362810b2d8b456571bcf4496df8f72719e2d16cbb4ba7a8324038357039a74" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch

build:
  missing_dso_whitelist:
    - '*/ADVAPI32.dll'
    - '*/KERNEL32.dll'
    - '*/ntdll.dll'
    - '*/bcrypt.dll'
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin
    - python
    - pip
    - setuptools-rust
  run:
    - python

test:
  imports:
    - ed25519_zebra
  files:
    - tests.py
  requires:
    - py-bip39-bindings >=0.1.9,<1.0
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v tests.py

about:
  home: https://github.com/polkascan/py-ed25519-zebra-bindings
  summary: 'Python bindings for the ed25519-zebra RUST crate'

  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
