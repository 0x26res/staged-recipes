{% set name = "py-bip39-bindings" %}
{% set commit = "4f56ca4db43848bd406cb7351d1374b669cf967e" %}
{% set sha256 = "256bd09284abd98f263fb4515968aa911c90f02dcbb6b7b9b97362bc2eeae318" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch

build:
  missing_dso_whitelist:
    - '*/ADVAPI32.dll'
    - '*/KERNEL32.dll'
    - '*/ntdll.dll'
    - '*/bcrypt.dll'
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin
    - python
    - pip
    - setuptools-rust
  run:
    - python

test:
  imports:
    - bip39
  source_files:
    - tests.py
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v tests.py

about:
  home: https://github.com/polkascan/py-bip39-bindings
  summary: 'Python bindings for the tiny-bip39 library: https://crates.io/crates/tiny-bip39'
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - MementoRC
