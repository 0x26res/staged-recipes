{% set name = "xinvert" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 927c84c615123ee4ddc98a499da70f06341092e911846735c6f822d6970ef621

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - xarray
    - dask
    - numpy
    - numba
    - netCDF4
    - scipy

test:
  imports:
    - xinvert
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/miniufo/xinvert
  summary: 'Invert geophysical fluid dynamic problems (elliptic partial differential equations) using SOR iteration method'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://xinvert.readthedocs.io/
  dev_url: https://github.com/miniufo/xinvert

extra:
  recipe-maintainers:
    - miniufo
