{% set name = "ngio" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ngio-{{ version }}.tar.gz
  sha256: 977396384df519cdfb487dd446521ef883fd6f3a1c282c5ef0c859d633876460

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - numpy
    - anndata >=0.8.0
    - pydantic
    - pandas >=1.2.0
    - requests
    - aiohttp
    - dask-core

test:
  imports:
    - ngio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fractal-analytics-platform/ngio
  summary: Next Generation file format IO
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tcompa
