{% set name = "conda-which" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kelvinou01/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  path: ../
  sha256: 28d4e0d2522c4ee5c69eb2afb21ff96fc92402989cb6d61ca6fcd72b8456c389

build:
  script: $PYTHON -m pip install --no-deps .
  number: 0

requirements:
  host:
    - python

  run:
    - python
    - conda
    - termcolor

test:
  imports:
    - conda_which
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/kelvinou01/conda-which
  license: MIT
  license_file: LICENSE.txt
  summary: Which package does this file belong to?

extra:
  recipe-maintainers:
    - kelvinou01
