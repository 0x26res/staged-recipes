{% set name = "vpype" %}
{% set version = "1.14.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vpype-{{ version }}.tar.gz
  sha256: faa75668ef8448bd8a8971ea61b5e76396078d1c5d8e448df26776ac61da9919

build:
  entry_points:
    - vpype = vpype_cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - asteval >=0.9.26
    - cachetools >=4.2.2
    - click >=8.0.1,<8.2.0
    - multiprocess >=0.70.11
    - numpy >=1.25
    - pnoise >=0.2.0
    - pyphen >=0.14.0,<0.15.0
    - scipy >=1.6
    - shapely >=1.8.2
    - svgelements >=1.6.10
    - svgwrite >=1.4.0,<1.5.0
    - tomli >=2.0.0
  run_constrained:
    - matplotlib-base >=3.3.2
    - glcontext >=2.3.2
    - moderngl >=5.6.2,!=5.7.1,!=5.7.2
    - pillow >=9.0.1
    - pyside6 >=6.4.0.1

test:
  imports:
    - vpype
  commands:
    - pip check
    - vpype --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/abey79/vpype
  summary: The Swiss Army knife of vector graphics for pen plotters
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
