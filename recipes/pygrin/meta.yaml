{% set name = "pygrin" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygrin-{{ version }}.tar.gz
  sha256: afa45fadaa2b3b94e36165955066f3d099ea3efbd03c0dbc24cc5b6ab88bc1a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=44
  run:
    - python >=3.8
    - matplotlib-base
    - numpy

test:
  imports:
    - pygrin
  requires:
    - pytest
  source_files:
    - tests/test_pygrin.py
  commands:
    - pytest tests/test_pygrin.py

about:
  home: https://github.com/scottprahl/pygrin
  summary: A python module to ray trace through gradient index (GRIN) lenses.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://pygrin.readthedocs.io/
  dev_url: https://github.com/scottprahl/pygrin

extra:
  recipe-maintainers:
    - scottprahl
