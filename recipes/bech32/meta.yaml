{% set name = "bech32" %}
{% set author = "fiatjaf" %}
{% set version = "1.2.0" %}
{% set sha256 = "98b54e38ce19bf227159cf6eba33428c215c171960140c54f04ac3c9f6df250f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ author }}/{{ name }}.git

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - bech32
  requires:
    - pip
    - pytest
  source_files:
    - tests.py
  commands:
    - pip check
    - pytest -v tests.py

about:
  home: https://github.com/fiatjaf/bech32
  summary: Reference implementation for Bech32 and segwit addresses.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
