{% set name = "bump-my-version" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bump-my-version-{{ version }}.tar.gz
  sha256: f23dc5213b9a754ecee6d8d9ab9df77023b696605e9232ff2e54a65b07583a58

build:
  entry_points:
    - bump-my-version = bumpversion.cli:cli
    - bumpversion = bumpversion.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=40.9.0
    - wheel
    - pip
  run:
    - python >=3.7
    - click
    - pydantic <2.0.0
    - rich-click
    - rich
    - tomlkit

test:
  imports:
    - bump_my_version
  commands:
    - pip check
    - bump-my-version --help
    - bumpversion --help
  requires:
    - pip

about:
  summary: Version bump your Python project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - coordt
