{% set name = "powergenome" %}
{% set version = "0.6.1a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PowerGenome-{{ version }}.tar.gz
  sha256: c4d6d53d1606d04f5fba6015a744ff266112637b7f6feb62c9ce2eedcd017322

build:
  entry_points:
    - run_powergenome_multiple = powergenome.run_powergenome_multiple_outputs_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=66,<68
    - wheel
    - pip
  run:
    - python >=3.8
    - catalystcoop.pudl >=0.6.0,<=2022.11.30
    - beautifulsoup4 >=4.8.13
    - statsmodels >=0.13
    - python-dotenv
    - flatten-dict
    - ruamel.yaml
    - pyyaml
    - frozendict
    - openpyxl >=3.0
    - geopandas >=0.12

test:
  imports:
    - powergenome
  commands:
    - pip check
    - run_powergenome_multiple --help
  requires:
    - pip

about:
  summary: Create power system inputs for capacity expansion models
  dev_url: https://github.com/PowerGenome/PowerGenome
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gschivley
