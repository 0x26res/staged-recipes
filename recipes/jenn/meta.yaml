{% set name = "jenn" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jenn-{{ version }}.tar.gz
  sha256: 69a66dd7950b31e5cf1ad5cd75fa1b2f8b9fda60f72d4c50299b751bc51e3a5e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - orjson >=3.9
    - numpy >=1.22

test:
  imports:
    - jenn
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Jacobian-Enhanced Neural Nets (JENN)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shb84
