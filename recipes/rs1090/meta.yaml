{% set name = "rs1090" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rs1090-{{ version }}.tar.gz
  sha256: 8122c8a2a476d788f97583bb8902afc8a7c76ec4d82992f24910940029d7e95b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - make
    - maturin
    - cargo-bundle-licenses
  host:
    - python >=3.9
    - maturin >=1.4,<2.0
    - pip
  run:
    - python >=3.9
    - pandas >=2.2.0

test:
  imports:
    - rs1090
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xoolive/rs1090/
  summary: Python binding to rs1090, a library to decode Mode S and ADS-B signals
  license: MIT
  license_file: license.md

extra:
  recipe-maintainers:
    - xoolive
