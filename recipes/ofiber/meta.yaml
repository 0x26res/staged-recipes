{% set name = "ofiber" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ofiber-{{ version }}.tar.gz
  sha256: 90be0f3354f4e2e9825466d571bc25c8a428aedb2068e119cbac634bac7a5f6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=44
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - ofiber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottprahl/ofiber.git
  summary: |
    A set of Python modules to calculate light propagation through optical 
    fibers following the approach presented in Ghatak and Thyagarajan,
    An Introduction to Fiber Optics, Cambridge University Press (1980).
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
  doc_url: https://ofiber.readthedocs.io/
  dev_url: https://github.com/scottprahl/ofiber

extra:
  recipe-maintainers:
    - scottprahl
