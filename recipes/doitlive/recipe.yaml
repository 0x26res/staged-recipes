context:
  name: doitlive
  version: "5.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/doitlive/doitlive-${{ version }}.tar.gz
  sha256: b6bcd25f9f037b7e96e34d68549306adb3e8c83f6e92c51ec2b225abc05b25c5

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points:
      doitlive = doitlive.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core <4
  run:
    - python >=${{ python_min }}
    - click >=8.0, <9
    - click-completion >=0.3.1
    - click-didyoumean >=0.0.3

tests:
  - python:
      imports:
      - doitlive
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
    - doitlive --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://doitlive.readthedocs.io/
  summary: 'Because sometimes you need to do it live'
  description: |
    doitlive is a tool for live presentations in the terminal. It reads a file of shell commands and replays the commands in a fake terminal session as you type random characters.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/sloria/doitlive

extra:
  recipe-maintainers:
    - claudiushaag
