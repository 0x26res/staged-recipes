{% set name = "napari-splinedist" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-splinedist-{{ version }}.tar.gz
  sha256: 4d0d8f128b1b922cf7f7b0a8a984940617919b1324c5d422a9c55098c0247d06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pydantic
    - numpy
    - magicgui
    - qtpy
    - stardist >=0.8.3
    - splinedist >=0.1.2
    - napari-splineit >=0.3.0
    - requests
    - tensorflow
    - opencv-python-headless

test:
  imports:
    - napari_splinedist
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DerThorsten/napari-splinedist
  summary: A napari SplineDist plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
