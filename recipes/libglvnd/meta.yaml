{% set version = "1.7.0" %}

package:
  name: libglvnd-split
  version: {{ version }}

source:
  url: https://gitlab.freedesktop.org/glvnd/libglvnd/-/archive/v{{ version }}/libglvnd-v{{ version }}.tar.bz2
  sha256: d0e1925a3c9aee0143b8c181ac31d5637c8faa081759c277b8e16c7075612c11
  patches:
    - libglvnd_look_for_egl_icd_in_system_location.patch

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - meson
    - pkg-config
    - ninja
  host:
    - xorg-libx11
    - xorg-libxext
    - xorg-xextproto
    - xorg-glproto

outputs:
  - name: libglvnd
    script: build_libglvnd.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
      host:
        - xorg-libx11
        - xorg-libxext
        - xorg-xextproto
        - xorg-glproto
    test:
      commands:
        - test -f $PREFIX/lib/libEGL.so.1
        - test -f $PREFIX/lib/libGL.so.1
        - test -f $PREFIX/lib/libGLESv1_CM.so.1
        - test -f $PREFIX/lib/libGLESv2.so.2
        - test -f $PREFIX/lib/libGLX.so.0
        - test -f $PREFIX/lib/libOpenGL.so.0
        - test -f $PREFIX/lib/libGLdispatch.so.0
        - test ! -f $PREFIX/lib/pkgconfig/egl.pc
        - test ! -f $PREFIX/lib/pkgconfig/gl.pc
        - test ! -f $PREFIX/lib/pkgconfig/glesv1_cm.pc
        - test ! -f $PREFIX/lib/pkgconfig/glesv2.pc
        - test ! -f $PREFIX/lib/pkgconfig/glx.pc
        - test ! -f $PREFIX/lib/pkgconfig/opengl.pc
        - test ! -f $PREFIX/lib/pkgconfig/libglvnd.pc
        # absence of headers (need to go into -devel output)
        {% set headers = [
            'EGL/egl.h', 'EGL/eglext.h', 'EGL/eglplatform.h',
            'GL/gl.h', 'GL/glcorearb.h', 'GL/glext.h', 'GL/glx.h', 'GL/glxext.h',
            'GLES/egl.h', 'GLES/gl.h', 'GLES/glext.h', 'GLES/glplatform.h',
            'GLES2/gl2.h', 'GLES2/gl2ext.h', 'GLES2/gl2platform.h',
            'GLES3/gl3.h', 'GLES3/gl31.h', 'GLES3/gl32.h', 'GLES3/gl3ext.h',
            'GLES3/gl3platform.h', 'KHR/khrplatform.h',
            'glvnd/GLdispatchABI.h', 'glvnd/libeglabi.h', 'glvnd/libglxabi.h'
        ] %}
        {% for each_header in headers %}
        - test ! -f $PREFIX/include/{{ each_header }}
        {% endfor %}
  - name: libgl-devel
    script: build_libgl_devel.sh
    build:
      run_exports:
        - {{ pin_subpackage('libglvnd', max_pin='x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
      host:
        - xorg-libx11
        - xorg-libxext
        - xorg-xextproto
        - xorg-glproto
        - {{ pin_subpackage('libglvnd', exact=True) }}
      run:
        - {{ pin_subpackage('libglvnd', exact=True) }}
    test:
      requires:
        - pkg-config
      commands:
        {% for each_lib in libraries %}
        - pkg-config --print-errors --exact-version "{{ version }}" {{ each_lib | lower }}
        {% endfor %}
        {% for each_header in headers %}
        - test -f $PREFIX/include/{{ each_header }}
        {% endfor %}

about:
  home: https://gitlab.freedesktop.org/glvnd/libglvnd
  license: LicenseRef-libglvnd
  license_file: README.md
  summary: GL Vendor-Neutral Dispatch library

extra:
  feedstock-name: libglvnd
  recipe-maintainers:
    - ehfd
    - traversaro
    - hmaarrfk
