{% set name = "antares-client" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antares-client-{{ version }}.tar.gz
  sha256: 673e6ba8e539ef0f3af2bf0f48c2c553c0919a5963d5b6d5cc7698c1f7921d7c

build:
  entry_points:
    - antares=antares_client.cli:entry_point
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
    - setuptools >=40.8.0
  run:
    - python >={{ python_min }}
    - astropy-base
    - bson
    - click
    - python-confluent-kafka ==1.7.0
    - marshmallow >=3.6
    - marshmallow-jsonapi >=0.23
    - numpy
    - pandas
    - pytest
    - requests
    - requests-mock
    - typing_extensions
    - astropy-healpix

test:
  imports:
    - antares_client
  commands:
    - pip check
    - antares --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/nsf-noirlab/csdc/antares/client/
  summary: A light-weight client for receiving alerts from ANTARES.
  license: MIT
  license_file: LICENSE
  dev_url: https://gitlab.com/nsf-noirlab/csdc/antares/client
  doc_url: https://nsf-noirlab.gitlab.io/csdc/antares/client/

extra:
  recipe-maintainers:
    - davner
