{% set name = "conda-recipe-v2-schema" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prefix-dev/recipe-format/archive/v{{ version }}.tar.gz
  sha256: 025d9da386517d15b1552ca88314b154f964f025343d45dc88fe8a91c7f167a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - pydantic
    - pyyaml
    - jsonschema

test:
  imports:
    - rattler_build_recipe_format
  commands:
    - pip check
  requires:
    - pip
    - pytest


about:
  home: https://github.com/prefix-dev/recipe-format
  summary: Model for the recipe used to build conda packages
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hofer-Julian
    - wolfv
