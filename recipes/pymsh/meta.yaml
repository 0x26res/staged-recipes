{% set name = "pymsh" %}
{% set version = "1.0.4" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymsh-{{ version }}.tar.gz
  sha256: cfb2e40728476174d00e1f21a12e3d29ad9138a1dc5019d03c6de323feb48fcf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - sympy >=1.9

test:
  imports:
    - pymsh
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The Python multiset hashing library
  license: MIT
  license_file: LICENSE.md
  home: https://github.com/cgshep/pymsh

extra:
  recipe-maintainers:
    - cgshep
