{% set name = "alignn" %}
{% set version = "2024.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alignn-{{ version }}.tar.gz
  sha256: c836c0e07fcceef1d45af4e4cb29a8c039e5f0387a4a515ca762e0793ecc66fe

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=40.6.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy >=1.19.5,<2.0.0
    - scipy >=1.6.1
    - jarvis-tools >=2021.07.19
    - pytorch <=2.0.0
    - mpmath <=1.3.0
    - dgl >=0.6.0
    - spglib <=2.0.2
    - scikit-learn >=0.22.2
    - matplotlib-base >=3.4.1
    - tqdm >=4.60.0
    - pandas >=1.2.3
    - pydantic >=1.8.1
    - pydantic-settings
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0
    - pyparsing >=2.2.1,<3
    - ase

test:
  imports:
    - alignn
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://github.com/usnistgov/alignn
  summary: alignn
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - knc6
