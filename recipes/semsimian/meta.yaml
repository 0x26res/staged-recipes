{% set name = "semsimian" %}
{% set version = "0.2.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/monarch-initiative/semsimian/archive/v{{ version }}.tar.gz
  sha256: 0ce33ab71a2795088a759fa88e932267c363dc8555c6ef14d6971f194b022f4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - maturin >=0.14,<0.15
    - pip
  run:
    - python >=3.7

test:
  imports:
    - semsimian
  commands:
    - pip check
  requires:
    - pip

about:
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillonroach
