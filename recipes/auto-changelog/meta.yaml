{% set name = "auto-changelog" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/auto-changelog/-/auto-changelog-{{ version }}.tgz
  sha256: a58a91778cceb87e1b4d9675a869aa72d22393de273efe810f8373888e81ba9b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - auto-changelog --help

about:
  home: https://github.com/cookpete/auto-changelog
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Command line tool for generating a changelog from git tags and commit history
  dev_url: https://github.com/cookpete/auto-changelog

extra:
  recipe-maintainers:
    - danielnachun
