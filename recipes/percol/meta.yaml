{% set name = "percol" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/percol-{{ version }}.tar.gz
  sha256: 7a649c6fae61635519d12a6bcacc742241aad1bff3230baef2cedd693ed9cfe8

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.7.3
    - cmigemo >=0.1.5

test:
  imports:
    - percol
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mooz/percol
  summary: Adds flavor of interactive filtering to the traditional pipe concept of shell
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
