{% set name = "autogrid" %}
{% set version = "4.2.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/joanimato/AutoGrid/archive/refs/tags/{{ version }}.tar.gz
    sha256: d48eb3c72eb3708016ee27c297e2b7c3ad1e3d10e3ea2b0ea0cba95d4dcfbaf7


build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - gcc
    - gxx
    - make
    - tcsh
    - meson
    - libgomp
  host:
    - gxx
    - libgcc
    - libstdcxx
    - libgfortran
    - libgomp
  run:
    - gxx
    - libgcc
    - libstdcxx
    - libgfortran
    - libgomp



test:
  commands:
    - autogrid4 -h

about:
  home: https://github.com/ccsb-scripps/AutoGrid
  summary: 'Calculates grids for AutoDock and AutoDock-GPU'
  description:
    Autogrid is used in conjunction with AutoDock and AutoDock-GPU to
    pre-calculate grids for docking simulations.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  dev_url: https://github.com/ccsb-scripps/AutoGrid

extra:
  recipe-maintainers:
    - joanimato
    - atillack
    - diogomart
