{% set name = "photochem" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/photochem/releases/download/v{{ version }}/photochem-{{ version }}_withdata.zip
  sha256: 09edf8e5e7ec309c6c001106f452e4b5ff4ad50eb78ce18a1f0a657593569038

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - python
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - numpy
    - cython
    - ninja
    - pkgconfig
    - zlib
    - hdf5
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('hdf5') }}
    - {{ pin_compatible('zlib') }}
    - llvm-openmp
    - scipy
    - pyyaml
    - numba

test:
  imports:
    - photochem
    - photochem.clima

about:
  home: https://github.com/Nicholaswogan/photochem
  license: GPL-2.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A chemical model of planetary atmospheres

extra:
  recipe-maintainers:
    - Nicholaswogan
