{% set name = "rarfile" %}
{% set version = "4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rarfile-{{ version }}.tar.gz
  sha256: 8e1c8e72d0845ad2b32a47ab11a719bc2e41165ec101fd4d3fe9e92aa3f469ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - rarfile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/markokr/rarfile
  summary: RAR archive reader for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasew
