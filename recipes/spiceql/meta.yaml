{% set name = "spiceql" %}
{% set version = "1.0.0rcTest4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://code.usgs.gov/astrogeology/spiceql/-/archive/{{ version }}/spiceql-{{ version }}.tar.gz
  sha256: a1137174dfd6d2a6c75cd03d1e656d816567b3f46ab419941214c89dc43576d9

build:
  number: 0
  noarch: python

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
    - libgcc-ng  # [linux]
    - libstdcxx-ng  # [linux]
    - cmake >=3.14
    - pip
    - make
    - swig
    - fmt ==9.1.0
    - cpp-filesystem
    - cspice
    - cereal
    - spdlog
    - libhiredis
  host:
    - libgcc-ng  # [linux]
    - libstdcxx-ng  # [linux]
    - fmt ==9.1.0  # [osx]
    - libcxx  # [osx]
    - python >=3
    - pip
    - cspice
    - cereal
    - spdlog
    - libhiredis
  run:
    - libgcc-ng  # [linux]
    - libstdcxx-ng  # [linux]
    - fmt ==9.1.0  # [osx]
    - libcxx  # [osx]
    - python >=3
    - cspice
    - cereal
    - spdlog
    - libhiredis

test:
  imports:
    - pyspiceql
  commands:
    - test -e $PREFIX/lib/libSpiceQL${SHLIB_EXT}  # [unix]
    - test -e $PREFIX/include/SpiceQL/config.h  # [unix]
    - if not exist %LIBRARY_BIN%\SpiceQL.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\SpiceQL.lib exit 1  # [win]

about:
  home: https://code.usgs.gov/astrogeology/spiceql
  summary: "This Library provides a C++ interface querying, reading and writing Naif SPICE kernels."
  license: CC0-1.0
  license: LICENSE.txt
  doc_url: https://sugar-spice.readthedocs.io/en/latest/#docs
  dev_url: https://code.usgs.gov/astrogeology/spiceql

extra:
  recipe-maintainers:
    - Kelvinrr
    - chkim-usgs
