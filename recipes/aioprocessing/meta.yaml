{% set name = "aioprocessing" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe01c7b1a38c78168611d3040e73d93036c3b7c8a649d636dc9ed7a3bc9b1ba2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --use-pep517  . -vvv .
  number: 0

requirements:
  host:
    - python >=3.5
    - flit-core
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aioprocessing
  source_files:
    - runtests.py
    - tests
  commands:
    - pip check
    - python -m coverage run --branch runtests.py -v --failfast
    - python -m pip install multiprocess
    - python -m coverage run --branch runtests.py -v --failfast
  requires:
    - coverage
    - pip

about:
  home: https://github.com/dano/aioprocessing
  summary: A Python 3.5+ library that integrates the multiprocessing module with asyncio.
  license: BSD-2-Clause
  license_file: LICENSE.txt
  description: |
    aioprocessing provides asynchronous, asyncio compatible, coroutine versions of 
    many blocking instance methods on objects in the multiprocessing library. To 
    use dill for universal pickling, install using pip install aioprocessing[dill].

extra:
  recipe-maintainers:
    - memento
