{% set name = "emoji-extractor" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emoji_extractor-{{ version }}.tar.gz
  sha256: 99b0f7eb28e1ca0c69d05f2ed509173c89d7c6a0815f0b06a960d06b821ae364

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - emoji_extractor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexanderrobertson/emoji-extractor
  summary: Extract, detect and count emoji
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alexanderrobertson
