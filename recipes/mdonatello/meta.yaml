{% set name = "mdonatello" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/talagayev/MDonatello/archive/refs/tags/{{ version }}.zip
  sha256: 36b9b38156dcd37d82f33fe1a37fc7b08dd4b5b139d897f9a4751ddb3dc3b575

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - MDAnalysis >=2.0.0
    - jupyter
    - ipywidgets
    - rdkit

test:
  imports:
    - mdonatello
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/talagayev/MDonatello
  summary: '2D small molecule visualization for MDAnalysis'
  license: GPL-2.0-or-later
  license_file: LICENSE
  doc_url: https://mdonatello.readthedocs.io/

extra:
  recipe-maintainers:
    - talagayev
