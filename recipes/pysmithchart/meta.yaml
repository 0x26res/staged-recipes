{% set name = "pysmithchart" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pysmithchart/pysmithchart-{{ version }}.tar.gz
  sha256: 9b10439a9b0e9883fac29308bfb5d78e18fca978197f52d5bc19efb436ef1cc6
  patches:
    - https://raw.githubusercontent.com/scottprahl/pysmithchart/main/tests/test_simple.py

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - matplotlib-base
    - numpy
    - python >={{ python_min }}
    - scipy
    - pytest

test:
  imports:
    - pysmithchart
  requires:
    - pytest
    - pip
  source_files:
    - tests/test_simple.py
  commands:
    - pip check
    - pytest tests/test_simple.py

about:
  home: https://github.com/scottprahl/pysmithchart
  summary: |
    A package that provides tools for drawing and graphing with Smith charts.

  license: BSD-3-Clause
  license_family: BSD
  license_file: "LICENSE.txt"
  doc_url: https://pysmithchart.readthedocs.io/
  dev_url: https://github.com/scottprahl/pysmithchart

extra:
  recipe-maintainers:
    - scottprahl
