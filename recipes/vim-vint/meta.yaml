{% set version = "0.3.21" %}

package:
  name: vim-vint
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/vim-vint/vim-vint-{{ version }}.tar.gz
  sha256: 5dc59b2e5c2a746c88f5f51f3fafea3d639c6b0fdbb116bb74af27bf1c820d97

build:
  entry_points:
    - vint = vint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyyaml >=3.11
    - ansicolor >=0.2.4
    - chardet >=2.3.0

test:
  imports:
    - vint
  commands:
    - pip check
    - vint --help
  requires:
    - pip

about:
  home: https://github.com/Kuniwak/vint
  summary: Lint tool for Vim script Language
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
