{% set name = "pypolar" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypolar-{{ version }}.tar.gz
  sha256: 6d3e07d786c8d103d51bfaf8585ee787845f954d9e5b8476d8ae27eb1f557534

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=44
  run:
    - matplotlib-base
    - numpy
    - python >=3.6
    - sympy

test:
  imports:
    - pypolar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottprahl/pypolar.git
  summary: |
    Code to model and visualize the polarization state of light as it travels
    through polarizers and birefringent elements.  Some ellipsometry
    support is also included.

  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
  doc_url: https://pypolar.readthedocs.io/
  dev_url: https://github.com/scottprahl/pypolar

extra:
  recipe-maintainers:
    - scottprahl
