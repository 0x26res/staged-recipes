{% set version = "0.7.1" %}
{% set build = "2" %}
{% set python = "python >=3.8" %}

package:
  name: iotaa
  version: {{ version }}

source:
  url: https://github.com/maddenp/iotaa/archive/refs/tags/v{{ version }}-{{ build }}.tar.gz
  sha256: faba616bc4bc70679dc49638c85b477b9d42ffa5a72b7010ef34aafaf0e25c2b

build:
  entry_points:
    - iotaa = iotaa:main
  noarch: python
  number: 0
  script: cd src && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - {{ python }}
    - pip
  run:
    - {{ python }}

test:
  imports:
    - iotaa
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest --pyargs iotaa
    - iotaa --help

about:
  home: https://github.com/maddenp/iotaa
  summary: A Tiny Workflow Manager
  description: |
    A tiny workflow manager with semantics inspired by Luigi, with tasks defined
    as decorated Python functions.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/maddenp/iotaa/README.md

extra:
  recipe-maintainers:
    - maddenp
