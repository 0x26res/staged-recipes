{% set name = "pvmail" %}
{% set version = "4.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ed592d77e763f5d46f3441759ab412e2d312bc1dbb58b9e40cffb86a318f71c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - pvMail = "PvMail.cli:main"
    - pvMail_mail_test = "PvMail.mailer:main"
    - pvMail_mail_config_file = "PvMail.ini_config:main"
  noarch: python

requirements:
  host:
    - python >=3.8
    - setuptools-scm >=8
    - setuptools >=64.0
    - pip
  run:
    - python >=3.8
    - pydm
    - pyepics
    - pyqt =5

test:
  imports:
    - PvMail
  commands:
    - pip  check
    - python -c "import hklpy2; assert len(hklpy2.solvers())==3; print(hklpy2.solvers())"
    - pvMail
    - pvMail -h
    - pvMail -v
  requires:
    - pip

about:
  home: https://BCDA-APS.github.io/pvMail
  summary: Watches an EPICS PV and sends email when value changes from 0 to 1.
  license: BSD-4-Clause
  license_file: src/PvMail/LICENSE
  doc_url: https://BCDA-APS.github.io/pvMail
  dev_url: https://github.com/BCDA-APS/pvMail

extra:
  recipe-maintainers:
    - prjemian
