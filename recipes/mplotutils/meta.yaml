{% set name = "mplotutils" %}
{% set version = "0.6.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mplotutils-{{ version }}.tar.gz
  sha256: 5be2a9fbc100247cc42aa751f89407b3b3dd6130e65ef08f816a1bf2c43d353f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=42
    - setuptools-scm >=7.0
    - pip
  run:
    - python >={{ python_min }}
    - cartopy >=0.22
    - matplotlib-base >=3.8
    - numpy >=1.24
    - xarray >=2023.9
  run_constrained:
    - seaborn >=0.13

test:
  imports:
    - mplotutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpytools/mplotutils
  summary: utilities for matplotlib and cartopy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mathause
