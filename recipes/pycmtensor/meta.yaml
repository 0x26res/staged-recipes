{% set name = "pycmtensor" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycmtensor-{{ version }}.tar.gz
  sha256: c5bc29b49b62c95cf4a05c6ce4a7a6987ba6b139c7bcca042af6c85a0c185257

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9
    - aesara >=2.9.3
    - pandas >=1.4.1
    - scipy >=1.7.1
    - watermark >=2.3.1
    - numpy <1.26.0
    - seaborn >=0.12.2

test:
  imports:
    - pycmtensor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mwong009/pycmtensor
  summary: Python Tensor based package for discrete choice modelling.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwong009
