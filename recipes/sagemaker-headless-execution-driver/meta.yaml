{% set name = "sagemaker-headless-execution-driver" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sagemaker-headless-execution-driver-{{ version }}.tar.gz
  sha256: 700514cb11a5ed6a714aac6e8b04ae908e734bed767ebddc5ec7c4d5626fd054

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - ipython
    - papermill

test:
  imports:
    - sagemaker_headless_execution_driver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker
  summary: Execution Driver for Notebook Scheduler
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oztoprakmustafa
