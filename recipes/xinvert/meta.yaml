{% set name = "xinvert" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7817a1604d0d122c3ba2d9457396ce99f52f3d6ca7b8db7fd78d28d30358a70b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy
    - numba
    - netCDF4
    - scipy

test:
  imports:
    - xinvert
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/miniufo/xinvert
  summary: 'Invert geophysical fluid dynamic problems (elliptic partial differential equations) using SOR iteration method'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://xinvert.readthedocs.io/
  dev_url: https://github.com/miniufo/xinvert

extra:
  recipe-maintainers:
    - miniufo
