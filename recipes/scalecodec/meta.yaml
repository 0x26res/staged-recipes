{% set name = "scalecodec" %}
{% set repo_name = "py-scale-codec" %}
{% set version = "1.2.7" %}
{% set sha256 = "d5723891dba332200017e881ab839c01a7b035863df1585a524c209cfcea5aed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ repo_name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 -vvv
  script_env:
      - GITHUB_REF=refs/tags/v{{ version }}
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - base58 >=2.0.1
    - more-itertools
    - requests >=2.24.0
    - python >=3.6
    - setuptools

test:
  source_files:
    - test
    - scalecodec/type_registry
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v test

about:
  home: https://github.com/polkascan/py-scale-codec
  summary: 'Python SCALE Codec Library'
  description: |
    Substrate uses a lightweight and efficient encoding and decoding program to 
    optimize how data is sent and received over the network. The program used to 
    serialize and deserialize data is called the SCALE codec, with SCALE being an 
    acronym for Simple Concatenated Aggregate Little-Endian.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
