{% set name = "shinywidgets" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shinywidgets-{{ version }}.tar.gz
  sha256: c5c767f6d4176f90bbcf756657d307d47b96e6efdd9535a33c8b0d7821068a89

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ipywidgets >=7.6.5
    - jupyter_core
    - shiny >=0.6.1.9005
    - python-dateutil >=2.8.2
    - importlib-metadata >=4.8.3,<5  # [py<38]

test:
  imports:
    - shinywidgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rstudio/py-shinywidgets
  summary: Render ipywidgets in Shiny applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
