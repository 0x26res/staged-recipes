{% set version = "0.9.1" %}

package:
  name: mccode-antlr
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/mccode_antlr/mccode_antlr-{{ version }}.tar.gz
  sha256: 721865b821dd3af45332824da0d1fadc7042b6a3597e5c8966f9820750d697a5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - mcstas-antlr = mccode_antlr.commands:mcstas
    - mcxtrace-antlr = mccode_antlr.commands:mcxtrace
    - mcrun-antlr = mccode_antlr.run.runner:mcstas_cmd
    - mxrun-antlr = mccode_antlr.run.runner:mcxtrace_cmd

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64.0
    - setuptools_scm >=6.2

  run:
    - python >={{ python_min }}
    - numpy >=2.0
    #Trying without version pinning:
    - antlr4-python3-runtime
    #- antlr4-python3-runtime =4.13.2
    - pooch >=1.7.0
    - confuse >=2.0.1
    - loguru >=0.7.2
    - gitpython >=3.1.43

test:
  imports:
    - mccode_antlr
  commands:
    - pip check
    - pytest tests
    - mcstas-antlr --help
    - mcxtrace-antlr --help
    - mcrun-antlr --help
    - mxrun-antlr --help
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - git
    - pytest
    - pip
    - c-compiler
    - h5py

about:
  home: https://github.com/McStasMcXtrace/mccode-antlr
  summary: McCode grammar implemented with ANTLR4
  description: |
    The mccode-antlr package provides a command-line interface to the McCode
    language parsers and translators.
  license: BSD-3-Clause
  license_family: BSD
  #TODO: upstream need to clarify this, using preliminary file for now.
  license_file: LICENSE.txt
  doc_url: https://github.com/McStasMcXtrace/mccode-antlr
  dev_url: https://github.com/McStasMcXtrace/mccode-antlr

extra:
  recipe-maintainers:
    - g5t
    - willend
    - tkittel
