{% set name = "napari-file-watcher" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-file-watcher-{{ version }}.tar.gz
  sha256: f3f9322b703d0eef93631f70198f861cb2b279ae59e879abc723d9961963bf37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - napari
    - ome-zarr
    - zarr
    - h5py
    - pyqt
    - qtpy
    - qscintilla

test:
  imports:
    - napari_file_watcher
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kasasxav/napari-file-watcher
  summary: A napari plugin for file watching
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
