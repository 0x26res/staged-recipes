{% set name = "autoawq" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/casper-hansen/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6b471d83222c3a090ea68f02a15d365afa25f0b5978a92e8265da075d5a6c6ad # 0.1.6
  # sha256: 39e6642c01eca1a15806479d77c91228f9b4ff95827e62baac7019d0cd9bd938  # 0.1.8

build:
  # noarch: python
  script: |
    echo "****\n****\n**** BUILD ****\n****\n****"
    echo $GXX
    echo "*** which GXX ***"
    which $GXX
    $GXX --version

    echo "setting g++"
    alias g++="$GXX"
    which g++
    g++ --version

    echo "pip install"
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  # skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - python >=3.8
    - pip
    # - {{ compiler('cuda') }}
    - pytorch #=*=cuda*
    # - cuda-nvcc ==11
    # - torchvision
    # - python_abi <=3.11
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  # host:
  #   - python >=3.8
  #   - pip
  #   - pytorch =*=cuda*
  #   # - torchvision+cuda
  #   - {{ compiler('c') }}
  #   - {{ compiler('cxx') }}
  #   - make
  #   - cmake
  run:
    - pytorch #=*=cuda*
    # - torchvision+cuda
    - transformers >=4.35.0
    - tokenizers >=0.12.1
    - accelerate
    - sentencepiece
    - lm_eval
    - texttable
    - toml
    - attributedict
    - protobuf
    - torchvision
    - tabulate
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
test:
  imports:
    - autoawq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/casper-hansen/AutoAWQ
  summary: AutoAWQ is an easy-to-use package for 4-bit quantized models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
