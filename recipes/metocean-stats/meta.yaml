{% set name = "metocean-stats" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0429e61fc321988da3dbe46c40aff72c931119341b99710626d5df0fbd10c09c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - matplotlib >=3.1
    - numpy >=1.17
    - pandas
    - scipy
    - pytest
    - windrose
    - seaborn >=0.12.2
    - metocean-api    

test:
  imports:
    - metocean_stats
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/MET-OM/metocean-stats
  summary: 'Package for metocean statistics of hindcast/reanalysis data'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://metocean-stats.readthedocs.io/
  dev_url: https://github.com/MET-OM/metocean-stats

extra:
  recipe-maintainers:
    - KonstantinChri
