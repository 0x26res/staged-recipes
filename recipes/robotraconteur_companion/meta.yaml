{% set name = "robotraconteur_companion" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/robotraconteur/robotraconteur_companion/archive/refs/tags/v0.3.0.tar.gz
  sha256: 3bcaca3dc2b02371fced3e676d78221b26b5f23fc77276a65faaca7984791b31

build:
  number: 0

requirements:
  build:
    - git
    - cmake
    - ninja  # [win]
    - make  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - robotraconteur
    - boost-cpp
    - yaml-cpp
    - eigen
    - openssl  # [unix]
  run:
    - boost-cpp
    - eigen
    - yaml-cpp
    - robotraconteur
    - openssl  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/RobotRaconteurCompanion/StdRobDef/StdRobDefAll.h  # [not win]
    - if exist %PREFIX%\\Library\\include\\RobotRaconteurCompanion\\StdRobDef\\StdRobDefAll.h (exit 0) else (exit 1)  # [win]
    - test -f ${PREFIX}/lib/libRobotRaconteurCompanion.so  # [linux]
    - test -f ${PREFIX}/lib/libRobotRaconteurCompanion.dylib  # [osx]
    - if exist %PREFIX%\\Library\\lib\\RobotRaconteurCompanion.lib (exit 0) else (exit 1)  # [win]
    - if exist %PREFIX%\\Library\\bin\\RobotRaconteurCompanion.dll (exit 0) else (exit 1)  # [win]

about:
  home: http://robotraconteur.com
  dev_url: https://github.com/robotraconteur/robotraconteur_companion
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Companion library for the Robot Raconteur core library'

extra:
  recipe-maintainers:
    - johnwason
