{% set name = "rooki" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df497bb2fed2176da2913b877b90db01107d9ccf5cc11988ffd9958cac7b8521

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - birdy >=0.8.2
    - beautifulsoup4
    - pymetalink
    - owslib
    - pyproj >=3.0.1
    - netcdf4
    - xarray >=0.16
    - cf_xarray

test:
  imports:
    - rooki

about:
  home: https://github.com/roocs/rooki
  summary: 'A client for roocs climate data operations service.'
  description: |
    Rooki is a client for roocs climate data operations service (rook). 
    The rooki python package is a lightweight wrapper around the birdy client library for WPS.
    It provides the *rooki* python object that has methods that can be called to query and invoke
    the rook WPS.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cehbrecht
