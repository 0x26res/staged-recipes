{% set version = "0.5.1" %}

package:
  name: axiprop
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/hightower8083/axiprop/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9f34d2d2b6f4707ae34c2d08589925ef3e8172a27fe2350d4104d118406f8600

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - {{ pin_compatible('numpy') }}
    - python >=3.6
    - scipy

test:
  imports:
    - axiprop

about:
  home: https://github.com/hightower8083/axiprop
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "A simple-to-use optical propagation tool"

  description: |
    A simple tool to compute optical propagation, based on the discrete Hankel and Fourier transforms.
  dev_url: https://github.com/hightower8083/axiprop

extra:
  recipe-maintainers:
    - ax3l
    - hightower8083
