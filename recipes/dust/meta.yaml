{% set version = "0.7.5" %}

package:
  name: dust
  version: {{ version }}

source:
  url: https://github.com/bootandy/dust/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f892aaf7a0a7852e12d01b2ced6c2484fb6dc5fe7562abdf0c44a2d08aa52618

build:
  number: 0
  script:   
    - RUSTFLAGS="-Clink-args=-Wl,-L$PREFIX/lib" cargo install --path . --root "$PREFIX"  # [unix]
    - cargo install --path . --root "%LIBRARY_PREFIX%"                                   # [win]
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [unix]
    - m2w64-binutils       # [win]
    - cargo-bundle-licenses

test:
  commands:
    - dust --version

about:
  home: https://github.com/bootandy/dust
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Alternative tool to du written in rust

extra:
  recipe-maintainers:
    - peterjc
    - jonashaag
