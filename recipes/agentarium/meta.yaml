{% set name = "agentarium" %}
{% set version = "0.2.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/agentarium-{{ version }}.tar.gz
  sha256: dd9398fe782374ac3dcb06fe96900a5b163cf963c3c8a6120139c62e947adc6c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - openai >=1.57.2
    - faker >=33.1.0
    - pyyaml >=6.0.1
    - boto3 >=1.35.86
    - aisuite >=0.1.7

test:
  imports:
    - agentarium
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Thytu/Agentarium
  summary: A framework for managing and orchestrating AI agents
  license: Apache-2.0
  license_file: LICENSE
  description: |
    A powerful Python framework for managing and orchestrating AI agents with ease. 
    Agentarium provides a flexible and intuitive way to create, manage, and coordinate 
    interactions between multiple AI agents in various environments.

    PyPI: [https://pypi.org/project/{{ name | lower }}/](https://pypi.org/project/{{ name | lower }}/)

  doc_url: https://github.com/Thytu/Agentarium#documentation
  dev_url: https://github.com/Thytu/Agentarium

extra:
  recipe-maintainers:
    - sugatoray
