{% set name = "rneos" %}
{% set version = "0.4-0" %}

package:
  name: r-{{ name | lower }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
  sha256: bd668e6154419b21e465ba6637507104c5cb11bdf7511fd1e2349a01c1da631d

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-ecodist
    - r-energy
    - r-fbasics
    - r-fmultivar
    - r-mvnormtest
    - r-robustbase
    - r-sn
    - r-timedate
    - r-timeseries
  run:
    - r-base
    - r-ecodist
    - r-energy
    - r-fbasics
    - r-fmultivar
    - r-mvnormtest
    - r-robustbase
    - r-sn
    - r-timedate
    - r-timeseries
test:
  commands:
    - $R -e "library('{{ name }}')"  # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\""  # [win]

about:
  home: https://github.com/bpfaff/rneos
  summary: XML-RPC Interface to NEOS
  license: CNRI-Python-GPL-Compatible

extra:
  recipe-maintainers:
    - janjagusch
