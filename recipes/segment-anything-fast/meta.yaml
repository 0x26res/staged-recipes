{% set name = "segment-anything-fast" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segment-anything-fast-{{ version }}.tar.gz
  sha256: 64fc5aafd5300297d897e3b6b70eca65eb611daf291aeee8f901d9e39dd5557a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - matplotlib-base >=3.2.2
    - opencv >=4.6.0
    - pillow >=7.1.2
    - pyyaml >=5.3.1
    - requests >=2.23.0
    - scipy >=1.4.1
    - pytorch >=1.7.0
    - torchvision >=0.8.1
    - tqdm >=4.64.0
    - pandas >=1.1.4
    - seaborn >=0.11.0
    - gradio 
    - ultralytics <=8.0.122
    - openai-clip

test:
  imports:
    - fastsam
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/opengeos/FastSAM
  summary: Fast Segment Anything
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
