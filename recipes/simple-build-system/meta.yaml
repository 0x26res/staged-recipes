{% set version = "0.0.3" %}
{% set sha_value = "c6f74e98f7ce67d6be2a2cffe046dfe2c85b36ad75f2973b3c92ca2fb0bf6eb5" %}
#NB get sha256 with: curl -sL <URL> | openssl sha256

package:
  name: simple-build-system
  version: {{ version }}

source:
  url: https://github.com/mctools/simplebuild/archive/v{{ version }}.tar.gz
  sha256: {{ sha_value }}

build:
  # noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [win]
  ignore_run_exports_from:
    - python_abi
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tomli  # can go away when oldest supported python is 3.11+
    - pybind11 >=2.10.4
    - cmake >=3.24.2
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bash

test:
  imports:
    _simple_build_system._cli
  commands:
    - simplebuild --help
    - sb --help
    - unwrapped_simplebuild --help
about:
  home: https://github.com/mctools/simplebuild
  summary: A very simple to use build system for scientific projects with C++/Python.
  description: |
    A very simple to use build system for projects with primarily C++/Python
    code, intended for usage by scientific developers without a strong
    SW-engineering background
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/mctools/simplebuild
  dev_url: https://github.com/mctools/simplebuild

extra:
  recipe-maintainers:
    - tkittel
