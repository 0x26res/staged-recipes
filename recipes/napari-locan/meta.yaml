{% set name = "napari-locan" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-locan-{{ version }}.tar.gz
  sha256: 476619faccd96d847a17ddb82634b908f754bcd4d0c01af3b379f2b9d902551f

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - locan >=0.17
    - magicgui
    - napari
    - napari-matplotlib
    - numpy
    - qtpy
    - tomli >=1.1.0  # [py<311]

test:
  imports:
    - napari_locan
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Use locan methods in napari
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - sdoose
