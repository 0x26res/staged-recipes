{% set name = "rocrate" %}
{% set version = "0.13.0" %}
{% set python_min = "3.9" %}  # Define the minimum Python version

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rocrate-{{ version }}.tar.gz
  sha256: 4e67606965ed7a45c845222bbd60bdd766886e17f21d8b603e0ae68c8cc71f2a

build:
  entry_points:
    - rocrate=rocrate.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - arcp ==0.2.0
    - jinja2
    - python-dateutil
    - click

test:
  imports:
    - rocrate
  commands:
    - rocrate --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/ResearchObject/ro-crate-py/
  summary: RO-Crate metadata generator/parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mirpedrol
    - stain
