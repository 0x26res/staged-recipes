{% set name = "Joblint" %}
{% set version = "0.4.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.zip
    folder: {{ name }}
    url: https://github.com/errata-ai/{{ name }}/releases/download/v{{ version }}/{{ name }}.zip
    sha256: a4322a76582dff1017a7d0965e6c50aacb5df95b28f0f31616ed09d41b1581e5
  - fn: LICENSE-{{ name }}-{{ version }}
    url: https://raw.githubusercontent.com/errata-ai/{{ name }}/v{{ version }}/LICENSE
    sha256: b9bb0975e308708b97e4a30c7665c815fe4bd3a1de2ed04d35c0eef03d4eaa69

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}-{{ version }}
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl