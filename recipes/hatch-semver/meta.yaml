{% set name = "hatch-semver" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_semver-{{ version }}.tar.gz
  sha256: 3c59c8c1eb30de1e961610d33a375746c658607fa49414081a6940f6b8466fae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-semver ==2.0.1
    - pip
  run:
    - python >={{ python_min }}
    - hatchling
    - semver

test:
  imports:
    - hatch_semver
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/fleetingbytes/hatch-semver
  summary: Hatch plugin for semver versioning scheme
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
