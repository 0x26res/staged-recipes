{% set name = "napari-cursor-tracker" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-cursor-tracker-{{ version }}.tar.gz
  sha256: ddf189aef636fb2308d6d617872607d1c8a241abe3a4ebac6506eaa5a7e571cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napari_cursor_tracker
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/faymanns/napari-cursor-tracker
  summary: Plugin for easy manual annotation/tracking of 3D or 2D + t dataset by following the cursor.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
