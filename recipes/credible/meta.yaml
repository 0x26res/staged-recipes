{% set name = "credible" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/credible-{{ version }}.tar.gz
  sha256: 8be73aa353baf57f1b028d7dbf77afe9cbb7af417fb859d4830650303d6254e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - matplotlib-base
    - scikit-learn

test:
  source_files:
    - tests
  imports:
    - credible
  commands:
    - pip check
    - pytest -sv tests
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/credible/
  doc_url: https://credible.readthedocs.io
  dev_url: https://gitlab.idiap.ch/biosignal/software/credible
  summary: This library contains implementations of some scikit-learn metrics with confidence intervals
  license: GPL-3.0-only
  license_file: LICENSES/GPL-3.0-or-later.txt

extra:
  recipe-maintainers:
    - anjos
