schema_version: 1

context:
  name: stack-pr
  version: 0.1.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/stack_pr-${{ version }}.tar.gz
  sha256: 9a3d16be1274b0972a0ac45914a0a11228cfe8ea6886452319cb9ca76ef687b2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - stack-pr = stack_pr.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }}
    - gh

tests:
  - python:
      imports:
        - stack_pr
      pip_check: true
      python_requirement: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - stack-pr --help

about:
  homepage: https://github.com/modular/stack-pr
  summary: Stacked PR CLI for Github
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zbowling
    - ZolotukhinM

