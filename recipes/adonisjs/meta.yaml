{% set name = "adonisjs" %}
{% set version = "6.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@adonisjs/core/-/core-{{ version }}.tgz
  sha256: ec8ecee54c07194e966b81935abecb042f66432814e8fabf275cc471f4b59bbd

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - adonis-kit --help

about:
  home: https://github.com/adonisjs/core
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: AdonisJS is a TypeScript-first web framework for building web apps and API servers.
  dev_url: https://github.com/adonisjs/core

extra:
  recipe-maintainers:
    - danielnachun
