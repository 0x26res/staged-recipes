{% set name = "arraymap" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9b93308ca3b4fc69d7fa757fbfa01b4e952a298fc7a6cc8b6adfb1fa966bfcc

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy ==1.18.5  # [py==37]
    - numpy ==1.18.5  # [py==38]
    - numpy >=1.18.5  # [py>=39]
  run:
    - python
    - numpy ==1.18.5  # [py==37]
    - numpy ==1.18.5  # [py==38]
    - numpy >=1.18.5  # [py>=39]

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/static-frame/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Dictionary-like lookup from NumPy array values to their integer positions.
  dev_url: https://github.com/static-frame/{{ name }}

extra:
  recipe-maintainers:
    - flexatone
