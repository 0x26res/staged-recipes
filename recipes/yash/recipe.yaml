context:
  name: Yash
  version: 2.57
  author: magicant

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/${{ author }}/${{ name|lower }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 104eb818b9abda27b1e178aa3295e3192f089cddfb91c7a99f5772ffd689e0f7

build:
  number: 0
  skip:
    - win
  script:
    - export XML_CATALOG_FILES="${BUILD_PREFIX}/etc/xml/catalog"
    - ./configure --prefix="${SRC_DIR}"
    - make XML_CATALOG_FILES="${BUILD_PREFIX}/etc/xml/catalog"
    - make install

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - make
  host:
    - asciidoc
    - docbook-xsl
    - gettext
    - ncurses
  run:
    - ncurses

tests:
  - script:
    - test "$(yash -c 'echo Hello, Yash')" = "Hello, Yash"

about:
  homepage: https://${{ author }}.github.io/${{ name|lower }}
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Yet another shell
  description: |
    Yash, yet another shell, is a POSIX-compliant command line shell written in C99 (ISO/IEC 9899:1999).
    Yash is intended to be the most POSIX-compliant shell in the world while supporting features for daily interactive and scripting use.
    Notable features are:
      - Global aliases
      - Arrays
      - Socket redirection, pipeline redirection, and process redirection
      - Brace expansion and extended globbing
      - Fractional numbers in arithmetic expansion
      - Prompt command and command-not-found handler
      - Command line completion with predefined completion scripts for more than 100 commands
      - Command line prediction based on command history
  repository: https://github.com/${{ author }}/${{ name|lower }}
  documentation: https://${{ author }}.github.io/${{ name|lower }}/doc

extra:
  recipe-maintainers:
    - eunos-1128
