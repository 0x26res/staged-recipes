{% set name = "magic-cta-pipe" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/magic_cta_pipe-{{ version }}.tar.gz
  sha256: 341b96234744b0f3807b6fd9089b179d3c65c69bf4bd8ab27c5870f78fa132ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.9
    - ctapipe >=0.19.2,<0.20.dev0
    - lstchain >=0.10.5,<0.11.dev0
    - ctaplot >=0.6.4,<0.7.dev0
    - ctapipe-io-magic >=0.5.4,<0.6.dev0
    - gammapy >=1.1,<2.dev0
    - uproot >=5.0,<6.dev0
    - pandas
    - pyirf >=0.10.0,<0.11.dev0
    - seaborn
    - astropy
    - bokeh
    - eventio <2.0.0a0,>=1.9.1
    - h5py
    - iminuit >=2
    - joblib >=1.2.0,<1.3.dev0
    - matplotlib-base >=3.0,<4.dev0
    - numba
    - numpy
    - protozfits >=2.5,<3.dev0
    - scipy <1.12,>=1.8
    - scikit-learn >=1.2,<2.dev0
    - pytables
    - pymongo
    - pyparsing
    - jinja2 >=3.0.2,<3.1.dev0

test:
  imports:
    - magicctapipe
  commands:
    - pip check
    - python -c "from magicctapipe import __version__; print(__version__)"
  requires:
    - pip

about:
  home: https://github.com/cta-observatory/magic-cta-pipe
  summary: pipeline for the analysis of joint MAGIC+LST-1 data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aleberti
    - Elisa-Visentin
    - jsitarek
