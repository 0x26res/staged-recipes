{% set name = "earthstat" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/earthstat-{{ version }}.tar.gz
  sha256: 0362e25b55193d885899b40735dfc37c9d2065db5bf3410e38bc64da68f60b5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - rasterio
    - shapely
    - numpy
    - pandas
    - tqdm
    - geopandas
    - pyproj

test:
  imports:
    - earthstat
  commands:
    - pip check
  requires:
    - pip

about:
  summary: EarthStat Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AbdelrahmanAmr3
