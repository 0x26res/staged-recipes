{% set name = "pyefd" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyefd-{{ version }}.tar.gz
  sha256: 628f50f395d41c82db9625834674975584fa8f829fc60cfc127937dec8f22980
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.7.0

test:
  imports:
    - pyefd
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Python implementation of "Elliptic Fourier Features of a Closed Contour"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
