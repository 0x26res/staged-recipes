{% set name = "ocdc" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocdc-{{ version }}.tar.gz
  sha256: 901a78d5941140b80012d3045c5e94bfdb41550a799d877f4231d91ec89e57a4

build:
  entry_points:
    - ocdc = ocdc.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - packaging >=23.1.0,<24.0.0
    - pydantic >=2.0.2,<3.0.0

test:
  imports:
    - ocdc
  commands:
    - pip check
    - ocdc --help
  requires:
    - pip

about:
  home: https://github.com/mdwint/ocdc
  summary: A changelog formatter for "people", neat freaks, and sloppy typists.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
