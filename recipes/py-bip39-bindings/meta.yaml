{% set name = "py-bip39-bindings" %}
{% set pypi_name = "py_bip39_bindings" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: ebc128ccf3a0750d758557e094802f0975c3760a939f8a8b76392d7dbe6b52a1
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch

build:
  number: 0
  missing_dso_whitelist:
    - ADVAPI32.dll
    - KERNEL32.dll
    - ntdll.dll
    # - C:/Windows/System32/VCRUNTIME140.dll
    # - C:/Windows/System32/downlevel/api-ms-win-crt-runtime-l1-1-0.dll
    # - C:/Windows/System32/downlevel/api-ms-win-crt-heap-l1-1-0.dll

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - maturin
    - python
    - pip
  run:
    - python

test:
  imports:
    - bip39
  files:
    - test
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v test/tests.py

about:
  home: https://github.com/polkascan/py-bip39-bindings
  summary: 'Python bindings for the tiny-bip39 library: https://crates.io/crates/tiny-bip39'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
