{% set version = "1.3" %}

package:
  name: geosketch
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/geosketch/geosketch-{{ version }}.tar.gz
  sha256: 2b2a6056c2134048fa85972ee93b95bdf53555fdf482cc4bfc29c485b78bb5f4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - fbpca
    - numpy
    - scikit-learn

test:
  imports:
    - geosketch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brianhie/geosketch
  summary: Geometry-preserving random sampling
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
