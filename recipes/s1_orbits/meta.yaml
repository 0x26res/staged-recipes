{% set name = "s1_orbits" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e622a97b2d666c59c07b16fa89c2989f347999bf2a66e5fca4368ce47155cd7b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - python-build
  run:
    - python >=3.9
    - requests

test:
  imports:
    - s1_orbits

about:
  home: https://github.com/ASFHyP3/sentinel1-orbits-py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python utility for downloading Sentinel-1 Orbit files from the Registry of Open Data on AWS

extra:
  recipe-maintainers:
    - AndrewPlayer3
    - jhkennedy
    - asjohnston-asf
    - jtherrmann
    - jacquelynsmale
    - forrestfwilliams
