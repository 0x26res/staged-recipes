{% set name = "llmtuner" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llmtuner-{{ version }}.tar.gz
  sha256: ae620e1130837e52c6605d52eb22af022092b93c1b36873048ea586e8f560215

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - pytorch >=1.13.1
    - transformers >=4.37.2
    - datasets >=2.14.3
    - accelerate >=0.27.2
    - peft >=0.10.0
    - trl >=0.8.1
    - gradio <4.0.0,>=3.38.0
    - scipy
    - einops
    - sentencepiece
    - protobuf
    - uvicorn
    - pydantic
    - fastapi
    - sse-starlette
    - matplotlib-base
    - fire
    - galore-torch

test:
  imports:
    - llmtuner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hiyouga/LLaMA-Factory
  summary: Easy-to-use LLM fine-tuning framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
