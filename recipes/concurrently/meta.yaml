{% set name = "concurrently" %}
{% set version = "8.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/concurrently/-/concurrently-{{ version }}.tgz
  sha256: d15e7308ff7a92f26cefe0c8bfbb2dd9791fbe0c2e4122732e0cc6677f1c40a9

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - concurrently --help

about:
  home: https://github.com/open-cli-tools/concurrently
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run commands concurrently.
  dev_url: https://github.com/open-cli-tools/concurrently

extra:
  recipe-maintainers:
    - danielnachun
