{% set name = "dspy-ai" %}
{% set version = "2.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dspy-ai-{{ version }}.tar.gz
  sha256: 6d9f166f9c214a86cfa0ef0e1d1489b4034dbed1cdab61ce152de8c09f64d799

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --use-pep517
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - backoff >=2.2.1,<2.3.dev0
    - joblib >=1.3.2,<1.4.dev0
    - openai >=0.28.1,<2.0.0
    - pandas
    - regex
    - ujson
    - tqdm
    - datasets >=2.14.6,<2.15.dev0,<3.0.0
    - requests
    - optuna
    - pydantic ~=2.0
  run_constrained:
    - anthropic >=0.18.0,<0.19.0
    - chromadb >=0.4.14,<0.5.0
    - fastembed >=0.1.0,<0.2.0
    - marqo *
    - qdrant-client >=1.6.2,<2.0.0
    - pinecone-client >=2.2.4,<3.0.0
    - weaviate-client >=3.26.1,<4.0.0

test:
  imports:
    - dspy_ai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stanfordnlp/dspy
  summary: DSPy
  description: |
    DSPy: The framework for programming—not prompting—foundation models
  license: MIT
  license_file: LICENSE
  doc_url: https://dspy-docs.vercel.app/

extra:
  recipe-maintainers:
    - mukhery
