{% set name = "tracy" %}
{% set version = "0.11.1" %}


package:
  name:  {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/wolfpld/{{name}}/archive/refs/tags/v{{version}}.zip
  sha256: 2c11ca816f2b756be2730f86b0092920419f3dabc7a7173829ffd897d91888a1

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
  
test:
  commands:
    - test -f $PREFIX/lib/libTracyClient${SHLIB_EXT}
  imports:
    - tracy_client

about:
  home: https://github.com/wolfpld/tracy
  summary: |
    A real time, nanosecond resolution, remote telemetry, hybrid frame and 
    sampling profiler for games and other applications.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  license_url: https://github.com/wolfpld/tracy/blob/master/LICENSE
  dev_url: https://github.com/wolfpld/tracy

extra:
  recipe-maintainers:
    - ManifoldFR
    - jcarpent

