{% set name = "daml" %}
{% set version = "0.40.2" %}
{% set sha256 = "07ee5544ce657976b9bd11bc76329bec76c981478c65fe6c3acbcb8f395d7ebe" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
#  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [osx and win]
  number: 0

requirements:
  build:
    - python
    - pip
    - poetry-core
    - poetry-dynamic-versioning

  run:
    - python
    - matplotlib-base
    - numpy
    - scipy
    - scikit-learn
    - pytorch
    - torchvision
    - torchmetrics
    - tensorflow
    - tensorflow-probability

test:
  imports:
    - daml

about:
  home: https://github.com/aria-ml/daml/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Data-Analysis Metrics Library

extra:
  recipe-maintainers:
    - aria-ml
