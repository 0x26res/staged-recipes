{% set name = "proselint" %}
{% set version = "0.3.3" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.zip
    folder: {{ name }}
    url: https://github.com/errata-ai/{{ name }}/releases/download/v{{ version }}/{{ name }}.zip
    sha256: d2c411bd383ac547762fd1f130506e597415c373364ad60b827478786681ba7a
  - fn: LICENSE-{{ name }}-{{ version }}
    url: https://raw.githubusercontent.com/errata-ai/{{ name }}/v{{ version }}/LICENSE
    sha256: b1f23c552b813bb86d87ed697d895a5e03bf80a3882f9ffd87fcdeb176f103c0

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}-{{ version }}
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl