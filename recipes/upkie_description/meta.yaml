{% set name = "upkie_description" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/upkie_description-{{ version }}.tar.gz
  sha256: 2038cd272c97234ddb736d6f53ba9886c0244c458ddda32d19fc96988991ee5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7

test:
  imports:
    - upkie_description
  commands:
    - pip check
  requires:
    - pip

about:
  summary: URDF description for the Upkie wheeled biped.
  dev_url: https://github.com/tasts-robots/upkie_description
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
