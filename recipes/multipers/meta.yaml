{% set name = "multipers" %}
{% set version = "v2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/DavidLapous/multipers.git
  git_rev: tags/{{ version }}

build:
  noarch: python
  script: |
    {{ PYTHON }} setup.py build_ext -j${CPU_COUNT}
    {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{stdlib('c')}}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python >=3.10
    - numpy >=2
    - cython >=3
    - setuptools
    - pip
    - tbb
    - tbb-devel
    - boost
    - boost-cpp
  run:
    - python >=3.10
    - tbb
    - boost
    - numpy
    - gudhi >=3.8
    - tqdm
    - scipy
    - joblib
    - matplotlib
    - scikit-learn
    - pot


about:
  home: https://davidlapous.github.io/multipers/
  summary: Multiparameter Topological Persistence for Machine Learning
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DavidLapous
