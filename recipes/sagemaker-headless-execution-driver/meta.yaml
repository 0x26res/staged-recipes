{% set name = "sagemaker-headless-execution-driver" %}
  {% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 700514cb11a5ed6a714aac6e8b04ae908e734bed767ebddc5ec7c4d5626fd054

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - ipython >=8.4.0
    - papermill >=2.4
    - ipykernel >=5.5.6

test:
  imports:
    - sagemaker_headless_execution_driver

about:
  home: https://aws.amazon.com/sagemaker
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Execution Driver for Notebook Scheduler'

extra:
  recipe-maintainers:
    - oztoprakmustafa