context:
  version: 0.3.5

package:
  name: fake-http-header
  version: ${{ version }}

source:
  - url: https://github.com/MichaelTatarski/fake-http-header/archive/c684b6e1fca568b6a9794aea4cd5e8eb91c7c940.tar.gz
    sha256: 6d43b0a8a7b7d9d4fe1e8b7364ee6cd2523c86a7a2e83b5bf212b38a9c23b4cb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - playwright <2,>=1
    - fake-http-header <0.4.0,>=0.3.5

tests:
  - python:
      imports:
        - fake_http_header
      pip_check: true
      python_version: ${{ python_min }}

about:
  homepage: https://www.agentql.com/
  summary: Makes playwright stealthy like a ninja!
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - moritzwilksch
