{% set name = "tree-sitter-python" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_python-{{ version }}.tar.gz
  sha256: da6abb90a8061d70651f170403e19aed1db4e6e5bcf4b9396245421899c94070

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tree-sitter/tree-sitter-python
  summary: Python grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
