{% set name = "folktables" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/folktables-{{ version }}.tar.gz
  sha256: e83dde0cbcdd54c7c39b175006a50bdfc4adc351f69d4389f82aaba3eee02115

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - requests
    - scikit-learn

test:
  imports:
    - folktables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/socialfoundations/folktables
  summary: New machine learning benchmarks from tabular datasets.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - josk0
