context:
  name: libvpl-tools
  version: "1.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/intel/libvpl-tools/archive/refs/tags/v${{ version }}.tar.gz
  sha256: b6768982abdef340eb14764499d9cb7201b1c74d319f93f3ffb07c980e04f7fa

build:
  skip:
    - win
    - osx
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    # - ${{ stdlib('c') }}
    - cmake
    - make
  host:
    - libvpl
    - libdrm
    - libpciaccess
    # - wayland

tests:
  - script:
    - test -x system_analyzer
    - test -x val-surface-sharing
    - test -x vpl-import-export
    - test -x vpl-inspect
    - test -x sample_decode
    - test -x sample_vpp
    - test -x sample_encode
    - test -x sample_multi_transcode
    - test -x metrics_monitor

about:
  homepage: https://github.com/intel/media-driver
  summary: 'Intel® Video Processing Library (Intel® VPL)'
  description: |
    Intel® Video Processing Library (Intel® VPL) provides access to hardware
    accelerated video decode, encode, and processing capabilities on Intel®
    GPUs to support AI visual inference, media delivery, cloud gaming, and
    virtual desktop infrastructure use cases.

  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
