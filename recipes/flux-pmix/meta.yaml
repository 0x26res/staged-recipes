{% set name = "flux-pmix" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flux-framework/flux-pmix/releases/download/v{{ version }}/flux-pmix-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
    - cmake
    - pkgconfig
    - jq
  host:
    - python
    - flux-core
    - libhwloc
  run:
    - python
    - flux-core

test:
  commands:
    - flux --help

about:
  home: https://github.com/flux-framework/flux-pmix
  summary: 'flux shell plugin to bootstrap openmpi v5+'
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
