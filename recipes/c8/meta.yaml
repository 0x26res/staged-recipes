{% set name = "c8" %}
{% set version = "10.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/c8/-/c8-{{ version }}.tgz
  sha256: 1cc80fe1200ca0f02a208ad48f0d56ec4ba4e6e925a2ef96b88b1e9d1c2beb29

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - c8 --help

about:
  home: https://github.com/bcoe/c8
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: output coverage reports using Node.js' built in coverage
  dev_url: https://github.com/bcoe/c8

extra:
  recipe-maintainers:
    - danielnachun
