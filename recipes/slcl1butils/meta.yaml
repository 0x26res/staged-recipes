{% set name = "slcl1butils" %}
{% set version = "2023.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slcl1butils-{{ version }}.tar.gz
  sha256: 9f7b653fd7f8c2597826bdb56257c9813ecc662ec09a935e1b1c595906b2ace1

build:
  entry_points:
    - do_L1C_SAFE_from_L1B_SAFE = slcl1butils.scripts.do_L1C_SAFE_from_L1B_SAFE:main
    - do_WV_L1C_SAFE_from_L1B_SAFE = slcl1butils.scripts.do_WV_L1C_SAFE_from_L1B_SAFE:main
    - stack_WV_L1C_to_ZARR = slcl1butils.compute.stack_wv_l1c_monthly:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - xarray
    - numpy
    - netcdf4
    - shapely
    - xrft
    - xarray-datatree
    - importlib-resources
    - tqdm

test:
  imports:
    - slcl1butils
  commands:
    - pip check
    - do_L1C_SAFE_from_L1B_SAFE --help
    - do_WV_L1C_SAFE_from_L1B_SAFE --help
    - stack_WV_L1C_to_ZARR --help
  requires:
    - pip

about:
  summary: Python library to exploit SAR IFREMER L1B products
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agrouaze
