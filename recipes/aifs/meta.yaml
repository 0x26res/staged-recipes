{% set name = "aifs" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aifs-{{ version }}.tar.gz
  sha256: dfb967391a9edbb6dae095d64135d399e453aa5370d7519212d9afce396ce7a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.12
    - unstructured >=0.12.0,<0.13.0
    - chromadb >=0.4.22,<0.5.0

test:
  imports:
    - aifs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Local semantic search. Stupidly simple.
  home: https://github.com/OpenInterpreter/aifs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
