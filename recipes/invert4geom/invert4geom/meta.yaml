{% set name = "invert4geom" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/invert4geom-{{ version }}.tar.gz
  sha256: 104c94b0a0b4edd2a072cb689e9c2f27c44c7d23b2f57bffccbbc0766956d78c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - xarray
    - verde >=1.8.0
    - rioxarray
    - pykdtree
    - xrft
    - harmonica >=0.6.0
    - antarctic-plots
    - numba
    - scipy
    - nptyping
    - numba-progress
    - tqdm

test:
  imports:
    - invert4geom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://invert4geom.readthedocs.io
  summary: Constrained gravity inversion to recover the geometry of a density contrast.
  license: MIT
  license_file: LICENSE
  doc_url: https://invert4geom.readthedocs.io
  dev_url: https://github.com/mdtanker/invert4geom
  
extra:
  recipe-maintainers:
    - mdtanker
