{% set name = "vrs" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SeaOtocinclus/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
    sha256: 4199cb9d55f86d87399bf219774d47616ce1c3cf53fd6e7c17458cf0ed2f299e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja  # [not win]
  host:
    - boost
    - fmt
    - gtest
    - libjpeg-turbo
    - lz4
    - portaudio
    - xxhash
    - zlib
    - qt
    - qt-main
    - mesalib  # [linux]
    # dependencies to be added for RUN step
    - libpng
    - lz4-c
    - zstd
    - libboost

test:
  commands:
    - test -f $PREFIX/bin/vrsplayer  # [not win]
    - test -f $PREFIX/bin/vrs  # [not win]

about:
  home: https://github.com/SeaOtocinclus/vrs
  summary: 'A library and binaries for manipulating VRS files'
  description: |
    VRS is a file format optimized to record & playback streams of sensor data, such as images, audio samples, and any other discrete sensors (IMU, temperature, etc), stored in per-device streams of timestamped records.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/SeaOtocinclus/vrs

extra:
  recipe-maintainers:
    - SeaOtocinclus
