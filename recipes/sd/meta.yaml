{% set name = "sd" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chmln/sd/archive/v{{ version }}.tar.gz
  sha256: 2adc1dec0d2c63cbffa94204b212926f2735a59753494fca72c3cfe4001d472f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - sd --help

about:
  home: https://github.com/chmln/sd
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Intuitive find & replace CLI
  dev_url: https://github.com/chmln/sd

extra:
  recipe-maintainers:
    - danielnachun
