{% set name = "cnv-vcf2json" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnv_vcf2json-{{ version }}.tar.gz
  sha256: f37ce522bbaa308091f69e94d1d2314814260e1a3eaab2273ee149929d4536d4

build:
  entry_points:
    - cnv-vcf2json = vcf_converter.cnv_vcf2json:cnv_vcf2json
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - argparse
    - jsonschema

test:
  imports:
    - vcf_converter
  commands:
    - pip check
    - cnv-vcf2json --help
  requires:
    - pip

about:
  summary: Converts the structural variants VCF file into JSON file
  license: CC-BY-NC-4.0

extra:
  recipe-maintainers:
    - khaled196
