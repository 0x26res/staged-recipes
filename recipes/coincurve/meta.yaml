{% set name = "coincurve" %}
{% set version = "18.0.0" %}
{% set commit = 1dd0675add2da67ad9e6acfc47eed041066f2ea1 %}
{% set sha256sum = 1dd0675add2da67ad9e6acfc47eed041066f2ea1 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ofek/coincurve/archive/{{ commit }}.tar.gz
  sha256: {{ sha256sum }}
  patches:
    - resolve_abs_path_SOURCES.txt.patch  # [not win]
    - update_pyproject.toml.patch
    - update_setup.py.patch  # [win]

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libc.so.6
  script_env:
    - COINCURVE_UPSTREAM_REF=ddf2b2910eb19032f8dd657c66735115ae24bfba

requirements:
  build:
    - {{ compiler('c') }}
    - pip
    - python
    - python-build
    - requests
    - setuptools
    - wheel
    - autoconf  # [not win]
    - automake  # [not win]
    - libtool  # [not win]
    - m4  # [not win]
    - make  # [not win]
    - pkg-config  # [not win]
    - asn1crypto  # [win]
    - m2-bash  # [win]
    - m2-autoconf  # [win]
    - m2-automake-wrapper  # [win]
    - m2-gzip  # [win]
    - m2-libtool  # [win]
    - m2-m4  # [win]
    - m2-pkg-config  # [win]
    - m2-sed  # [win]
    - m2w64-gcc  # [win]
    - m2w64-make  # [win]
    - posix  # [win]
    - pydflow  # [win]

  host:
    - asn1crypto
    - cffi >=1.3.0
    - python
    - requests
    - pip

  run:
    - asn1crypto
    - cffi >=1.3.0
    - python

test:
  imports:
    - coincurve
  files:
    - tests
  requires:
    - pip
    - coverage
    - pytest
    - pytest-benchmark
  commands:
    - pip check
    - pytest

about:
  home: https://github.com/ofek/coincurve
  summary: Cross-platform Python CFFI bindings for libsecp256k1
  doc_url: https://ofek.dev/coincurve/
  description: |
    This library provides well-tested Python bindings for libsecp256k1, 
    the heavily optimized C library used by Bitcoin Core for operations 
    on the elliptic curve secp256k1.
  license: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - ofek
    - MementoRC
