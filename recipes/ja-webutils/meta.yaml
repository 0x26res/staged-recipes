{% set name = "ja-webutils" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ja_webutils-{{ version }}.tar.gz
  sha256: 12981dee9d092ad8720fccafdae2367a2dfbbf506692bb1a0c7cf334d28b8eda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - setuptools-scm >=3.4.3
    - wheel
    - pip
  run:
    - python >=3.9

test:
  imports:
    - ja_webutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/joseph-areeda/ja_webutils
  dev-url: https://git.ligo.org/joseph-areeda/ja_webutils.git
  doc-url: https://joseph-areeda.docs.ligo.org/ja_webutils/
  summary: A python package to support HTML generation
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  description: A pure Ython class library to facilitate programatic generation of web pages.

extra:
  recipe-maintainers:
    - areeda
