{% set name = "bip-utils" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MementoRC/bip_utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 715a1457c0996df0f4ef3158fbda2fe335a6ad8959a5e151a573c816568fd0a3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - cbor2 =5.6.*
    - coincurve >=19,<20
    - crcmod ==1.7
    - ecdsa >=0.18
    - ed25519-blake2b ==1.4
    - py-sr25519-bindings >=0.2.0
    - pycryptodome >=3.20
    - pynacl >=1.5
    - python

test:
  imports:
    - bip_utils
  requires:
    - pip
    - python
  commands:
    - pip check
    - python -m unittest discover -v -s tests
  files:
    - tests

about:
  home: https://github.com/ebellocchia/bip_utils
  summary: 'BIP Utility Library'
  description: |
    This package allows generating mnemonics, seeds, private/public keys and addresses for different types of cryptocurrencies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
