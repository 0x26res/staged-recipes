{% set name = "materials-learning-algorithms" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/materials-learning-algorithms-{{ version }}.tar.gz
  sha256: b4d194644d17ef2e664fb386ddc86f0ddc7d0cc0b00e98c7b6f76abe717eb907

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ase
    - mpmath
    - numpy
    - optuna
    - scipy
    - pandas
    - tensorboard

test:
  imports:
    - materials_learning_algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mala-project/mala
  summary: Materials Learning Algorithms. A framework for machine learning materials properties from first-principles data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
