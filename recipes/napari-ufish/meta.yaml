{% set name = "napari-ufish" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-ufish-{{ version }}.tar.gz
  sha256: b149d1711cf043a32b038622a8b9efddb4c1e0d37144c9e9d068fd874994bd74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - ufish
    - napari

test:
  imports:
    - napari_ufish
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Deep learning-based FISH spot calling method.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
