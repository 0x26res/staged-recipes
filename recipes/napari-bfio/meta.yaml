{% set name = "napari-bfio" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bfio-{{ version }}.tar.gz
  sha256: 7ca25769fe5699868cb18c4ba6eedd06643566da2251133174e8c4cb28954216

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - bfio

test:
  imports:
    - napari_bfio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolusAI/napari-bfio
  summary: A plugin to read and write images using bfio within napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - sameeul
