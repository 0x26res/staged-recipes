{% set name = "zen-engine" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zen_engine-{{ version }}.tar.gz
  sha256: e6f550930453b7085025645699a1ec34229aeea10c5f0875618881e285b1d64f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7                        # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=0.14,<0.15                # [build_platform != target_platform]
    - "{{ compiler('rust') }}"
  host:
    - python >=3.7
    - pip
    - maturin >=0.14,<0.15
  run:
    - python >=3.7

test:
  requires:
    - pip
  imports:
    - zen
  commands:
    - pip check

about:
  home: https://gorules.io/
  summary: Open-Source Business Rules Engine
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carinapeng
    - janjagusch
