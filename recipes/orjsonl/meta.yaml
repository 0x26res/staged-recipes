{% set name = "orjsonl" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orjsonl-{{ version }}.tar.gz
  sha256: 5097e7d099a0700a173dbabd90285245442b7940e52386b1470ca1678125e763

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - orjson >=3.7.7
    - xopen >=1.7.0

test:
  imports:
    - orjsonl
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A lightweight, high-performance Python library for parsing jsonl files.
  dev_url: https://github.com/umarbutler/orjsonl
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - corneliusroemer
