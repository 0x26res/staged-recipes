{% set name = "types-lxml" %}
{% set version = "2023.10.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: daf1458b7d9b2fb421354137b97c6029c4fe75cef2cbab0d8e144d8c548d9b98

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - types-lxml
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/abelcheung/types-lxml
  summary: 'Complete lxml external type annotation'
  description: |
    This repository contains external type annotations 
    for lxml. It can be used by type-checking tools 
    (currently supporting mypy and pyright) to check 
    code that uses lxml, or used within IDEs like VSCode 
    or PyCharm to facilitate development.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/abelcheung/types-lxml

extra:
  recipe-maintainers:
    - zwelz3
