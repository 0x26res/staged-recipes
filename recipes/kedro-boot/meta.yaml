{% set name = "kedro-boot" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-boot-{{ version }}.tar.gz
  sha256: 3091df00fa541d4595c26bdb90e7f28b0e8ba3935ea9661938a1f07a8c9b2149

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kedro >=0.18.1,<0.19.0

test:
  imports:
    - kedro_boot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/takikadiri/kedro-boot
  summary: A kedro plugin that streamlines the integration between Kedro projects and external applications, making it easier for you to develop production-ready data science applications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
