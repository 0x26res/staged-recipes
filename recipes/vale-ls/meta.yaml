{% set version = "0.3.7" %}
{% set gomodule = "github.com/errata-ai/vale-ls" %}

package:
  name: vale
  version: {{ version }}

source:
  folder: src/{{ gomodule }}
  url: https://{{ gomodule }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3daba73d517a27c1243b85075adff6388cd195294f741ca34fc6f75bd8251ea1

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}  # [not osx]
    - posix  # [win]
    - go-licenses
  host: []
  run:
    - vale >=3.0.0

test:
  requires:
    - m2-grep  # [win]
  commands:
    - vale --version
    - vale --help
    - vale --version | grep -iE "{{ version.replace(".", "\.") }}"

about:
  home: https://vale.sh
  license: MIT
  license_family: MIT
  license_file:
    - src/{{ gomodule }}/LICENSE
    - license-files/
  summary: An implementation of the Language Server Protocol (LSP) for the Vale command-line tool.
  dev_url: https://{{ gomodule }}
  doc_url: https://vale.sh/docs/integrations/guide

extra:
  recipe-maintainers:
    - bollwyvl
