{% set name = "skrub" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skrub-{{ version }}.tar.gz
  sha256: e4d9e7c13abae2b923c26eb8611a7c919240c4f2b82f004dd1b06745a1ed8f5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.10
    - scikit-learn >=1.2.1
    - numpy >=1.23.5
    - scipy >=1.9.3
    - pandas >=1.5.3
    - packaging >=23.1

test:
  imports:
    - skrub
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Prepping tables for machine learning
  dev_url: https://github.com/skrub-data/skrub
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jeromedockes
