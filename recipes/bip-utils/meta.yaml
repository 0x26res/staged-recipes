{% set name = "bip-utils" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ebellocchia/bip_utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7c1b61757ebe52406042038e384ae50b7817ec233ffe2a3c651faa0127f68d0a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - coincurve >=15.0.1
    - crcmod ~=1.7
    - ecdsa ~=0.15
    - ed25519-blake2b ~=1.4
    - pycryptodome ~=3.6
    - py-sr25519-bindings >=0.1.3,<2.0.0
  run:
    - cbor2
    - pynacl ~=1.4
    - python

test:
  imports:
    - bip_utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ebellocchia/bip_utils
  summary: 'BIP Utility Library'
  description: |
    This package allows generating mnemonics, seeds, private/public keys and addresses for different types of cryptocurrencies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
