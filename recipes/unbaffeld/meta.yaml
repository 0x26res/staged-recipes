{% set name = "unbaffeld" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6791bd670efd086c99706c6dd82ba2d4dcee397a575c51f257398c8028f616be

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python >=3.7

test:
  imports:
    - unbaffeld

about:
  home: "https://gitlab.com/efit-ai/unbaffeld"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "UNBAFFELD: UNified Bayesian Analysis Framework for Fusion ExperimentaL Data"
  doc_url: 
  dev_url: http://www.gitlab.com/efit-ai/unbaffeld

extra:
  recipe-maintainers:
    - JarrodLeddy
