context:
  version: 0.1.6

package:
  name: cmigemo
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/c/cmigemo/cmigemo-${{ version }}.tar.gz
  sha256: 7313aa3007f67600b066e04a4805e444563d151341deb330135b4dcdf6444626

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - six >=1.7.3

tests:
  - python:
      imports:
        - cmigemo
      pip_check: true

about:
  summary: A pure python binding for C/Migemo
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mooz/python-cmigemo

extra:
  recipe-maintainers:
    - danielnachun
