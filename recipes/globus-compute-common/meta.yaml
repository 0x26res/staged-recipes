{% set name = "globus-compute-common" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/globus-compute-common-{{ version }}.tar.gz
  sha256: c8feec0235a323c3713840f6ef29632c301b32b0c86cc2bacc0b7b55a2859a3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pydantic >=1,<2

test:
  imports:
    - globus_compute_common
  commands:
    - pip check
  requires:
    - pip

outputs:

  - name: globus-compute-common

  - name: globus-compute-common-moto
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('globus-compute-common', exact=True) }}
        - moto <5
    test:
      imports:
        - globus_compute_common
      commands:
        - pip check
      requires:
        - pip

  - name: globus-compute-common-boto3
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('globus-compute-common', exact=True) }}
        - boto3 >=1.19.0
    test:
      imports:
        - globus_compute_common
      commands:
        - pip check
      requires:
        - pip

  - name: globus-compute-common-redis
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('globus-compute-common', exact=True) }}
        - redis-py >=3.5.3,<5
    test:
      imports:
        - globus_compute_common
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/funcX-faas/funcx-common
  summary: Common tools for Globus Compute projects
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - carterbox
    - conda-forge/funcx
    - conda-forge/funcx-common
