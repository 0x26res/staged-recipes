context:
  name: d2
  version: 0.6.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # build script relies on submodules
  git: https://github.com/terrastruct/d2
  tag: v${{ version }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler("go") }}
    - go-licenses
    - git


