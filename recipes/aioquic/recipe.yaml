# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/v0.9.3/schema.json

context:
  name: aioquic
  version: 1.2.0
  pytest: >-
    pytest
    -vv
    --tb=long
    --color=yes
    -k "not connect_and_serve_ipv6"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/a/aioquic/aioquic-${{ version }}.tar.gz
  sha256: f91263bb3f71948c5c8915b4d50ee370004f20a416f67fab3dcc90556c7e7199

build:
  number: 0
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - certifi
    - cryptography >=42.0.0
    - pylsqpack >=0.3.3,<0.4.0
    - pyopenssl >=24
    - python
    - service-identity >=24.1.0

tests:
  - python:
      imports:
        - aioquic
        - aioquic._buffer
        - aioquic._crypto
      pip_check: true
  - files:
      source:
        - tests/**/*
    requirements:
      run:
        - pytest
        - if: linux
          then:
            - coverage
    script:
      - if: linux
        then:
        - coverage run --source=aioquic --branch -m ${{ pytest }}
        - coverage report --show-missing --skip-covered --fail-under=99
        else:
        - ${{ pytest }}

about:
  homepage: https://github.com/aiortc/aioquic
  summary: An implementation of QUIC and HTTP/3
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://aioquic.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
