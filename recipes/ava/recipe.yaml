context:
  version: 6.1.3

package:
  name: ava
  version: ${{ version }}

source:
  url: https://github.com/avajs/ava/archive/v${{ version }}.tar.gz
  sha256: 6078f08152d2ed9548beff92952391090b2be6fc874609606ac93b6bce1eccd9

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - ava --help

about:
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: Node.js test runner that lets you develop with confidence
  homepage: https://github.com/avajs/ava
  repository: https://github.com/avajs/ava

extra:
  recipe-maintainers:
    - danielnachun
