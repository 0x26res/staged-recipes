{% set version = "1.1.6" %}

package:
  name: r-qgg
  version: {{ version }}

source:
  url: https://cran.r-project.org/src/contrib/qgg_{{ version }}.tar.gz
  sha256: dff06a1f4684622a4e60f617758254d25210f5081d814bc143906cea8b297a19

build:
  noarch: generic
  script: R CMD INSTALL --build .
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - r-base
    - {{ stdlib('c') }}
  run:
    - r-base
    - {{ stdlib('c') }}

test:
  commands:
    - test -f $PREFIX/lib/R/library/qgg/DESCRIPTION
    - R -e "library('qgg')"

about:
  home: https://cran.r-project.org/package=qgg
  summary: 'Statistical tools for Quantitative Genetic Analyses.'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psoerensen

