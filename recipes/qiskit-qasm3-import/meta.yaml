{% set name = "qiskit-qasm3-import" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qiskit_qasm3_import-{{ version }}.tar.gz
  sha256: 334fff0080667fe9cb39e807b0875a2658b01d33b4c964a8816411b30938c107

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - qiskit >=0.37.0
    - openqasm3 <2.0,>=0.4

test:
  imports:
    - qiskit_qasm3_import
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Qiskit/qiskit-qasm3-import
  summary: Importer for parsing OpenQASM 3 strings into Qiskit circuits
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wshanks
