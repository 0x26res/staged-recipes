{% set name = "pyheatdemand" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyHeatDemand-{{ version }}.tar.gz
  sha256: d9c1f511f5b605edfcd4eb36faf3bbf7def57a905fc2a7ff03fcdf6fa57b16a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=68.1.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - geopandas
    - rasterstats
    - matplotlib-base
    - tqdm
    - geopy
    - osmnx

test:
  imports:
    - pyheatdemand
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/AlexanderJuestel/pyheatdemand"
  summary: Processing Tool for Heat Demand Data
  license: GPL-3.0
  license_file: LICENSE
  dev_url: "https://github.com/AlexanderJuestel/pyheatdemand"
  doc_url: "https://pyhd.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - AlexanderJuestel