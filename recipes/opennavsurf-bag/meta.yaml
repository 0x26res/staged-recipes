{% set version = "2.0.1" %}

package:
  name: opennavsurf-bag
  version: {{ version }}

source:
  url: https://github.com/OpenNavigationSurface/BAG/archive/refs/tags/release-{{ version }}.tar.gz
  sha256: 060806fc0c221edfd54b510c0b5ee831b5d84c5b101456640944d6845a9e20a2

build:
  number: 0
  skip: true  # [py<38]
  skip_compile_pyc:
    python/*.py

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 # [linux64]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy
    - pip
    - pytest
    - unittest-xml-reporting
    - swig
    - catch2
    - setuptools
  host:
    - hdf5
    - gdal
    - libxml2
    - python
    - numpy
    - pip
    - pytest
    - unittest-xml-reporting
  run:
    - hdf5
    - libxml2
    - python

about:
  home: https://github.com/OpenNavigationSurface/BAG
  license: BSD-3-Clause
  license_file: LICENSE
  summary: |
    BAG consists of library code and examples required to read and write data in the Bathymetric Attributed 
    Grid (BAG) file format.
