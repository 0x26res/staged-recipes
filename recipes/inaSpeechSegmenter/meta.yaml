{% set name = "inaSpeechSegmenter" %}
{% set version = "0.7.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/inaSpeechSegmenter-{{ version }}.tar.gz
  sha256: 506b193ae39a1a19b1e9219cf58493208152ca43f90a41122336ef9612efde9d

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py>=313 or win]

requirements:
  build:
    - {{ compiler('cuda') }} 
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - __cuda
  run:
    - python
    - ffmpeg 
    - tensorflow =*=cuda*    #not avalaible yet on py313
    - __cuda
    - numpy
    - pandas
    - scikit-image
    - pyannote.core
    - matplotlib-base
    - pyro4
    - pytextgrid
    - pysoundfile
    - onnxruntime
    
test:
  imports:
    - inaSpeechSegmenter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ina-foss/inaSpeechSegmenter
  summary: CNN-based audio segmentation toolkit. Does voice activity detection, speech detection, music detection, noise detection, speaker gender recognition.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
