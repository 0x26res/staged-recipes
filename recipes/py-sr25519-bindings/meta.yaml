{% set name = "py-sr25519-bindings" %}
{% set version = "0.2.0" %}
{% set sha256 = "71ec66e5635e30d39a9c3093dc2ea9a685f551dcf53f02eb6d2ebf0121400a98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch
    - fix_lib.rs.patch

build:
  ignore_prefix_files: True
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . --use-pep517 -vvv
  number: 0
  missing_dso_whitelist:
    - '*/ADVAPI32.dll'
    - '*/KERNEL32.dll'
    - '*/ntdll.dll'
    - '*/bcrypt.dll'
  ignore_run_exports:
    - python

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin >=1.2.3
    - python
    - setuptools-rust
  run:
    - python

test:
  source_files:
    - tests.py
  requires:
    - py-bip39-bindings >=0.1.9,<1.0
    - pytest
  commands:
    - pytest -v tests.py

about:
  home: https://github.com/polkascan/py-sr25519-bindings
  summary: 'Python bindings for sr25519 library'

  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - MementoRC
