{% set name = "radtraq" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RadTraQ-{{ version }}.tar.gz
  sha256: ccf79c40658b0cf3acc790a61d1b825c6411c5f291a107bb93a8512333e5536b
  patches:
    - 001_versioneer_configparser.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - pandas <2.0
    - act-atmos
    - numpy
    - scipy
    - xarray
    - matplotlib-base
    - netcdf4
    - pint

test:
  imports:
    - radtraq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ARM-Development/RadTraQ/
  summary: Python package for weather radar quality tracking
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdamTheisen
    - akrherz
    - mgrover1
    - zssherman
