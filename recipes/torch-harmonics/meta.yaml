{% set name = "torch-harmonics" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_harmonics-{{ version }}.tar.gz
  sha256: e467d04bc58eb2dc800eb21870025407d38ebcbf8df4de479bd5b4915daf987e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytorch
    - numpy
    - triton

test:
  imports:
    - torch_harmonics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/torch-harmonics
  summary: A differentiable spherical harmonic transform for PyTorch.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - timkpaine
