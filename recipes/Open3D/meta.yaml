{% set name = "Open3D" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: v/archive/v{{ version }}.tar.gz
  sha256: bb3850ca5e259253cba9e9c515f9f0227300fc283554bbbb0cdfbd068c8bfc67

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - ipywidgets
    - jupyter-packaging
    - jupyterlab
    - pip
    - python >=3.6
    - wheel
  run:
    - numpy >=1.18.0
    - python >=3.6
    - setuptools >=40.8.0
    - wheel >=0.36.0

test:
  imports:
    - open3d
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: http://www.open3d.org/
  summary: Open-source library that supports rapid development of software that deals with 3D data.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/isl-org/Open3D

extra:
  recipe-maintainers:
    - goanpeca
