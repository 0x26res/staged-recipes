{% set name = "tjpcov" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tjpcov-{{ version }}.tar.gz
  sha256: fd4cd437105521e11c7f977d522cdfae75fed6d7e0c06afa599cc7eec8d7a4eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - scipy
    - numpy
    - jinja2
    - pyyaml
    - pyccl >=3.0.0
    - sacc >=0.12
    - camb
    - healpy
    - h5py

test:
  imports:
    - tjpcov
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: doc
    requirements:
    - tjpcov
    - sphinx
    - sphinx-autoapi
    - sphinx_rtd_theme

  - name: namaster
    requirements:
    - tjpcov
    - pymaster >=1.4.0

  - name: mpi
    requirements:
    - tjpcov
    - mpi4py

  - name: full 
    requirements:
    - tjpcov
    - mpi4py
    - pymaster >=1.4.0
    - sphinx
    - sphinx-autoapi
    - sphinx_rtd_theme

about:
  summary: Covariances for LSST DESC
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattkwiecien
