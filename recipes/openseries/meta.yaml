{% set name = "openseries" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openseries-{{ version }}.tar.gz
  sha256: eddc30068d4719c6eaaaf6771b49a8aab0594b10c0e6aea9c4fb53d00a22127c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.12
    - ffn >=1.0.0,<2.0.0
    - holidays >=0.37.0,<0.38.0
    - numpy >=1.23.2,<=1.26.0
    - openpyxl >=3.1.2,<4.0.0
    - pandas >=2.1.2,<3.0.0
    - plotly >=5.18.0,<6.0.0
    - pydantic >=2.5.1,<3.0.0
    - python-dateutil >=2.8.2,<3.0.0
    - scipy >=1.11.3,<2.0.0
    - statsmodels >=0.14.0,<0.15.0

test:
  imports:
    - openseries
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CaptorAB/OpenSeries
  summary: Package for analyzing financial timeseries.
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://github.com/CaptorAB/OpenSeries
  dev_url: https://github.com/CaptorAB/OpenSeries

extra:
  recipe-maintainers:
    - karrmagadgeteer2
