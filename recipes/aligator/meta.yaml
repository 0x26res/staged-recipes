{% set name = "aligator" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Simple-Robotics/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - ninja  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
  host:
    - {{ pin_compatible('proxsuite-nlp') }}
    - eigen
    - eigenpy
    - libboost-devel
    - libboost-python-devel
    - pinocchio
    # - crocoddyl
    - python
    - numpy
    - matplotlib
    - benchmark
    - example-robot-data
  run:
    - eigen
    - eigenpy
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib
    - typed-argument-parser

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\bin\{{ name }}.dll exit 1  # [win]
  imports:
    - aligator
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simple-robotics/aligator
  summary: A versatile and efficient framework for constrained trajectory optimization.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/aligator

extra:
  recipe-maintainers:
    - olivier-roussel
    - jorisv
    - jcarpent
