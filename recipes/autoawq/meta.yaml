{% set name = "autoawq" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autoawq-{{ version }}.tar.gz
  sha256: a4897a59f8901f3c497c8d0a0422db40a79b23dbaf840fdb5de2fcf4482c8a54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - pytorch>=2.0.1
    - transformers>=4.35.0
    - tokenizers>=0.12.1
    - accelerate
    - sentencepiece
    - lm_eval
    - texttable
    - toml
    - attributedict
    - protobuf
    - torchvision
    - tabulate

test:
  imports:
    - autoawq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/casper-hansen/AutoAWQ
  summary: AutoAWQ is an easy-to-use package for 4-bit quantized models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
