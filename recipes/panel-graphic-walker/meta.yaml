{% set name = "panel-graphic-walker" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/panel-extensions/panel-graphic-walker/archive/v{{ version }}.tar.gz
  sha256: 31caa4f9174a3aef44c4b8794f79c57c7474dc1e7c0378575fac99b81a0dbbe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - panel >=1.6.1
    - packaging
    - narwhals
    - pip
    - nodejs >=18
    - esbuild
  run:
    - python >={{ python_min }}
    - panel >=1.6.1
    - narwhals

test:
  imports:
    - panel_gwalker
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/panel-extensions/panel-graphic-walker
  summary: A project providing a Graphic Walker Pane for use with HoloViz Panel.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - philippjfr
