{% set name = "mira-omf" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/omf/archive/v{{ version }}.tar.gz
  sha256: 7afbc81476c40e2ec6d8528f74f4f3e247df1b41bceaf8559a63f554bac85c3f

build:
  entry_points:
    - geoh5_to_omf = omf.scripts.geoh5_to_omf:main
    - omf_to_geoh5 = omf.scripts.omf_to_geoh5:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.0,<3.11
    - poetry-core >=1.0.0
    - setuptools
    - pip
  run:
    - python >=3.9.0,<3.11
    - numpy >=1.23.5,<1.24.0
    - properties >=0.6.0,<0.7.0
    - pypng >=0.20220715.0,<0.20220716.0
    - six >=1.16.0,<2.0.0
    - vectormath >=0.2.0,<0.3.0
    - geoh5py >=0.9.0,<0.10.0

test:
  imports:
      - omf
  commands:
    - pip check
    - geoh5_to_omf --help
    - omf_to_geoh5 --help
  requires:
    - pip

about:
  home: https://www.mirageoscience.com/mining-industry-software/python-integration/
  summary: 'API Library for Open Mining Format.'
  description: |
    API library for Open Mining Format, a new standard for mining data backed by the 
    (Global Mining Standards & Guidelines Group)<https://gmggroup.org/>.
    
    Warning
    This is a fork created by Mira Geoscience for interoperability with the geoh5 file format.
  license: MIT
  license_file: 
    - LICENSE
  dev_url: https://github.com/MiraGeoscience/omf

extra:
  recipe-maintainers:
    - SophieCurinier
    - sebhmg
