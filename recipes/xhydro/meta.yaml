{% set name = "xhydro" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xhydro-{{ version }}.tar.gz
  sha256: 4ce251bf3b95b1dc60ae68f698852609b71e2c023c19cbae3d9e63b6943eae51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0
    - flit-core >=3.9,<4
    - pip
  run:
    - python >=3.10.0
    - cartopy
    - geopandas
    - haversine
    - importlib-metadata <8.0
    - leafmap
    - numpy <2.0.0
    - pandas >=2.2.0
    - planetary-computer
    - pooch >=1.8.0
    - pydantic >=2.0,<2.5.3
    - pystac
    - pystac-client
    - pyyaml
    - rasterio
    - ravenpy >=0.15.0
    - rioxarray
    - spotpy
    - stackstac >=0.5.1
    - statsmodels
    - tqdm
    - xarray >=2023.11.0
    - xarray-spatial
    - xclim >=0.48.2
    - xdatasets >=0.3.6
    - xscen >=0.8.3
    - xvec

test:
  imports:
    - xhydro
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
  source_files:
    - tests

about:
  home: https://github.com/hydrologie/xdatasets
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Hydrological analysis library built with xarray.
  dev_url: https://github.com/hydrologie/xhydro
  doc_url: https://xhydro.readthedocs.io

extra:
  recipe-maintainers:
    - Zeitsperre
