{% set name = "simple_template" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c08feef722c3f16f959689f0cdd34297b8b9a93d05d7a33b4379a0847a742b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip >=23.0
  run:
    - python >=3.8
test:
  imports:
    - simple_template
  commands:
    - pip check
    - pytest
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - pytest

about:
  home: https://github.com/Fraetor/simple_template
  summary: Simple placeholder-filling template library.
  dev_url: https://github.com/Fraetor/simple_template
  license: 0BSD
  license_file: LICENCE

extra:
  recipe-maintainers:
    - Fraetor

