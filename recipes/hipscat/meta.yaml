{% set name = "hipscat" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  url: https://github.com/astronomy-commons/hipscat/archive/v{{ version }}.tar.gz
#  sha256: fe38197e62c49cfbf89115bf93a3b07ae99860bb24f4627458fde4d88a518172
#  url: https://codeload.github.com/astronomy-commons/hipscat/legacy.tar.gz/42a512b8197e91beda28dd4416226bd7a169885b
#  sha256: ff98a0f617303792668d45fd7b3e96464b14f84ae945fe3b8af0363e3f03eebe
  git_url: https://github.com/astronomy-commons/hipscat.git
  git_rev: 42a512b8197e91beda28dd4416226bd7a169885b
  git_depth: 1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - astropy
    - fsspec <=2023.9.2
    - healpy
    - numba
    - pandas
    - pyarrow >=10.0.0
    - typing-extensions >=4.3.0
    - dask-distributed

test:
  imports:
    - hipscat
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - pytest-timeout
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/astronomy-commons/hipscat
  summary: 'A HiPSCat astronomical catalog format reader library'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
