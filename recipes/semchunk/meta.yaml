{% set name = "semchunk" %}
{% set version = "2.2.0" %}
{% set build_number = 0 %}
{% set python_min = "3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semchunk-{{ version }}.tar.gz
  sha256: 4de761ce614036fa3bea61adbe47e3ade7c96ac9b062f223b3ac353dbfd26743

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: {{ build_number }}

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    # Cannot use optional dependencies like the ones mpire[dill] requires, so setting 3.11 as the floor
    - python >={{ python_min }}
    - tqdm
    - mpire
    # Required by mpire[dill]
    - multiprocess >=0.70.15

test:
  imports:
    - semchunk
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A fast and lightweight Python library for splitting text into semantically meaningful chunks.
  home: https://github.com/umarbutler/semchunk
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - umarbutler
    - dominictarro
