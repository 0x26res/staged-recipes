{% set name = "mlsauce" %}
{% set version = "0.8.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Techtonique/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f6c3adbc6215571c4b893b9011211fcbc5d55b3739da85a03e91669735f63009

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 35]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - Cython >=0.29.21
    - matplotlib-base
    - numpy
    - scipy >=0.19.0
    - scikit-learn >=0.18.0
    - pandas >=1.3.5
    - jax      # [unix]
    - jaxlib      # [unix]
    - joblib >=0.14.0
    - threadpoolctl >=2.0.0
    - tqdm >=4.48.1
  run:
    - python
    - Cython >=0.29.21
    - scipy >=0.19.0
    - scikit-learn >=0.18.0
    - matplotlib-base
    - pandas >=1.3.5
    - jax     # [unix]
    - jaxlib      # [unix]
    - joblib >=0.14.0
    - six >=1.16.0
    - threadpoolctl >=2.0.0
    - tqdm >=4.48.1
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pip
  commands:
    - pip check
  imports: mlsauce

about:
  home: https://techtonique.github.io/mlsauce/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Miscellaneous Statistical/Machine learning stuff
  description: Miscellaneous Statistical/Machine learning stuff.
  doc_url: https://techtonique.github.io/mlsauce/
  dev_url: https://github.com/Techtonique/mlsauce

extra:
  recipe-maintainers:
    - thierrymoudiki
