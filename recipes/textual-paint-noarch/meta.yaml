{% set name = "textual-paint" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 87b42e39718ef1b627d14601d13acea224c9ac5991031edbc66da228c1b03b0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - textual-paint = textual_paint.paint:main

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >={{ python_min }}
    - textual ==0.38.1
    - rich ==13.4.2
    - stransi ==0.3.0
    - pyperclip ==1.8.2
    - pyfiglet ==0.8.post1
    - pillow ==9.5.0
    - pygobject ==3.42.1
    - pyxdg ==0.28
    - pygobject ==3.42.1
    - __osx  # [osx]
    - appscript ==1.2.2  # [osx]
    - pyobjc-framework-quartz ==9.2  # [osx]
    - __linux  # [linux]
    - __win  # [win]

test:
  commands:
    - textual-paint --help
  requires:
    - python {{ python_min }}.*

about:
  home: https://github.com/1j01/textual-paint
  summary: 'MS Paint in your terminal.'
  description: |
    This is a TUI (Text User Interface) image editor, inspired by MS Paint, built with Textual.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - claudiushaag
