context:
  version: 3.3.3

package:
  name: prettier
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/prettier/-/prettier-${{ version }}.tgz
  sha256: 2f1ecb0ab57a588e0d4d40d3d45239e71ebd8f0190199d0d3f87fe2283639f46

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - prettier --help

about:
  license: MIT
  license_file: LICENSE
  summary: Prettier is an opinionated code formatter.
  homepage: https://github.com/prettier/prettier
  repository: https://github.com/prettier/prettier

extra:
  recipe-maintainers:
    - danielnachun
