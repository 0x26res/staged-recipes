{% set name = "montepy" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/montepy-{{ version }}.tar.gz
  sha256: 9f59abf4e83fca515a6beddf6bbddec253cfc84469a2df1500d0dd4537084579

build:
  entry_points:
    - change_to_ascii = montepy._scripts.change_to_ascii:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64.0.0
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.9
    - numpy >=1.18
    - sly ==0.5

test:
  imports:
    - montepy
  commands:
    - pip check
    - change_to_ascii --help
    - pytest
  requires:
    - pip
    - pytest 
    - hypothesis

about:
  summary: A library for reading, editing, and writing MCNP input files
  dev_url: https://github.com/idaholab/MontePy
  home: https://www.montepy.org/
  license: MIT
  license_file:
    - LICENSE
    - NOTICE.txt

extra:
  recipe-maintainers:
    - MicahGale
