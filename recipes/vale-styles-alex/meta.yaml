{% set name = "alex" %}
{% set version = "0.2.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ef2db1bbe39d9edd99bf009f568c472400f8198def5b9ce3e8e4be9f060f4a37

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl