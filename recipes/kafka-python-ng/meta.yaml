{% set name = "kafka-python-ng" %}
{% set version = "2.0.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "b447ce219097e27741a46c9d1ee5cb55f42974336277bf41a456bba7623e3078" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://github.com/wbarnha/{{ name }}/archive/v{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  noarch: python
  script:
    - "{{ PYTHON }} setup.py bdist_wheel --dist-dir=dist"
    - "{{ PYTHON }} -m pip install --find-links=dist --no-deps --ignore-installed --no-cache-dir -vvv {{ name }}"


requirements:
  build:
    - python
    - git
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
    - wheel

  run:
    - python

test:
  imports:
    - kafka
    - kafka.consumer
    - kafka.coordinator
    - kafka.coordinator.assignors
    - kafka.metrics
    - kafka.metrics.stats
    - kafka.partitioner
    - kafka.producer
    - kafka.protocol
    - kafka.serializer
    - kafka.vendor

about:
  home: https://github.com/wbarnha/kafka-python-ng
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: 'Pure Python client for Apache Kafka - A Fork'
  dev_url: https://github.com/wbarnha/kafka-python-ng
  doc_url: https://kafka-python.readthedocs.io/en/master/

extra:
  recipe-maintainers:
    - wbarnha
