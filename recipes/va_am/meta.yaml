{% set name = "va_am" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/va_am-{{ version }}.tar.gz
  sha256: 686f88946a46e58282404a50cb3a40e914828ca601bbce46e2d6150ab778ef5e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - keras
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.7
    - requests
    - sympy
    - tensorflow
    - xarray

test:
  imports:
    - va_am
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/va-am/
  summary: VA-AM method implementation
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cosminmarina
