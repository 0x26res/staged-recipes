context:
  name: loguru-cpp
  version: 2.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # See https://github.com/emilk/loguru/issues/253
  git: https://github.com/emilk/loguru.git
  rev: 4adaa185883e3c04da25913579c451d3c32cfac1

build:
  number: 0
  script:
    - if: win
      then: |
        cmake -GNinja ^
            -DCMAKE_INSTALL_PREFIX=%LIBRARY_PREFIX% ^
            -DBUILD_SHARED_LIBS=ON ^
            -DLOGURU_WITH_STREAMS=ON ^
            %SRC_DIR%
        ninja install
      else: |
        cmake -GNinja \
              -DCMAKE_INSTALL_PREFIX=$PREFIX \
              -DBUILD_SHARED_LIBS=ON \
              -DLOGURU_WITH_STREAMS=ON \
              $SRC_DIR
        ninja install

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x.x') }}

tests:
  - package_contents:
      include:
        - loguru/loguru.hpp
      lib:
        - loguru
      files:
        - "*/loguru-config-version.cmake"
        - "*/loguru-config.cmake"
        - "*/loguru-targets-release.cmake"
        - "*/loguru-targets.cmake"
        - "*/loguru.pc"

about:
  summary: A lightweight C++ logging library
  license: Unlicense
  license_file: LICENSE
  homepage: https://github.com/emilk/loguru

extra:
  recipe-maintainers:
    - hadim
