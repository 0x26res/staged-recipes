{% set name = "xrst" %}
{% set version = "2024.0.0" %}
{% set home = "https://github.com/bradbell/xrst" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ home }}/archive/{{ version }}.tar.gz
  sha256: 60020376af6bf100194ced85ea19534084e858a80a03162e533ad84506900073
  patches:
    - {{ version }}.patch

build:
  entry_points:
    - xrst = xrst:run_xrst
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - pip
  run:
    # pyenchant: has bugs and is not available on win_64; see
    # https://github.com/conda-forge/pyenchant-feedstock/issues/1
    - python >=3.8
    - sphinx
    - toml
    - sphinx-copybutton
    - pytest
    - pyspellchecker
    - furo
    - sphinx_rtd_theme
    - sphinx-book-theme

test:
  source_files:
    - pytest/test_rst.py
  imports:
    - xrst
  commands:
    - pip check
    - xrst --version
  requires:
    - pip

about:
  home: {{ home }}
  summary: Extract RST files from source code and run Sphinx
  license: GPL-3.0-or-later
  license_file: gpl-3.0.txt
  doc_url: https://xrst.readthedocs.io

extra:
  recipe-maintainers:
    - bradbell
