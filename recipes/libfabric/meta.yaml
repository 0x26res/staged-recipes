{% set version = "1.22.0" %}

package:
  name: libfabric
  version: {{ version }}

source:
  url: https://github.com/ofiwg/libfabric/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 302bf1a3ef64bf51a41a1882f87277a7ab259c8790600e30cf78eee25dfa63dd

build:
  number: 0
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_subpackage('libfabric', max_pin='x.y') }}

requirements:
  build:
    - autoconf  # [unix]
    - automake  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - libnl  # [linux]
    - libtool  # [unix]
    - make  # [unix]
    - numactl  # [linux]
  host:
  run:

test:
  commands:
    - echo "Test to be added"

about:
  home: http://libfabric.org/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: libfabric, also known as Open Fabrics Interfaces (OFI), is a framework focused on exporting high-performance networking services to applications.

extra:
  recipe-maintainers:
    - j34ni
