{% set name = "variconfig" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/variconfig-{{ version }}.tar.gz
  sha256: 8da228d37e76bdcb8bbfe5acecedab078f456005596616349bbe5d6fcdad5789

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - python-dotenv
    - toml
    - pyyaml

test:
  imports:
    - variconfig
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: VariConfig is a Python package for managing configuration files in a variety of formats and is able to handle variable substitution.
  home: https://github.com/romerogroup/VariConfig
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
