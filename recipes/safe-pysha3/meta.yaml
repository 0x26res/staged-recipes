{% set name = "safe-pysha3" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/safe-pysha3-{{ version }}.tar.gz
  sha256: e429146b1edd198b2ca934a2046a65656c5d31b0ec894bbd6055127f4deaff17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0

test:
  imports:
    - sha3
  commands:
    - pip check
    - python test.py
  requires:
    - pip

about:
  home: https://github.com/5afe/pysha3
  summary: SHA-3 (Keccak) for Python 3.9 - 3.11
  license: PDDL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
