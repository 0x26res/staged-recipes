{% set name = "python-systemd" %}
{% set version = "235" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/systemd-python/systemd-python-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - pkg-config
    - {{ cdt('systemd-devel') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - systemd
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/systemd/python-systemd
  summary: Python interface for libsystemd
  license: LGPL-2.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timkpaine
    - isuruf
