# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 3.13.0

package:
  name: standard-imghdr
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/standard-imghdr/standard_imghdr-${{ version }}.tar.gz
  sha256: 8d9c68058d882f6fc3542a8d39ef9ff94d2187dc90bd0c851e0902776b7b7a42

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=75.0
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports: imghdr
      pip_check: true
      python_version: ${{ python_min }}.*
  - python:
      imports: imghdr
      pip_check: true
      python_version: 3.13.*

about:
  homepage: https://github.com/youknowone/python-deadlib
  summary: |
    Standard library imghdr redistribution. "dead battery".
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
