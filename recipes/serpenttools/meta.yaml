{% set name = "serpentTools" %}
{% set version = "0.10.1"" %}

package:
  # Do need the package name to be lower cased here, even though the
  # package has that dang upper case T
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: da6fbd0db6a55538720a1150cbd146c94dd5049f75b8bd1f9eb83c30c213360b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=2.2.3,!=3.3.4
    - numpy >=1.16.0
    - pip
    - python
    - pyyaml >=5.1.1
  run:
    - matplotlib >=2.2.3,!=3.3.4
    - numpy >=1.16.0
    - python
    - pyyaml >=5.1.1

test:
  imports:
    - serpentTools
    # Sub-modules
    - serpentTools.engines
    - serpentTools.data
    - serpentTools.detectors
    - serpentTools.io
    - serpentTools.objects
    - serpentTools.parsers
    - serpentTools.settings
    - serpentTools.xs
  commands:
    # conda-build docs recommend running pip check for packages pulled
    # from the python package index
    # https://conda-forge.org/docs/maintainer/adding_pkgs.html#pip-check
    - pip check
about:
  home: "https://github.com/CORE-GATECH-GROUP/serpent-tools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A suite of parsers designed to make interacting with SERPENT output files simple, scriptable, and flawless"
  doc_url: https://serpent-tools.readthedocs.io/en/latest/
  dev_url: https://github.com/CORE-GATECH-GROUP/serpent-tools

extra:
  recipe-maintainers:
      - drewejohnson
      - DanKotlyar
