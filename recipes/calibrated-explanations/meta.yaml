{% set name = "calibrated-explanations" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/calibrated_explanations-{{ version }}.tar.gz
  sha256: 47f41f0d9e73e29ca58072ba9e2038d1fc2bb8e1734edec3a13f324ff37d1ff8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - crepes
    - ipython
    - lime
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - shap

test:
  imports:
    - calibrated_explanations
  commands:
    - pytest --pyargs tests/
  requires:
    - pytest

about:
  summary: Extract calibrated explanations from machine learning models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tuvelofstrom
