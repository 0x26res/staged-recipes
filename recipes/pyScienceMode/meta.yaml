{% set name = "pysciencemode" %}
{% set version = "1.1.4" %}
{% set python_min = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/51/a4/14e4d9e859a0109c4e44c36f7e759ae8f3d24a603c72ddf28e9ee9919566/pysciencemode-1.1.4.tar.gz
  sha256: 91952b59df0ab6b7472c302fd0b5777e271958e57c48d00d063ca1769faa70e6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - crccheck
    - colorama
    - pyserial


test:
  commands:
    - xvfb-run python -c "import pysciencemode"
  imports:
    - pysciencemode
  requires:
    - python {{ python_min }}
    - pip
about:
  home: "https://github.com/s2mLab/pyScienceMode"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python interface to control the Rehastim2 and RehastimP24 devices."
  doc_url: https://github.com/s2mLab/pyScienceMode/blob/master/README.md
  dev_url: https://github.com/s2mLab/pyScienceMode

extra:
  recipe-maintainers:
    - Kev1CO
