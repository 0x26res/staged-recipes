{% set name = "geofabrics" %}
{% set version = "1.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geofabrics-{{ version }}.tar.gz
  sha256: 6c14ece1404fadf0e1c5dca710e7d88a9454f0b43abd827cd15684e9bd48878b

build:
  skip: true
  entry_points:
    - geofabrics_from_file = geofabrics.__main__:cli_run_from_file
    - geofabrics_from_dict = geofabrics.__main__:cli_run_from_dict
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=64
    - wheel
    - pip
  run:
    - python
    - dask-core
    - distributed
    - gdal
    - geopandas >=0.10
    - python-pdal
    - rioxarray
    - geoapis
    - netcdf4
    - osmpythontools >=0.3.5
    - tomli  # [py<311]

test:
  imports:
    - geofabrics
  commands:
    - pip check
    - geofabrics_from_file --help
    - geofabrics_from_dict --help
  requires:
    - pip

about:
  home: https://github.com/rosepearson/GeoFabrics/
  summary: A package for creating geofabrics for flood modelling.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rosepearson
