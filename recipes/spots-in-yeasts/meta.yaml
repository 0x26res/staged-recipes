{% set name = "spots-in-yeasts" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spots-in-yeasts-{{ version }}.tar.gz
  sha256: 6f75a75d001917fb455e4e459a63594e47d377334b1948f97f541c84aaf6371b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - magic-class
    - qtpy
    - opencv
    - matplotlib-base
    - termcolor
    - scikit-image
    - tifffile
    - cellpose
    - napari

test:
  imports:
    - spots_in_yeasts
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MontpellierRessourcesImagerie/spots-in-yeasts
  summary: A Napari plugin segmenting yeast cells and fluo spots to extract statistics.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
