{% set name = "trogon" %}
{% set version = "0.5.1dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Textualize/{{ name }}/archive/636f114655da84c82f3d31649ee7165605349558.zip
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trogon-{{ version }}.tar.gz
  sha256: 59f20a2ccc836a7b65ab8010ef3abbc6660f3c555d9a5175576b197ff58ed23f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - textual >=0.26.0
    - click >=8.0.0

test:
  imports:
    - trogon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Textualize/trogon
  summary: Automatically generate a Textual TUI for your Click CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
