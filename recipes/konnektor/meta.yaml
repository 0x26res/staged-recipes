{% set name = "konnektor" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/{{ name[0] }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6cded252eb079341b884b609e524f38ec96387efb343bd3f2312fae4de5c1166

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - versioningit
    - pip
  run:
    - python >=3.9
    - gufe
    - numpy
    - rdkit
    - networkx
    - scikit-mol
    - scikit-learn
    - ipycytoscape

test:
  imports:
    - konnektor
  commands:
    - pytest --pyargs konnektor
  requires:
    - pytest

about:
  home: https://github.com/OpenFreeEnergy/konnektor
  summary: Konnektor is a package for calculating networks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
