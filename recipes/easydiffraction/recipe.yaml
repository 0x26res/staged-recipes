context:
  name: easydiffraction
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/easydiffraction-${{ version }}.tar.gz
  sha256: ef534e319668f8c757ca88dd09b46578dd3c8716a14be2d82ac80a8e41141a1d

build:
  number: 0
  skip:
    - match(python, "<3.11")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - hatchling
    - versioningit
    - pip
  run:
    - python
    - cryspy
    - easycrystallography
    - easyscience
    - pooch

tests:
  - python:
      imports:
        - easydiffraction

about:
  homepage: https://easydiffraction.org/
  summary: Making diffraction data analysis and modelling easy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
