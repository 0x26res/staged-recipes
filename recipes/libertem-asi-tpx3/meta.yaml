{% set name = "libertem-asi-tpx3" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libertem_asi_tpx3-{{ version }}.tar.gz
  sha256: 18e9813a6dd5081e2b84263c92f5eacda5a811ad1a00fb8c64db5dac70393a72

build:
  noarch: python
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust
    - cargo-bundle-licenses    
  host:
    - python >=3.7,<3.11
    - maturin >=0.13,<0.14
    - pip
    - rust
  run:
    - python >=3.7,<3.11
    - libgcc
    - libgcc-ng

test:
  imports:
    - libertem_asi_tpx3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LiberTEM/LiberTEM-rs/
  summary: LiberTEM support for ASI TPX3 detectors
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: |
    A Rust+Python library for receiving sparse array
    streams from Amsterdam Scientific Instruments
    CheeTah TPX3 detectors.

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
