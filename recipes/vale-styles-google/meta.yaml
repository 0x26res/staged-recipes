{% set name = "Google" %}
{% set version = "0.5.0" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1c821809b0c53079a23c44764d79f6105408bbf8a331153e704faca4670ec51f

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl