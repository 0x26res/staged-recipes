{% set name = "dtrx" %}
{% set version = "8.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtrx-{{ version }}.tar.gz
  sha256: eec67869b85068fac8406f5018d781aee5b55422f3b7698bfea43468b2cec67c

build:
  entry_points:
    - dtrx = dtrx.dtrx:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - bzip2
    - p7zip
    - python
    - setuptools >=44.1.1
    - wheel >=0.37.0
    - pip
    - unzip
    - xz
  run:
    - bzip2
    - p7zip
    - python
    - unzip
    - xz

test:
  imports:
    - dtrx
  commands:
    - pip check
    - dtrx --help
  requires:
    - pip

about:
  home: https://github.com/dtrx-py/{{ name }}
  summary: Script to intelligently extract multiple archive types
  license: GPL-3.0-or-later
  license_file: COPYING
  dev_url: https://github.com/dtrx-py/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
