{% set name = "reprostim" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reprostim-{{ version }}.tar.gz
  sha256: a1f55064e0683c23410c5e6b40e73f1b001ad6e13583eadcf4a14bd844c8faed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.4.0
    - pip
    - hatchling
    - versioningit
  run:
    - python >={{ python_min }}
    - zbar
    - click >=8.1.7
    - click-didyoumean >=0.3.1
    - pydantic >=2.7.1
    - numpy >=1.26.4
    - pyzbar >=0.1.9
    - qrcode >=8.0
    - opencv >=4.9.0

test:
  imports:
    - reprostim
  commands:
    - python -m pytest -vv tests
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov
  source_files:
    - tests

about:
  home: https://github.com/ReproNim/reprostim/
  summary: ReproStim is a video capture and recording suite for neuroimaging and psychology experiments
  license: MIT
  license_family: MIT
  license_file: LICENSES/MIT.txt

extra:
  recipe-maintainers:
    - yarikoptic
    - vmdocua
