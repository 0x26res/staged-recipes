{% set name = "webpack-cli" %}
{% set version = "5.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/webpack-cli/-/webpack-cli-{{ version }}.tgz
  sha256: 0d5484af2d1547607f8cac9133431cc175c702ea9bffdf6eb446cc1f492da2ac

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - webpack-cli --help

about:
  home: https://github.com/webpack/webpack-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A bundler for javascript and friends.
  dev_url: https://github.com/webpack/webpack-cli

extra:
  recipe-maintainers:
    - danielnachun
