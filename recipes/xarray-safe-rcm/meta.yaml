{% set name = "xarray-safe-rcm" %}
{% set version = "2023.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-safe-rcm-{{ version }}.tar.gz
  sha256: 98b8ac60e8caf8bf911fb7805f94ed0d93110121257389c233b900c764437153

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - toolz
    - numpy
    - xarray
    - xarray-datatree
    - lxml
    - xmlschema
    - rioxarray
    - exceptiongroup

test:
  imports:
    - safe_rcm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: xarray reader for radarsat constellation mission (RCM) SAFE files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
    - agrouaze
