{% set name = "hklpy2" %}
{% set version = "0.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hklpy2-{{ version }}.tar.gz
  sha256: a90f9abcc11d5c944664b3107cf2480fe4185e9dbce477d12ae193f40c34846d

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - no_op = hklpy2.backends.no_op:NoOpSolver
    - hkl_soleil = hklpy2.backends.hkl_soleil:HklSolver  # [linux]
    - th_tth = hklpy2.backends.th_tth_q:ThTthSolver
  # noarch: python

requirements:
  host:
    - python >=3.10
    - setuptools-scm >=8
    - setuptools >=64.0
    - pip
  run:
    - python >=3.10
    - hkl   # [linux]
    - numpy
    - ophyd
    - packaging
    - pint

test:
  imports:
    - hklpy2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://prjemian.github.io/hklpy2
  summary: 2nd generation diffractometer controls for the Bluesky Framework.
  license: BSD-4-Clause
  license_file: LICENSE
  doc_url: https://prjemian.github.io/hklpy2
  dev_url: https://github.com/prjemian/hklpy2

extra:
  recipe-maintainers:
    - prjemian
