{% set name = "Directory-Tree" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rahulbordoloi/{{ name }}/archive/refs/tags/v{{ version}}.tar.gz
  sha256: 6dd871bafe859301097354d1f171540fbc9bd38d3f8f52f8a196dc28522085da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - directory_tree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rahulbordoloi/Directory-Tree/
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
