{% set name = "branchwater" %}
{% set pypi_name = "pyo3_branchwater" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/pyo3_branchwater-{{ version }}.tar.gz
  sha256: 67d5a9433a55b43d0591ecef2ac9a268855752949bfad9dcb6ffc2bcc6e535d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - llvm
  host:
    - python >=3.8
    - maturin >=1.1.0,<2
    - pip
  run:
    - python >=3.8
    - sourmash-minimal >=4.8.3,<5

test:
  imports:
    - pyo3_branchwater
  commands:
    - pip check
  requires:
    - pip

about:
  summary: fast search and gather extensions for sourmash
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
    - bluegenes
