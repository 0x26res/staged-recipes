{% set name = "typos-lsp" %}
{% set version = "0.1.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tekumara/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 78d9398498a76bad3bd955241271c2bb07858cc2fd58501300df0ccc51ef945c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} &  # [unix]
    - exe_pid=$!  # [unix]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [unix]
    - start /b {{ name }}   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /im {{ name }}.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/tekumara/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Source code spell checker for Visual Studio Code, Neovim and other LSP clients
  dev_url: https://github.com/tekumara/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
