{% set name = "con-duct" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/con_duct-{{ version }}.tar.gz
  sha256: c886685615ee2b2af8fbc023dbb1038c79e89760b6d3a490e2c8aea1c90db4f1

build:
  # Package depends on session ids, and does not currently support Windows
  skip: true  # [win or py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python  # >=3.8 enforced by build: skip
    - setuptools >=46.4.0
    - pip
  run:
    - python  # >=3.8 enforced by build: skip

test:
  imports:
    - con_duct
  commands:
    - python -m pytest -vv test
  requires:
    - pytest
    - pytest-cov
  source_files:
    - test
    - tox.ini

about:
  home: https://github.com/con/duct/
  summary: Runs a command and collects resource usage metrics
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmacdo
    - yarikoptic
    - jwodder
