{% set name = "rank-bm25" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rank_bm25-{{ version }}.tar.gz
  sha256: 096ccef76f8188563419aaf384a02f0ea459503fdf77901378d4fd9d87e5e51d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - rank_bm25
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dorianbrown/rank_bm25
  summary: Various BM25 algorithms for document ranking
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - masci
