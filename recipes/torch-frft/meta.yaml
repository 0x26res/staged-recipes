{% set name = "torch-frft" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_frft-{{ version }}.tar.gz
  sha256: 3fb229cfde9e92cecfd6e549f97dc166b0c920d0dad3e27632c0b7ca07dea7ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.12
    - numpy >=1.24.3,<2.0.0
    - scipy >=1.10.1,<2.0.0
    - pytorch >=2.0.0,<2.0.1

test:
  imports:
    - torch_frft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tunakasif/torch-frft
  summary: PyTorch implementation of the fractional Fourier transform with trainable transform order.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tunakasif
