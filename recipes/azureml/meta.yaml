{% set name = "azureml" %}
{% set version = "0.2.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1b48afa1306d1f32133748585a3e5a6793557780105f4e51c2a978070dd432f1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pandas
    - pip
    - python
    - python-dateutil
    - requests
    - setuptools >=61.0
    - setuptools-scm
  run:
    - pandas
    - python
    - python-dateutil
    - requests

test:
  imports:
    - azureml

about:
  home: "https://github.com/Azure/Azure-MachineLearning-ClientLibrary-Python"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Microsoft Azure Machine Learning Python client library"
  doc_url: Null
  dev_url: Null

extra:
  recipe-maintainers:
    - ma-pineda
