{% set name = "katex" %}
{% set version = "0.16.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KaTeX/KaTeX/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9f981dad36c339b6e85ee1293d4f74a405b894dbff2f314d1fd9f1d0db03f957

build:
  number: 0
  noarch: generic
  script:
    - npm run build
    - tgz=$(npm pack)
    - npm install -g $tgz

requirements:
  host:
    - nodejs
  run:
    - nodejs
    - __unix

test:
  commands:
    - test -f $PREFIX/bin/katex
    - katex --version

about:
  home: https://github.com/KaTeX/KaTeX
  license: MIT
  license_file: LICENSE
  summary: Fast math typesetting for the web.

extra:
  recipe-maintainers:
    - isuruf
