{% set name = "multipers" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DavidLapous/multipers/releases/download/v{{ version }}/multipers-{{ version }}.tar.gz
  sha256: f2f6a09190e6a35e0f0733bb946375ef8d4b0b1b35a9ee1f44ce352fdbe56009

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=39 or py>=313]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - python
    - numpy >=2
    - cython >=3  
  host:
    - python
    - numpy >=2
    - cython >=3
    - setuptools
    - pip
    - tbb
    - tbb-devel
    - libboost-python-devel
    - libboost-devel
  run:
    - python
    - tbb
    - numpy
    - gudhi >=3.8
    - tqdm
    - scipy
    - joblib
    - matplotlib-base
    - scikit-learn
    - pot


test:
   imports:
      - multipers
   requires:
      - pip
   commands:
      - pip check
about:
  home: https://davidlapous.github.io/multipers/
  summary: Multiparameter Topological Persistence for Machine Learning
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DavidLapous
