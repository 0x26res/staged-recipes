{% set version = "1.13.0" %}

package:
  name: numbat
  version: {{ version }}

source:
  url: https://github.com/sharkdp/numbat/archive/v{{ version }}.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - numbat --help

about:
  home: https://github.com/sharkdp/numbat
  license: MIT
  license_family: MIT
  summary: A statically typed programming language for scientific computations
  license_file:
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - apcamargo
