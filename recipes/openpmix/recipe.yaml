context:
  name: openpmix
  version: "5.0.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/openpmix/openpmix/releases/download/v${{ version }}/pmix-${{ version }}.tar.bz2
  sha256: f72d50a5ae9315751684ade8a8e9ac141ae5dd64a8652d594b9bee3531a91376

build:
  skip:
    - win
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - autoconf
    - automake
    - perl
    - make
    - pkg-config
  host:
    - libevent
    - libhwloc
    - zlib
  run_exports:
    - ${{ pin_subpackage('openpmix', upper_bound='x.x') }}

tests:
  - script:
      - test -f $PREFIX/lib/libpmix${SHLIB_EXT}
      - test ! -f $PREFIX/lib/libpmpix.a
      - bash -e test.sh
    files:
      recipe:
        - test.sh

about:
  homepage: https://pmix.org
  summary: OpenPMIx Implementation of the PMIx Standard
  description: |
    Reference Implementation of the Process Management Interface Exascale (PMIx) standard
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://docs.openpmix.org
  repository: https://github.com/openpmix/openpmix

extra:
  recipe-maintainers:
    - j34ni
    - minrk
