{% set name = "tag-mne" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tag_mne-{{ version }}.tar.gz
  sha256: db744a400c67fae4822a10ed6d099aa608aba60e0ab8a601bd0bfd4442f18ae6

build:
  skip: true
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - pip
  run:
    - python >=3.7
    - numpy
    - mne >=1.8

test:
  imports:
    - tag-mne
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simonkojima/tag-mne
  summary: python library for working on mne tag
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonkojima
