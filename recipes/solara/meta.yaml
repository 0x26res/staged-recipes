{% set name = "solara" %}
{% set version = "1.19.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solara-{{ version }}.tar.gz
    sha256: 8fbf9374972651c2311691fe63b56921ababed53f5125a8095fda303c68f06ab
    folder: solara

build:
  noarch: python
  number: 0


outputs:
  - name: {{ name|lower }}
    version: {{ version }}
    build:
      script: |
        set -euxo pipefail
        cd solara
        python -m pip install -vv --no-deps .
      entry_points:
        - solara = solara.__main__:main
    requirements:
      host:
        - python >=3.8
        - hatchling
        - pip
      run:
        - python >=3.8
        - reacton >=1.7.1
        - ipywidgets
        - cachetools
        - filelock
        - markdown
        - pymdown-extensions
        - humanize
        - ipyvuetify >=1.8.10
        - ipyvue >=1.9.0
        - jinja2
        - markupsafe
        - click >=7.1.0
        - rich-click
        - uvicorn
        - websockets
        - starlette
        - jupyter_client >=7.0.0
        - watchdog
        - requests
        - nbformat
        - ipykernel
    test:
      imports:
        - solara
      commands:
        - pip check
        - solara --help
      requires:
        - pip

about:
  home: https://github.com/widgetti/solara
  summary: 'A Pure Python, React-style Framework for Scaling Your Jupyter and Web Apps'
  license: MIT AND BSD-3-Clause
  license_file:
    - solara/LICENSE
    - solara/packages/assets/LICENSE
    - solara/packages/solara-widget-manager/LICENSE.voila.txt
    - solara/packages/solara-enterprise/LICENSE
    - solara/packages/solara-enterprise/solara_enterprise/license.py
    - solara/solara/template/portal/LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
