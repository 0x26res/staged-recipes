{% set name = "pyfes" %}
{% set version = "2024.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: https://github.com/CNES/aviso-fes/releases/download/2024.6.0/pyfes-2024.6.0.tar.gz
  sha256: cbe12ae22d5ca7794065135539471c0f7fefb7876c49b7dc1c8a68b810544df0

build:
  script: {{ PYTHON }} -m pip install . -vv
  build: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - setuptools                          # [build_platform != target_platform]
    - {{ compiler('cxx') }}               # [linux or osx]
    - vs2017_win-64                       # [win]
    - cmake
    - make                                # [linux]
  host:
    - python {{ python }}
    - cmake
    - eigen
    - setuptools_scm
    - boost-cpp >= 1.79
    - cxx-compiler
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - netcdf4
    - pyyaml

test:
  imports:
    - pyfes

about:
  home: https://github.com/CNES/aviso-fes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'FES prediction software'
  description: |
    This package is the fully revised version of the FES distribution.
    This distribution includes the FES tidal prediction software.

extra:
  recipe-maintainers:
    - fbriol
