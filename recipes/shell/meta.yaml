{% set name = "shell" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/prefix-dev/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "0eb58c974361144279e966b072bc69ab0b885090ca63a60bccab11c29ac44ba9"

build:
  number: 0
  script: |
    set -ex
    cd crates/shell
    cargo install --no-track --locked --bins --root {{ PREFIX }} --path .

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - {{ compiler('c') }}

test:
  commands:
    - shell --help

about:
  home: "https://github.com/prefix-dev/shell"
  license: "MIT"
  license_file: "LICENSE"
  summary: "Shell is a cross-platform shell utility written in Rust."

extra:
  recipe-maintainers:
    - prsabahrami
    - wolfv
