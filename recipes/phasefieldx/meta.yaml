{% set name = "phasefieldx" %}
{% set version = "0.0.3" %}

package:
  name: phasefieldx
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phasefieldx-{{ version }}.tar.gz
  sha256: 2e439602d3dee00982d20057d8d73ff68631671e636e880078874b48cbadf251

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

test:
  imports:
    - phasefieldx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CastillonMiguel/phasefieldx
  summary: 'PhaseFieldX: An Open-Source Framework for Advanced Phase-Field Simulations'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://phasefieldx.readthedocs.io
  dev_url: https://github.com/CastillonMiguel/phasefieldx

extra:
  feedstock-name: phasefieldx
  recipe-maintainers:
    - CastillonMiguel
