{% set name = "daggerpy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/daggerpy-{{ version }}.tar.gz
  sha256: ca23f019ff0af86e9e2b13e4bc5e57b35f8e77625725d3051187d0e94dfd13c3

build:
  skip: true  # [py2k]
  entry_points:
    - dagger=dagger.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pybind11
    - pip
  run:
    - python
    - click >=7.0
    - pybind11

test:
  imports:
    - dagger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bgailleton/DAGGER
  summary: DAG tools to process numerical topography and landscape evolution models
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
