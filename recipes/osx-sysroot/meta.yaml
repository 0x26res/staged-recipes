{% set name = "osx-sysroot" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


build:
  noarch: generic
  number: 0

outputs:
  - name: sysroot_osx-64
    version: {{ sdk_version }}
    run_exports:
      - __osx >={{ sdk_version }}

  - name: sysroot_osx-arm64
    version: {{ arm_sdk_version }}
    run_exports:
      - __osx >={{ arm_sdk_version }}

about:
  summary: metapackage to help set osx sdk version
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
