{% set name = "kr8s" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kr8s-{{ version }}.tar.gz
  sha256: def4cb8ec8f53fa24cb0e9b9781d9628170e6cbe680eb1affae2554f5f6e80b8

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - aiohttp
    - importlib-metadata  # [py<38]
    - pyyaml >=6.0.0,<7.0.0
    - asyncio-atexit >=1.0.1,<2.0.0
    - aiofiles >=23.1.0,<24.0.0
    - python-jsonpath >=0.7.1,<0.8.0
    - async-timeout >=4.0.2,<5.0.0

test:
  imports:
    - kr8s
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Kubernetes API library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobtomlinson
