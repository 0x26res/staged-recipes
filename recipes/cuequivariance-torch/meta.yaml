{% set name = "cuequivariance-torch" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cuequivariance_torch-{{ version }}.tar.gz
  sha256: 235468ceb50c981be79e2c40c5545d32a4a18f57edb1a958f7c564b6985baf55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./cuequivariance_torch-{{ version }} -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - cuequivariance

test:
  imports:
    - cuequivariance_torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/cuEquivariance
  summary: CUDA accelerated equivariant operations
  license: Apache-2.0

extra:
  recipe-maintainers:
    - fxcoudert
