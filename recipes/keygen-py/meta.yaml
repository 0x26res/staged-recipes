{% set name = "keygen-py" %}
{% set version = "0.0.1.dev4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/keygen_py-{{ version }}.tar.gz
  sha256: a2da9aa961e02e9dd2fe947a1369642feffc83828939bd148b688f3aea33c10c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9

test:
  imports:
    - keygen_py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/terra-quantum-public/keygen-py
  summary: Unofficial Keygen SDK for Python. Integrate license activation and offline licensing. Wrapper around keygen-rs rust crate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sbtq
