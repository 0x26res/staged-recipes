{% set name = "azureml" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d1/f7/95586c8733442e53ebef8a2ef335366b361eef957c5f09114752e47d31d8/{{ name }}-{{ version }}.zip
  sha256: 1b48afa1306d1f32133748585a3e5a6793557780105f4e51c2a978070dd432f1

build:
  noarch: python
  script: |
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - python-dateutil
    - requests
    - pandas

test:
  imports:
    - azureml

about:
  home: Null
  summary: 'Microsoft Azure Machine Learning Python client library'
  license: 'MIT'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ma-pineda
