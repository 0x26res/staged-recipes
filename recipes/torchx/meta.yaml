{% set name = "torchx" %}
{% set version = "0.7.0" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchx-{{ version }}.tar.gz
  sha256: 933b800849c69ddff9feda931f0ae2c4083638eafc73abfdf361158667c68ad6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - docstring_parser >=0.8.1
    - filelock
    - fsspec>=2023.10.0
    - importlib-metadata
    - pyre-extensions
    - python >={{ python_min }}
    - pyyaml
    - tabulate
    - urllib3 >=1.21.1,<1.27

test:
  imports:
    - torchx
  commands:
    - pip check
  requires:
    - numpy
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pytorch/torchx
  summary: A universal job launcher for PyTorch applications
  license: BSD 3-Clause
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jeongseok-meta
