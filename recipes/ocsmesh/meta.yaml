{% set name = "ocsmesh" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocsmesh-{{ version }}.tar.gz
  sha256: 583eb3ca3df077e27bba3d86141cb6948f873ad3fe1511aa8378b8fa95daa694

build:
  entry_points:
    - ocsmesh = ocsmesh.__main__:main
    - interp = ocsmesh.interp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - setuptools >=45
    - setuptools-scm >=7
    - wheel
    - numpy
    - pip
  run:
    - python >=3.8,<3.11
    - colored-traceback
    - fiona
    - geoalchemy2
    - geopandas
    - jigsawpy
    - matplotlib-base
    - netcdf4
    - numba
    - numpy >=1.21
    - pyarrow
    - rtree
    - pyproj >=3.0
    - rasterio
    - requests
    - scipy
    - shapely >=1.8
    - tqdm
    - typing-extensions
    - utm

test:
  imports:
    - ocsmesh
  commands:
    - pip check
    - ocsmesh --help
    - interp --help
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/OCSMesh/
  summary: Package to generate computational unstructured meshes from planetary modeling.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SorooshMani-NOAA
