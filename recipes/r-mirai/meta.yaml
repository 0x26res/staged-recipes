{% set version = '0.11.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mirai
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mirai_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mirai/mirai_{{ version }}.tar.gz
  sha256: 3044f1fd4051dc7d4d2f893afd3968ae71682e1387d6653527e500883e9610d8

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-nanonext >=0.10.4
  run:
    - r-base
    - r-nanonext >=0.10.4

test:
  commands:
    - $R -e "library('mirai')"           # [not win]
    - "\"%R%\" -e \"library('mirai')\""  # [win]

about:
  home: https://shikokuchuo.net/mirai/
  dev_url: https://github.com/shikokuchuo/mirai/
  license: GPL-3.0-or-later
  summary: Lightweight parallel code execution and distributed computing. Designed for simplicity,
    a 'mirai' evaluates an R expression asynchronously, on local or network resources,
    resolving automatically upon completion. Features efficient task scheduling, fast
    inter-process communications, and Transport Layer Security over TCP/IP for remote
    connections, courtesy of 'nanonext' and 'NNG' (Nanomsg Next Gen).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

