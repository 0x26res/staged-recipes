{% set name = "fenics-oasis" %}
{% set version = "2019.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikaem/Oasis/archive/{{ version }}.tar.gz
  sha256: a610ddd83dcd514a193ed3dc7933475995ee850582e64e4aec90b27d28241592

build:
  entry_points:
    - oasis=oasis.run_oasis:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - fenics >=2019.1.0
    - numpy
    - matplotlib-base

test:
  imports:
    - oasis
  source_files:
    - tests/*
  commands:
    - pytest ./tests/
  requires:
    - pytest

about:
  summary: Oasis - Navier-Stokes solvers in FEniCS
  description: |
    Oasis is a high-level/high-performance Open Source Navier-Stokes solver written in Python.
  home: https://github.com/mikaem/Oasis
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  doc_url: https://github.com/mikaem/oasis/wiki
  dev_url: https://github.com/mikaem/Oasis

extra:
  recipe-maintainers:
    - johannesring
    - keiyamamo
