{% set name = "commitlint" %}
{% set version = "19.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@commitlint/cli/-/cli-{{ version }}.tgz
  sha256: 686c43e6d20ea555a65ab77464d8d4726926be154e093092374f4a51083337bc

build:
  noarch: generic
  number: 0

requirements:
  host:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - commitlint --help

about:
  home: https://commitlint.js.org
  license: MIT
  license_file:
    - license.md
    - third-party-licenses.txt
  summary: Lint commit messages according to a commit convention
  dev_url: https://github.com/conventional-changelog/commitlint

extra:
  recipe-maintainers:
    - danielnachun
