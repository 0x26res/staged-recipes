{% set name = "relentless" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/relentless-{{ version }}.tar.gz
  sha256: 573afc26ea4cfcf68b235437638628635bdc5a147bac5d1f32866b839b042b7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8
    - freud >=2
    - gsd
    - lammpsio >=0.4
    - networkx >=2.5
    - numpy
    - packaging
    - scipy

test:
  imports:
    - relentless
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mphowardlab/relentless
  summary: Computational materials design, with less code
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mphoward
