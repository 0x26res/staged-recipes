{% set name = "napari-labelprop" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-labelprop-{{ version }}.tar.gz
  sha256: 88238dec4b171b9d4a76926233a4dbda3a57234f69c0bb099e623afe3a37d129

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - deep-labelprop
    - magicgui
    - napari-nifti
    - numpy
    - python >=3.8
    - qtpy

test:
  imports:
    - napari_labelprop
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nathandecaux/napari-labelprop
  summary: Label propagation through deep registration
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - nathandecaux
