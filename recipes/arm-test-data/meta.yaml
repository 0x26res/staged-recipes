{% set name = "arm-test-data" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arm-test-data-{{ version }}.tar.gz
  sha256: 79fc23d69063f7def2776615e444888128304a105ea6cdb4e47aeea90c3eda94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - wheel
    - setuptools-scm >=7.0
    - pip
  run:
    - python >=3.9
    - pooch

test:
  imports:
    - arm_test_data
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Provides utility functions for accessing data repository for openradar examples/notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgrover1
