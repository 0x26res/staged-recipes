context:
  name: feedrattler
  version: 0.1.0
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/hadim/feedrattler/archive/refs/heads/${{ version }}.zip
  sha256: 68dc2a0d8ef507fc01919c4490d6b712c5e5edab8fb6b85c38223d55ac0c65e2

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }}
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
  run:
    - python >=${{ python_min }}
    - pygithub >=2.5
    - conda-smithy >=3.45
    - ruamel.yaml >=0.18
    - gitpython >=3.1
    - conda-recipe-manager >=0.4.0
    - typer >=0.15
    - rich >=13.9
    - python-dotenv >=1.0

tests:
  - python:
      imports:
        - feedrattler
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - feedrattler --help

about:
  summary: Convert conda-forge feedstock to rattler-build
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/hadim/feedrattler

extra:
  recipe-maintainers:
    - hadim
