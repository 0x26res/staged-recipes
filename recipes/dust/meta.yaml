{% set version = "0.9.0" %}

package:
  name: dust
  version: {{ version }}

source:
  url: https://github.com/bootandy/dust/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 70efd66e662fcd93bbc6cf2f8c3104a1de7e52090f709e9040a34bdc7c72ea9c

build:
  number: 0
  script:
    - RUSTFLAGS="-Clink-args=-Wl,-L$PREFIX/lib" cargo install --path . --root "$PREFIX"  # [unix]
    - cargo install --path . --root "%LIBRARY_PREFIX%"                                   # [win]
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [unix]
    - m2w64-binutils       # [win]
    - cargo-bundle-licenses

test:
  commands:
    - dust --version

about:
  home: https://github.com/bootandy/dust
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Alternative tool to du written in rust

extra:
  recipe-maintainers:
    - peterjc
    - jonashaag
    - Zeitsperre
