{% set version = "0.1.2" %}

package:
  name: cherab-inversion
  version: {{ version }}

source:
  url: https://github.com/munechika-koyo/cherab_inversion/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 74033384b9c84c4983c4890e31b8eb7e10a896af3161c860f0fb7318a7a3fad1

build:
  noarch: python
  skip: true  # [(aarch64 or ppc64le) and python_impl == "pypy"]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.9,<3.12
    - wheel
    - numpy
    - meson-python >=0.13
    - cython >=3.0
    - pip
  run:
    - python >=3.9,<3.12
    - numpy
    - scipy
    - matplotlib-base
    - scikit-sparse

test:
  imports:
    - cherab.inversion
  commands:
    - pip check
    - pytest --pyargs cherab.inversion
  requires:
    - pip
    - pytest

about:
  summary: Cherab inversion framework
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://cherab-inversion.readthedocs.io/en/stable/
  dev_url: https://github.com/munechika-koyo/cherab_inversion

extra:
  recipe-maintainers:
    - munechika-koyo
