{% set name = "solar-data-tools" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solar_data_tools-{{ version }}.tar.gz
  sha256: 9a1a0fe1617d49b479aecea6a8f0273b797582b0e8ed42584d5fedd79b84bab8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - pip
    - python
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - jupyter
    - matplotlib
    - seaborn
    - requests
    - pvlib
    - cvxpy
    - pykml
    - haversine
    - smart_open
    - sig-decomp
    - clarabel
    - qss
    - tqdm
    - spcqe
    - dask
    - distributed
    - dask-cloudprovider
    - graphviz
    - bokeh

test:
  imports:
    - solardatatools
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/slacgismo/solar-data-tools
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Tools for performing common tasks on solar PV data signals
  doc_url: https://solar-data-tools.readthedocs.io/

extra:
  recipe-maintainers:
    - bmeyers
    - pluflou
    - MitchellAV
