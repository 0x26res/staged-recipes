{% set python_min = "3.10" %}
{% set name = "intervalues" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 551b4c2fea5e7e9c893a6df846756fe5d173fe900492c04034df12e48b837471

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("rust") }}
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-rust
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - intervalues
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/bert.debruijn/intervalues
  dev_url: https://gitlab.com/bert.debruijn/intervalues
  summary: Efficient combining of intervals of numbers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
