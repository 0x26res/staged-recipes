{% set name = "dot-language-server" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: d857a413a7ea730890d6050b0e2e1aa10d97f39771c82cc5fb75d9b5c48730c3

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nikeee/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A language server for the DOT language
  dev_url: https://github.com/nikeee/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
