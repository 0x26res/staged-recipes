{% set name = "wcurl" %}
{% set version = "2024.07.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/curl/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 962bb72e36e6f6cedbd21c8ca3af50e7dadd587a49d2482ab3226e76cf6dcc97

build:
  number: 0
  noarch: generic

requirements:
  host:
    - m2-bash  # [win]
  run:
    - curl >=7.83.0

test:
  commands:
    - wcurl --help
    - wcurl https://raw.githubusercontent.com/conda-forge/curl-feedstock/master/LICENSE.txt

about:
  home: https://curl.se/wcurl
  license: curl
  license_family: MIT
  license_file: LICENSE
  summary: A simple wrapper around curl to easily download files
  description: |
    wcurl is a command line tool which lets you download URLs without having to
    remember any parameters. 
  doc_url: https://curl.se/wcurl
  dev_url: https://github.com/curl/wcurl

extra:
  recipe-maintainers:
    - apcamargo
