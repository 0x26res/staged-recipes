{% set name = "pymeos-cffi" %}
{% set version = "1.1.0a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools >=61.0
    - cffi
    - pip
  run:
    - python >=3.7
    - cffi
    - python-dateutil
    - shapely

test:
  imports:
    - pymeos_cffi
  commands:
    - pip check
  requires:
    - pip

about:
  summary: PyMEOS wrapper for the MEOS C Library.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Diviloper