{% set name = "intake-esgf" %}
{% set version = "2024.01.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esgf2-us/intake-esgf/archive/v{{ version }}.tar.gz
  sha256: 01e6b1d74940da021db4dda6d6842a95f2c6c01eefdeac8424f24835f23c1fe7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python
    - pandas
    - xarray
    - xarray-datatree
    - netCDF4
    - globus-sdk
    - requests
    - tqdm

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nocollier
    - mgrover1