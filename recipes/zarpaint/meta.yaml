{% set name = "zarpaint" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zarpaint-{{ version }}.tar.gz
  sha256: c831eabfe5148d1a41ef29fe2a8fc7da7e61b4bdf8a910b73aaad70730169f03

build:
  entry_points:
    - zarpaint = zarpaint._main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - magicgui
    - napari >=0.4.18
    - numpy
    - python >=3.7
    - pyyaml
    - qtpy
    - scikit-image
    - scipy
    - toolz
    - zarr

test:
  imports:
    - zarpaint
  commands:
    - pip list
    - pip check
    - zarpaint --help
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/zarpaint
  summary: Paint segmentations directly to on-disk/remote zarr arrays
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/jni/zarpaint

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jni
