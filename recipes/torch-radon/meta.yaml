{% set version = "2.0.0" %}

package:
  name: carterbox-torch-radon
  version: {{ version }}

source:
  url: https://github.com/carterbox/torch-radon/releases/download/v{{ version }}/torch-radon-v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [cuda_compiler_version == 'None']

requirements:
  build:
    - {{ compiler('cuda') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pytorch
    - setuptools
  run:
    - python
    - {{ pin_compatible('pytorch') }}
    - scipy
    - numpy

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/carterbox/torch-radon
  summary: 'Tomography operators for Pytorch'
  description: |
    TorchRadon is a PyTorch extension written in CUDA that implements
    differentiable tomography operators.
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
