{% set name = "virushostinteractionpredictor" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/virushostinteractionpredictor-{{ version }}.tar.gz
  sha256: 14023a4474a96fdbeb9c85b38e8aca7144ab780ed5900090bcd644a834c92719

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9
    - biopython
    - numpy
    - pandas
    - scikit-learn

test:
  imports:
    - virushostinteractionpredictor
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ''
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBastion
