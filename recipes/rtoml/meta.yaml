{% set name = "rtoml" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rtoml-{{ version }}.tar.gz
  sha256: 113f2e133d152d9424269c475b4a7d0679987078b543e88fcb16c870dc2c460d

build:
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=0.13,<0.14
    - pip
  run:
    - python

test:
  imports:
    - rtoml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samuelcolvin/rtoml
  license: MIT
  license_file: LICENSE
  summary: A fast TOML library for python implemented in rust. 

extra:
  recipe-maintainers:
    - thewchan
