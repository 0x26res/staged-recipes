{% set version = "1.4.3" %}

package:
  name: stock-pandas
  version: {{ version }}

source:
  url: https://github.com/kaelzhang/stock-pandas/archive/refs/tags/{{ version }}.tar.gz
  sha256: aa951e34e73093f897f4baa154fd9444dcaac86200aa0ff432e3b4b76f657266

build:
  script: |
    make install
    make build
  number: 0

requirements:
  build:
    - python {{ python }}
    - Cython >=3.0.5,<4.0.0
    - numpy >=2.0.0rc1
    - setuptools
    - make
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python {{ python }}
    - pip
    - setuptools
    - {{ compiler('cxx') }}
  run:
    - python {{ python }}

test:
  imports:
    - stock_pandas
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/kaelzhang/stock-pandas
  summary: 'The production-ready subclass of `pandas.DataFrame` to support stock statistics and indicators.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/kaelzhang/stock-pandas

extra:
  recipe-maintainers:
    - kaelzhang
