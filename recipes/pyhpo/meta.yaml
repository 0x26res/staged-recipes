{% set version = "3.3.1" %}

package:
  name: pyhpo
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyhpo/pyhpo-{{ version }}.tar.gz
  sha256: 0fac6e4e6a29f91013857691b53d63d1c49e1b6d6b3ed40246a48cdb5d74a0e3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - backports.cached-property
    - pydantic
    - python >={{ python_min }}

test:
  imports:
    - pyhpo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/anergictcell/pyhpo
  summary: A Python package to work with the HPO Ontology
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
