{% set name = "mget3" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mget3-{{ version }}.tar.gz
  sha256: e722414b869f5c7775b9b4472db6a0ca42790ca0706b91b4551cdfa87c8b6621

build:
  skip: true  # [py<39 or py>=313 or py2k or osx]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - git
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=64
    - setuptools-scm >=8
    - wheel
    - docutils
    - lxml
    - sphobjinv
    - pip
  run:
    - python
    - copernicusmarine
    - docutils
    - gdal
    - lxml
    - netcdf4
    - numpy <2.0
    - packaging
    - pyparsing
    - python-dateutil
    - requests
    - scikit-fmm
    - scipy

test:
  imports:
    - GeoEco
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jjrob/MGET
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  license_url: https://github.com/jjrob/MGET/blob/main/LICENSE
  summary: 'Marine Geospatial Ecology Tools: access and manipulate marine ecological and oceanographic data'
  dev_url: https://github.com/jjrob/MGET
  doc_url: https://mget.readthedocs.io

extra:
  recipe-maintainers:
    - jjrob
