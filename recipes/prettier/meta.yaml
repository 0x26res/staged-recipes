{% set name = "prettier" %}
{% set version = "3.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/prettier/-/prettier-{{ version }}.tgz
  sha256: 2f1ecb0ab57a588e0d4d40d3d45239e71ebd8f0190199d0d3f87fe2283639f46

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - prettier --help

about:
  home: https://github.com/prettier/prettier
  license: MIT
  license_file: LICENSE
  summary: Prettier is an opinionated code formatter.
  dev_url: https://github.com/prettier/prettier

extra:
  recipe-maintainers:
    - danielnachun
