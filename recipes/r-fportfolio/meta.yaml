{% set name = "fportfolio" %}
{% set version = 4023.84 %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/fPortfolio_{{ version }}.tar.gz
  sha256: 6f67a0fcca8216e3831cca6150e539d64c9c5d96015ab11e127f5a313d92696e

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-timedate
    - r-timeseries
    - r-fbasics
    - r-fassets
  run:
    - r-base
    - r-timedate
    - r-timeseries
    - r-fbasics
    - r-fassets

test:
  commands:
    - $R -e "library('fportfolio')"  # [not win]
    - "\"%R%\" -e \"library('fportfolio')\""  # [win]

about:
  home: https://r-forge.r-project.org/projects/rmetrics/
  summary: A collection of functions to optimize portfolios and to analyze them from different points of view.
  license: CNRI-Python-GPL-Compatible

extra:
  recipe-maintainers:
    - janjagusch
