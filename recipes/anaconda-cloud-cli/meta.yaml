{% set name = "anaconda-cloud-cli" %}
{% set version = "0.1.0a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anaconda_cloud_cli-{{ version }}.tar.gz
  sha256: 850541f3af29e983172efd5fd570e0f1ab1d40d09646ef48d3c2818f2581dec6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs >=0.3
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=3.8
    - anaconda-cli-base
    - anaconda-cloud-auth

test:
  imports:
    - anaconda_cloud_cli
  commands:
    - pip check
    - python -c "from anaconda_cloud_cli import __version__; assert __version__ == \"{{ version }}\""
  requires:
    - pip

about:
  summary: The Anaconda Cloud CLI
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattkram
