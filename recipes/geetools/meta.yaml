{% set name = "geetools" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geetools-{{ version }}.tar.gz
  sha256: 3c21ab0627c740e4f30d821ca08ada6eccca17cebda92afda493aedb6f4c283c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - earthengine-api
    - requests
    - pandas
    - geopandas
    - deprecated
    - ee_extra

test:
  imports:
    - geetools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A collection of tools to work with Google Earth Engine Python API
  license: MIT
  license_file: LICENSE
  home: https://gee-tools.readthedocs.io

extra:
  recipe-maintainers:
    - 12rambau
    - fitoprincipe
