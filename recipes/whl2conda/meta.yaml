{% set name = "whl2conda" %}
{% set version = "23.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file:///Users/Christopher.Barber/ws/whl2conda/dist/whl2conda-23.8.3.tar.gz
  sha256: b8c5ef4be61a4d7fc705df1e6217e999c05dd438ae64f2d7c6a8e5c9d9e058b6

build:
  entry_points:
    - whl2conda = whl2conda.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - conda-package-handling >=2.2
    - platformdirs >=3.10
    - tomlkit >=0.12
    - wheel >=0.41

test:
  imports:
    - whl2conda
  commands:
    - pip check
    - whl2conda --help
  requires:
    - pip

about:
  summary: build conda packages directly from pure python wheels
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - analog-cbarber
