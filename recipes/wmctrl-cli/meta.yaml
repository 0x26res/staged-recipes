{% set name = "wmctrl-cli" %}
{% set version = "1.07" %}
{% set am_version = "1.16" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://deb.debian.org/debian/pool/main/w/wmctrl/wmctrl_{{ version }}.orig.tar.gz
  sha256: d78a1efdb62f18674298ad039c5cbdb1edb6e8e149bb3a8e3a01a4750aa3cca9
  patches:
    - wmctrl.patch

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-grep  # [win]
    - m2-libtool  # [win]
    - m2-m4  # [win]
    - m2-make  # [win]
    - m2-pkg-config  # [win]
    - make  # [not win]
    - pkg-config  # [not win]
    - gnuconfig  # [not win]
    - autoconf  # [not win]
    - automake  # [not win]
    - libtool  # [not win]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - gettext
  host:
    - glib
    - xorg-libx11
    - xorg-libxmu
    - xorg-libsm
    - xorg-libice

test:
  commands:
    - 'wmctrl --version'

about:
  home: http://tripie.sweb.cz/utils/wmctrl/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Unix command-line tool to interact with an EWMH/NetWM-compatible X Window Manager.

extra:
  recipe-maintainers:
    - ehfd
