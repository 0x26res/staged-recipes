{% set name = "pyScienceMode" %}
{% set version = "1.1" %}
{% set python_min = "3.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/9b/1d/bca672509f3dd592517588e7d89ed6c943e00b0e7a2e6e60698d816e168f/pysciencemode-1.1.tar.gz
  sha256: e64f0961fa758c6a453143e9801d800299eda5f62b1ea952fbb0cb6dcb570d1c

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - crccheck
    - colorama
    - pyserial
    - typing


test:
  imports:
    - pyScienceMode
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
about:
  home: "https://github.com/s2mLab/pyScienceMode"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python interface to control the Rehastim2 and RehastimP24 devices."
  doc_url: https://github.com/s2mLab/pyScienceMode/blob/master/README.md
  dev_url: https://github.com/s2mLab/pyScienceMode

extra:
  recipe-maintainers:
    - Kev1CO
