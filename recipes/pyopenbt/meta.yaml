{% set name = "pyopenbt" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyopenbt-{{ version }}.tar.gz
  sha256: 111caf73073c397c531b68b2ded50c5f4a2b751b14a3dd4c4c546a9f54318362

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - matplotlib-base
    - joblib

test:
  imports:
    - pyopenbt
  commands:
    - pip check
  requires:
    - pip

about:
  summary: python interface to openbt
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdtuck
