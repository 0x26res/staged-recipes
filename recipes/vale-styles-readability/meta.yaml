{% set name = "Readability" %}
{% set version = "0.1.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b06d9b95f12a3ef267b822538866f44cf3f16081c56545f22dc3d1297084eb0

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl
