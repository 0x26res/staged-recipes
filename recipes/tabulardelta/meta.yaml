{% set name = "tabulardelta" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tabulardelta-{{ version }}.tar.gz
  sha256: 856f725051b82dd2aa01cb3c76c9b12173c8b7044d2315809131ef0d83c29ba7

build:
  entry_points:
    - compyre = sqlcompyre.cli.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.11
    - numpy >=1.24.4,<3
    - pandas >=2.0.3,<3

test:
  imports:
    - sqlcompyre
  commands:
    - pip check
    - compyre --help
  requires:
    - pip

about:
  home: https://github.com/quantco/tabulardelta
  summary: Simplify table comparisons.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DominikZuercherQC
    - AaronTacke