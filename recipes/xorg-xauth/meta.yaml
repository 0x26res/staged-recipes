{% set xorg_name = "xauth" %}
{% set xorg_category = "app" %}
{% set name = "xorg-" ~ xorg_name %}
{% set version = "1.1.1" %}
{% set sha256 = "0f558ef33e76843cf16a78cd3910ef8ec0809bea85d14e091c559dcec092c671" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true
  run_exports:
    - {{ pin_subpackage(name|lower) }}

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool  # [win]
    - m2w64-pkg-config  # [win]
    - make
    - pkg-config  # [not win]
    - posix  # [win]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - make                          # [unix]
    - autoconf                      # [unix]
    - automake                      # [unix]
    - gettext                       # [unix]
    - libtool                       # [unix]
  host:
    - pthread-stubs
    - xorg-libx11 >=1.6,<2
    # Additional constraintless xorg-libx11 dep below is for conda-build to add potential pinning to.
    - xorg-libx11
    - xorg-libxau
    - xorg-libxext
    - xorg-libxmu
    - xorg-xtrans
    - xorg-util-macros
  run:
    - {{ pin_compatible('xorg-libx11') }}
    - {{ pin_compatible('xorg-libxau') }}
    - {{ pin_compatible('xorg-libxext') }}
    - {{ pin_compatible('xorg-libxmu') }}

test:
  commands:
    - 'xauth -h 2>&1 | grep -q "usage:  xauth \[-options ...\] \[command arg ...\]"'

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: X.Org authorization settings program
  dev_url: https://gitlab.freedesktop.org/xorg/app/xauth

extra:
  recipe-maintainers:
    - ehfd
