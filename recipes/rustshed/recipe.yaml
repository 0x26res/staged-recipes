context:
  name: rustshed
  version: "0.5.0"
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 27bf1da6ee635864e94cdea83b2d514562585c28b5a94b3829e45952b6de4bf9

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - rustshed
      pip_check: true
      python_version: ${{ python_min }}

about:
  homepage: https://github.com/pawelrubin/rustshed
  summary: A collection of Rust types in Python with complete type annotations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
