{% set name = "torchmd-net" %}
{% set version = "0.3.0" %}
# see github.com/conda-forge/conda-forge.github.io/issues/1059 for naming discussion
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/torchmd/torchmd-net/archive/{{ version }}.tar.gz
  sha256: eeaa20f576516cc25bc41720c8db69a543c39874

build:
  entry_points:
    - torchmd-train = torchmdnet.scripts.train:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
# Mainly due to NNPOps only having a linux package
  skip: true  # [not linux]

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - matplotlib-base
    - nnpops
    - pytorch
    - pytorch =*={{ torch_proc_type }}*-
    - pytorch_cluster
    - pytorch_geometric
    - pytorch_scatter
    - pytorch_sparse
    - lightning
    - pydantic <2
    - torchmetrics
    - tqdm

test:
  imports:
    - torchmdnet
  commands:
    - pip check
    - torchmd-train --help
  requires:
    - pip
    - pytest
  source_files:
    - tests
    - examples 
  commands:
    - pytest -v -x -s tests

about:
  home: https://github.com/torchmd/torchmd-net
  license: MIT
  license_family: MIT
  license_file: README.md
  summary: 'OpenMM plugin to define forces with neural networks'
  description: |
    TorchMD-NET provides state-of-the-art neural networks potentials (NNPs) and a mechanism to train them. It offers efficient and fast implementations if several NNPs and it is integrated in GPU-accelerated molecular dynamics code like ACEMD, OpenMM and TorchMD. TorchMD-NET exposes its NNPs as PyTorch modules.
  doc_url: https://github.com/torchmd/torchmd-net
  dev_url: https://github.com/torchmd/torchmd-net

extra:
  recipe-maintainers:
    - RaulPPelaez
    - raimis
    - giadefa
