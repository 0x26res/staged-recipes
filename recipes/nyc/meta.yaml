{% set name = "nyc" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 583e4733dd02206e2389949b41ab457d099363521b16a7208c162b06d97bddfe

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/istanbuljs/{{ name }}
  license: ISC
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: the Istanbul command line interface
  dev_url: https://github.com/istanbuljs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
