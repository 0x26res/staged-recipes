{% set name = "ipsurv" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipsurv-{{ version }}.tar.gz
  sha256: 41876e431d3ee86f49a94925e0fcdb754141a0b1dc19cf2148b712a8066b2e25

build:
  number: 0
  noarch: python
  entry_points:
    - ipsurv = ipsurv.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dnspython
    - ipaddress
    - pip
    - python
    - setuptools

test:
  imports:
    - ipsurv
    - ipsurv.configure
  commands:
    - pip check
    - ipsurv --help
  requires:
    - pip

about:
  home: https://github.com/deer-hunt/ipsurv
  summary: '"IpSurv" is a command-line program for surveying IP addresses, host information, and more. Also "IpSurv" is extensible program by Python.'
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - deer-hunt

