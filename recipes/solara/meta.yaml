{% set name = "solara" %}
{% set version = "1.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solara-{{ version }}.tar.gz
  sha256: 6f32d35a9103c954d8b3859049a48453fb599408941fee7417a14077a9fbca7a

build:
  entry_points:
    - solara = solara.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - reacton >=1.7.1
    - ipywidgets
    - cachetools
    - filelock
    - markdown
    - pygments
    - pymdown-extensions
    - humanize
    - ipyvuetify >=1.8.10
    - ipyvue >=1.9.0
    - numpy
    - pillow
    - jinja2
    - markupsafe
    - click >=7.1.0
    - rich-click
    - uvicorn
    - watchgod
    - websockets
    - starlette
    - jupyter_server
    - jupyter_client >=7.0.0
    - watchdog
    - requests
    - nbformat
    - ipykernel

test:
  imports:
    - solara
  commands:
    - pip check
    - solara --help
  requires:
    - pip

about:
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - packages/assets/LICENSE
    - packages/solara-widget-manager/LICENSE.voila.txt
    - packages/solara-enterprise/LICENSE
    - packages/solara-enterprise/solara_enterprise/license.py
    - solara/template/portal/LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
