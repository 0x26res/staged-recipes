{% set name = "compas_timber" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compas_timber-{{ version }}.tar.gz
  sha256: 36b3fef132b635487d3502ff4886075e53e36601a5be828e35ded878e9871c08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - rtree
    - compas ==2.0.0beta2,<3

test:
  imports:
    - compas_timber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gramaziokohler/compas_timber
  summary: COMPAS package for modeling, designing and fabricating timber assemblies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chenkasirer
