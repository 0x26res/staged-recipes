{% set name = "pypromice" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a4872db097cc8814c31bf14c5a40cada0fa345996126ae865c2402db260e4ca8

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.23.0
    - pandas >=1.5.0
    - xarray >=2022.6.0
    - toml
    - scipy >=1.9.0
    - scikit-learn >=1.1.0
    - bottleneck
    - netcdf4
    - pydataverse

test:
  imports:
    - pypromice
  commands:
    - pip check
    - python -m unittest discover pypromice
  requires:
    - pip

about:
  home: https://github.com/GEUS-Glaciology-and-Climate/pypromice
  summary: A toolbox for handling and processing PROMICE (Programme for Monitoring of the Greenland Ice Sheet) and GC-Net (Greenland Climate Network) automated weather station data
  license: GPL-2.0
  license_file: LICENSE.txt
  doc_url: https://pypromice.readthedocs.io
  dev_url: https://github.com/GEUS-Glaciology-and-Climate/pypromice
  
extra:
  recipe-maintainers:
    - PennyHow
    - ladsmund
    - patrickjwright
    - mankoff
