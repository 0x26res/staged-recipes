{% set name = "commlib-py" %}
{% set version = "0.10.6" %}
{% set commit = "b812d91bdad45ceab84003d372683e6fd6985719" %}
{% set sha256 = "a2ead2622c29481d1cb1382f51bb28ee0963f01df0579d71071f2bd926deface" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/robotics-4-all/commlib-py/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - relaxed-requirements.patch
    - update_pydantic_test.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --use-pep517 . -vvv .
  number: 0

requirements:
  build:
    - python
    - poetry-core
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.8.0
    - pika >=1.3.1
    - paho-mqtt >=1.6.1
    - hiredis >=2.1.1
    - ujson >=5.7.0
    - pydantic >=1.10.4

test:
  imports:
    - commlib
  requires:
    - coverage
    - pip
  source_files:
    - tests/
  commands:
    - pip check
    - coverage run -m unittest discover

about:
  home: https://github.com/robotics-4-all/commlib-py
  summary: "Internal  DSL for communication and messaging in CPS"
  license: MIT
  license_file:
    - LICENSE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - klpanagi
    - MementoRC
