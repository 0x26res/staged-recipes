{% set name = "tqdm-multiprocess" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # wheel...the setup.py file assumes a local requirements-dev.text
  url: https://files.pythonhosted.org/packages/25/7e/0d889fc6c84e3df6b69aaafe893fc77f69b3d968ac9ce574d1c62c688050/tqdm_multiprocess-0.0.11-py3-none-any.whl
  sha256: 3ebdf03e7a675150fa0bbceaa9c3c64b8cb556e9ffafa4fe6c078e51820524aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install tqdm_multiprocess-{{ version}}-py3-none-any.whl -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tqdm
    - colorama

test:
  imports:
    - tqdm_multiprocess
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EleutherAI/tqdm-multiprocess
  summary: Easy multiprocessing with tqdm and logging redirected to main process.
  license: 'MIT'

extra:
  recipe-maintainers:
    - mediocretech
