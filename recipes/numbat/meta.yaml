{% set version = "1.13.0" %}

package:
  name: numbat
  version: {{ version }}

source:
  url: https://github.com/sharkdp/numbat/archive/v{{ version }}.tar.gz
  sha256: 57450967bd222964f4865d7884b358d391e30d6eee8951b149f34f8642a32958

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - numbat --help

about:
  home: https://numbat.dev/
  dev_url: https://github.com/sharkdp/numbat
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: A statically typed programming language for scientific computations

extra:
  recipe-maintainers:
    - apcamargo
