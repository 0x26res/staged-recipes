{% set name = "safe-pysha3" %}
{% set version = "1.0.4" %}
{% set commit = "54be7e36b56c4734ca358c26b7734516cd748189" %}
{% set sha256 = "292548b0e18d6043a468185d6ce27761204ebf4d694daef956b6ffb52a6871a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/5afe/pysha3/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}tar ztf

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=3.8]
  missing_dso_whitelist:
    - "*/libc.so.6"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - sha3
  source_files:
    - test.py
  commands:
    - pip check
    - python test.py
  requires:
    - pip

about:
  home: https://github.com/5afe/pysha3
  summary: SHA-3 (Keccak) for Python 3.9 - 3.11
  license: PDDL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
