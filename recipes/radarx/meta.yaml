{% set name = "radarx" %}
{% set version = "0.1.3.dev0" %}
{% set sha256 = "6551edac03645cf9cb76cd8b816cabd6dfa5c1eda49ed2eaba9f9e67adcc803c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - xarray
    - xarray-datatree
    - xradar
    - netcdf4
    - cartopy >=0.20.0

test:
  imports:
    - radarx

about:
  home: https://github.com/syedhamidali/radarx
  summary: 'Xarray-based radar toolkit for radar data analysis'
  description: |
    radarx is a Python package built for processing and visualizing radar data using xarray structures, integrating closely with xradar and datatree libraries for effective manipulation of radar data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/syedhamidali/radarx
  doc_url: https://radarx.readthedocs.io/

extra:
  recipe-maintainers:
    - syedhamidali
