{% set name = "pylib-essentials" %}
{% set tarball_name = "pylib_essentials" %}
{% set version = "0.0.6" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ tarball_name }}-{{ version }}.tar.gz
  sha256: 74cd7a9a877537ed26b6d6ebdda8432c217d138de570f1d31849b282a6e0ade2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm >=3.4

  run:
    - python >={{ python_min }}
    - setuptools  
    - numpy
    - scipy
    - pandas
    - netCDF4
    - matplotlib >=3.0.0
    - pyproj >=3.0.0

test:
  imports:
    - pylib_essentials
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/wzhengui/pylibs
  summary: 'Python utilities for SCHISM pre/post-processing'
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://github.com/wzhengui/pylibs/blob/master/README.md
  dev_url: https://github.com/wzhengui/pylibs

extra:
  recipe-maintainers:
    - mansurjisan
