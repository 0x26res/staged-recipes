{% set name = "QCManyBody" %}
{% set version = "0.1" %}
{% set sha256 = "3f4167d9bcb9e2a89226ece52778767e1a42c9504d6fc40a9097bc53acd41e05" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MolSSI/QCManyBody/archive/643c85f9.tar.gz
#v{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - qcelemental
    - qcengine
    - numpy >=1.12.0
    - pydantic >=1.8.2
    - python >=3.8.0

test:
  imports:
    - qcmanybody
  requires:
    - pytest >=7.0.0
    - zstandard
  commands:
    - ls -l $SP_DIR/qcmanybody
    - ls -l $SP_DIR/qcmanybody/tests/
    - ls -l $SP_DIR/qcmanybody/tests/component_data
    - pytest --pyargs qcmanybody

about:
  home: https://github.com/MolSSI/QCManyBody
  dev_url: https://github.com/MolSSI/QCManyBody
  doc_url: https://molssi.github.io/QCManyBody/
  doc_source_url: https://github.com/MolSSI/QCManyBody/blob/main/docs/index.md
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: QCManyBody is an intermolecular many-body expansion with QCArchive integration

extra:
  recipe-maintainers:
    - loriab
    - bennybp
