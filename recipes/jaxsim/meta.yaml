{% set name = "jaxsim" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ami-iit/jaxsim/archive/v{{ version }}.tar.gz
  sha256: 412fcaa618e4fa0fd5cddf220af203eb8f11f64f53046c9ba1d16a4c54b73f80

build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - wheel
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.11
    - coloredlogs
    - jax >=0.4.13
    - jaxlib
    - jaxlie >=1.3.0
    - jax-dataclasses >=1.4.0
    - pptree
    - rod

test:
  imports:
    - jaxsim
  commands:
    - pip check
    - test "$(pip list | grep jaxsim | awk '{print $2}')" == "$PKG_VERSION"
  requires:
    - pip

about:
  home: https://github.com/ami-iit/jaxsim
  summary: A physics engine in reduced coordinates implemented with JAX.
  dev_url: https://github.com/ami-iit/jaxsim
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
    - diegoferigo
    - traversaro
