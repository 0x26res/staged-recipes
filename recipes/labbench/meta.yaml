{% set name = "labbench" %}
{% set version = "0.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/labbench-{{ version }}.tar.gz
  # sha256: ae94bc42a6b052585d3fd622285d393eba0fae587f469ab565a7503f66fbb3f1
  git_url: https://github.com/usnistgov/labbench
  git_rev: {{ version }}

build:
  # skip: true  # [py>=313 or py2k]
  noarch: python
  entry_points:
    - labbench = labbench.cli.__main__:do_cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  include-recipe: False

requirements:
  host:
    - python >=3.9,<3.13
    - hatchling
    - pip
  run:
    - python >=3.9,<3.13
    - psutil >=5.0
    - validators >=0.20.0
    - pip
    - typing-extensions >=4.8.0
    - click >=8.0,<9.dev0
    - dulwich >=0.20
    - numpy >=1.19
    - pandas >=1.2.0,<2.2
    - ruamel.yaml >=0.17.21
    - feather-format >=0.4.0
    - sqlalchemy >=1.4,<2
    - pyarrow >=14
    - pyserial >=3.0
    - pyvisa >=1.8
    - pyvisa-py >=0.6
    - pyvisa-sim >=0.5.1
    - pywin32-on-windows  # [win]
    - comtypes  # [win]
    - libusb  # [win]

test:
  imports:
    - {{ name }}
  commands:
    ## this fails due to differently-named packages in conda/pypi
    # - pip check
    - {{ name }} --help
  requires:
    - pip

about:
  summary: The `labbench` module provides API tools to support python scripting for laboratory automation.The goal is to simplify the process of developing an experimental procedure into clear, concise, explainable, and reusable code.
  license: NIST-Software
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dgkuester
