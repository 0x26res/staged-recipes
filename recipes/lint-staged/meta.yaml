{% set name = "lint-staged" %}
{% set version = "15.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/lint-staged/-/lint-staged-{{ version }}.tgz
  sha256: 9b1917f7ea28347cdfd1f5dcc9528a8b078ad3a6c0af7da765460bd11e524245

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - lint-staged --help

about:
  home: https://github.com/lint-staged/lint-staged
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run linters on git staged files
  dev_url: https://github.com/lint-staged/lint-staged

extra:
  recipe-maintainers:
    - danielnachun
