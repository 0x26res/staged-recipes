{% set name = "microgen" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/3MAH/microgen/archive/v{{ version }}.tar.gz
  # sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  script: {{ PYTHON }} -m pip install .[test]
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - microgen
  source_files:
    - tests
    - examples
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/simplejson/simplejson
  summary: 'Microstructure generation'
  description: |
    Microstructure generation.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://microgen.readthedocs.io
  dev_url: https://github.com/3MAH/microgen

extra:
  recipe-maintainers:
    - kmarchais
