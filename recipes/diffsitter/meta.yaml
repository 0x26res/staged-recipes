{% set name = "diffsitter" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/afnanenayet/diffsitter
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git-lfs
    - cargo-bundle-licenses

test:
  commands:
    - diffsitter --help

about:
  home: https://github.com/afnanenayet/diffsitter
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A tree-sitter based AST difftool to get meaningful semantic diffs
  home: https://github.com/afnanenayet/diffsitter

extra:
  recipe-maintainers:
    - danielnachun
