{% set name = "envyaml" %}
{% set version = "1.10.211231" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/envyaml-{{ version }}.tar.gz
  sha256: 88f8a076159e3c317d3450a5f404132b6ac91aecee4934ea72eac65f911f1244

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pyyaml

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - envyaml
  commands:
    - pip check

about:
  home: https://github.com/thesimj/envyaml
  summary: Simple YAML configuration file parser with easy access for structured data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PovilasMat
