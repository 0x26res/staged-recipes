{% set name = "release-it" %}
{% set version = "17.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/release-it/-/release-it-{{ version }}.tgz
  sha256: bcdd80d759a96b8dbca3d662b5b33c3615fc82284412b6f23554e248250d1be5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - release-it --help

about:
  home: https://github.com/release-it/release-it
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Automate versioning and package publishing
  dev_url: https://github.com/release-it/release-it

extra:
  recipe-maintainers:
    - danielnachun
