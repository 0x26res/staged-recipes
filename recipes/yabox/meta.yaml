{% set name = "yabox" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yabox-{{ version }}.tar.gz
  sha256: 212a81d2ea5e30d4784106f010a076905ca875ee2d87c1222668a48bbdb81bd8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.7

test:
  imports:
    - yabox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pablormier/yabox
  summary: Yet another black-box optimization library for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - benvial
