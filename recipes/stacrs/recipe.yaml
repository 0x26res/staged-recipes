context:
  name: stacrs
  version: 0.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/stacrs-${{ version }}.tar.gz
  sha256: 9fb07ee3852623dc3140338ec024c7da0119bb62059da7f82a4dcd4f768cdd0f

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  host:
    - python >=3.8
    - maturin >=1.7,<2.0
    - pip
  run:
    - python >=3.8

tests:
  - python:
      imports:
        - stacrs
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: A no-dependency Python package for STAC, using Rust under the hood.
  license: Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  homepage: https://stac-utils.github.io/stac-rs
  repository: https://github.com/stac-utils/stac-rs

extra:
  recipe-maintainers:
    - weiji14
