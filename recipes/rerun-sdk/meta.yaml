{% set name = "rerun-sdk" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rerun-io/rerun/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b655a3e0d1178daca84edca609e465aa3a2684fea960b6c3bdaafbebca1d4c2b


build:
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    # Not using the conda compiler as its version was to low
    - rust>=1.67.1
    - semver>=2.13,<2.14
    - wheel>=0.38,<0.39
    - pytest
    - maturin>=0.14,<0.15
  host:
    - pip
    - python
  run:
    - python
    - pyarrow==10.0.1
    - deprecated
    - numpy

test:
  imports:
    - rerun_sdk
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://www.rerun.io/
  summary: Rerun is an SDK for logging computer vision and robotics data paired with a visualizer for exploring that data over time.
  description: |
    Rerun is an SDK for logging computer vision and robotics data paired with a visualizer for exploring that data over time. 
    It lets you debug and understand the internal state and data of your systems with minimal code.
  license: MIT OR Apache-2.0
  license_file:
    - THIRDPARTY.yml 
    - LICENSE-MIT
    - LICENSE-APACHE

  doc_url: https://www.rerun.io/docs
  dev_url: https://github.com/rerun-io/rerun

extra:
  recipe-maintainers:
    - ruben-arts
