{% set version = "0.1.9" %}

package:
  name: uv
  version: {{ version }}

source:
  - url: https://github.com/astral-sh/uv/releases/download/{{ version }}/source.tar.gz
    sha256: 0c36c4d7c5f4b525523d85614a0ddcf6cc00243274cd9be936de626dee2c0bfb

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
  commands:
    - uv --version
    - uv --help

about:
  home: https://github.com/astral-sh/uv
  license: Apache-2.0 OR MIT
  license_file:
   - LICENSE-APACHE
   - LICENSE-MIT
   - THIRDPARTY.yml
  summary: An extremely fast Python package installer and resolver, written in Rust.

extra:
  recipe-maintainers:
    - bollwyvl
