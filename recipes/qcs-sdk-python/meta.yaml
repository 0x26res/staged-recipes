{% set name = "qcs-sdk-python" %}
{% set version = "0.17.8" %}

package:
  name: qcs-sdk-python_and_grpc-web
  version: {{ version }}

source:
  url: https://github.com/rigetti/qcs-sdk-rust/archive/refs/tags/python/v{{ version }}.tar.gz
  sha256: 0151a649dd670cdc85c7659bc6c82066f15259bf9b9cc1151e72fea9dc58ddd2

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - maturin >=1.0.0,<2.0.0
    - cargo-bundle-licenses
    - python
  host:
    - python
    - toml

outputs:
  - name: qcs-sdk-python
    script: install.sh  # [unix]
    script: install.bat  # [win]
    build:
      missing_dso_whitelist:  # [linux]
        - "*/libstdc++.so.6"  # [linux]
      run_exports:
        - {{ pin_subpackage("qcs-sdk-python", max_pin="x.x") }}
    requirements:
      build:
        # Defines the runtime requirements for the package
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - pip
        - python
      run:
        - libgcc-ng  # [linux]
        - quil
        - python
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
      run_constrained:
        - qcs-sdk-python-grpc-web ==9999999999
    test:
      imports:
        - qcs_sdk.qcs_sdk
      requires:
        - cargo-make
        - pip
        - rust
      commands:
        - pip check
        - makers

  - name: qcs-sdk-python-grpc-web
    script: install_grpc.sh  # [unix]
    script: install_grpc.bat  # [win]
    build:
      missing_dso_whitelist:  # [linux]
        - "*/libstdc++.so.6"  # [linux]
      run_exports:
        - {{ pin_subpackage("qcs-sdk-python-grpc-web", max_pin="x.x") }}
    requirements:
      build:
        # Defines the runtime requirements for the package
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - pip
        - python
      run:
        - libgcc-ng  # [linux]
        - quil
        - python
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
      run_constrained:
        - qcs-sdk-python ==9999999999
    test:
      imports:
        - qcs_sdk.qcs_sdk_grpc_web
      requires:
        - cargo-make
        - pip
      commands:
        - pip check
        - makers

  # - Naming conversion
  - name: qcs_sdk_python
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage("qcs-sdk-python", exact=True) }}
    test:
      imports:
        - qcs_sdk.qcs_sdk

  - name: qcs_sdk_python_grpc_web
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage("qcs-sdk-python-grpc-web", exact=True) }}
    test:
      imports:
        - qcs_sdk.qcs_sdk_grpc_web

about:
  home: https://github.com/rigetti/qcs-sdk-rust
  summary: 'Defines the Python bindings to make use of the QCS Rust SDK.'
  description: |
    Defines the Python bindings to make use of the QCS Rust SDK.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  doc_url: https://docs.rs/qcs/latest/qcs/

extra:
  recipe-maintainers:
    - MementoRC
