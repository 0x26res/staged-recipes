{% set name = "gmmx" %}
{% set version = "0.5" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gmmx-{{ version }}.tar.gz
  sha256: ce0a7ee0ac633e0e528d60d1dc96a9d99a0d5b27bacb2e023e22ccfc211b0669

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.30
    - numpy >=1.26.0

test:
  imports:
    - gmmx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/adonath/gmmx
  summary: A minimal implementation of Gaussian Mixture Models in Jax
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adonath
