{% set name = "write-good" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/write-good/-/write-good-{{ version }}.tgz
  sha256: f54db3db8db0076fd1c05411c7f3923f055176632c51dc4046ab216e51130221

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - write-good --help

about:
  home: https://github.com/btford/write-good
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Naive linter for English prose
  dev_url: https://github.com/btford/write-good

extra:
  recipe-maintainers:
    - danielnachun
