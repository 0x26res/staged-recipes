{% set name = "napari-trackpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-trackpy-{{ version }}.tar.gz
  sha256: 0f4097cbd1ef5fa616285c4b52e462896a1ec994b119576153ca4ca89e9d6416

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari
    - napari-aicsimageio >=0.7.0
    - trackpy
    - matplotlib-base

test:
  imports:
    - napari_trackpy
  commands:
    - pip list 
    # - pip check # Fails due to aicsimageio dependencies
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/rhoitink/napari-trackpy
  summary: Plugin to do trackpy particle tracking on microscopy data within napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhoitink
