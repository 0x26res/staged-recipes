{% set name = "polars-hash" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars_hash-{{ version }}.tar.gz
  sha256: 6cf33ffb2fa0e7d8a27a72877eefc7f3bbb8055cd4cffc8ffacf93c52f41d7f9

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - polars >=0.20.16

test:
  imports:
    - polars_hash
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Stable non-cryptographic and cryptographic hashing functions for Polars
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - moritzwilksch
