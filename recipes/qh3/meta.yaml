{% set name = "qh3" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jawah/qh3/archive/v{{ version }}.tar.gz
  sha256: 871e89b6e6fa8042e2dfbfa9ea21e015f1e4b1c141956183227b02bf0c8b18be

build:
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

    # Adding this here as otherwise it relies on vendor lsqpack
    - pylsqpack
  host:
    - python
    - pip
  run:
    - python
    - cryptography >=41.0.0,<42.0.0

test:
  imports:
    - qh3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jawah/qh3
  summary: Maintained fork of aioquic; an implementation of QUIC and HTTP/3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
