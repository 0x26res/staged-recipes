{% set name = "femtoscope" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/femtoscope-{{ version }}.tar.gz
  sha256: 4219de2e0b8918973830e5076b5f8733bdb115c067a0d2200c5f2028dfe15305

build:
  entry_points:
    - generate-femtoscope-docs = femtoscope.misc.generate_documentation:main
    - run-femtoscope-tests = femtoscope.tests.run_tests:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - python-gmsh ==4.11.1
    - jax >=0.4.26
    - matplotlib-base
    - meshio ==4.4.6
    - numpy <2
    - pandas
    - pyevtk
    - pytest
    - python-mumps  # [not win]
    - pyvista
    - sfepy >=2024.3

test:
  imports:
    - femtoscope
  commands:
    - python -m femtoscope.tests.run_tests


about:
  summary: Python code for solving nonlinear PDEs from modified gravity models on unbounded domains
  dev_url: https://github.com/onera/femtoscope
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - livoire13
