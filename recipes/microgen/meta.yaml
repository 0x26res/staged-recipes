{% set name = "microgen" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/3MAH/microgen/archive/v{{ version }}.tar.gz
  sha256: 38705888ecd81b1cfd1aec0597c2346e1df695c011de4d5c405e2378791af997

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[test]
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - microgen
  source_files:
    - tests
    - examples
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/simplejson/simplejson
  summary: 'Microstructure generation'
  description: |
    Microstructure generation.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://microgen.readthedocs.io
  dev_url: https://github.com/3MAH/microgen

extra:
  recipe-maintainers:
    - kmarchais
