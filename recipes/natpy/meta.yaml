{% set name = "natpy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/NatPy-{{ version }}.tar.gz
  sha256: 4a7a1111f7f07adb1dce1a2e50af28fe3e9b81f048a087fef7efe6d0918ba80f
  patches:
    - add-license-file.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - astropy

test:
  imports:
    - natpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AndreScaffidi/NatPy
  summary: Convert the units of particle physics quantities.
  license: MIT

extra:
  recipe-maintainers:
    - davecwright3
