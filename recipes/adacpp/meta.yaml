{% set name = 'ada-cpp' %}
{% set version = '0.1.0' %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - url: https://github.com/Krande/adacpp/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 499fb878bb3c1d1bd2bd219f747f6e1f41883c6f63e81e192af204664e8908f2

build:
  number: 0
  string: py{{ CONDA_PY }}_{{ variant }}_h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }} *{{ variant }}*

requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - "{{ cdt('mesa-libGL-devel') }}" # [unix] provides OpenGL development libraries

  host:
    - python
    - occt * *{{ variant }}*
    - pybind11-stubgen
    - ifcopenshell
    - cgal-cpp
    - scikit-build-core
    - nanobind
    - cli11
    - tinygltf
    - gmsh
    - pip

  run:
    - python

test:
  source_files:
    - tests
    - files
  requires:
    - pytest
  commands:
    - pytest tests

about:
  home: https://github.com/Krande/adacpp
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "A module with drop-in replacement functions for ada-py written in c++ to improve performance."

extra:
  recipe-maintainers:
    - Krande