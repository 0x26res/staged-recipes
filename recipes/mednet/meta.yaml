{% set name = "mednet" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mednet-{{ version }}.tar.gz
  sha256: 033ef07accb1e98fa473f89bd4357047ec00b2a182466457d3519a9a9eefffd5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - mednet = mednet.scripts.cli:cli

requirements:
  host:
    - python >=3.10
    - hatchling
    - versioningit
    - pip
  run:
    - python >=3.10
    - clapper
    - click
    - credible
    - grad-cam >=1.5.2,<1.6.dev0
    - lightning >=2.3.3,<2.4.dev0
    - h5py
    - matplotlib-base
    - mlflow-skinny
    - numpy
    - pillow
    - psutil
    - python-gitlab
    - scikit-image
    - scikit-learn
    - scipy
    - tabulate
    - tensorboard
    - torchvision >=0.17.2,<0.18.dev0
    - pytorch >=2.2.2,<2.3.dev0
    - torchio
    - tqdm
    - versioningit
    - __unix

test:
  source_files:
    - tests
  imports:
    - mednet
  commands:
    - pip check
    - mednet --help
    # minimal testing of this packaging
    - pytest -sv tests/test_cli.py
  requires:
    - pip

about:
  home: https://gitlab.idiap.ch/biosignal/software/mednet
  doc_url: https://mednet.readthedocs.io
  dev_url: https://gitlab.idiap.ch/biosignal/software/mednet
  summary: Computer-Aided Detection and Segmentation from Medical Data
  license: GPL-3.0-or-later
  license_file: LICENSES/BSD-3-Clause.txt

extra:
  recipe-maintainers:
    - anjos
