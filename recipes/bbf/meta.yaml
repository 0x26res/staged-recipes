{% set name = "bbf" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bbf-{{ version }}.tar.gz
  sha256: d30fe7270c0ca968317211b9c59b4d83257dd59eca8c3e64f89bc40641abbe7f

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.18
    - make
  host:
    - python >=3.8
    - scikit-build-core >=0.4.3
    - nanobind >=1.3.2
    - pip
  run:
    - _openmp_mutex
    - python >=3.8
    - astropy
    - getcalspec
    - importlib_resources  # [py<39]
    - matplotlib-base
    - numpy
    - pandas
    - platformdirs
    - scipy >=1.10
    - scikit-sparse
    - sncosmo
    - sparse_dot_mkl

test:
  imports:
    - bbf
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
  requires:
    - pip
    - pytest

about:
  home: https://gitlab.in2p3.fr/lemaitre/bbf
  summary: Fast computation of broadband fluxes and magnitudes
  description: A module to evaluate the broadband fluxes and magnitudes of spectrophotometric standards.

  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmmaat
