{% set name = "cctk" %}
{% set version = "0.2.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 549cb9c97ec34b644e6afa3d808a7de84d1cabea57caa8472247aa2a9114a40f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - basis_set_exchange
    - importlib_resources
    - networkx
    - numpy
    - pip
    - pyahocorasick
    - python >=3.7
    - pyyaml
    - scipy
  run:
    - basis_set_exchange
    - importlib_resources
    - networkx
    - numpy
    - pyahocorasick
    - python >=3.7
    - pyyaml
    - scipy

test:
  imports:
    - cctk
    - cctk.data
    - cctk.groups

about:
  home: "https://github.com/ekwan/cctk"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "computational chemistry toolkit"
  doc_url: https://cctk.readthedocs.io
  dev_url: https://github.com/ekwan/cctk 

extra:
  recipe-maintainers:
    - corinwagen
