# follow r recipe example for values
# r-performance

{% set posix = 'm2-' if win else '' %}

package:
  name: r-sparklyr.nested
  version: '0.0.4'

source:
  url: https://cran.r-project.org/src/contrib/sparklyr.nested_0.0.4.tar.gz
  sha256: ecece96001c8c2acbe9dae2b68ac2dd166be038d2e92f06ce6cfa19200c1aca0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bayestestr
    - r-insight
  run:
    - r-base
    - r-bayestestr
    - r-insight

test:
  commands:
    - $R -e "library('sparkly.nested')"        # [not win]
    - "\"%R%\" -e \"library('sparkly.nested')" # [win]

about:
  home: https://github.com/mitre/sparklyr.nested.git
  summary: 'A sparklyr extension for nested data '
  description: |
    A 'sparklyr' extension adding the capability to work easily with nested data.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r

