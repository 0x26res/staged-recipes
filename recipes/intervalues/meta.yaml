{% set name = "intervalues" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/intervalues-{{ version }}.tar.gz
  sha256: 551b4c2fea5e7e9c893a6df846756fe5d173fe900492c04034df12e48b837471

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - setuptools-rust
    - pip
  run:
    - python >=3.10

test:
  imports:
    - intervalues
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/bert.debruijn/intervalues
  dev_url: https://gitlab.com/bert.debruijn/intervalues
  summary: Efficient combining of intervals of numbers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
