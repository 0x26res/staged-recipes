{% set name = "seabirdscientific" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seabirdscientific-{{ version }}.tar.gz
  sha256: 2eeebb79698e3748cb9283e9e1dfa3029dd16ee0f08e8f90ab9b1cf9d6e65930

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - pip
  run:
    - python >=3.9
    - gsw
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - scipy

test:
  imports:
    - seabirdscientific
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Sea-Bird Scientific Community Toolkit
  home: https://github.com/Sea-BirdScientific/seabirdscientific
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/Sea-BirdScientific/seabirdscientific/tree/main/documentation
  summary: 'This is the repository for the Sea-Bird Scientific (SBS) Community Toolkit'
  description: |
      It is a collection of:

        - Python code to help in user developed processing of data collected with SBS instruments (see the repository src/sbs folder).
        - Example SBS instrument data (see the repository documentation/example_data folder).
        - A Jupyter notebook that documents the current toolkit processing options that can be applied to data collected with SBE 37 and SBE 19plus V2 CTDs (see the repository documentation folder). This notebook also serves to document the processing options available in the SBS Fathom application.

extra:
  recipe-maintainers:
    - darynwhite
