{% set name = "injective-py" %}
{% set pypi_name = "injective_py" %}
{% set version = "0.9.0" %}
{% set sha256 = "50dfb2a7d5b5cde639f2d0364e12126782991453646f94c890c95f9e4bb75a9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - update_pyproject.toml.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - coincurve
    - pip
    - poetry
  run:
    - aiocron
    - aiohttp
    - bech32
    - bip32
    - coincurve
    - ecdsa
    - eip712
    - grpcio
    - grpcio-tools
    - hdwallets
    - mnemonic
    - protobuf
    - python >=3.8.0
    - requests
    - safe-pysha3
    - urllib3 <2
    - websockets
    - web3

test:
  imports:
    - pyinjective
  files:
    - tests/
  source_files:
    - pyproject.toml
  requires:
    - pip
    - poetry
    - pytest
  commands:
    - pip check
    - poetry run pytest

about:
  home: https://github.com/InjectiveLabs/sdk-python
  summary: 'Injective Python SDK, with Exchange API client'
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
