{% set name = "zellij" %}
{% set version = "0.34.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zellij-org/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: 687e30a3e6916cdd7189ab04ff4b170bc5e09edd937637f0388b3f8432d0fc49

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://zellij.dev
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  dev_url: https://github.com/{{ name }}-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
