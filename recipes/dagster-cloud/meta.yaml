{% set name = "dagster-cloud" %}
{% set version = "1.7.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagster-cloud-{{ version }}.tar.gz
  sha256: 22ad2aa9437b074b1c7b3ff79a098c6ac09fe48bd8df196dcd9c7a627b1cbffa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dagster ==1.7.10
    - dagster-cloud-cli ==1.7.10
    - pex <3,>=2.1.132
    - questionary
    - requests
    - typer

test:
  imports:
    - dagster_cloud
  commands:
    - pip check
  requires:
    - pip

about:
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - geoheil
