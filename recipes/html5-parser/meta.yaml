{% set version = "0.4.12" %}

package:
  name: html5-parser
  version: {{ version }}

source:
  # TODO: upstream issue to include all files in sdist
  url: https://github.com/kovidgoyal/html5-parser/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c6218fc5ff5103935aa2d85ed24c501b7d458a09311987163a6789f6c08fb41d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - pkg-config  # [unix]
  host:
    - libxml2
    - pip
    - python
    - libxcrypt  # [linux]
  run:
    - chardet
    - lxml >=3.8.0
    - python

test:
  imports:
    - html5_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://html5-parser.readthedocs.io
  summary: Fast C based HTML 5 parsing for python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
