{% set name = "crbeam" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/okolo/mcray/archive/refs/tags/v1.0.5.tar.gz
    sha256: d4c0290f4d498ba4c80f2476dd702358312c11672a931d99ee9adacf34af7dc9
build:
  skip: True  # [win or osx]
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - gsl ==2.6
    - make
    - libboost-python-devel ==1.82.0
  host:
    - gsl ==2.6
    - libboost-python-devel ==1.82.0
    - {{ compiler('fortran') }}
  run:
    - gsl ==2.6
    - libboost-python-devel ==1.82.0
    - {{ compiler('fortran') }}
test:
  commands:
    - crbeam --help

about:
  home: https://github.com/okolo/mcray
  summary: 'program to simulate propagation of ultra-high energy cosmic rays'
  description: |
    Monte Carlo simulation of ultra-high energy cosmic rays and electromagnetic cascade propagation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/okolo/mcray/tree/main/src/app/crbeam
  dev_url: https://github.com/okolo/mcray

extra:
  recipe-maintainers:
    - okolo
