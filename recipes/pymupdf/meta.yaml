{% set name = "pymupdf" %}
{% set version = "1.22.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: url: https://github.com/pymupdf/PyMuPDF/archive/{{ version }}.tar.gz
  sha256: b6811b09af1ddb93229066f7acf183f6aeeeec4bf9c2290ff81fbeebbc5a4f79

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - mupdf ={{ version }}

test:
  imports:
    - pymupdf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A high performance Python library for data extraction, analysis, conversion & manipulation of PDF (and other) documents.
  dev_url: https://github.com/pymupdf/pymupdf
  license: AGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - jan-janssen
