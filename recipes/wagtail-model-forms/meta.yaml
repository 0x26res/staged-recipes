{% set name = "wagtail-model-forms" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail-model-forms-{{ version }}.tar.gz
  sha256: c2087c99ab23b9db1742962f6d392e23a1ac0ff2b54d6a62d1a0daeb1de4b9a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - wagtail >=2

test:
  imports:
    - wagtail_model_forms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vicktornl/wagtail-model-forms
  summary: The Wagtail Form Builder functionalities available for your models/snippets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
