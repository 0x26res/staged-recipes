
{% set name = "MLWC" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ToAmano/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
    sha256: 24c8ca4282551b975339ffe7d8b4b4adf80e7ca07290b31ead7f422c3162b0a8
    
build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --prefix=$PREFIX

requirements:
  host:
    - python >=3.10
    - rdkit >=2023.03.0
    - setuptools 
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy >=1.19.5
    - pytorch
    - torchinfo
    - ase ==3.23.0
    - rdkit >=2023.03.0    
    - mdtraj
    - pyyaml
    - statsmodels
    - matplotlib-base

test:
  requires:
    - pip
  imports:
    - torch 
    - rdkit
    - ase
  commands:
    - pip check
    - CPextract.py --help 
    - CPmake.py --help    
    - CPtrain.py --help   
    - python -c "import torch; print(torch.cuda.is_available())" 
about:
  home: https://github.com/ToAmano/MLWC
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: "A machine learning package for Wannier centers."

extra:
  recipe-maintainers:
    - ToAmano
