{% set name = "getdaft" %}
{% set version = "0.2.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/getdaft-{{ version }}.tar.gz
  sha256: 2916687428b39b6a35f810983ba333e2b418d1905c1b7d5baa0f2c59beb5da1d

build:
  skip: true  # [py<37]
  script:
    - export OPENSSL_DIR=${PREFIX}
    - export OPENSSL_NO_VENDOR=1
    - export JEMALLOC_OVERRIDE=$PREFIX/lib/libjemalloclocal${SHLIB_EXT}
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }} 1.77
  host:
    - python
    - maturin >=1.2.0,<1.3.0
    - pip
    - openssl
    - jemalloc-local
  run:
    - python
    - pyarrow >=6.0.1
    - fsspec
    - psutil
    - tqdm
    - typing-extensions >=4.0.0  # [py<310]
    - pickle5 >=0.0.12  # [py<38]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - getdaft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.getdaft.io/
  dev_url: https://github.com/Eventual-Inc/Daft
  doc_url: https://www.getdaft.io/projects/docs/
  summary: Distributed Dataframes for Multimodal Data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
