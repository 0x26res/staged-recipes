{% set name = "openlineage-sql" %}
{% set version = "0.30.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openlineage_sql-{{ version }}.tar.gz
  sha256: df146cb536d6d9a336afe073e73982477ef0dd1220e27975687355034e7d2daa

build:
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  missing_dso_whitelist:
    - '*/libgcc_s.so.1'  # [linux]
    - '*/librt.so.1'  # [linux]
    - '*/libpthread.so.0'  # [linux]
    - '*/libdl.so.2'  # [linux]
    - '*/libc.so.6'  # [linux]
    - '*/ld-linux-x86-64.so.2'  # [linux]
  ignore_run_exports:
    - libgcc-ng
    - sysroot_linux-64

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python >=3.7
    - maturin >=1.0
    - pip
  run:
    - python >=3.7

test:
  imports:
    - openlineage_sql
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python interface for the Rust OpenLineage lineage extraction library
  home: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
extra:
  recipe-maintainers:
    - rxm7706
