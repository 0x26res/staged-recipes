{% set name = "karilang-kernel" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Vipul-Cariappa/KariLang-Kernel/releases/download/v0.1.0/KariLang-Kernel-withsubmodules-0.1.0.tar.gz
  sha256: bed2ed3021425f801f0a2481e440e406f43c37d2b9884d5a6695d710edc59e0d

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison
    - flex
  host:
    - xeus-zmq >=1.0.2,<2.0
    - nlohmann_json
    - cppzmq
    - xtl
  run:
    - python
    - jupyter
    - notebook

test:
  commands:
    - test -f ${PREFIX}/bin/xeus-karilang  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xeus-karilang.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/Vipul-Cariappa/KariLang-Kernel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Jupyter kernel for the KariLang programming language based on xeus'
  description: 'Jupyter kernel for the KariLang programming language'
  doc_url: https://github.com/Vipul-Cariappa/KariLang-Kernel
  dev_url: https://github.com/Vipul-Cariappa/KariLang-Kernel

extra:
  recipe-maintainers:
    - Vipul-Cariappa
