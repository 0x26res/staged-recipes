{% set name = "ouch" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ouch-org/ouch/archive/{{ version }}.tar.gz
  sha256: 46cc2b14f53de2f706436df59300eb90c5a58f08ac8c738fd976fcb8ec0cd335

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - bzip2
    - xz
    - zlib

test:
  commands:
    - ouch --help

about:
  home: https://github.com/ouch-org/ouch
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Painless compression and decompression for your terminal
  dev_url: https://github.com/ouch-org/ouch

extra:
  recipe-maintainers:
    - danielnachun
