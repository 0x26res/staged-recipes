{% set name = "napari-simpleannotate" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-simpleannotate-{{ version }}.tar.gz
  sha256: 08bba922f7c5ec6243f4ec13b06d099814d7ee03c2c9986de9352081effe4ca5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - pyyaml
    - qtpy
    - scikit-image

test:
  imports:
    - napari_simpleannotate
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hiroalchem/napari-simpleannotate
  summary: A simple plugin to label image
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
