{% set name = "pygeodesic" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeodesic-{{ version }}.tar.gz
  sha256: 56b73149ad15fdb88cab905486c178cb3a918f59fa2eb65705a19e22644573b8

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=42
    - wheel >=0.33.0
    - cython ==3.0.0a11
    - oldest-supported-numpy
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pygeodesic
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mhogg/pygeodesic
  summary: Python library for calculating geodesic distance on triangular based surface meshes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
