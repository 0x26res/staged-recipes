{% set name = "ascii85" %}
{% set version = "2.0.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/Ascii85-{{ version }}.gem
    sha256: 15cb5d941808543cbb9e7e6aea3c8ec3877f154c3461e8b3673e97f7ecedbe5a
  - path: ascii85.bat

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin Ascii85-{{ version }}.gem
    - gem unpack Ascii85-{{ version }}.gem
    - cp -v ascii85.bat $PREFIX/bin/ascii85.bat
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r ascii85 -e 'exit 0'
    - ascii85 -h

about:
  home: https://rubygems.org/gems/Ascii85
  license: MIT
  license_family: MIT
  license_file: Ascii85-{{ version }}/LICENSE
  summary: Ascii85 provides methods to encode/decode Adobe's binary-to-text encoding of the same name.

  doc_url: https://www.rubydoc.info/gems/Ascii85
  dev_url: https://github.com/datawraith/ascii85gem

extra:
  recipe-maintainers:
    - ajaypnair09
