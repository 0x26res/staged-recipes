{% set version = "2.0.1" %}

package:
  name: opennavsurf-bag
  version: {{ version }}

source:
  url: https://github.com/OpenNavigationSurface/BAG/archive/refs/tags/release-{{ version }}.tar.gz
  sha256: 0f2b86ca3ec387753023c35088d2747bff94db9bad1075e91f0562559e23566b

build:
  number: 0
  skip: true  # [py<38]
  skip_compile_pyc:
    python/*.py

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 # [linux64]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pip
    - pytest
    - swig
    - catch2
    - setuptools
    - setuptools-scm[toml]
    - wheel
    - cmake-build-extension
  host:
    - hdf5
    - libxml2
    - python
    - pip
    - setuptools
    - setuptools-scm[toml]
    - wheel
    - cmake-build-extension
  run:
    - hdf5
    - libxml2
    - python

about:
  home: https://github.com/OpenNavigationSurface/BAG
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    BAG consists of library code and examples required to read and write data in the Bathymetric Attributed 
    Grid (BAG) file format.
