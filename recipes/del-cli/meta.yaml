{% set name = "del-cli" %}
{% set version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 73a56dd5e8996aa3f7e1a0acd17728a5040a06e42eb9a720fc033514f335956b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sindresorhus/{{ name }}
  license: MIT
  license_file: license
  summary: Delete files and directories
  dev_url: https://github.com/sindresorhus/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
