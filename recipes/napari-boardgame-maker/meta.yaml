{% set name = "napari-boardgame-maker" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-boardgame-maker-{{ version }}.tar.gz
  sha256: cb05a9254705ac752a73a5f247dbfc92d7817415ac6b9609ded1e781b5f03bf9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari-stl-exporter
    - vedo
    - napari-tools-menu
    - imagecodecs

test:
  imports:
    - napari_boardgame_maker
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Make boardgame tiles
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
