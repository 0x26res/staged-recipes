{% set name = "meteor-maps" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meteor_maps-{{ version }}.tar.gz
  sha256: 935b6b2e22d3352524db89ddfc2b86b3c735a036e5d49db49581d2b726ed6fb8

build:
  entry_points:
    - meteor.diffmap = meteor.scripts.compute_difference_map:main
    - meteor.phaseboost = meteor.scripts.compute_iterative_tv_map:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - python >=3.11
    - numpy >=1.26
    - scipy >=1.14.0
    - gemmi >=0.6.6
    - scikit-image >=0.24.0
    - reciprocalspaceship >=1.0.2
    - structlog >=24.4.0

test:
  source_files:
    - meteor/
    - test/
  imports:
    - meteor
  commands:
    - pip check
    - meteor.diffmap --help
    - meteor.phaseboost --help
    - pytest ./test
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/meteor-maps
  summary: denoise crystallographic difference maps
  dev_url: https://github.com/rs-station/meteor
  doc_url: https://rs-station.github.io/meteor/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tjlane
    - alisiafadini
