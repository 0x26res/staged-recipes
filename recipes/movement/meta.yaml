{% set name = "movement" %}
{% set version = "0.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: ebe8137590c300fb81a3ac0de25379f60c7bb22a9f932ea1d28a5bb843cc3b34

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10.0
    - numpy
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - sleap-io
    - xarray
    - pyyaml

test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip

about:
  summary: Analysis of body movement
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niksirbi
    - lochhh
    - adamltyson
