
{% set name = "MLWC" %}
{% set version = "0.1.0" %}

{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ToAmano/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
    sha256: 6ba60b6ebf6d80c5788792df92ba2532bf435e381258f65a319149ae8e000cd9
build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --prefix=$PREFIX

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - ninja                                  # [build_platform != target_platform]
  host:
    - cmake
    - python >=3.8
    - pytorch =*={{ torch_proc_type }}*  # not win
    - rdkit >=2023.03.0
    - boost

  run:
    - python >=3.8
    - numpy
    - pytorch =*={{ torch_proc_type }}* # not win
    - ase ==3.23.0
    - rdkit >=2023.03.0    
    - mdtraj
    - pyyaml
    - statsmodels
    - torchinfo # not win
    - matplotlib-base

test:
  imports:
    - torch # not win
    - rdkit
    - ase
  commands:
    - CPextract.py --help # not win  
    - CPmake.py --help    # not win
    - CPtrain.py --help   # not win 
    - python -c "import torch; print(torch.cuda.is_available())" # not win
about:
  home: https://github.com/ToAmano/MLWC
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: "A machine learning package for Wannier centers."

extra:
  recipe-maintainers:
    - ToAmano
