{% set name = "igrafx-mining-sdk" %}
{% set version = "2.28.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/igrafx/mining-python-sdk.git
  git_rev: {{ version }}
  git_depth: 2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ==3.8.1
    - poetry ==1.7.1
    - SQLAlchemy ==2.0.12
  run:
    - python ==3.8.1
    - poetry ==1.7.1
    - requests ==2.29.0
    - pydruid ==0.6.5
    - pandas ==1.3.5
    - SQLAlchemy ==2.0.12
    - networkx ==2.6.3
    - numpy ==1.21.6
    - toml ==0.10.2
    - python-dotenv ==0.19.2
    - pytest ==7.3.1
    - pytest-dependency ==0.5.1

test:
  source_files:
    - igrafx_mining_sdk/
    - tests/
  imports:
    - igrafx_mining_sdk
    - pytest
  commands:
    - pytest ./tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/igrafx/mining-python-sdk
  license: MIT
  license_file: LICENSE
  summary: "The iGrafx P360 Live Mining SDK is an open source application that can be used to manage your mining projects."
  doc_url: https://github.com/igrafx/mining-python-sdk/blob/dev/README.md
  dev_url: https://github.com/igrafx/mining-python-sdk

extra:
  recipe-maintainers:
    - Dourouve
