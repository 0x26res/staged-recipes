context:
  name: stacrs
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/stacrs-${{ version }}.tar.gz
  sha256: 0b321137b06a7a6be118d81a5dac01657252ed3f5c3c6b0f20f30ad10cd27a96

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - cargo-bundle-licenses
    - ${{ stdlib("c") }}
    - ${{ compiler("rust") }}
  host:
    - python
    - maturin >=1.7,<2.0
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - stacrs
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: A no-dependency Python package for STAC, using Rust under the hood.
  license: Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  homepage: https://www.gadom.ski/stacrs
  repository: https://github.com/gadomski/stacrs

extra:
  recipe-maintainers:
    - weiji14
