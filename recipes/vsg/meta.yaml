{% set name = "vsg" %}
{% set version = "3.27.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeremiah-c-leary/vhdl-style-guide/archive/refs/tags/{{ version }}.tar.gz
  sha256: d7e010e3e708c07336655db859b990324471c4b6c39111af1429bd4da0000a2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - vsg = vsg.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-git-versioning
    - pyyaml >=5.1
  run:
    - python >={{ python_min }}
    - pyyaml >=5.1

test:
  imports:
    - vsg
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - vsg --help

about:
  home: https://github.com/jeremiah-c-leary/vhdl-style-guide
  summary: 'Coding style enforcement for VHDL'
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://vhdl-style-guide.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - blmaier
