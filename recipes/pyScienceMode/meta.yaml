{% set name = "pyScienceMode" %}
{% set version = "1.1.2" %}
{% set python_min = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/34/1a/f2c929b401e689414873d214fde56bea22331bbebf106f3e3a6574c48abc/pysciencemode-1.1.2.tar.gz
  sha256: c141472249d3e08d3217b41164c18a5f30e830608cdeb8ed7510a42d15481dd5

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - crccheck
    - colorama
    - pyserial
    - typing


test:
  imports:
    - pyScienceMode
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
about:
  home: "https://github.com/s2mLab/pyScienceMode"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python interface to control the Rehastim2 and RehastimP24 devices."
  doc_url: https://github.com/s2mLab/pyScienceMode/blob/master/README.md
  dev_url: https://github.com/s2mLab/pyScienceMode

extra:
  recipe-maintainers:
    - Kev1CO
