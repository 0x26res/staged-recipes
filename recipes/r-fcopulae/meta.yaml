{% set name = "fCopulae" %}
{% set version = "4022.85" %}

package:
  name: r-{{ name | lower }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
  sha256: 02bfca9b6953e306961b5578c5fdb06a6373255c34c3dcbdf4a2725204a4f2a1

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-timedate
    - r-timeseries
    - r-fbasics
    - r-fmultivar
  run:
    - r-base
    - r-timedate
    - r-timeseries
    - r-fbasics
    - r-fmultivar

test:
  commands:
    - $R -e "library('{{ name }}')"  # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\""  # [win]

about:
  home: https://www.rmetrics.org
  summary: Provides a  collection of functions to manage, to investigate and to analyze bivariate financial returns by Copulae. Included are the families of Archemedean, Elliptical, Extreme Value, and Empirical Copulae.
  license: CNRI-Python-GPL-Compatible
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - janjagusch
