{% set name = "h5pulsar" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/h5pulsar-{{ version }}.tar.gz
  sha256: 8dc9f11d4dea23fda9d2be33059c9e8e1314cb1eeb3208a7e9e80cb4d38de02b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - astropy
    - enterprise-pulsar
    - h5py
    - libstempo
    - numpy
    - packaging
    - pint-pulsar
    - pyephem
    - setuptools

test:
  imports:
    - h5pulsar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/h5pulsar/
  summary: HDF5 files for Pulsar timing data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AaronDJohnson
