{% set name = "vrs" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SeaOtocinclus/vrs/archive/refs/tags/{{ version }}.tar.gz
    sha256: 3edfc7cdcd6d70d5b907f02253d6b5d257f96fcdc9205ee9ebeb06ad312e52a1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja  # [not win]
  host:
    - libboost-python
    - fmt  10.1.1.*
    - gtest
    - libjpeg-turbo
    - lz4
    - portaudio
    - xxhash
    - zlib
    - qt
    - qt-main
    - mesalib  # [linux]

test:
  commands:
    - test -f $PREFIX/bin/vrsplayer  # [not win]
    - test -f $PREFIX/bin/vrs  # [not win]

about:
  home: https://github.com/SeaOtocinclus/vrs
  summary: 'A library and binaries for manipulating VRS files'
  description: |
    VRS is a file format optimized to record & playback streams of sensor data, such as images, audio samples, and any other discrete sensors (IMU, temperature, etc), stored in per-device streams of timestamped records.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/SeaOtocinclus/vrs

extra:
  recipe-maintainers:
    - SeaOtocinclus
