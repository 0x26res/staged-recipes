{% set name = "latch-persistence" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/latch_persistence-{{ version }}.tar.gz
  sha256: 3703e58c809f8cf42105cd4514c44510cb0849c914acb2be32a3a42c9176b295

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - requests >=2.32.3

test:
  imports:
    - latch_persistence
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/latch-persistence
  summary: 'File persistence for the Latch Bio platform'
  license: UNKNOWN

extra:
  recipe-maintainers:
    - nh13
