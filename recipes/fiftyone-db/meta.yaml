{% set name = "fiftyone-db" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fiftyone_db-{{ version }}.tar.gz
  sha256: 9b4fece728f8e8a15aae1d0f636cd1f640323a38d84e08ee7927997ee8feb022

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - fiftyone.db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/voxel51/fiftyone
  summary: FiftyOne DB
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasew
