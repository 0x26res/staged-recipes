{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: fastplotlib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/fastplotlib/fastplotlib-{{ version }}.tar.gz
  sha256: d5b6c6e43736178b0d68fe02abc7df93ccc5077afcdccbba86558de739e27cfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.23.0
    - wgpu-py >=0.18.1
    - pygfx ~=0.7.0
    - cmap

test:
  imports:
    - fastplotlib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fastplotlib/fastplotlib
  summary: A fast plotting library built using the pygfx render engine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
