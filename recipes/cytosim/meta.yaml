{% set name = "cytosim" %}
{% set version = "0.0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - cmake>=3.14
    - make 
    - {{compiler('cxx')}}
    - libblas
    - liblapack
    - pybind11
  host:
    - pip
    - python
    - libblas
    - liblapack
    - pybind11
  run:
    - python
    - libblas
    - liblapack
    - pybind11


about:
  home: The package home page
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "Cytosim: Langevin dynamics of active polymer networks"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - SergeDmi

