{% set name = "HYPSO-Reading" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DevAlvaroF/HYPSO-Reading/archive/v{{ version }}.tar.gz
  sha256: 12050e8f7bee9c769212c73051efbf0ddf215809a6af83acffbfac4447f9505e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
    - setuptools_scm  >=3.4
  run:
    - python >=3.9
    - numpy >=1.24
    - gdal =3.6.2
    - cartopy =0.21.1
    - pandas
    - matplotlib
    - geopandas =0.12.2
    - rasterio =1.3.4
    - pyproj =3.4.1

test:
  imports:
    - hypsoreader
  commands:
    - pip check
    - pip list
  requires:
    - pip

about:
  license: GPL-2.0-only
  license_file: LICENSE
  home: https://github.com/DevAlvaroF/HYPSO-Reading
  summary: 'Visualization tool for the HYPSO satellite'
  description: |
    hypsoreader is a simple, fast visualization tool for the hyperspectral
    images taken by the HYPSO mission from the Norwegian University of Science and
    Technology (NTNU) for Python 3.9


extra:
  recipe-maintainers:
    - DevAlvaroF
    
