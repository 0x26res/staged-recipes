{% set name = "autogrid" %}
{% set version = "4.2.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/ccsb-scripps/AutoGrid/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 0dff1799ab97389c2eab1af41666d04d3b030dbfebdc8ed7fe177f947903b5bc


build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - gcc
    - gxx
    - make
    - tcsh
    - autoconf
    - automake
  host:
    - gxx
    - libgcc-ng
    - libstdcxx-ng
    - libgfortran-ng
    - libhwasan
  run:
    - gxx
    - libgcc-ng
    - libstdcxx-ng
    - libgfortran-ng
    - libhwasan


test:
  commands:
    - autogrid4

about:
  home: https://github.com/ccsb-scripps/AutoGrid
  summary: 'Calculates grids for AutoDock and AutoDock-GPU'
  description:
    Autogrid is used in conjunction with AutoDock and AutoDock-GPU to
    pre-calculate grids for docking simulations.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  dev_url: https://github.com/ccsb-scripps/AutoGrid

extra:
  recipe-maintainers:
    - joanimato
    - atillack
    - diogomart
