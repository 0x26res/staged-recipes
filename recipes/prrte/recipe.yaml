context:
  name: prrte
  version: "3.0.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/openpmix/prrte/releases/download/v${{ version }}/prrte-${{ version }}.tar.bz2
  sha256: dbcaa3aa9fdcbd20a4320d21d569472b05c0203d0d24aa9c30912e214f758322

build:
  skip:
    - win
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - libevent
    - libhwloc
    - openpmix
  run_exports:
    - ${{ pin_subpackage('prrte', upper_bound='x.x') }}

tests:
  - script:
      - test -f $PREFIX/lib/libprrte${SHLIB_EXT}
      - test ! -f $PREFIX/lib/libprrte.a
      - bash -e test.sh
    files:
      recipe:
        - test.sh

about:
  homepage: https://prrte.org
  summary: PMIx Reference RunTime Environment
  description: |
    PRRTE is the PMIx Reference RunTime Environment
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://docs.prrte.org
  repository: https://github.com/openpmix/prrte

extra:
  recipe-maintainers:
    - j34ni
    - minrk
