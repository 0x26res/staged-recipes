{% set name = "geoapps" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/{{ name }}/archive/v0.11.1-post.2.tar.gz
  sha256: 7c0d9617c5174903bf60835a6ac694af7767c1a578f5d3f6cfdecb51fb54bfe3

build:
  entry_points:
    - "start_notebook = {'callable': 'geoapps.scripts.start_notebook:main', 'extras': ['apps']}"
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.0,<3.11
    - poetry-core >=1.0.0
    - setuptools
    - pip
  run:
    - python >=3.9.0,<3.11
    - numpy >=1.23.5,<1.24.0
    - scipy >=1.10.1,<1.11.0
    - semver >=3.0.0,<4.0.0
    - c-blosc2 >=2.13.2,<2.14.0
    - geoh5py >=0.8.0,<0.9.0
    - mira-omf >=3.1.0,<3.2.0
    - las-geoh5 >=0.1.0,<0.2.0
    - param-sweeps >=0.1.6,<0.2.0
    - h5py >=3.2.1,<4.0.0
    - pillow >=10.0.1,<11.0.0
    - properties >=0.6.0,<0.7.0
    - pypng >=0.20220715.0,<0.20220716.0
    - six >=1.16.0,<2.0.0
    - vectormath >=0.2.0,<0.3.0
  run_constrained:
    - dask-core 2022.10.*
    - discretize >=0.10.0,<0.11.0
    - distributed 2022.10.*
    - fiona >=1.9.2,<1.10.0
    - fsspec 2022.*
    - gdal >=3.6.3,<3.7.0
    - matplotlib-base >=3.7.1,<3.8.0
    - pandas >=1.5.3,<1.6.0
    - scikit-learn >=1.2.2,<1.3.0
    - tqdm >=4.64.0,<5.0.0
    - simpeg-archive >=0.11.0,<0.12.0
    - mira-simpeg >=0.19.0,<0.20.0
    - empymod >=2.2.1,<2.3.0
    - geoana >=0.4.0,<0.5.0
    - mkl 2022.*
    - pydiso >=0.0.3,<1.0.0
    - pymatsolver >=0.2.0,<0.3.0
    - scikit-image >=0.19.2,<0.20.0
    - zarr >=2.14.2,<2.15.0
    - ipyfilechooser >=0.6.0,<0.7.0
    - ipywidgets >=7.6.5,<8.0.0
    - plotly >=5.13.1,<5.14.0
    - pyqtwebengine >=5.15.0,<5.16.0
    - pyside2 >=5.15.0,<5.16.0
    - dash-daq >=0.5.0,<0.6.0

test:
  include:
    - geoapps
  commands:
    - pip check
    - start_notebook --help
  requires:
    - pip

about:
  home: https://mirageoscience.com
  summary: 'Open-sourced Applications in Geoscience'
  description: |
    The geoapps project has been created by (Mira Geoscience)<https://mirageoscience.com/> 
    for the development and sharing of open-source applications in geoscience. Users will be 
    able to directly leverage the powerful visualization capabilities of 
    (Geoscience ANALYST)<https://mirageoscience.com/mining-industry-software/geoscience-analyst/> 
    along with open-source code from the Python ecosystem.
  license: MIT
  license_file: 
    - LICENSE
  doc_url: "https://geoapps.readthedocs.io/en/latest/
  dev_url: https://github.com/MiraGeoscience/geoapps/

extra:
  recipe-maintainers:
    - SophieCurinier
    - sebhmg
