{% set name = "jschon" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - rfc3986

test:
  imports:
    - jschon
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/marksparkza/jschon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An object-oriented JSON Schema implementation for Python.
  description: An object-oriented JSON Schema implementation for Python.
  dev_url: https://github.com/marksparkza/jschon

extra:
  recipe-maintainers:
    - timkpaine
