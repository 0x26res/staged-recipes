{% set name = "pemja" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pemja-{{ version }}.tar.gz
  sha256: 38b0466ba48822cd9fa65bf8465c45474bf3f048d6458388e0bf895904258e8c

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - gcc
    - openjdk
  host:
    - python >=3.8
    - packaging >=20.5
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - find-libpython

test:
  imports:
    - pemja
  commands:
    - pip check
  requires:
    - pip

about:
  summary: PemJa
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
