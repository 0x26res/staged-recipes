{% set name = "tantivy" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tantivy-{{ version }}.tar.gz
  sha256: dce07fa2910c94934aa3d96c91087936c24e4a5802d839625d67edc6d1c95e5c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  missing_dso_whitelist:
    - "*/libgcc*"

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}

  host:
    - python >=3.8
    - maturin <=1.3.2
    - pip
    - rust

  run:
    - python >=3.8

test:
  imports:
    - tantivy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quickwit-oss/tantivy
  summary: Fast full-text search engine library written in Rust
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
