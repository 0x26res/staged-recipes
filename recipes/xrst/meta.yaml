{% set name = "xrst" %}
{% set version = "2025.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xrst-{{ version }}.tar.gz
  sha256: a04cc8e42f27e6567c04f3b3af55330ddaee76e3e561fdf66a3e0155956410dc

build:
  entry_points:
    - xrst = xrst:run_xrst
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - sphinx
    - toml
    - sphinx-copybutton
    - pytest
    - furo
    - sphinx_rtd_theme
    - sphinx-book-theme
    - pyspellchecker
    - pyenchant  # [not win]

test:
  imports:
    - xrst
  commands:
    - pip check
    - xrst --help
  requires:
    - pip

about:
  home: https://github.com/bradbell/xrst
  summary: Extract RST files from source code and run Sphinx
  license: GPL-3.0-or-later
  license_file: gpl-3.0.txt

extra:
  recipe-maintainers:
    - bradbell
