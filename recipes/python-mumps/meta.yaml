{% set name = "python-mumps" %}
{% set version = "0.0.1a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_mumps-{{ version }}.tar.gz
  sha256: 56e2d9b3c0d7ed1c785e1c544617ed76d7ee250fc8d46e098928dbf531819881

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - cython
    - numpy
    - {{ compiler('c') }}
  host:
    - python
    - cython >=3.0.2
    - meson >=1.1.0
    - meson-python >=0.15.0
    - numpy >=1.24
    - mumps-seq >=5.6
    - metis =5.1.0
    - setuptools-scm
    - pip
  run:
    - python
    - numpy >=1.24
    - scipy >=1.9
    - mumps-seq >=5.6
    - metis =5.1.0
    - pytest

test:
  imports:
    - mumps
  commands:
    - pip check
    - python -c "import mumps; mumps.test()"
  requires:
    - pip

about:
  home: https://gitlab.kwant-project.org/kwant/python-mumps
  summary: Bindings and Python interface for the MUMPS sparse solver
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akhmerov
