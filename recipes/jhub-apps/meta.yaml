{% set name = "jhub-apps" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jhub_apps-{{ version }}.tar.gz
  sha256: c089faac15b8805cfc43f319c329d29091750306665f6713696c4c302659c998

build:
  entry_points:
    - japps = jhub_apps.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - hatchling
    - hatch
    - requests
    - fastapi
    - uvicorn
    - jupyterhub
    - jupyter
    - plotlydash-tornado-cmd
    - bokeh-root-cmd
    - jhsingle-native-proxy
    - panel
    - bokeh
    - traitlets
    - pyjwt

test:
  imports:
    - jhub_apps
  commands:
    - pip check
    - japps --help
  requires:
    - pip

about:
  summary: JupyterHub Apps
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aktech
