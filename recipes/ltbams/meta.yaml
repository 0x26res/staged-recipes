{% set name = "ltbams" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ltbams-{{ version }}.tar.gz
  sha256: 93b644a78d003a111636ad0a8a0cc867ef1a89f1e20400a5e13b15ae8f1b6483

build:
  entry_points:
    - ams = ams.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kvxopt >=1.3
    - numpy
    - scipy
    - sympy >=1.6,!=1.10.0
    - pandas
    - matplotlib-base
    - psutil
    - openpyxl
    - andes
    - cvxpy

test:
  imports:
    - ams
  commands:
    - pip check
    - ams --help
  requires:
    - pip

about:
  home: https://github.com/CURENT/ams
  summary: Python software for dispatch modeling and co-simulation with dynanic.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jinningwang
