{% set name = "npy2bdv" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Using GitHub rather than PyPI since the LICENSE file is missing there
  url: https://github.com/nvladimus/npy2bdv/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: f78b7cfa5bbb517f7d3b8d2705566c070efae4f1e0f14d777e7b886b5e5fbd2e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - h5py
    - numpy
    - scikit-image
    - tqdm

test:
  imports:
    - npy2bdv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nvladimus/npy2bdv
  summary: Package for writing/reading 3d numpy arrays to/from HDF5 files (for Fiji/BigDataViewer/BigStitcher).
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - multimeric
