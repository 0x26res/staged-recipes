{% set name = "xesn" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xesn-{{ version }}.tar.gz
  sha256: d848500f41f82d61743bb9f260fbc9707737442199fa60d40600822a48f753f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - xarray
    - dask-core
    - zarr
    - smt ==2.1.0
    - matplotlib-base

test:
  imports:
    - xesn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timothyas/xesn
  summary: Echo State Networks powered by xarray
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://xesn.readthedocs.io
  dev_url: https://github.com/timothyas/xesn


extra:
  recipe-maintainers:
    - timothyas
