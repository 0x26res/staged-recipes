{% set name = "typedoc" %}
{% set version = "0.26.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 01a80cb25b798d761166ac9ac48f86c10d254213ddd8861f8c6c2eb41c4fd61e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/TypeStrong/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Documentation generator for TypeScript projects.
  dev_url: https://github.com/TypeStrong/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
