{% set name = "con-duct" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/con_duct-{{ version }}.tar.gz
  sha256: cb65c5ff4590780a048000e72bf3cbcca250f282257bbd50fea140670ae9f390

build:
  skip: true  # [win or py<38 or osx]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python  # >=3.8 enforced by build: skip
    - setuptools >=46.4.0
    - pip
  run:
    - python  # >=3.8 enforced by build: skip

test:
  imports:
    - con_duct
  commands:
    - python -m pytest -vv test
  requires:
    - pytest
    - pytest-cov
  source_files:
    - test
    - tox.ini

about:
  home: https://github.com/con/duct/
  summary: Runs a command and collects resource usage metrics
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmacdo
    - yarikoptic
    - jwodder
