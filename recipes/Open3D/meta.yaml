{% set name = "Open3D" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/isl-org/Open3D.git
  git_rev: bc8d4ceba2dd5dd600b0058af8535e6090a80891
  # url: https://github.com/isl-org/Open3D/archive/bc8d4ceba2dd5dd600b0058af8535e6090a80891.tar.gz
  # sha256: bb3850ca5e259253cba9e9c515f9f0227300fc283554bbbb0cdfbd068c8bfc67
  patches:
    - fix-tbb.patch
    - fix-unzip.patch
    - fix-curl.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ cdt('mesa-libgl-devel') }}          # [linux]
    - {{ cdt('mesa-dri-drivers') }}          # [linux]
    - {{ cdt('mesa-libegl-devel') }}         # [linux]
    - {{ cdt('libselinux') }}                # [linux]
    - {{ cdt('libxdamage') }}                # [linux]
    - {{ cdt('libxfixes') }}                 # [linux]
    - {{ cdt('libxxf86vm') }}                # [linux]
    - {{ cdt('libxcb') }}                    # [linux]
    - {{ cdt('libxext') }}                   # [linux]
    - {{ cdt('xorg-x11-server-xvfb') }}      # [linux]
    - {{ cdt('libxau') }}                    # [linux]
    - {{ cdt('libxi-devel') }}               # [linux]
  host:
    - python
    - libboost-devel
    - assimp
    - eigen
    - glew
    - glfw
    # fmt 10 results in build error
    - fmt 9.*
    - libjpeg-turbo
    - gtest
    - gmock
    - jsoncpp
    - zeromq
    - cppzmq
    - msgpack-c
    - msgpack-cxx
    - minizip
    - vtk
    - libidn2
    - libpng
    - pybind11
    - qhull
    - tinyobjloader  # [not (osx and arm64)]
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - accelerate  # [osx and arm64]
    - openblas    # [osx and arm64]
    # - nanoflann  # TODO: Does not export cmake config in conda-forge
    # - tinygltf   # TODO: Does not export cmake config in conda-forge
    # - libcurl    # does not like the conda-forge version, results in linker error
    # - tbb-devel  # conda-forge version too new
    # - openssl    # does not like the conda-forge version, results in linker error
    # - imgui      # Not on conda-forge
    # - libzlf     # Not on conda-forge
  run:
    - xorg-libxt  # [linux]
    - numpy
    - python

test:
  imports:
    - open3d
  commands:
    - open3d --help

about:
  home: http://www.open3d.org/
  summary: Open-source library that supports rapid development of software that deals with 3D data.
  license: MIT
  license_file:
    - LICENSE
    - 3rdparty/uvatlas/LICENSE_directxheaders
    - 3rdparty/uvatlas/LICENSE_directxmath
    - 3rdparty/uvatlas/LICENSE_uvatlas
    - 3rdparty/parallelstl/LICENSE
    - 3rdparty/possionrecon/LICENSE
    - 3rdparty/rply/LICENSE
    - 3rdparty/curl/LICENSE
    - 3rdparty/boringssl/LICENSE
    - 3rdparty/embree/LICENSE
    - 3rdparty/liblzf/LICENSE
    - 3rdparty/nanoflann/LICENSE
    - LICENSE_TBB
    - 3rdparty/tinyfiledialogs/LICENSE
    - 3rdparty/tinygltf/LICENSE
  dev_url: https://github.com/isl-org/Open3D

extra:
  recipe-maintainers:
    - goanpeca
    - Tobias-Fischer
