{% set name = "IS2view" %}
{% set version = "0.0.2" %}
{% set sha256 = "a501bce9eb5c83e1ec2db5ea5abcede33c0397f1045bd0a1dbdce32dab59089b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/IS2view-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - boto3
    - bottleneck
    - dask-core
    - h5netcdf
    - ipyleaflet
    - matplotlib-base
    - netcdf4
    - numpy
    - rioxarray
    - s3fs
    - setuptools
    - xarray
    - zarr

test:
  imports:
    - IS2view
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tsutterley/IS2view
  summary: |
    Interactive visualization and data extraction tool for the ICESat-2 ATL14/15 Gridded Land Ice Height Products
  license: MIT
  license_file:
    - LICENSE
  doc_url: https://is2view.readthedocs.io
  dev_url: https://github.com/tsutterley/IS2view

extra:
  recipe-maintainers:
    - tsutterley
