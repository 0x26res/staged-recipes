{% set name = "stashcp" %}
{% set version = "6.8.1" %}
{% set date = datetime.datetime.utcnow().strftime('%Y-%m-%dT%H:%M:%SZ') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/opensciencegrid/stashcp/archive/v{{ version }}.tar.gz
  sha256: 6fac3a24a722fd4a125e49b3e4ac70ff1b314fe9a6bfc1b171898fd9628ff96d

build:
  number: 0
  script:
    # when cross-compiling use 'go build -o ${PREFIX}/bin',
    # which is equivalent to 'go install'
    - go
        {% if build_platform != target_platform -%}
        build -o "${PREFIX}/bin"
        {%- else -%}
        install
        {%- endif %}
        -a
        -ldflags "-w -s -X main.version={{ version }} -X main.commit=v{{ version }} -X main.date={{ date }} -X main.builtBy=conda-forge"
        -v
        ./cmd/stashcp
    - go-licenses save . --save_path=license-files

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - stashcp --help
    - stashcp --version
    - stashcp --list-names

about:
  home: https://github.com/opensciencegrid/stashcp
  dev_url: https://github.com/opensciencegrid/stashcp
  summary: StashCache/OSDF client
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE.txt
    - license-files/
  description: |
    StashCP downloads files from the
    [Open Science Data Federation](https://osdf.osg-htc.org/) through a
    series of caches. StashCP is used by multiple organizations to
    effeciently transfer input and output data.

extra:
  recipe-maintainers:
    - duncanmmacleod
