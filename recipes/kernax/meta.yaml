package:
  name: kernax
  version: 0.0.1

source:
  git_url: https://gitlab.com/drti/kernax.git

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]  
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - jax
    - blackjax ==0.9.6
    - numpy
    - scipy
    - tqdm
    - pandas
    - matplotlib-base
    - scikit-learn
    - typing_extensions

test:
  imports:
    - kernax

about:
  home: https://gitlab.com/drti/kernax
  summary: 'Thinning MCMC outputs with kernel methods using JAX'
  description: |
    kernax is small package based on jax that implements kernel methods
    for post-processing mcmc outputs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://kernax.readthedocs.io
  dev_url: https://gitlab.com/drti/kernax

extra:
  recipe-maintainers:
    - bstaber
