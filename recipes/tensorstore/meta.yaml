{% set name = "tensorstore" %}
{% set version = "0.1.21" %}
# Bazel version is specified upstream, file .bazelversion
{% set bazel_version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorstore-{{ version }}.tar.gz
  sha256: c620c3b06e1606092bd444bb7687c9d5a8049e8ed5f4c17ee0fd53e0a43b7df7
  patches:
    - system_xz.patch
    - repo_template.patch

build:
  skip: true  # [py<37 or win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - bazel-toolchain
    - bazel {{ bazel_version }}
  host:
    - pip
    - python
    - wheel
    - setuptools-scm
    - numpy
    - libprotobuf
    # we use openssl instead of boringssl
    - openssl
    - brotli
    - bzip2
    - c-ares
    - blosc
    - curl
    - libjpeg-turbo
    - libpng
    - lz4
    - nasm
    - libnghttp2
    - snappy
    - xz
    - zlib
    - zstd
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - tensorstore
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/tensorstore
  summary: Read and write large, multi-dimensional arrays
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
