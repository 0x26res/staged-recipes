{% set name = "Hugo" %}
{% set version = "0.2.0" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.zip
    folder: {{ name }}
    url: https://github.com/errata-ai/{{ name }}/releases/download/v{{ version }}/{{ name }}.zip
    sha256: d715235579846e1fac01e20ac6bbb1c2b2dd114cfb33c48bd04cac5d4bfef74d
  - fn: LICENSE-{{ name }}-{{ version }}
    url: https://raw.githubusercontent.com/errata-ai/{{ name }}/v{{ version }}/LICENSE
    sha256: b4086559b6a5fecf6ad40674e9a0aabcdfce0341aad71dd1d8fce221a1481333

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}-{{ version }}
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl