{% set name = "ja-webutils" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ja_webutils-{{ version }}.tar.gz
  sha256: 7556b76ac0209b35696d76f8ec6b9dcecb71d2243b44f470b483c9f26e7ad17b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - setuptools-scm >=3.4.3
    - wheel
    - pip
  run:
    - python >=3.9

test:
  imports:
    - ja_webutils
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python package to support HTML generation
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - areeda
