{% set name = "runstats" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grantjenks/python-runstats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 48a0cd627ee5e854990960ca8920a789922fe7477d0c6d469f9f5baf6e007294

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
  host:
    - python >=3.6
    - tox
    - cython
    - pip
  run:
    - python >=3.6

test:
  imports:
    - runstats
  commands:
    - pip check
    - pytest tests/test_runstats.py -vs
  requires:
    - pip
    - pytest

about:
  home: http://www.grantjenks.com/docs/runstats/
  summary: Compute statistics and regression in one pass
  dev_url: https://github.com/grantjenks/python-runstats
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gschramm
