{% set name = "autogrid" %}
{% set version = "4.2.6" %}

package:
  name: autogrid
  version: {{ version }}

source:
  - url: https://autodock.scripps.edu/wp-content/uploads/sites/56/2021/10/autodocksuite-4.2.6-x86_64Linux2.tar # Linux
    sha256: d9f8bada0b0618da1b2c9e58aa65188bbde3ef5c36d278b7b8657169502cbb03
#  - url: https://autodock.scripps.edu/wp-content/uploads/sites/56/2021/10/autodcksuite-4.2.6-MacOSX.tar  # MacOS
#    sha256: 016c5a87c3837e61229a1c800c347588dc72dc0a71c43d0a77b0dae11209000e
