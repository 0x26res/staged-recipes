{% set name = "downsample" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/downsample-{{ version }}.tar.gz
  sha256: 0b094410b744bffc74d06d531186fe90b6b218cf69443e22dfd4d2dcb95edc7f

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python >=3.10                          # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy >=2.0                            # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - numpy >=2.0
    - pip
    - python
    - setuptools >=65.5.0
    - wheel >=0.40
  run:
    - python >=3.10
    - numpy >=2.0

test:
  imports:
    - downsample
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Downsample algorithms module for Python written in C
  home: https://github.com/dgoeries/downsample/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dgoeries
