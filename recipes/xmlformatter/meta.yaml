{% set name = "xmlformatter" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xmlformatter/xmlformatter-{{ version }}.tar.gz
  sha256: 9b63fffa375045cfcb5966fc7d276c33b798b77c4581d590df0d4db3afb6c6e5

build:
  entry_points:
    - xmlformat=xmlformatter:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - xmlformatter
  commands:
    - pip check
    - xmlformat --help
  requires:
    - pip

about:
  home: http://pamoller.com/xmlformatter.html
  summary: Format and compress XML documents
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
