{% set version = "0.2.1" %}

{% if cuda_compiler_version in (None, "None", True, False) %}
{% set cuda_major = 0 %}
{% else %}
{% set cuda_major = environ.get("cuda_compiler_version", "11.8").split(".")[0] | int %}
{% endif %}

package:
  name: openmm-nonbonded-slicing
  version: {{ version }}

source:
  url: https://github.com/craabreu/openmm-nonbonded-slicing/archive/v{{ version }}.tar.gz
  sha256: a43a8eec2693201b4ec8361d99cd67cbdba10f519e7d48b258347c04d1504958
  patches:
  - cmakelists.patch

build:
  number: 0
  skip: true  # [win or (linux and cuda_compiler_version in (undefined, 'None', '10.2'))]
  missing_dso_whitelist:
    - "*/libcuda.*"    # [linux64 or ppc64le]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux and cuda_compiler_version != 'None']
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    {% if cuda_major >= 12 %}
    - cuda-driver-dev
    - cuda-nvrtc-dev
    - libcufft-dev
    {% endif %}
    - cmake
    - make
  host:
    - python >=3.8
    - pip
    - openmm >=7.7
    - swig <4.1
    - ocl-icd  # [linux]
    - khronos-opencl-icd-loader  # [osx]
    {% if cuda_major >= 12 %}
    - cuda-driver-dev
    - cuda-cudart-dev
    - cuda-nvrtc-dev
    - cuda-nvtx-dev
    - cuda-nvml-dev
    - libcublas-dev
    - libcufft-dev
    - libcurand-dev
    {% endif %}
  run:
    - {{ pin_compatible('python', lower_bound='3.8') }}
    - {{ pin_compatible('openmm', lower_bound='7.7') }}  # [linux]
    - {{ pin_compatible('openmm', lower_bound='8.0') }}  # [osx]
    - ocl-icd  # [linux]
    - ocl-icd-system  # [linux]
    - khronos-opencl-icd-loader  # [osx]
    - ocl_icd_wrapper_apple      # [osx]

test:
  imports:
    - nonbondedslicing
  commands: |
    cd ${PREFIX}/share/openmm-nonbonded-slicing/tests
    set +e
    for f in Test*; do
      if [[ $f == *Cuda* || $f == *OpenCL* ]]; then
        continue
      fi
      ./${f}
      ((exitcode+=$?))
    done
    exit $exitcode

about:
  home: https://github.com/craabreu/openmm-nonbonded-slicing
  summary: 'An OpenMM plugin for slicing nonbonded interactions'
  description: |
    This plugin contains the SlicedNonbondedForce class, a variant of
    OpenMM's NonbondedForce. By partitioning all particles among disjoint
    subsets, the total potential energy becomes a linear combination of
    contributions from pairs of subsets.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://craabreu.github.io/openmm-nonbonded-slicing
  dev_url: https://github.com/craabreu/openmm-nonbonded-slicing

extra:
  recipe-maintainers:
    - craabreu
    - jananzhu
