{% set name = "symbolite" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/symbolite-{{ version }}.tar.gz
  sha256: 9ae94f6a14aa13f39efff4d59fda0b8ba5e5e23aa1af2598fdb73a4e418f46e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.10

test:
  imports:
    - symbolite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hgrecco/symbolite
  summary: A minimalistic symbolic package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maurosilber
    - hgrecco
