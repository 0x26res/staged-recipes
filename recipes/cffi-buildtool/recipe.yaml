schema_version: 1

context:
  name: cffi-buildtool
  version: 1.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cffi_buildtool-${{ version }}.tar.gz
  sha256: 787bfbe6e9dcad477aaba33ab3549f3b2cec25357851ca2b87a3ff2ba2fdd324

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - gen-cffi-src = cffi_buildtool.cli:run

requirements:
  host:
    - python ${{ python_min }}.*
    - meson-python
    - pip
  run:
    - python >=${{ python_min }}
    - cffi >=1.17.1

tests:
  - python:
      imports:
        - cffi_buildtool
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - gen-cffi-src --help

about:
  homepage: https://github.com/inklesspen/cffi-buildtool
  summary: CFFI Buildtool helps build CFFI-based Python extension modules without setuptools.
  license: Unlicense AND MIT
  license_file: LICENSE
  repository: https://github.com/inklesspen/cffi-buildtool

extra:
  recipe-maintainers:
    - synapticarbors
