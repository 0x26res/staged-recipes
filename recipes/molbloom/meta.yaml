{% set name = "molbloom" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/whitead/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 12941e9f3ef4e85b64e117eef3bc7e98a4da37507a0bcbe739e8ec0ef3264e97

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python >=3.9
    - pip
    - cython
  run:
    - python
    - rdkit

test:
  imports:
    - molbloom
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://whitead.github.io/molbloom/
  summary: Purchaseable SMILES filter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - whitead
    - hmacdope

