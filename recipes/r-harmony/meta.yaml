{% set name = "harmony" %}
{% set posix = "m2-" if win else "" %}
{% set native = "m2w64-" if win else "" %}
{% set version = "1.2.0" %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  url: https://cran.r-project.org/src/contrib/harmony_{{ version }}.tar.gz
  sha256: a63c7d7cbbc5d183e8f919552e9d73044e0a89660856e80861a00eb5d25ac7b5

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [not win]
    - "{{ compiler('c') }}"  # [not win]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [not win]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - r-Matrix
    - r-RhpcBLASctl
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tibble
  run:
    - r-Matrix
    - r-RhpcBLASctl
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('harmony')"  # [not win]
    - "\"%R%\" -e \"library('harmony')\""  # [win]

about:
  home: software.broadinstitute.org/harmony
  summary: Implementation of the Harmony algorithm for single cell integration, described in Korsunsky et al <doi:10.1038/s41592-019-0619-0>. Package includes a standalone Harmony function and interfaces to external frameworks.
  license: GPL-3.0-only
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - dillonroach
