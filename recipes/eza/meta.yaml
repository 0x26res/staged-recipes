{% set name = "eza" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eza-community/eza/archive/v{{ version }}.tar.gz
  sha256: 440fff093c23635d7c1a9955d42489a2f5c5839a0e85a03e39daeca39e9dbf84

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pandoc
    - pkg-config
  host:
    - libgit2

test:
  commands:
    - eza --help

about:
  home: https://github.com/eza-community/eza
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: Modern, maintained replacement for ls
  dev_url: https://github.com/eza-community/eza

extra:
  recipe-maintainers:
    - danielnachun
