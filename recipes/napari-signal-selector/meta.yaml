{% set name = "napari-signal-selector" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-signal-selector-{{ version }}.tar.gz
  sha256: 66c2131a096fefa1eff0b91c7bf4bbb43a89f6e71868d287c0006feedb73fbdb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari-matplotlib >=1.1.0
    - napari-skimage-regionprops
    - cmap

test:
  imports:
    - napari_signal_selector
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zoccoler/napari-signal-selector
  summary: An interactive signal selector for napari, based on napari-matplotlib.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
