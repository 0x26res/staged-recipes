{% set name = "ai-traineree" %}
{% set version = "0.7.1" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai_traineree-{{ version }}.tar.gz
  sha256: c2dbdec5d81c21e8a38094e3a5ca64b9293b3bdef73500ce633c2b739b3457c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv >=0.4.9
    - hatchling
    - pip
    - pytorch
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - pytorch
    - jsons >=1.4.0
    - gymnasium ==1.0.0
    - matplotlib-base >=3.7.5

test:
  imports:
    - ai_traineree
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/laszukdawid/ai-traineree
  summary: Yet another zoo of (Deep) Reinforcement Learning methods in Python using PyTorch
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - laszukdawid
