{% set name = "napari-parallel" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-parallel-{{ version }}.tar.gz
  sha256: 8d597c51ce801101888f8ba6526d0d90e2ede536fb655a463b3257a320f07a58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napari_parallel
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Plugin to process images in parallel using several computers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
