{% set name = "RadGEEToolbox" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dfe683778f0e63b4c39e7588475e7d009de66df1ef9c2f7742ce6de65e6293ca

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ee
    - python >=3.6

test:
  imports:
    - RadGEEToolbox

about:
  home: "https://github.com/radwinskis/RadGEEToolbox"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python package simplifying large-scale operations using Google Earth Engine (GEE) for users who utilize Landsat and Sentinel"
  doc_url: https://radgeetoolbox.readthedocs.io/en/latest/
  dev_url: https://github.com/radwinskis

extra:
  recipe-maintainers:
    - radwinskis
