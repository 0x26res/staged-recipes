{% set name = "pyclesperanto" %}
{% set version = "0.7.0" %}
{% set sha256 = "1b94540cf59ea71a3ef234a8f1d0eb2b4633c112f0f554fb69e52b4a0337d82b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv  # how do we provide OCL? 
                                             # should we use a .sh or .bat build?

requirements:
  build:
    - python
    - {{ compiler('cxx') }}
  host:
    - python
    - scikit-build-core
    - pybind11 >=2.10.0
  run:
    - python

test:
  imports:
    - scikit_build_example
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
    home: https://pypi.org/project/pyclesperanto/
    doc_url: https://github.com/clEsperanto/pyclesperanto  # TODO
    dev_url: https://github.com/clEsperanto/pyclesperanto  # TODO
    license: BSD-3-Clause
    license_file: LICENSE
    summary: GPU-accelerated Image Processing library using OpenCL 
    description: |
        pyclesperanto is the python package of clEsperanto - a multi-language framework for GPU-accelerated image processing. 
        clEsperanto uses OpenCL kernels from CLIJ. This package relies on the CLIc back-end for processing.
extra:
    recipe-maintainers:
        - StRigaud
        - haesleinhuepf
