{% set name = "robotraconteur" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/robotraconteur/robotraconteur/archive/refs/tags/v0.17.0.tar.gz
    sha256: f8894d84a1ea2e7bee07ac9adc42d155bac12b570e40e878b4333a30097e7dbc
  - url: http://www.kernel.org/pub/linux/bluetooth/bluez-5.56.tar.xz  # [linux]
    sha256: 59c4dba9fc8aae2a6a5f8f12f19bc1b0c2dc27355c7ca3123eed3fe6bd7d0b9d  # [linux]
    folder: bluez-src  # [linux]

build:
  number: 0
  run_exports:
  - {{ pin_subpackage(name, min_pin='x.x', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]    
    - make  # [linux]
    - pip
    - git
    - cmake
    - swig
  host:    
    - boost-cpp
    - python
    - pip
    - numpy
    - dbus  # [linux]
    - zlib  # [linux]
    - openssl  # [linux]
    - libusb  # [linux]
  run:
    - boost-cpp
    - python
    - numpy

test:
  commands:
    - test -f ${PREFIX}/include/RobotRaconteur.h  # [not win]
    - if exist %PREFIX%\\Library\\include\\RobotRaconteur.h (exit 0) else (exit 1)  # [win]
    - test -f ${PREFIX}/lib/libRobotRaconteur.so  # [linux]
    - test -f ${PREFIX}/lib/libRobotRaconteur.dylib  # [osx]
    - if exist %PREFIX%\\Library\\lib\\RobotRaconteur.lib (exit 0) else (exit 1)  # [win]
    - if exist %PREFIX%\\Library\\bin\\RobotRaconteur.dll (exit 0) else (exit 1)  # [win]

about:
  home: http://robotraconteur.com
  dev_url: https://github.com/robotraconteur/robotraconteur
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Communication framework for robotics and automation'

extra:
  recipe-maintainers:
    - johnwason
