{% set name = "skelly-viewer" %}
{% set version = "2024.12.1026" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skelly_viewer-{{ version }}.tar.gz
  sha256: 83c82c84009ae88917d46ebecbc2aabd8dfdd2807a25d2c24fe4de3a59113971

build:
  entry_points:
    - skelly_viewer = skelly_viewer.__main__:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python
    - pytest
    - numpy ==1.26.2
    - rich ==13.7.0
    - pyside6 >=6.7.2
    - opencv ==4.8.*
    - pandas ==2.1.*
    - matplotlib-base ==3.8.2
    - __linux  # [linux]
    - xorg-libx11  # [linux]

test:
  imports:
    - skelly_viewer
  commands:
    - skelly_viewer --help
  requires:
    - python
    - pip

about:
  home: https://github.com/freemocap/skelly_viewer
  summary: View a skelly
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
