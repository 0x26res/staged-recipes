{% set name = "datview" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datview-{{ version }}.tar.gz
  sha256: e21e6eca3db06299c6819fa49368dc6ca0d4d5caaa898a544d45611d536ffa66
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  noarch: python
  entry_points:
    - datview = datview.main:main

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - h5py
    - hdf5plugin
    - pillow
    - matplotlib

test:
  imports:
    - datview
  commands:
    - datview --help
  requires:
    - pip
    - matplotlib-base

about:
  home: https://github.com/algotom/datview
  license: Apache-2.0
  license_file: LICENSE
  summary: GUI software for folder browsing and viewing text, image, Cine, and HDF files

extra:
  recipe-maintainers:
    - nghia-vo
