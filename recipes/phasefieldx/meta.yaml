{% set name = "phasefieldx" %}
{% set version = "0.0.3" %}

package:
  name: phasefieldx
  version: {{ version }}

source:
  url: https://github.com/CastillonMiguel/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f85113793ba1f199647f715a94ee5f36cc96f6288aef0dbe227812e8e7b70402

build:
  number: 0
  noarch: python
  
requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - fenics-dolfinx ==0.8.0
    - mpich 
    - pyvista 
    - pandas
    - numpy >=1.21
    - python >=3.8
    - mpi4py
    - gmsh
    - matplotlib

test:
  imports:
    - phasefieldx
  commands:
    - pytest -vs

about:
  home: https://github.com/CastillonMiguel/phasefieldx
  summary: 'PhaseFieldX: An Open-Source Framework for Advanced Phase-Field Simulations'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://phasefieldx.readthedocs.io
  dev_url: https://github.com/CastillonMiguel/phasefieldx

extra:
  feedstock-name: phasefieldx
  recipe-maintainers:
    - CastillonMiguel
