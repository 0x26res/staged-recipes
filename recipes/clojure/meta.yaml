{% set name = "clojure" %}
{% set version = "1.11.2" %}
{% set build = "1446" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/clojure/brew-install/releases/download/{{ version }}.{{ build }}/clojure-tools-{{ version }}.{{ build }}.tar.gz  # [unix]
    sha256: aa7effb0fc950df8d93cb796c655010658c05bf77c702c3a9449b7fdd792ef71  # [unix]
  - url: https://github.com/clojure/brew-install/releases/download/{{ version }}.{{ build }}/clojure-tools.zip  # [win]
    sha256: d484aeb6e6319122f942327c03cd458563ccbcdf21bef82248293768198217ac  # [win]

    folder: clojure-tools


build:
  number: 0
  script_env:
    - PKG_BUILD={{ build }}

requirements:
  run:
    - openjdk

test:
  commands:
    - test -f ${PREFIX}/bin/clojure  # [unix]
    - test -f ${PREFIX}/bin/clj  # [unix]
    - test -d ${PREFIX}/lib/clojure  # [unix]
    - test -f ${PREFIX}/lib/clojure/deps.edn  # [unix]
    - test -f ${PREFIX}/lib/clojure/tools.edn  # [unix]
    - test -f ${PREFIX}/lib/clojure/example-deps.edn  # [unix]
    - test -f ${PREFIX}/lib/clojure/libexec/clojure-tools-${PKG_VERSION}.${PKG_BUILD}.jar  # [unix]
    - test -f ${PREFIX}/lib/clojure/libexec/exec.jar  # [unix]
    - test -f ${PREFIX}/share/man/man1/clojure.1  # [unix]
    - test -f ${PREFIX}/share/man/man1/clj.1  # [unix]

    - if not exist %PREFIX%\Scripts\clojure.bat exit /b 1  # [win]
    # - if not exist %PREFIX%\Scripts\clj.bat exit /b 1  # [win]
    # - if not exist %PREFIX%\etc\conda\activate.d\clojure-activate.bat exit /b 1  # [win]
    # - if not exist %PREFIX%\etc\conda\activate.d\clojure-activate.ps1 exit /b 1  # [win]
    # - if not exist %PREFIX%\etc\conda\deactivate.d\clojure-deactivate.bat exit /b 1  # [win]
    # - if not exist %PREFIX%\etc\conda\deactivate.d\clojure-deactivate.ps1 exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD% exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\ClojureTools.psm1 exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\ClojureTools.psd1 exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\exec.jar exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\clojure-tools-%PKG_VERSION%.%PKG_BUILD%.jar exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\deps.edn exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\tools.edn exit /b 1  # [win]
    - if not exist %PREFIX%\WindowsPowerShell\Modules\ClojureTools\%PKG_VERSION%.%PKG_BUILD%\example-deps.edn exit /b 1  # [win]

    - clojure --help  # [unix]
    - C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe -Command "Import-Module ClojureTools; ClojureTools\clojure --help" # [win]
    - clojure --help  # [win]

about:
  home: https://github.com/clojure/clojure
  summary: 'Clojure is a dynamic, general-purpose programming language'
  description: |
    Clojure is a dynamic, general-purpose programming language, combining
    the approachability and interactive development of a scripting language
    with an efficient and robust infrastructure for multithreaded programming.
    Clojure is a compiled language, yet remains completely dynamic â€“ every
    feature supported by Clojure is supported at runtime. Clojure provides
    easy access to the Java frameworks, with optional type hints and type inference,
    to ensure that calls to Java can avoid reflection.
  license: EPL-1.0
  license_file: epl-v10.html
  doc_url: https://clojure.org/

extra:
  recipe-maintainers:
    - MementoRC
