{% set name = "holodeck-gw" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/holodeck-gw-{{ version }}.tar.gz
  sha256: 6a20222953caaf22a98488a0de60a9cc74f97cc4ef912450ece4c5d02ff6a135

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=40.6.0
    - wheel
    - cython <3.0.0
    - numpy <2.0.0
    - scipy
    - pip
  run:
    - python
    - astropy
    - cosmopy
    - h5py
    - kalepy
    - matplotlib-base
    - scipy
    - pydoe
    - psutil
    - tqdm
    - cython <3.0.0
    - schwimmbad
    - emcee
    - george
    - mpi4py
    - numba
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - holodeck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NANOGrav/holodeck/
  summary: 'holodeck: Massive black hole (MBH) binary simulator for pulsar timing array signals.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davecwright3
