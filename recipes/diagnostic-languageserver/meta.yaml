{% set name = "diagnostic-languageserver" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/diagnostic-languageserver/-/diagnostic-languageserver-{{ version }}.tgz
  sha256: fe8b6d46b2b713cf87637abd7173d42e9cfce89c1d397b2815be888f12b36c06

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - diagnostic-languageserver --help

about:
  home: https://github.com/iamcco/diagnostic-languageserver
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: diagnostic language server integrate with linters
  dev_url: https://github.com/iamcco/diagnostic-languageserver

extra:
  recipe-maintainers:
    - danielnachun
