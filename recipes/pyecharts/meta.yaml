{% set name = "pyecharts" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyecharts-{{ version }}.tar.gz
  sha256: 14503e688d4de8560e3d41c19db1b472d9a0208e25dd860626e1e8c665d12d20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jinja2 >=2.11.3
    - prettytable
    - simplejson

test:
  imports:
    - pyecharts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyecharts/pyecharts
  summary: Python options, make charting easier
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - rxm7706
