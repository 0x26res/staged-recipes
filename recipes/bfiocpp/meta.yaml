{% set name = "bfiocpp" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }} 

source:
  url: https://github.com/PolusAI/bfiocpp/archive/{{ version }}.tar.gz
  sha256: 5328d2be18fc64678d4c680db0451df33c33f43b14073cb2555d36d81784879c
  patches:
    - windows_build.patch
build:
  skip: true  # [py2k or py<39]
  number: 0

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - git
    - nasm
    - ninja
  host:
    - python
    - setuptools
    - pip
    - pybind11
  run:
    - python
    - pydantic
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bfiocpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolusAI/bfiocpp
  summary: Python library to read OME Tiff and OME NGFF files
  description: |
    The bfiocpp library provides a tensorstore based backend for bfio library to efficiently read
    OME Tiff and OME NGFF files
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - 3rd_party/tensorstore/LICENSE
  doc_url: https://bfio.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/bfiocpp

extra:
  recipe-maintainers:
    - sameeul
