{% set name = "igrafx-mining-sdk" %}
{% set version = "2.28.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/igrafx_mining_sdk-{{ version }}.tar.gz
  sha256: e2bc3d822ab1182cbb5fe8a71a0a384869db17f9661df0ded85e556780964e52

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ==3.8.1
    - poetry ==1.7.1
    - SQLAlchemy ==2.0.12
  run:
    - python ==3.8.1
    - poetry ==1.7.1
    - requests ==2.29.0
    - pydruid ==0.6.5
    - pandas ==1.3.5
    - SQLAlchemy ==2.0.12
    - networkx ==2.6.3
    - numpy ==1.21.6
    - toml ==0.10.2
    - python-dotenv ==0.19.2
    - pytest ==7.3.1
    - pytest-dependency ==0.5.1

test:
  imports:
    - igrafx_mining_sdk


about:
  home: https://github.com/igrafx/mining-python-sdk
  license: MIT
  license_file: LICENSE
  summary: "The iGrafx P360 Live Mining SDK is an open source application that can be used to manage your mining projects."
  doc_url: https://github.com/igrafx/mining-python-sdk/blob/dev/README.md
  dev_url: https://github.com/igrafx/mining-python-sdk

extra:
  recipe-maintainers:
    - Dourouve
