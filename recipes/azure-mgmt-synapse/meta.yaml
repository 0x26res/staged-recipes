{% set name = "azure-mgmt-synapse" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-synapse-{{ version }}.zip
    sha256: bec6bdfaeb55b4fdd159f2055e8875bf50a720bb0fce80a816e92a2359b898c8
  - url: https://raw.githubusercontent.com/Azure/azure-sdk-for-python/70f714969c6311d02f41632785e2dc6d3595a826/LICENSE
    sha256: 7c77a44a8acd9b41fdc209864a8016b3d430b5d0e09309818d5b7444336df744

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - msrest >=0.6.21
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.2.0,<2.0.0
    - azure-mgmt-nspkg  # [py<30]

test:
  imports:
    - azure.mgmt.synapse
    - azure.mgmt.synapse.aio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Synapse Management Client Library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
