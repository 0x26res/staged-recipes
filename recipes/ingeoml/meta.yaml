{% set name = "IngeoML" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

https://files.pythonhosted.org/packages/70/8a/6beba1e2a7a3bda968396677c1a57df70298b799d25bf2de87a6dedc0a41/IngeoML-0.0.5.tar.gz


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/IngeoML-{{ version }}.tar.gz
  sha256: 38bcd14a51fa2579e8db81da5bf5bb13f3f53b69c35a59bc47a7d62a7c939c5c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - microtc
    - nltk
    - python

test:
  imports:
    - b4msa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/IngeoML
  summary: Machine Learning Tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
