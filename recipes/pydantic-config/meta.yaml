{% set name = "pydantic-config" %}
{% set version = "0.1.1" %}
{% set repo_url = "https://github.com/jordantshaw/pydantic-config" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-config-{{ version }}.tar.gz
  sha256: b318d88239a35449240491c581411582fbfb21cfe05ed8a35d70944ef59d96fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed
  number: 0

requirements:
  build:
    - python >=3.7
    - setuptools >=61.0
  host:
    - python >=3.7
  run:
    - python >=3.7
    - pydantic >=1.10.2
    - pyyaml >=6.0
    - python-dotenv >=0.21.0
    - toml >=0.10.2

test:
  imports:
    - pydantic_config
  commands:
    - pip check
  requires:
    - pip

about:
  home: {{ repo_url }}
  summary: Support for Pydantic settings configuration file loading
  license: MIT
  license_file: LICENSE
  doc_url: {{ repo_url }}
  dev_url: {{ repo_url }}

extra:
  recipe-maintainers:
    - jordantshaw
