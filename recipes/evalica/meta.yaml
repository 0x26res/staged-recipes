{% set name = "evalica" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evalica-{{ version }}.tar.gz
  sha256: 742e673af029c776a08b3eb5cc49c03b40c8934b2e69d519335fbb1f76139455

build:
  entry_points:
    - evalica = evalica.__main__:main
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python >=3.8,<4.dev0
    - pip
  run:
    - python >=3.8
    - numpy >=1.16.0
    - pandas

test:
  imports:
    - evalica
  commands:
    - pip check
    - evalica --help
  requires:
    - pip

about:
  summary: Evalica, your favourite evaluation toolkit.
  license: Apache-2.0
  license_file:
    - LICENSE
    - package_license.txt
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - dustalov
