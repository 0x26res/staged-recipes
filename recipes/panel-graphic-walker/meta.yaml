{% set name = "panel-graphic-walker" %}
{% set version = "0.6.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/panel-extensions/panel-graphic-walker/archive/v{{ version }}.tar.gz
  sha256: 4a39e3c77cd221db0e0d414b095336c433b9a443a228c5c528d4123d6b1f2be6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - panel >=1.6.1
    - packaging
    - narwhals
    - pip
    - nodejs >=18
    - esbuild
  run:
    - python >={{ python_min }}
    - panel >=1.6.1
    - narwhals

test:
  imports:
    - panel_gwalker
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/panel-extensions/panel-graphic-walker
  summary: A project providing a Graphic Walker Pane for use with HoloViz Panel.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - philippjfr
