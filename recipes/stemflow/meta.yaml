{% set name = "stemflow" %}
{% set version = "0.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 194af6f1247875eb7e0eadbec327f29e29d569484337cc45e003b7a565315814

build:
  number: 0
  skip: true  # [osx]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - setuptools_scm
    - setuptools
    - geopandas >=0.11.1
    - h3pandas >=0.2.3
    - matplotlib-base >=3.7.1
    - numpy >=1.24.3
    - pandas >=2.0.3
    - pip
    - python
    - scikit-learn >=1.2.2
    - seaborn >=0.11.2
    - tqdm >=4.65.0
  run:
    - geopandas >=0.11.1
    - h3pandas >=0.2.3
    - matplotlib-base >=3.7.1
    - numpy >=1.24.3
    - pandas >=2.0.3
    - python
    - scikit-learn >=1.2.2
    - seaborn >=0.11.2
    - tqdm >=4.65.0

test:
  imports:
    - stemflow
    - stemflow.dataset
    - stemflow.model
    - stemflow.utils

about:
  home: https://github.com/chenyangkang/stemflow
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for Adaptive Spatio-Temporal Model (AdaSTEM) in python"
  doc_url: https://chenyangkang.github.io/stemflow/
  dev_url: https://github.com/chenyangkang/stemflow
  description: |
    stemflow is a toolkit for Adaptive Spatio-Temporal Model (AdaSTEM) in python. 
    A typical usage is daily abundance estimation using eBird citizen science data. 
    It leverages the "adjacency" information of surrounding target values in space and time, 
    to predict the classes/continues values of target spatial-temporal point.

extra:
  recipe-maintainers:
    - chenyangkang
