context:
  name: antio
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 05183790860bd84b82071dab7cd2e11647676a056241116c42fe02f67f5c1a82

build:
  skip:
    - match(python, "<3.9")
  script: python -m pip install . -vv
  number: 0
  entry_points:
    - antio = antio.commands.main:run

requirements:
  build:
    - cmake
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - python
  host:
    - python
    - pip
  run:
    - python
tests:
  - python:
      imports:
      - antio
      pip_check: true
  - commands:
      antio

about:
  homepage: https://github.com/mscheltienne/antio
  summary: 'Python package to handle I/O with the CNT format from ANT Neuro.'
  description: |
    Python package offering reader functions to the CNT format from ANT Neuro, based on libeep.
  license: GPL-3.0-only
  # It is required to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # Please also note that some projects have multiple license files which all need to be added using a valid yaml list.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file:
    - LICENSE
    - src/libeep/LICENSE
    - src/libeep/LICENSE.addendum
  repository: https://github.com/mscheltienne/antio

extra:
  recipe-maintainers:
    - mscheltienne
    - larsoner
