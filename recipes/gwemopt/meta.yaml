{% set name = "gwemopt" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwemopt-{{ version }}.tar.gz
  sha256: 11e8c8cf19ac24e69d9770ae170be6c671acfec35da1a25475fa793ac85ca6ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy >=1.7.1
    - scipy >=1.2.1
    - matplotlib-base >=1.2.0
    - astropy >=1.1.1
    - astropy-healpix
    - python-dateutil
    - mocpy >=0.12.2
    - astroquery
    - astroplan
    - ephem
    - pyyaml
    - voeventlib
    - joblib
    - ligo-segments
    - ligo.skymap
    - lxml
    - h5py
    - healpy
    - munkres
    - pandas
    - shapely
    - pytest >=3.1
    - pytest-runner
    - freezegun
    - sqlparse
    - bs4
    - coveralls
    - black
    - isort
    - pre-commit
    - pytables
    - regions

test:
  imports:
    - gwemopt
  commands:
    - pip check
    - gwemopt_run --help
  requires:
    - pip

about:
  home: https://github.com/skyportal/gwemopt
  summary: A python package for GW-EM Followup Optimization
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcoughlin
