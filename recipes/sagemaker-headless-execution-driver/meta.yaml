{% set name = "sagemaker-headless-execution-driver" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sagemaker-headless-execution-driver-{{ version }}.tar.gz
  sha256: 4238bff29921d99a7d0e7e5c4eac5576ae825b6a239c77b74343ed82dc347f52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - papermill >=2.4

test:
  imports:
    - sagemaker_headless_execution_driver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker
  summary: Execution Driver for Notebook Scheduler
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oztoprakmustafa
