{% set name = "HYPSO-Reading" %}{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DevAlvaroF/HYPSO-Reading/archive/v0.1.0.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python =3.9
    - pip
    - numpy >=1.24.1
    - cartopy
    - pandas
    - matplotlib-base
    - geopandas
    - rasterio
    - osgeo
    - pyproj
  run:
    - python =3.9

test:
  imports:
    - 
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-2.0-only
  license_file: LICENSE
  home: https://github.com/DevAlvaroF/HYPSO-Reading
  summary: 'Visualization tool for the HYPSO satellite'
  description: |
    hypsoreader is a simple, fast, visualization tool for the hyperspectral
    images taken by the HYPSO mission from the Norwegian University of Science and
    Technology (NTNU) for Python 3.9


extra:
  recipe-maintainers:
    - DevAlvaroF
    
