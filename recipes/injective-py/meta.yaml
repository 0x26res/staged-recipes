{% set name = "injective-py" %}
# {% set version = "0.9.12" %}
# {% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/InjectiveLabs/sdk-python/archive/refs/tags/v{{ version }}.tar.gz  # [version != "1.1.2a"]
  url: https://github.com/MementoRC/sdk-python/archive/refs/tags/v{{ version }}.tar.gz  # [version == "1.1.2a"]
  sha256: 4d8a0c9e9f27ece13edccf60e5389d0e933f81197b3ca75e96dfedf9e849d7e2  # [version == "0.9.12"]
  # sha256: 4ea69775cf5a075d39b688ba4fee572a008f2bfdf898c44ae64090fe74c7675f  # [version == "1.1.1"]
  sha256: 700fd0fd4fb9017a8e945263ac7a20b727e841394f1f49f54fa74560434893d0  # [version == "1.1.2a"]
  patches:
    - update_pyproject.toml.patch  # [version != "1.1.2a"]

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  host:
    - python >=3.9.0
    - coincurve
    - pip
    - poetry
  run:
    - aiocron
    - aiohttp
    - bech32
    - bip32
    - coincurve
    - ecdsa
    - eip712
    - grpcio
    - grpcio-tools
    - hdwallets
    - mnemonic
    - protobuf
    - python >=3.9.0
    - requests
    - safe-pysha3
    - urllib3 <2
    - websockets
    - web3

test:
  imports:
    - pyinjective
  source_files:
    - pyproject.toml
    - tests
  requires:
    - pip
    - poetry
    - pytest
    - pytest-asyncio
    - pytest-grpc
    - requests-mock
  commands:
    - pip check
    - poetry run pytest

about:
  home: https://github.com/InjectiveLabs/sdk-python
  summary: 'Injective Python SDK, with Exchange API client'
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - MementoRC
