{% set name = "mdonatello" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/talagayev/MDonatello/archive/refs/tags/{{ version }}.zip
  sha256: 2504461bed6915d92fa893520a3c9a24c2a1f269112914ffe1d686f5f71a85aa

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  
requirements:
  host:
    - python >=3.9
    - pip
  run:
    - MDAnalysis>=2.0.0
    - jupyter
    - ipywidgets
    - rdkit >=2022.03.5

test:
  imports:
    - mdonatello
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/talagayev/MDonatello
  summary: '2D small molecule visualization for MDAnalysis'
  license: GLP-2.0
  license_file: LICENSE
  doc_url: https://mdonatello.readthedocs.io/

extra:
  recipe-maintainers:
    - talagayev
