{% set name = "logfire" %}
{% set version = "0.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logfire-{{ version }}.tar.gz
  sha256: ecf479246877004a94ab65668a1425a8fc42e0e2658cade180acaba9f2c78f57

build:
  entry_points:
    - logfire = logfire.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - opentelemetry-sdk >=1.21.0
    - opentelemetry-exporter-otlp-proto-http >=1.21.0
    - opentelemetry-instrumentation >=0.41b0
    - rich >=13.4.2
    - protobuf >=4.23.4
    - typing-extensions >=4.0.0
    - tomli >=2.0.1
    - psycopg >=2.9.1
  run_constrained:
    - anyio >=4.2.0
    - httpx >=0.22.0
    - pydantic >=2.5.3
    - celery >=4.4.7
    - starlette >=0.27.0
    - fastapi >=0.68.0
    - django >=3.2.0
    - Flask >=3.0.0
    - dirty-equals >=0.6.0
    - pytest >=7.4.2
    - redis-py >=3.5.3
    - psycopg >=2.9.1
    - opentelemetry-instrumentation-aiohttp-client >=0.42b0
    - opentelemetry-instrumentation-asgi >=0.42b0
    - opentelemetry-instrumentation-wsgi >=0.42b0
    - opentelemetry-instrumentation-celery >=0.42b0
    - opentelemetry-instrumentation-django >=0.42b0
    - opentelemetry-instrumentation-fastapi >=0.42b0
    - opentelemetry-instrumentation-flask >=0.42b0
    - opentelemetry-instrumentation-starlette >=0.42b0
    - opentelemetry-instrumentation-httpx >=0.42b0
    - opentelemetry-instrumentation-requests >=0.42b0
    - opentelemetry-instrumentation-sqlalchemy >=0.42b0
    - opentelemetry-instrumentation-pymongo >=0.42b0
    - opentelemetry-instrumentation-psycopg2 >=0.42b0
    - opentelemetry-instrumentation-redis >=0.42b0
    - opentelemetry-instrumentation-system-metrics >=0.42b0
    - requests >=2.31.0
    - sqlalchemy >=2.0.22
    - pandas *
    - attrs >=23.1.0
    - gitpython >=3.1.40
    - devtools >=0.12.2,<0.13.0
    - eval-type-backport >=0.1.3,<0.2.0
    - pytest-django >=4.8.0,<5.0.0

test:
  imports:
    - logfire
  commands:
    - pip check
    - logfire --help
  requires:
    - pip

about:
  home: https://pypi.org/project/logfire/
  summary: Coming soon...
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Kludex
    - samuelcolvin
