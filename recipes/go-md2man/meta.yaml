{% set name = "go-md2man" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cpuguy83/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b0a4c7c077ede56967deef6ab7e7696c0f46124b0b3360fd05564ec5a536f11f 

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/cpuguy83/{{ name }}
  license: MIT
  license_file: 
    - LICENSE.md
    - license-files/
  summary: Converts markdown into roff (man pages)
  dev_url: https://github.com/cpuguy83/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
