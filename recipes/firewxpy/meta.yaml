{% set name = "firewxpy" %}
{% set version = "1.0.0.732" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/firewxpy-{{ version }}.tar.gz
  sha256: 8ab3c451fe531303efc54b120c1f699d830464a5609f6d4c8537d7e5dbf9f27c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=68.0
    - pip
  run:
    - python >=3.8
    - matplotlib-base >=3.7
    - protobuf ==3.20.3
    - metpy >=1.5.1
    - netcdf4 >=1.7.1
    - numpy >=1.24
    - pandas >=2
    - siphon >=0.9
    - xarray >=2023.1.0
    - pysolar >=0.11
    - pygrib >=2.1.4
    - cfgrib >=0.9.10.4
    - cartopy >=0.21.0
    - imageio >=2.34.0

test:
  imports:
    - firewxpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/edrewitz/firewxpy
  summary: Weather Analysis and Forecasting For Fire Weather
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - edrewitz
