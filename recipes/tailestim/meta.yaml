{% set name = "tailestim" %}

{% set version_match = load_file_regex(
  load_file="src/tailestim/__about__.py",
  regex_pattern='^__version__ = "(.+)"') %}
{% set version = version_match[1] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tailestim-{{ version }}.tar.gz
  sha256: 1ac22d22b0f149cca4b5f526824a7ac38d9a79acc6281dd3784fb00689720918

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - hatchling
    - pip
  run:
    - python >=3.6
    - numpy >=1.19

test:
  imports:
    - tailestim
  requires:
    - pip
  commands:
    - pip check

about:
  summary: A Python package for estimating tail parameters of heavy-tailed distributions, which is useful for analyzing power-law behavior in complex networks.
  dev_url: https://github.com/mu373/tailestim
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mu373
