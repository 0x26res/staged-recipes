{% set name = "pyOMA-2" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyoma_2-{{ version }}.tar.gz
  sha256: 4113489683b4ba90cd0b9c15f303b0556b40cb1656c03aa64235ae7967d09584

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - pdm-backend
    - pip
  run:
    - python >=3.8,<3.13
    - numpy >=1.20,<1.25  # [py<39]
    - pandas >=2.0.3
    - scipy >=1.9.3
    - pydantic >=2.5.1
    - tqdm >=4.66.1
    - matplotlib-base >=3.7.4

test:
  imports:
    - pyOMA_2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyOMA-2/
  summary: Python module for conducting Operational Modal Analysis
  dev_url: https://github.com/dagghe/pyOMA2
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/dagghe
    - https://github.com/dfm88
