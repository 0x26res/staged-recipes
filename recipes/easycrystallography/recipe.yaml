context:
  name: easycrystallography
  version: 0.7.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/easycrystallography-${{ version }}.tar.gz
  sha256: f30892982ab9180b996cee786b3ca2d8d10398e2e0d0125baf33a3a1454ca984

build:
  number: 0
  skip:
    - match(python, "<3.11")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - hatchling
    - versioningit
    - pip
  run:
    - python
    - asteval
    - easyscience
    - gemmi
    - numpy <2
    - periodictable
    - pint ==0.23
    - uncertainties
    - versioningit
    - xarray

tests:
  - python:
      imports:
        - easycrystallography

about:
  homepage: https://easyscience.github.io/EasyCrystallography/
  summary: Crystallography in EasyScience
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
