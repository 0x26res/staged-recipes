{% set name = "pypolymlp" %}
{% set version = "0.3.9.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypolymlp-{{ version }}.tar.gz
  sha256: 4942912c335456455a5d33180898c0790b39a9f0e811343ff2b1bebe37459a2f

build:
  skip: true  # [py<39 or win]
  entry_points:
    - pypolymlp=pypolymlp.api.run_polymlp:run
    - pypolymlp-calc=pypolymlp.api.run_polymlp_calc:run
    - pypolymlp-utils=pypolymlp.api.run_polymlp_utils:run
    - pypolymlp-structure=pypolymlp.api.run_polymlp_str:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - ninja
    - wheel
    - cmake
    - make
    - pybind11
    - pybind11-global
    - eigen
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - setuptools >=61.0
    - scikit-build-core
    - setuptools_scm
    - pip
  run:
    - python
    - scipy
    - pyyaml
    - {{ pin_compatible('numpy') }}
    - setuptools >=61.0

test:
  imports:
    - pypolymlp
  commands:
    - pypolymlp --help
    - pypolymlp-calc --help
    - pypolymlp-utils --help
    - pypolymlp-structure --help

about:
  home: https://github.com/sekocha/pypolymlp
  summary: Generator of polynomial machine learning potentials.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sekocha
