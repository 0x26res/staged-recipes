{% set name = "tangods-mcmax" %}
{% set version = "1.0.4" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/tangods_mcmax-{{ version }}.tar.gz
  sha256: 2ed33fa5ec44b4b7796b3b4f979f9d8df96c3d129d10ebdb498b957da2386c51

build:
  entry_points:
    - McMaxTangoDs = mcmax:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - python-build
    - pip
  run:
    - python >={{ python_min }}
    - pytango >=9.5
    - paho-mqtt >=2.0

test:
  imports:
    - mcmax
  commands:
    - pip check
    - McMaxTangoDs --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/tangods-mcmax/
  summary: A tango device server to control the microcontrollers in the project MC-MAX
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Bartarian
