{% set name = "tensorflow-privacy" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/privacy/archive/v{{ version }}.tar.gz
  sha256: 86cbf17eb2f1a23defcdf1ac7ba18a504a88bc1b2423ca5c25c7509d703fefe2
  patches:
    - rename_build.patch
    - set_path.patch

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: True  # [not win]
  skip: true  # [py>=312]

requirements:
  build:
    - python
    - setuptools
    - pip
    - tensorflow >=2.4,<3.0
    - tensorflow-probability >=0.22.0,<0.23.0
  host:
    - python
    - setuptools
    - pip
    - tensorflow >=2.4,<3.0
    - tensorflow-probability >=0.22.0,<0.23.0
  run:
    - python
    - absl-py >=1.0,<2.0
    - dm-tree ==0.1.8
    - dp-accounting ==0.4.3
    - numpy >=1.21,<2.0
    - packaging >=22.0,<23.0
    - scikit-learn >=1.0,<2.0
    - scipy >=1.9,<2.0
    - tensorflow-estimator >=2.4,<3.0
    - tensorflow-probability >=0.22.0,<0.23.0
    - tensorflow >=2.4,<3.0

test:
  imports:
    - tensorflow_privacy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tensorflow/privacy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A privacy-focused machine learning framework
  description: |
    A Python library that includes implementations of TensorFlow
    optimizers for training machine learning models with
    differential privacy.

extra:
  recipe-maintainers:
    - rpreen
