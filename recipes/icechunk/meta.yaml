{% set name = "icechunk" %}
{% set version = "0.1.0a10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earth-mover/icechunk/archive/refs/tags/icechunk-v0.1.0-alpha.10.tar.gz
  sha256: ee775475e4ec46ba24d620365a31f873efc639a7d7df3a9a0b1b21d68563f762

build:
  skip: true  # [py<311 or python_impl == 'pypy']
  script: 
    - cd icechunk-python
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - maturin >=1.7,<2.0
    -  cargo-bundle-licenses
  host:
    - python 
    - maturin >=1.7,<2.0
    - poetry-core
    - pip
  run:
    - python
    - zarr >=3

test:
  imports:
    - icechunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - andersy005
