{% set name = "adani" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adani-{{ version }}.tar.gz
  sha256: 41b933efda3cf1da0dff5a6f95487289a74114fe89e0f16ec9113f0efb1085b4

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake >=3.22
  host:
    - python
    - pip
    - pybind11 >=2.9.2
    - scikit-build
    - versioneer ==0.29
    - gsl >=2.7
  run:
    - python

test:
  imports:
    - adani
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/niclaurenti/adani
  summary: Code computing approximate DIS N3LO coefficients
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niclaurenti
