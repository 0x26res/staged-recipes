{% set name = "spiceql" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }} # {{ environ.get("GIT_DESCRIBE_TAG", "") }}

source:
  url: https://code.usgs.gov/astrogeology/spiceql/-/archive/{{ version }}/spiceql-v{{ version }}.zip
  sha256: 22d90e6f1aedfb88574235befbfdf7a7fc7ed1be37b9c3629c59078e0d4b8064

build:
  number: 0
  string: {{ environ.get("GIT_DESCRIBE_HASH", "dev") }}

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
    - cmake >=3.14
    - pip
    - swig
    - fmt <8
    - cpp-filesystem
  host:
    - python >=3
    - cspice-cmake
  run:
    - python >=3
    - cspice-cmake

test:
  imports:
    - pyspiceql
  commands:
    - test -e $PREFIX/lib/libSpiceQL${SHLIB_EXT}  # [unix]
    - test -e $PREFIX/include/SpiceQL/config.h  # [unix]
    - if not exist %LIBRARY_BIN%\SpiceQL.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\SpiceQL.lib exit 1  # [win]

about:
  home: https://code.usgs.gov/astrogeology/spiceql
  summary: "This Library provides a C++ interface querying, reading and writing Naif SPICE kernels."
  license: CC0-1.0
  license: LICENSE.txt
  doc_url: https://sugar-spice.readthedocs.io/en/latest/#docs
  dev_url: https://code.usgs.gov/astrogeology/spiceql

extra:
  recipe-maintainers:
    - Kelvinrr
    - chkim-usgs
