{% set version = "1.0.13" %}

package:
  name: gltflib
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gltflib/gltflib-{{ version }}.tar.gz
  sha256: 8d18bf90045e05d3a93022cb3e37774a542bde9f8609090b66006da677646184

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - dataclasses-json >=0.4.5

test:
  imports:
    - gltflib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/sergkr/gltflib
  summary: Library for parsing, creating, and converting glTF 2.0 files in Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
