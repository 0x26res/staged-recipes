{% set name = "proselint" %}
{% set version = "0.3.3" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7bca1d740af7966a257c18e846af509e338b38608136f3ae1b39bbe797561f6b

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl
