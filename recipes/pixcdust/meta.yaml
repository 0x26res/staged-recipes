{% set name = "pixcdust" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pixcdust-{{ version }}.tar.gz
  sha256: 75199f9811a198e46c2cb2590e857ea225da8f4ee8430a7568c58899934636b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core
    - pip
  run:
    - python >=3.10.0
    - numpy >=1.26.4
    - fiona >=1.9.5
    - pandas >=2.2.0
    - geopandas >=0.14.3
    - h3-py >=3.7.6
    - xarray >=2024.2.0
    - shapely >=2.0.3
    - black >=24.2.0
    - flake8 >=7.0.0
    - click >=8.1.7
    - zcollection >=2024.2.0
    - netcdf4 >=1.6.5
    - tqdm >=4.66.4
    - pyogrio >=0.8.0
    - pyarrow >=16.1.0
    - eodag >=2.12.1
    - folium >=0.16.0
    - branca >=0.7.2
    - xvec >=0.3.0

test:
  imports:
    - pixcdust
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Tools and converters to facilitate local studies based on SWOT-HR Level-2 Pixel Cloud products.'
  license: Apache-2.0
  license_file: LICENSE.md
  dev_url: https://github.com/SWOT-community/PixCDust

extra:
  recipe-maintainers:
    - gbfree
    - zawadzl

