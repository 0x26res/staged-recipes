{% set name = "bircher" %}
{% set version = "0.1.0rc4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bircher-{{ version }}.tar.gz
  sha256: a93a0d90de88a2a48a995fb6751487b0f3b92c2bb5c84d068229e756464a7df0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.12
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10,<3.12
    - aicsimageio
    - pandas
    - qtpy

test:
  imports:
    - bircher
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BIIFSweden/bircher
  summary: A tool for bioimage data validation and archival
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwindhager
