{% set name = "pymust" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymust-{{ version }}.tar.gz
  sha256: 513c529326c0cccf3197c8653ec17c19b6ffd873f1cb30ea50da24df837e6af3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - pymust
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.biomecardio.com/en//
  summary: Python port of the MUST toolbox for ultrasound signal processing and generation of simulated signals
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gbernardino
