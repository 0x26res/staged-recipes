{% set name = "segmentationmetrics" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segmentationmetrics-{{ version }}.tar.gz
  sha256: 05d7bb373dd8b0059cff2398b4c57884258d5a2955b9ea1122bf6a52c1e37d9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<4.0
  run:
    - absl-py >=1.1.0
    - numpy >=1.22.4
    - pandas >=1.4.2
    - pytest >=7.1.2
    - python >=3.8,<4.0
    - scikit-image >=0.19.2
    - scipy >=1.8.1

test:
  imports:
    - segmentationmetrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdaniel654/Segmentation_Metrics
  summary: Binary segmentation accuracy metrics
  description: |
    A small package for assessing the accuracy of binary segmentations. 
    There are lots of metrics that can be used to compare how close 
    two segmentations are, here voxel overlap, surface and volume 
    based metrics are all calculated at once and returned either as 
    individual metrics, a dictionary or a Pandas DataFrame.
  dev_url: https://github.com/alexdaniel654/Segmentation_Metrics
  license: Apache-2.0
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - alexdaniel654
