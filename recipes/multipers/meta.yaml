{% set name = "multipers" %}
{% set version = "v2.2.1" %}
{% set build = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/DavidLapous/multipers.git
  git_rev: tags/{{ version }}

build:
  script: |
    {{ PYTHON }} setup.py build_ext -j${CPU_COUNT}
    {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  number: {{ build }}  # [unix]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - python >=3.10
    - numpy >=2
    - cython >=3  
  host:
    - python 
    - numpy >=2
    - cython >=3
    - setuptools
    - pip
    - tbb
    - tbb-devel
    - libboost-python-devel
    - libboost-devel
  run:
    - python >=3.10
    - tbb
    - numpy
    - gudhi >=3.8
    - tqdm
    - scipy
    - joblib
    - matplotlib-base
    - scikit-learn
    - pot


test:
  requires: 
    - python >=3.10
  commands:
    - cd multipers && python -c "import multipers"
about:
  home: https://davidlapous.github.io/multipers/
  summary: Multiparameter Topological Persistence for Machine Learning
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DavidLapous
