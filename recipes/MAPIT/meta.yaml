{% set name = "MAPIT" %}
{% set version = "1.4.8b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/MAPIT/archive/{{ version }}.tar.gz
  sha256: 8c4ce88a592b2cbc3ff008435d256051562b5f213b91c7164173d16e958423cb

build:
  entry_points:
    - MAPIT = MAPIT.GUI.MAPIT_main:launchMAPIT
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9,<3.12
    - matplotlib
    - numpy
    - pillow
    - tqdm
    - scipy
    - pyside6
    - ray-default

test:
  imports:
    - MAPIT
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/sandialabs/MAPIT
  summary: Python package designed to aid in safeguards analysis of bulk materials
  license: GPL-3.0-only
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - nshoman
