{% set name = "qt-niu" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qt_niu-{{ version }}.tar.gz
  sha256: 9b6489c1e9c7df6e6d82d1f8a0a05e0dc71a427175c33e17700eddabdb8f384c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11.0
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.11.0
    - qtpy
    - superqt
    - pandas

test:
  imports:
    - qt_niu
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Reusable Qt elements
  home: https://github.com/neuroinformatics-unit/qt-niu
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - niksirbi
    - IgorTatarnikov
