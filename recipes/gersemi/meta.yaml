{% set name = "gersemi" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gersemi/gersemi-{{ version }}.tar.gz
  sha256: 6ba3076a6f7aab8d0cf522492d0e5617d54fe7852acdb934d090fbcecfa7b5f1

build:
  entry_points:
    - gersemi = gersemi.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - appdirs
    - dataclasses
    - lark >=1.0
    - pyyaml >=5,<7

test:
  imports:
    - gersemi
  commands:
    - pip check
    - gersemi --help
  requires:
    - pip

about:
  home: https://github.com/BlankSpruce/gersemi
  summary: A formatter to make your CMake code the real treasure
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
