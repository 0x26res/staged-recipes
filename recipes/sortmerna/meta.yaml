{% set name = "sortmerna" %}
{% set version = "4.3.7-beta.0" %}

package:
  name: {{ name|lower }}
  version: 4.3.7.beta.0  # {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 30d2659a90960c301d84c7c9d79b61741891cb23d7f19b3459716bd8344864f4

build:
  number: 0
  run_exports: []
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - python
    - pyyaml
    - jinja2
    - requests
    - ninja
  run:
    - python

test:
  commands:
  - test -f ${PREFIX}/bin/{{ name }}  # [not win]
  - if not exist ${PREFIX}/bin/{{ name }} exit 1  # [win]
  - ${PREFIX}/bin/{{ name }} -h

about:
  home: http://bioinfo.lifl.fr/RNA/sortmerna
  license: GPL-3.0-or-later AND LGPL-3.0-or-later
  license_file:
    - LICENSE
    - LICENSE.LESSER
  summary: SortMeRNA is a biological sequence analysis tool for filtering, mapping and OTU-picking NGS reads.

extra:
  recipe-maintainers:
    - biocodz
