{% set name = "neuromorphic_drivers" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neuromorphic_drivers-{{ version }}.tar.gz
  sha256: 8cb16d8aaf80290eb53a95dadb86ca304b86a34e3b4ba5b57c1c7fca6d2a9fa8

build:
  entry_points:
    - neuromorphic-drivers-install-udev-rules = neuromorphic_drivers:install_udev_rules_program
    - ndls = neuromorphic_drivers:print_device_list
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin
    - numpy
    - pip
  run:
    - python >=3.8
    - numpy

test:
  imports:
    - neuromorphic_drivers
  commands:
    - pip check
    - ndls --help
  requires:
    - pip

about:
  summary: Neuromorphic devices drivers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
