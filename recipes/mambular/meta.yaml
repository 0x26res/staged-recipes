{% set name = "mambular" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/basf/mamba-tabular/archive/v{{ version }}.tar.gz
  sha256: a143f27350dc612bace6574cf18f8bbac07f0ddaae86c4792214e002920e49e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy <=1.26.4
    - pandas
    - lightning
    - scikit-learn
    - pytorch
    - torchmetrics
    - setuptools
    - properscoring

test:
  imports:
    - mambular
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/basf/mamba-tabular
  summary: A python package for tabular deep learning with mamba blocks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
