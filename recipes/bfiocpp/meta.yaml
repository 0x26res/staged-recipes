{% set name = "bfiocpp" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }} 

source:
  url: https://github.com/PolusAI/bfiocpp/archive/{{ version }}.tar.gz
  sha256: f417f67fbbeb6d530caf83a6bebecd8c3968cd464b056b26b7ace4b7bde64201
  patches:
    - windows_build.patch
    - cmake_osx_png.patch
build:
  skip: true  # [py2k or py<39]
  number: 0

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - git
    - nasm
    - ninja  # [win]
  host:
    - python
    - setuptools
    - pip
    - numpy
    - c-ares
    # we use openssl instead of boringssl
    - openssl
    - bzip2
    - blosc
    - libcurl
    - libjpeg-turbo
    - libtiff
    - zstd
    - libpng
    - libwebp
    - lz4
    - xz
    - zlib
    - libprotobuf
    # unvendored
    - pybind11
    - pybind11-abi
    # Use the one from https://github.com/google/tensorstore/blob/master/third_party/com_github_nlohmann_json/workspace.bzl
    - nlohmann_json 3.10.5
    - libavif
    # needs to be built with bazel
    # https://github.com/abseil/abseil-cpp/blob/ee0ebda/FAQ.md#what-is-abi-and-why-dont-you-recommend-using-a-pre-compiled-version-of-abseil
    # - abseil-cpp
  run:
    - python
    - pydantic
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bfiocpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolusAI/bfiocpp
  summary: Python library to read OME Tiff and OME NGFF files
  description: |
    The bfiocpp library provides a tensorstore based backend for bfio library to efficiently read
    OME Tiff and OME NGFF files
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - 3rd_party/tensorstore/LICENSE
  doc_url: https://bfio.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/bfiocpp

extra:
  recipe-maintainers:
    - sameeul
