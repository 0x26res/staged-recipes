{% set name = "tcpypi" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tcpypi-{{ version }}.tar.gz
  sha256: 04f1f54eec626d401312cda852b1c3aa7154b8b6e17353139cf9087cc9fd539f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - xarray >=0.16.2
    - numba >=0.51.2
    - numpy >=1.19.5

test:
  imports:
    - tcpyPI
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/dgilford/tcpyPI
  summary: 'tcpyPI: Tropical cyclone potential intensity calculations in Python'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
