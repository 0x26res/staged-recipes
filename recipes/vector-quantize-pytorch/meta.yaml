{% set version = "1.14.24" %}

package:
  name: vector-quantize-pytorch
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/v/vector-quantize-pytorch/vector_quantize_pytorch-{{ version }}.tar.gz
  sha256: 8f42d7825582851c3420f8e0967da1d4c3fd8117a494145dfde78b75bf41af26

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=2.0
    - einops >=0.8.0
    - einx >=0.2.2

test:
  commands:
    - pip check
  imports:
    - vector_quantize_pytorch
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/lucidrains/vector-quantize-pytorch
  summary: Vector Quantization - Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
