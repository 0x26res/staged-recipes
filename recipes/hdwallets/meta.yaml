{% set name = "hdwallets" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # This package is not consistent with the github@master. Using a few patch to sync key needed changes
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdwallets-{{ version }}.tar.gz
  sha256: c85d08b59c3fd3bc5b29398583d7d7dc46f95456f69ff15a3ab0353084ee7529
  patches:
    - mpz_utils.py.patch
    - undefined_pubkey_bip32.py.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 100

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - ecdsa

test:
  imports:
    - hdwallets
  files:
    - tests
  commands:
    - pip check
    - pytest -v tests/test_bip32.py
  requires:
    - pip
    - pytest
    - pytest-randomly
    - base58

about:
  home: https://github.com/hukkinj1/hdwallets
  summary: Python implementation of the BIP32 key derivation scheme
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
