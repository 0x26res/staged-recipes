{% set name = "napari-spreadsheet" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_spreadsheet-{{ version }}.tar.gz
  sha256: 674bdb8eacd2b65af95133303046fac7d9cfef20a5888a675ff98397bcea04e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - magicgui
    - napari
    - numpy
    - pandas
    - qtpy
    - tabulous >=0.5.0

test:
  imports:
    - napari_spreadsheet
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hanjinliu/napari-spreadsheet
  summary: A spreadsheet widget for napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
    - jaimergp
