{% set release = "v1.2.0" %}
{% set version = "1.2.0" %}
{% set name = "pyhams" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WISDEM/pyHAMS/archive/{{ release }}.tar.gz
    # Download the tar-ball and do: openssl sha256 file.tar.gz to update
  sha256: 73b6134cd1e9a57d9af87058ce7648f1b3e1946dd34f1abe47cffa2b1fd9730e

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  #script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
    
requirements:
  build:
    - {{ compiler('fortran') }}
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - meson
    - ninja
    - numpy
    - pip
    - pkg-config
    - python
    - python-build
    - wheel
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - cython
    - libblas
    - liblapack
    - libpython        # [win]
    - python
    - python-build
    - pip
    - numpy
    - setuptools
  run:
    - {{ pin_compatible('numpy') }}
    - pytest
    - python

test:
  imports:
    - pyhams
    - pyhams.pyhams
    - pyhams._hams
  #requires:
  #  - pip
  #commands:
  #  - cd test
  #  - pytest .

about:
  home: https://github.com/WISDEM/pyHAMS
  license: Apache-2.0
  license_file: LICENSE
  summary: Python module wrapping around HAMS
  dev_url: https://github.com/WISDEM/pyHAMS

extra:
  recipe-maintainers:
    - mattEhall
    - danzalkind
    - gbarter
    - lucas-carmo
