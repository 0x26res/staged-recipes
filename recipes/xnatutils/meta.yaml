{% set name = "xnatutils" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Australian-Imaging-Service/xnatutils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b7d3a63ca489a00929ff14f75f73e2e21ff78d48f114a3c46ed9c2477bd2d17c 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8
    - xnat >=0.6
    - progressbar2 >=3.16.0
    - future >=0.16

test:
  commands:
    - xnat-ls --version
  requires:
    - pip


about:
  home: https://australian-imaging-service.github.io/
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Xnat-utils is a collection of scripts for conveniently up/downloading and listing data on/from XNAT based on the XnatPy package'
  description: |
    This is a xnat cli to interact with xnat server
    return a list of projects, subjects or sessions.
  dev_url: https://github.com/Australian-Imaging-Service/xnatutils
  doc_url: https://australian-imaging-service.github.io/user_docs/
  doc_source_url: https://australian-imaging-service.github.io/docs/

extra:
  recipe-maintainers:
    - mthang
