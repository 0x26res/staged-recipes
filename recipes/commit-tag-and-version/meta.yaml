{% set name = "commit-and-tag-version" %}
{% set version = "12.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/commit-and-tag-version/-/commit-and-tag-version-{{ version }}.tgz 
  sha256: 2eccf46c1033e11150ea6ffc3ac63f775ccd0fed4854bb0d0436fd630010b3ea

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - commit-and-tag-version --help

about:
  home: https://github.com/absolute-version/commit-and-tag-version
  license: ISC
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Fork of the excellent standard-version.
  dev_url: https://github.com/absolute-version/commit-and-tag-version

extra:
  recipe-maintainers:
    - danielnachun
