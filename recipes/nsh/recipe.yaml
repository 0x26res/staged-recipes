context:
  version: 0.4.2

package:
  name: nsh
  version: ${{ version }}

source:
  url: https://github.com/nuta/nsh/archive/v${{ version }}.tar.gz
  sha256: b0c656e194e2d3fe31dc1c6ee15fd5808db3b2428d79adf786c6900ebbba0849

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - nsh --help

about:
  license: MIT
  summary: Fish-like, POSIX-compatible shell
  homepage: https://github.com/nuta/nsh
  repository: https://github.com/nuta/nsh

extra:
  recipe-maintainers:
    - danielnachun
