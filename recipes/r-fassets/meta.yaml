{% set name = "fassets" %}
{% set version = "4023.85" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/fAssets_{{ version }}.tar.gz
  sha256: 2d02fcc49fe7bac673fe4b3833e4f9e604c42cef6608e36abba57a845d1d3afb

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base >= 2.15.1
  run:
    - r-base >= 2.15.1
    - r-timedate
    - r-timeseries
    - r-fbasics

test:
  commands:
    - $R -e "library('fassets')"  # [not win]
    - "\"%R%\" -e \"library('fassets')\""  # [win]

about:
  home: https://r-forge.r-project.org/projects/rmetrics/
  summary: A collection of functions to manage, to investigate and to analyze data sets of financial assets from different points of view.
  license: CNRI-Python-GPL-Compatible

extra:
  recipe-maintainers:
    - janjagusch
