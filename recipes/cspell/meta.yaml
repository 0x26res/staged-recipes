{% set name = "cspell" %}
{% set version = "6.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/cspell/-/cspell-{{ version }}.tgz
  sha256: 443a3c83c909f7b8c6cd630f5a617c57b0bd818ca49354fb148a2064dac08d72

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cspell --help

about:
  home: https://cspell.org/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A Spell Checker for Code!
  dev_url: https://github.com/streetsidesoftware/cspell

extra:
  recipe-maintainers:
    - danielnachun
