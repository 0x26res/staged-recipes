{% set name = "pyhdbpp" %}
{% set version = "1.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhdbpp-{{ version }}.tar.gz
  sha256: 906ca14864c667961da2e47aa87484c9a95d78d73f15f784ece7cebad642c204

build:
  entry_points:
    - hdbpp-reader = pyhdbpp.reader:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyyaml
    - pymysql
    - psycopg2

test:
  imports:
    - pyhdbpp
  commands:
    - pip check
    - hdbpp-reader --help
  requires:
    - pip

about:
  home: https://gitlab.com/tango-controls/hdbpp/libhdbpp-python
  summary: hdb++ python3 API
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
