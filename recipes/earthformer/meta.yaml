{% set name = "earthformer" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/earthformer-{{ version }}.tar.gz
  sha256: d8a432722bcdd7e2adddb666b7a8712212afa711bf6873fff3c73cd3c37891d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - absl-py
    - boto3
    - h5py >=2.10.0
    - yacs >=0.1.8
    - protobuf
    - unidiff
    - scipy
    - tqdm
    - regex
    - requests
    - jsonlines
    - contextvars
    - pyarrow >=3
    - transformers >=4.3.0
    - tensorboard
    - pandas
    - python-graphviz
    - networkx
    - fairscale >=0.3.0
    - fvcore >=0.1.5
    - pympler
    - einops >=0.3.0
    - timm
    - omegaconf
    - matplotlib-base
    - awscli
    - botocore

test:
  imports:
    - earthformer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/opengeos/earthformer
  summary: A Python package for Earth forecasting transformer (Earthformer)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
