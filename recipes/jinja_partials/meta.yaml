{% set name = "jinja_partials" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jinja_partials-{{ version }}.tar.gz
  sha256: ada44c441fe175d0a5d5f594b5f4c3301a1d5974d212e83031fbd8886785dd69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2

test:
  imports:
    - jinja_partials
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mikeckennedy/jinja_partials
  summary: Simple reuse of partial HTML page templates in the Jinja template language for Python web frameworks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Colelyman
