{% set name = "plotnn" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b2a4f3f7ce7ee02b7ef7c3fbe767d19fa8f313fd09eb605ab3a22eb7f6c4e79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - plotnn
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/CharlesShan-hub/plotnn
  summary: Modified from https://github.com/HarisIqbal88/PlotNeuralNet
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CharlesShan-hub
