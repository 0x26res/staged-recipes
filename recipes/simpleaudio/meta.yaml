{% set name = "simpleaudio" %}
{% set version = "1.0.4" %}
{% set python_min = "3.6" %}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 691c88649243544db717e7edf6a9831df112104e1aefb5f6038a5d071e8cf41d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - simpleaudio
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hamiltron/py-simple-audio
  summary:Simple, asynchronous audio playback for Python 3
  description: Simple, asynchronous audio playback for Python 3.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
