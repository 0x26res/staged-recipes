{% set name = "cnv-phenopacket" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnv_phenopacket-{{ version }}.tar.gz
  sha256: 6e774da1b958061c42ea50e58a12a5e78fa366e04c52afc53706a5d528839865

build:
  entry_points:
    - cnv-phenopacket = phenopacket.cnv_phenopacket:tsv_to_phenopacket
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - argparse
    - jsonschema

test:
  imports:
    - phenopacket
  commands:
    - pip check
    - cnv-phenopacket --help
  requires:
    - pip

about:
  summary: Convert TSV metadata to Phenopacket JSON
  license: AGPL-3.0-or-later

extra:
  recipe-maintainers:
    - khaled196
