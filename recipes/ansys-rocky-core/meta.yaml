{% set name = "ansys-rocky-core" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_rocky_core-{{ version }}.tar.gz
  sha256: 7ba412d28fcebc627ed8157aa9e9128573f36e9dd04021cc270b602574ffa409

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.9,<4.0
    - importlib-metadata >=4.0
    - pyro5 >=5.13
    - numpy >=1.19,<3.0

test:
  imports:
    - ansys_rocky_core
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python client library for Ansys Rocky
  dev_url: https://github.com/ansys/pyrocky
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Adrian-B-Moreira
    - fingeraugusto
    - igortg
