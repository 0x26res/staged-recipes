{% set name = "amazon-sagemaker-hyperpod" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon_sagemaker_hyperpod-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:    
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<4.2
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.8
    - jupyter_server >=2.0.1,<3
    - boto3
    - botocore
    - jupyterlab >=4.0,<5

test:
  imports:
    - amazon_sagemaker_hyperpod
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://aws.amazon.com/sagemaker/
  summary: 'Amazon SageMaker Hyperpod Jupyter Extension'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bhanderig
