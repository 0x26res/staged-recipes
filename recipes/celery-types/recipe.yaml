schema_version: 1

context:
  name: celery-types
  version: 0.22.0
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 0ecad2fa5a6eded0a1f919e5e1e381cc2ff0635fe4b21db53b4661b6876d5b30

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.9.0

tests:
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - if: unix
        then: test -f $SP_DIR/amqp-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/billiard-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/celery-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/django_celery_results-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/ephem-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/kombu-stubs/__init__.pyi
      - if: unix
        then: test -f $SP_DIR/vine-stubs/__init__.pyi
      - if: win
        then: if not exist %SP_DIR%\\amqp-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\billiard-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\celery-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\django_celery_results-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\ephem-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\kombu-stubs\\__init__.pyi exit 1
      - if: win
        then: if not exist %SP_DIR%\\vine-stubs\\__init__.pyi exit 1

about:
  summary: Type stubs for Celery and its related packages
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/sbdchd/celery-types

extra:
  recipe-maintainers:
    - stevenschaerer
    - janjagusch
