{% set version = "1.7.0" %}

package:
  name: libglvnd-split
  version: {{ version }}

source:
  url: https://gitlab.freedesktop.org/glvnd/libglvnd/-/archive/v{{ version }}/libglvnd-v{{ version }}.tar.bz2
  sha256: d0e1925a3c9aee0143b8c181ac31d5637c8faa081759c277b8e16c7075612c11
  patches:
    - libglvnd_look_for_egl_icd_in_system_location.patch

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - meson
    - pkg-config
    - ninja
  host:
    - xorg-libx11
    - xorg-libxext
    - xorg-xextproto
    - xorg-glproto

outputs:
  - name: libglvnd
    files:
      - lib/libGLdispatch.so.*
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
    test:
      commands:
        # Shared libraries (change in any SOVER means we need to react on run-export)
        - test -f $PREFIX/lib/libGLdispatch.so.0

  - name: libglvnd-devel
    files:
      - lib/pkgconfig/libglvnd.pc
      - lib/libGLdispatch.so
      - include/glvnd
    build:
      run_exports:
        - {{ pin_subpackage('libglvnd', max_pin='x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
      host:
        - {{ pin_subpackage('libglvnd', exact=True) }}
      run:
        - {{ pin_subpackage('libglvnd', exact=True) }}
    test:
      requires:
        - pkg-config
      commands:
        - pkg-config --print-errors libglvnd
        - test -f $PREFIX/include/glvnd/GLdispatchABI.h

  - name: libglx
    files:
      - lib/libGLX.so.*
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
      host:
        - xorg-libx11
        - xorg-libxext
        - xorg-xextproto
        - xorg-glproto
        - {{ pin_subpackage('libglvnd', exact=True) }}
      run:
        - {{ pin_subpackage('libglvnd', exact=True) }}
    test:
      commands:
        # Shared libraries (change in any SOVER means we need to react on run-export)
        - test -f $PREFIX/lib/libGLX.so.0

  - name: libglx-devel
    files:
      - lib/pkgconfig/libglx.pc
      - lib/libGLX.so
      - include/GL/glx*
    build:
      run_exports:
        - {{ pin_subpackage('libglx', max_pin='x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
        - meson
        - pkg-config
        - ninja
      host:
        - {{ pin_subpackage('libglx', exact=True) }}
      run:
        - {{ pin_subpackage('libglx', exact=True) }}
    test:
      requires:
        - pkg-config
      commands:
        - pkg-config --print-errors libglx
        - test -f $PREFIX/include/GL/glx.h
        - test -f $PREFIX/include/GL/glxext.h

about:
  home: https://gitlab.freedesktop.org/glvnd/libglvnd
  license: LicenseRef-libglvnd
  license_file: README.md
  summary: GL Vendor-Neutral Dispatch library

extra:
  feedstock-name: libglvnd
  recipe-maintainers:
    - ehfd
    - traversaro
    - hmaarrfk
    - h-vetinari
