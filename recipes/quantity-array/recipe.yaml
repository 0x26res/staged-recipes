context:
  python_min: "3.10"

package:
  name: quantity-array
  version: 0.0.1

source:
- url: https://files.pythonhosted.org/packages/70/ad/64c546a7e4976f2441a12c52c8fd136771b581557c70aa2a5fa34a8cabc9/quantity_array-0.0.1.tar.gz
  sha256: 9938e68eee7446d10ce9e8ca014b32bca3e8a4a8d8620042fee01babf077d7d6

build:
  noarch: python
  script: python -m pip install .
  number: 0

requirements:
  host:
  - hatchling
  - python ${{ python_min }}
  - pip
  run:
  - python >=${{ python_min }}
  - pint
  - array-api-compat

tests:
  - python:
      imports:
        - quantity_array
      pip_check: true

about:
  homepage: https://github.com/quantity-dev/quantity-array
  summary: Quantities with array API standard arrays.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/quantity-dev/quantity-array

extra:
  recipe-maintainers:
    - lucascolley
