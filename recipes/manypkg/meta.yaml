{% set name = "manypkg" %}
{% set version = "0.21.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@{{ name }}/cli/-/cli-{{ version }}.tgz
  sha256: 8cf668d21728b2a466914fbdfcd75e3dff82d9124d10bf82620377ac4b2f7c08

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "command undefined not found, only check, exec, run, upgrade, npm-tag and fix exist"

about:
  home: https://github.com/Thinkmill/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: An umbrella for your monorepo
  dev_url: https://github.com/Thinkmill/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
