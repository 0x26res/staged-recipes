{% set name = "ocpsvg" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ocpsvg-{{ version }}.tar.gz
  sha256: 8a089249b52b0bff99cca9698af3d74ef678ced2359316f8c2a04aee9baafb46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - cadquery
    - ocp >=7.7.0
    - svgpathtools >=1.5.1,<2
    - svgelements >=1.9.1,<2

test:
  source_files:
    - tests
  imports:
    - ocpsvg
  commands:
    - pytest -v tests/
  requires:
    - pytest

about:
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndevenish
