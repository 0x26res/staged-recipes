{% set name = "pymcma" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marek-iiasa/pymcma/archive/v{{ version }}.tar.gz
  sha256: e6d6fae4ea891a163cee81fe6a7741fe85a9a7c8593e290c26277fdc71dcf052

build:
  entry_points:
    - pymcma = pymcma:mcma.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - pip
  run:
    - python >=3.11
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - pyomo
    - scipy
    - seaborn
    - pyyaml
    - glpk

test:
  imports:
    - pymcma
  commands:
    - pip check
    - pymcma --help
  requires:
    - pip

about:
  summary: Pymcma is a software written in Python which main purpose is solving Multi-criteria Model Analysis problem.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kotbaton
