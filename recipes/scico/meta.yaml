{% set name = "scico" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scico-{{ version }}.tar.gz
  sha256: 2f4577500b47d62fa186dc79d093db17444548b962788371b8ee90ad31f9e6dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - bm3d
    - flax
    - imageio
    - jax >=0.2.19
    - jaxlib >=0.1.70
    - matplotlib-base
    - numpy >=1.12
    - python >=3.8
    - scipy >=0.19.1
    - svmbir

test:
  imports:
    - scico
    - scico.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lanl/scico
  summary: 'Scientific Computational Imaging COde: A Python package for scientific imaging problems'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bwohlberg
