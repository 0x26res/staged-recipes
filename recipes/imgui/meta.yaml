{% set name = "imgui" %}
{% set version = "1.90.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ocornut/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 9c5de01f7b9ccae40c3f619d26a7abec9986c06c36d260c179cedd04b89fb46a
  - path: CMakeLists.txt
  - path: imgui-config.cmake.in

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('imgui', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    # x11 stuff
    - {{ cdt('mesa-libgl') }}        # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [unix and not arm64]
    - {{ cdt('mesa-dri-drivers') }}  # [unix and not arm64]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxcb') }}            # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - {{ cdt('libxau') }}            # [linux]
    - {{ cdt('expat-devel') }}       # [linux]
  host:
    - glfw
    - freeglut
    - sdl2

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}$SHLIB_EXT  # [unix]
    - test -f $PREFIX/lib/pkgconfig/{{ name }}.pc  # [unix]

about:
  home: https://github.com/ocornut/imgui
  summary: ImGui is a bloat-free graphical user interface library for C++. It outputs optimized vertex buffers that you can render anytime in your 3D-pipeline-enabled application.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
