{% set name = "mariadb-server" %}
{% set version = "10.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mariadb-corporation/server/archive/mariadb-{{ version }}.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - openssl
    - zstd  # [osx]
    - krb5  # [osx]
  run:
    - mariadb-client

test:
  commands:
    - mariadb_config  # [not win]
    - mysql --version

about:
  home: https://github.com/MariaDB/server
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING
  dev_url: https://github.com/MariaDB/server

extra:
  recipe-maintainers:
    - avgra3