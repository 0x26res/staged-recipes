{% set name = "broh5" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/2c/a8/be5764c09a819cecf49ce2d5ff4c4c88600455df058bd13311dab3fc2ce7/{{ name }}-{{ version }}.tar.gz
  sha256: 3f6fee7f2ea065690d6669a404093bdec17793ac1e6a6631912f6bf57cd3bcd6
build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  noarch: python
  entry_points:
    - broh5 = broh5.main:main

requirements:
  host:
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - numpy >1.21
    - h5py >3.7
    - pillow
    - matplotlib-base
    - nicegui >1.3.16

test:
  imports:
    - broh5

about:
  home: "https://github.com/nghia-vo/broh5"
  license: Apache-2.0
  license_file: LICENSE
  summary: "Browser-based GUI HDF Viewer in Python"
