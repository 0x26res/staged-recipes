{% set name = "metocean-api" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MET-OM/metocean-api/archive/v{{ version }}.tar.gz
  sha256: 4a87372c35e84b28bba22ed69a7e2d54962b5deba9b3fa599cf8d1c104cf94ca

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - xarray
    - dask-core
    - pip
    - nco
    - pynco
    - netcdf4
    - time
    - pytest

test:
  imports:
    - metocean_api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MET-OM/metocean-api
  summary: 'Package to extract time series of metocean data from global/regional/coastal hindcast'
  license: GPL-2.0
  license_file: LICENSE.txt
  doc_url: https://metocean-api.readthedocs.io/

extra:
  recipe-maintainers:
    - KonstantinChri
