{% set name = 'ada-py' %}
{% set version = '0.1.0' %}

{% set build = 0 %}
{% set test_ignores = '' %}

{% if variant == "core" %}
  {% set build = build + 100 %}
  {% set test_ignores = " --ignore=tests/full" %}
{% else %}
  {% set build = build + 200 %}
  {% set test_ignores = "" %}
{% endif %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Krande/adapy/archive/v{{ version }}.tar.gz
  sha256: b10e59ef90a03b9bb0a3c6d16755665337cbc840c50892d4bebd7f0bdce72bab

build:
  script: python -m pip install . --no-deps -vv
  number: {{ build }}
  string: {{ variant }}_h{{ PKG_HASH }}_{{ build }}
  entry_points:
    - ada-viewer=ada.visit.render_pygfx:main

requirements:
  host:
    - python >=3.10
  run:
    - python >=3.10
    - kaleido-core 0.1.0
    - numpy
    - hdf5
    - h5py
    - ifcopenshell
    - pythonocc-core
    - python-gmsh
    - pyquaternion
    - trimesh
    - occt >=7.7.2
    - send2trash
    - meshio
    - websockets
    - plotly
    - python-kaleido
    - calculix
    - jupyterlab  # [variant==full]
    - pyparsing   # [variant==full]
    - pyglfw      # [variant==full]
    - pygfx       # [variant==full]

test:
  source_files:
    - tests
    - files
    - examples
  requires:
    - pytest
    - pytest-cov
  imports:
    - ada
  commands:
    - pytest tests --ignore=tests/fem{{ test_ignores }} --cov=ada --cov-report=xml

about:
  home: https://github.com/krande/adapy
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A python library for structural analysis and design"
  doc_url: https://krande.github.io/adapy/

extra:
  recipe-maintainers:
    - Krande
