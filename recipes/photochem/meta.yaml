{% set name = "photochem" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/photochem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c04c956e89b1e3be3877605562aed4b3a81428bf1d50201eff3c2a58fcfcdde4

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - numpy
    - cython
    - ninja
    - pkgconfig
    - zlib
    - hdf5
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('hdf5') }}
    - {{ pin_compatible('zlib') }}
    - llvm-openmp
    - scipy
    - pyyaml
    - numba

test:
  imports:
    - photochem
    - photochem.clima

about:
  home: https://github.com/Nicholaswogan/photochem
  license: GPL-2.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A chemical model of planetary atmospheres


extra:
  recipe-maintainers:
    - Nicholaswogan
