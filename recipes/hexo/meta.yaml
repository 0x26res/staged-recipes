{% set name = "hexo" %}
{% set version = "7.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/hexo/-/hexo-{{ version }}.tgz
  sha256: 807b356fef2aa9623788b0e2b997fc6955c4c0a2a70fc1a8776c281194e4277e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - hexo --help

about:
  home: https://github.com/hexojs/hexo
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A fast, simple & powerful blog framework, powered by Node.js.
  dev_url: https://github.com/hexojs/hexo

extra:
  recipe-maintainers:
    - danielnachun
