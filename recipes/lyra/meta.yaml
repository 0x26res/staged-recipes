{% set name = "lyra" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/bfgroup/Lyra/archive/{{ version }}.tar.gz
  sha256: a93f247ed89eba11ca36eb24c4f8ba7be636bf24e74aaaa8e1066e0954bec7e3

build:
  number: 0
  skip: true  # [osx]
  skip: true  # [win]

  run_exports:
    - {{ pin_subpackage('lyra', max_pin='x.x.x') }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
  files:
    - test

  commands:
    - test -f $PREFIX/include/lyra/lyra.hpp
    - test -f $PREFIX/share/lyra/cmake/lyraConfig.cmake
    - cd test
    - cmake . -GNinja -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release
    - ./program

about:
  home: https://github.com/bfgroup/Lyra
  license: BSL-1.0
  license_file: LICENSE.txt
  summary: A simple to use, composing, header only, command line arguments parser for C++ 11 and beyond

extra:
  recipe-maintainers:
    - apmorton
