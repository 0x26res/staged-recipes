{% set name = "qss" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qss-{{ version }}.tar.gz
  sha256: c9cf5360d3a84526c94f95e6020e780e11410c0aea6b7c07ebae125c5f2af7c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy ==1.13.1
    - qdldl-python
    - cvxpy

test:
  imports:
    - qss
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cvxgrp/qss
  summary: 'QSS: Quadratic-Separable Solver'
  dev_url: https://github.com/cvxgrp/qss
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pluflou
