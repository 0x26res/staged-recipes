context:
  version: 0.25.1

package:
  name: akita-cli
  version: ${{ version }}

source:
  url: https://github.com/akitasoftware/akita-cli/archive/v${{ version }}.tar.gz
  sha256: fc8e98017e8c180ccc8415e5c9c318dddc121dba1654ee87efdb398e14d17e0f

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('go-cgo') }}
    - go-licenses
  host:
    - libpcap

tests:
  - script:
      - akita-cli --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The Akita CLI helps you make sense of API traffic.
  homepage: https://github.com/akitasoftware/akita-cli
  repository: https://github.com/akitasoftware/akita-cli

extra:
  recipe-maintainers:
    - danielnachun
