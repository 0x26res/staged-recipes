{% set name = "lsst-sphgeom" %}
{% set version = "26.2023.5100" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsst-sphgeom-{{ version }}.tar.gz
  sha256: 4cc45bcb4566ce6f034e39747d7c2d5c962a208e7b90bc5f696c0bba5aa121d4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - lsst-versions >=1.3.0
    - wheel
    - pybind11 >=2.5.0
    - numpy >=1.18
    - pip
  run:
    - python
    - hpgeom >=0.8.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsst_sphgeom
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A spherical geometry library.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - camposandro
