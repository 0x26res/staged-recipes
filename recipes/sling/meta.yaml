{% set name = "sling" %}
{% set version = "1.0.35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sling-{{ version }}.tar.gz
  sha256: eb79ac45b27e798304cc9ce2783a745b25b20e2da9b5c45ac847fe0ce7625b71

build:
  entry_points:
    - sling=sling:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - sling
  commands:
    - pip check
    - sling --help
  requires:
    - pip

about:
  home: https://github.com/slingdata-io/sling-python
  summary: Slings data from a source to a target
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
