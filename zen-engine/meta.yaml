{% set name = "zen-engine" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zen_engine-{{ version }}.tar.gz
  sha256: e6f550930453b7085025645699a1ec34229aeea10c5f0875618881e285b1d64f

build:
  entry_points:
    - zenengine = reader.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - maturin >=0.14,<0.15
    - pip
    - rust
  run:
    - python >=3.7

test:
  imports:
    - zen_engine
  commands:
    - pip check
    - zenengine --help
  requires:
    - pip

about:
  home: https://gorules.io/
  summary: Open-Source Business Rules Engine
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carinapeng
    - janjagusch
