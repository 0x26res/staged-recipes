{% set name = "yamlfix" %}
{% set version = "1.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yamlfix-{{ version }}.tar.gz
  sha256: 81d7220b62798d1dda580e1574b3d3d6926701ae8cd79588c4e0b33f2e345d85

build:
  entry_points:
    - yamlfix = yamlfix.entrypoints.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.1
    - pdm-backend
    - pip
  run:
    - python >=3.9.1
    - click >=8.1.3
    - ruyaml >=0.91.0
    - maison >=2.0.0
    - pydantic >=2.8.2

test:
  imports:
    - yamlfix
  commands:
    - pip check
    - yamlfix --help
  requires:
    - pip

about:
  home: https://github.com/lyz-code/yamlfix
  summary: A simple opionated yaml formatter that keeps your comments!
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
