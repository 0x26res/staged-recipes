{% set version = "0.1.3" %}

package:
  name: torch-fftconv
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/torch-fftconv/torch_fftconv-{{ version }}.tar.gz
  sha256: 4f647cd363778cc80d382ff13dc1b33e2291fcfc0d3ca482fde8936f3b9e9959

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytorch >=1.7.0

test:
  imports:
    - torch_fftconv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yoyololicon/fft-conv-pytorch
  summary: Implementation of 1D, 2D, and 3D FFT convolutions in PyTorch. Much faster than direct convolutions for large kernel sizes
  # https://github.com/yoyololicon/fft-conv-pytorch/issues/9
  # https://github.com/fkodom/fft-conv-pytorch/issues/23
  # license: ''
  # license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hmaarrfk
