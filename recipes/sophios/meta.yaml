{% set name = "sophios" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/workflow-inference-compiler/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5c71e369346ba58ccace86897ff8d7cc4dadddb23380af51217a1ca03ecbe41c
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - pip 
    - wheel 
    - versioneer[toml] ==0.29
    - tomli
  run:
    - python >=3.6
    - graphviz
    - jsonschema
    - pyyaml
    - requests
    - mergedeep
    - networkx
    - cwl-utils >=0.32
    - typeguard
    - pydantic >=2.6
    - pydantic-settings
    - bioconda::toil
    - ruamel.yaml.clib
    - fastapi
    - python-jose
    - uvicorn
    - orjson

test:
  imports:
    - sophios
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sophios/
  summary: DSL for inferring the edges of a CWL workflow DAG
  dev_url: https://github.com/PolusAI/workflow-inference-compiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sameeul
