{% set name = "ARIA-tools" %}
{% set version = "1.1.4" %}


package:
  # For multiple outputs, I'm mimicking: https://github.com/conda-forge/matplotlib-feedstock/blob/main/recipe/meta.yaml
  name: ARIA-tools
  version: {{ version }}

source:
  url: https://github.com/aria-tools/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2326e05e7dae4b609de51fa169f03bc01ffa414183001a685061df78775600f4

build:
  number: 0

outputs:
  - name: ARIA-tools
    script: build_base.sh
    build:
      skip: true  # [py<38 or win]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
      host:
        - python
        - pip
        - pybind11 >=2.5.0
        - setuptools >61.0
        - setuptools_scm >6.2
        - python-build
        - numpy
        - cython
      run:
        - python
        - asf_search
        - cartopy
        - gdal>=3.4.1
        - h5py
        - joblib
        - matplotlib
        - netcdf4
        - pandas
        - xarray
        - rasterio
        - rioxarray
        - pip
        - pyproj
        - requests
        - scipy<1.10
        - mintpy
        - shapely
    test:
      imports:
        - ARIA-tools
      requires:
        - pip
      commands:
        - pip check
        - ariaExtract.py -h
        - ariaDownload.py -h
        - ariaTSsetup.py -h
        - ariaPlot -h
        - ariaMisclosure.py -h
        - ariaAOIassist.py -h

about:
  home: https://github.com/aria-tools/ARIA-tools
  summary: Advanced Rapid Imaging and Analysis Product Toolkit
  description: |
    ARIA-tools is an open-source package in Python which contains tools to 
    manipulate ARIA standard InSAR products. Its development was funded under
    the NASA Sea-level Change Team (NSLCT) program and the Earth Surface
    and Interior (ESI) program. U.S. Government sponsorship acknowledged.
  license: GNU-3.0
  license_family: GNU
  license_file: LICENSE
  doc_url: https://github.com/dbekaert/RAiDER-docs
  dev_url: https://github.com/aria-tools/ARIA-tools-docs

extra:
  recipe-maintainers:
    - sssangha 
    - cmarshak
    - jhkennedy
    - dbekaert
