{% set name = "climepi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/will-s-hart/climate-epidemics/archive/v{{ version }}.tar.gz
  sha256: a5b624597974040c2c3e9c6876d3640b302ebf7e0efe15ee5c39d096691db95e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - versioneer ==0.29
    - pip
  run:
    - python >={{ python_min }}
    - bottleneck
    - dask
    - datashader
    - flox
    - geopy
    - geoviews
    - hvplot
    - intake
    - intake-esm
    - nc-time-axis
    - numpy
    - pandas
    - panel
    - param
    - pooch
    - requests
    - s3fs
    - urllib3
    - xarray !=2024.10.0
    - xcdat
    - pyogrio # needed for geopandas (installed by geoviews) but not installed automatically


test:
  imports:
    - climepi
    - climepi.climdata
    - climepi.epimod
    - climepi.app
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://will-s-hart.github.io/climate-epidemics
  summary: Combining climate data and epidemiological models
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://climate-epidemics.readthedocs.io/en/latest/
  dev_url: https://github.com/will-s-hart/climate-epidemics

extra:
  recipe-maintainers:
    - will-s-hart
