{% set name = "qlayers" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qlayers-{{ version }}.tar.gz
  sha256: 4ea8b4202e4478b187056635d1a309294c1b4264c67fe4c856581e188ec928f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.8,<4.0
    - nibabel
    - numpy
    - pandas
    - pytest
    - rtree
    - scikit-image
    - tqdm
    - trimesh

test:
  imports:
    - qlayers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexdaniel654/qlayers
  summary: Quantitative layer analysis for renal MRI
  license: GPL-3.0
  license_file: LICENSE.md
  doc_url: https://qlayers.readthedocs.io/
  dev_url: https://github.com/alexdaniel654/qlayers

extra:
  recipe-maintainers:
    - alexdaniel654
