{% set name = "nlpannotator" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nlpannotator-{{ version }}.tar.gz
  sha256: 77da4d3cbb0bd24c0e659921c393e728bae25adf6f9b6198a0aaa6afb4952572

build:
  entry_points:
    - nlpannotator_run = nlpannotator.main:run
    - treetagger_install = nlpannotator.install_treetagger:install_tagger
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4
    - setuptools >=61
    - pip
  run:
    - python >=3.7,<4
    - spacy <3.5.0,>=3.4.0
    - stanza <=1.4.0
    - python-flair <=0.11.3
    - somajo
    - treetaggerwrapper
    - jsonschema
    - importlib-resources >=5.8

test:
  imports:
    - nlpannotator
  commands:
    - treetagger_install --help
  requires:
    - pip

about:
  summary: Annotator combining different NLP pipelines
  home: https://github.com/ssciwr/argumentation-management
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iulusoy
