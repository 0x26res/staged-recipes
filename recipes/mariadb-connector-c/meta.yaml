{% set name = "mariadb-connector-c" %}
{% set version = "3.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mariadb-corporation/mariadb-connector-c/archive/v{{ version }}.tar.gz  # [unix]
  sha256: c0fda1fa6e52dc85de27156cd847088a72d40d9de6514f7efa57c8d93134a54c

  url: https://github.com/mariadb-corporation/mariadb-connector-c/archive/v{{ version }}.zip  # [win]
  sha256: b945adcdab6ea7369ceb082166cbb703ba1c98cb7d710fd5b6213c8b709e2e6a

build:
  number: 1
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - openssl

test:
  commands:
    - mariadb-import --help

about:
  home: https://github.com/mariadb-corporation/mariadb-connector-c/
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    MariaDB Connector/C is used to connect applications developed in C/C++ to MariaDB and MySQL databases.The client library is LGPL licensed. 
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING.LIB
  dev_url: https://github.com/mariadb-corporation/mariadb-connector-c/

extra:
  recipe-maintainers:
    - avgra3
