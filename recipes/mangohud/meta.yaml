{% set version = "0.7.2" %}

package:
  name: mangohud
  version: {{ version }}

source:
  url: https://github.com/flightlessmango/MangoHud/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  # Other maintainers welcome top help support other platforms
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - meson
    - ninja
  host:
    - wayland-client
  run:
    - python

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplejson
    - simplejson.tests
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/flightlessmango/MangoHud
  summary: A Vulkan and OpenGL overlay for monitoring FPS, temperatures, CPU/GPU load and more.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
