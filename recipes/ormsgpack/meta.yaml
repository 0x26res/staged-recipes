{% set name = "ormsgpack" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ormsgpack-{{ version }}.tar.gz
  sha256: b0feb4b80b871df04bb5db79ff2ea1bee8a5483e70676387449631d778ad9b18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python >=3.8
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - ormsgpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aviramha/ormsgpack
  summary: Fast, correct Python msgpack library supporting dataclasses, datetimes, and numpy
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - thewchan
