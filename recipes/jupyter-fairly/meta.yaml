{% set name = "jupyter-fairly" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_fairly-{{ version }}.tar.gz
  sha256: f4f2ef1617cda038aa5cf517f7a5bd30956bc3083db525f815d605e76217d0ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.4.0
    - jupyterlab >=3.5.0,<4.0.0
    - hatch-nodejs-version
    - pip
  run:
    - python >=3.8
    - jupyter_server >=1.21,<3
    - jupyterlab >=3.6.1,<4
    - fairly >=0.4.1

test:
  imports:
    - jupyter_fairly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ITC-CRIB/jupyter-fairly
  summary: 'A JupyterLab extension for the fairly toolset'
  description: |
    JupyterLab extension for the fairly toolset. It provides functionality for the core tasks of preparing, uploading and downloading datasets from research data repositories. The toolset currently provides integration with data repositories based on Invenio and Figshare.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://fairly.readthedocs.io
  dev_url: https://github.com/ITC-CRIB/jupyter-fairly

extra:
  recipe-maintainers:
    - manuGil
