{% set name = "unbaffeld" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/c4/a3/3dc6f9912137aab7da98640f90ac7ab314128c5c417d4f1b6321196ca0e5/UNBAFFELD-0.2.1.tar.gz"
  sha256: ac032334a2ca1e5f1f783b12e96610b582ad2f59bc40af2a615cd25a8c54b120

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python >=3.7

test:
  imports:
    - unbaffeld

about:
  home: "https://gitlab.com/efit-ai/unbaffeld"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "UNBAFFELD: UNified Bayesian Analysis Framework for Fusion ExperimentaL Data"
  doc_url: 
  dev_url: http://www.gitlab.com/efit-ai/unbaffeld

extra:
  recipe-maintainers:
    - JarrodLeddy
