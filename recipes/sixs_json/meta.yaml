{% set name = "sixs_json" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/raphidoc/sixs_json/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d0b5a4d230bfe6d25a6f5079047f37665c7c84647744ddfb568983f911b0dfa9

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ stdlib("c") }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('cxx') }}  # [unix]
    - {{ stdlib("m2w64_c") }}  # [win]
    - {{ compiler("m2w64_c") }}  # [win]
    - {{ compiler("m2w64_fortran") }}  # [win]
    - posix  # [win]
  run:
    - m2w64-gcc-libgfortran  # [win]

test:
  files:
    - test_params.txt

about:
  home: https://github.com/raphidoc/sixs_json
  license: MIT
  license_file: LICENSE
  summary: 'The 6S atmospheric radiative transfer model modified with JSON output'

extra:
  recipe-maintainers:
    - raphidoc
