{% set name = "icechunk" %}
{% set version = "0.1.0-alpha.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earth-mover/icechunk/archive/refs/tags/icechunk-v{{ version }}.tar.gz
  sha256: e4dbe8b1068c243697194111a159ecd73ae81d21

build:
  skip: true  # [py<311 or python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - maturin >=1.7,<2.0
  host:
    - python 
    - maturin >=1.7,<2.0
    - poetry-core
    - pip
  run:
    - python
    - zarr >=3

test:
  imports:
    - icechunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
