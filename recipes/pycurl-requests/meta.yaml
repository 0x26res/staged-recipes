{% set name = "pycurl-requests" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycurl-requests-{{ version }}.tar.gz
  sha256: 46159a07a9d409d9d1088e3f9afeadb8e602df655bc91622bccb21be7d0bb777

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pycurl
    - chardet

test:
  imports:
    - pycurl_requests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dcoles/pycurl-requests
  summary: A Requests-compatible interface for pycURL
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davner
