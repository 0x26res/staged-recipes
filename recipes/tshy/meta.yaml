{% set name = "tshy" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/tshy/-/tshy-{{ version }}.tgz
  sha256: 410fd712674ef3a4d601626003f606e2e1a0da8861d465195f9d39b7df53c880

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - tshy 2>&1 | grep -q "failed to read package.json"

about:
  home: https://github.com/isaacs/tshy
  license: BlueOak-1.0.0
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: TypeScript HYbridizer
  dev_url: https://github.com/isaacs/tshy

extra:
  recipe-maintainers:
    - danielnachun
