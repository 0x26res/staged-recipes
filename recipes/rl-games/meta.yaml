{% set name = "rl_games" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Denys88/rl_games/archive/v{{ version }}.tar.gz
  sha256: f70429cb4c75972365362186dc7b33d90b67e543fc770b272bb812b914f44e5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7.1
    - gym >=0.23.0
    - tensorboard >=2.8.0
    - tensorboardx >=2.5.0
    - pyyaml >=6.0.0
    - psutil >=5.9.0
    - setproctitle >=1.2.2
    - opencv >=4.5.5
    - wandb >=0.12.11
    - pytorch >=1.7.0
    - numpy >=1.16.0
    - watchdog >=2.1.9,<3.0.0
  run_constrained:
    - ale-py >=0.7.0
    - AutoROM >=0.4.2
    - brax >=0.0.13
    - jax >=0.3.13
    - mujoco-py >=2.1.2
    - envpool >=0.6.1

test:
  imports:
    - rl_games
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Denys88/rl_games
  summary: High performance RL library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
