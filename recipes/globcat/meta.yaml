{% set name = "globcat" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 20af241af538a2ed4ef4418e7cffc9a88c2fbc808a2aef455421fd1477143327

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/smonn/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Concatenate files from command line with glob pattern.
  dev_url: https://github.com/smonn/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
