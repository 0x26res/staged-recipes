{% set name = "cbor2" %}
{% set version = "5.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/agronholm/cbor2/archive/refs/tags/{{ version }}.tar.gz
  sha256: d015a1ac610b9ad0f166c1a712e8be5750adda22d0be4ba8e25145830f1ee71e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cbor2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/agronholm/cbor2
  summary: 'This library provides encoding and decoding for the Concise Binary Object Representation'
  description: |
    This library provides encoding and decoding for the Concise Binary Object Representation
    (CBOR) (RFC 8949) serialization format. The specification is fully compatible with the
    original RFC 7049. Read the docs to learn more.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - MementoRC
