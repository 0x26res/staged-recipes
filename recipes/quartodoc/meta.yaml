{% set name = "quartodoc" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quartodoc-{{ version }}.tar.gz
  sha256: c750a17dab554792530831ef536fe957b4ac88103b13e9419109749bdb1129fc

build:
  skip: true  # [py<39]
  entry_points:
    - quartodoc = quartodoc.__main__:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - click
    - griffe <=0.32.3
    - sphobjinv >=2.3.1
    - tabulate >=0.9.0
    - importlib-metadata >=5.1.0
    - importlib-resources >=5.10.2
    - pydantic
    - pyyaml
    - typing-extensions >=4.4.0
    - watchdog >=3.0.0
    - plum-dispatch <2.0.0  # [py<310]

test:
  imports:
    - quartodoc
  commands:
    - pip check
    - quartodoc --help
  requires:
    - pip

about:
  home: https://github.com/machow/quartodoc
  summary: Generate API documentation with Quarto.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
