{% set name = "cmigemo" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmigemo-{{ version }}.tar.gz
  sha256: 7313aa3007f67600b066e04a4805e444563d151341deb330135b4dcdf6444626

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.7.3

test:
  imports:
    - cmigemo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mooz/python-cmigemo
  summary: A pure python binding for C/Migemo
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
