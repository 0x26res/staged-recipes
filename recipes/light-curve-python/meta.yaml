{% set name = "light-curve-python" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/light-curve/light_curve-{{ version }}.tar.gz
  sha256: 341ad9b6a461fb544bdcb84c783697427402aa6030a745e3714d40b735183265

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install .[full] -vv --no-deps --ignore-installed
  script_env:
    - MATURIN_PEP517_ARGS=--locked --no-default-features --features=fftw-system,gsl  # [not win]
    - MATURIN_PEP517_ARGS=--locked --no-default-features --features=fftw-system  # [win]
    - LIBRARY_PATH={{ PREFIX }}/lib  # [not win]
    - LIB={{ PREFIX }}\lib  # [win]
    - PKG_CONFIG_PATH={{ PREFIX }}/lib/pkgconfig  # [not win]
    - PKG_CONFIG_PATH={{ PREFIX }}\lib\pkgconfig  # [win]
  ignore_run_exports:
    - python
  missing_dso_whitelist:
    - '**/libopenblas*'  # [linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cmake
    - pkg-config
    - python
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1,<2
    - fftw >=3.3,<3.4
    - gsl >=2.1,<3.0  # [not win]
  run:
    - python
    - numpy <3
    - iminuit >=2.21,<3
    - scipy >=1,<2

test:
  imports:
    - light_curve
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Feature extractor from noisy time series
  home: https://github.com/light-curve/light-curve-python
  license: GPL-3.0-or-later
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - hombit
