{% set name = "sasktran2" %}
{% set version = "2023.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usask-arg/sasktran2/archive/v{{ version }}.tar.gz
  sha256: 073d274f69e03e6f04297e08c496742ff408da5ab9bc6cf75d4a74bb634988fa

build:
  binary_relocation: true
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv 
  number: 0
  skip: true  # [py<310]

requirements:
  build:
    - cmake >=3.5
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # [not win]
  host:
    - python {{ python }}
    - pip
    - eigen
    - libblas =*=*netlib
    - libcblas =*=*netlib
    - liblapack =*=*netlib
    - liblapacke =*=*netlib
    - libtmglib =*=*netlib
    - llvm-openmp  # [mac]
    - zlib
    - pybind11 >=2.10.2
    - spdlog
    - scikit-build-core
    - setuptools-scm
  run:
    - python {{ python }}
    - numpy
    - spdlog
    - appdirs
    - pyyaml
    - xarray
    - netcdf4
    - scipy
    - libblas
    - liblapacke
    - llvm-openmp  # [mac]

test:
  imports:
    - sasktran2
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The SASKTRAN radiative transfer model Version 2
  license: LicenseRef-SASKTRAN2
  license_file: license.md
  doc_url: https://sasktran2.readthedocs.io/
  home: https://github.com/usask-arg/sasktran2

extra:
  recipe-maintainers:
    - dannyzed
