{% set name = "crbeam" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: c057610175031cef172ddabd7347027e328dc5ff70b1ceebc5fd35fa19d070ae
    sha256: aeaa82f4e0959c45fc34cfac2a7718af793d938ea49e93c74d03d50c840311e0

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - gsl==2.6
    - make
    - boost==1.82.0
  host:
    - gsl==2.6
    - boost==1.82.0
    - {{ compiler('fortran') }}
  run:
    - gsl==2.6
    - boost==1.82.0
    - {{ compiler('fortran') }}
test:
  commands:
    - crbeam --help

about:
  home: https://github.com/okolo/mcray
  summary: 'program to simulate propagation of ultra-high energy cosmic rays'
  description: |
    Monte Carlo simulation of ultra-high energy cosmic rays and electromagnetic cascade propagation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/okolo/mcray/tree/main/src/app/crbeam
  dev_url: https://github.com/okolo/mcray

extra:
  recipe-maintainers:
    - okolo
