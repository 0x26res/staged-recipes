{% set name = "libsecp256k1-py-bindings" %}
{% set version = "0.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MementoRC/coincurve/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ef07d2e575cbb2df14a1005b4cb329722049319567d20ac3d9e834630941d9eb

build:
  number: 0
  script:  {{ PYTHON }} -m pip install . --use-pep517 -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - cffi >=1.3.0
    - libsecp256k1
    - pip
    - pkgconfig
    - python
  run:
    - asn1crypto
    - {{ pin_compatible('cffi') }}
    - python

test:
  imports:
    - libsecp256k1_py_bindings
  source_files:
    - tests/
  requires:
    - pip
    - pytest
    - pytest-benchmark
  commands:
    - pip check
    - pytest -v tests

about:
  home: https://github.com/ofek/coincurve
  summary: Cross-platform Python CFFI bindings for libsecp256k1
  doc_url: https://ofek.dev/coincurve/
  description: |
    This library provides well-tested Python bindings for libsecp256k1,
    the heavily optimized C library used by Bitcoin Core for operations
    on the elliptic curve secp256k1.
  license: MIT OR APACHE-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - ofek
    - MementoRC
