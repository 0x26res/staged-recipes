{% set name = "bfiocpp" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }} 

source:
  # url: https://github.com/PolusAI/bfiocpp/archive/{{ version }}.tar.gz
  url: https://github.com/sameeul/bfiocpp/archive/refs/heads/update_tensorstore.zip
  sha256: d03867e2cdfacb8bc50bed75e5809f8e5fd157e454ababf69bcfc3d07a0f7fd8
  patches:
    - windows_build.patch
build:
  skip: true  # [py2k]
  number: 0

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - git
    - nasm
    - ninja
  host:
    - python
    - setuptools
    - pip
    - pybind11
  run:
    - python
    - pydantic
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bfiocpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolusAI/bfiocpp
  summary: Python library to read OME Tiff and OME NGFF files
  description: |
    The bfiocpp library provides a tensorstore based backend for bfio library to efficiently read
    OME Tiff and OME NGFF files
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://bfio.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/bfiocpp

extra:
  recipe-maintainers:
    - sameeul
