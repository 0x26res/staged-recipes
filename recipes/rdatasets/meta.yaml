{% set name = "rdatasets" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 732f3a7eafc47f3ea80e0d84e48dc404fa1aadbd41e32cdc618364ab95f4978f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - pandas >=1.0.0
  run:
    - python >=3.8
    - pandas >=1.0.0

test:
  imports:
    - rdatasets
  requires:
    - pip
    - pytest
  commands:
    - pip check

about:
  home: https://github.com/holgern/pyRdatasets
  summary: 'provides over 2264 datasets as pandas dataframe from various R packages'
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/holgern/pyRdatasets

extra:
  recipe-maintainers:
    - holgern
