{% set name = "napari-lf" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-LF-{{ version }}.tar.gz
  sha256: 8264942da5f1de030ecfc2ae0438d407aba1dcdec16a243c77ebd6610cc48634

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy
    - h5py
    - pyopencl
    - napari
    - opencv
    - pytorch
    - torchvision
    - pytorch-lightning

test:
  imports:
    - napari_lf
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolarizedLightFieldMicroscopy/napari-LF
  summary: Light field imaging plugin for napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - gschlafly
    - jaimergp
