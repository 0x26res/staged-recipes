{% set name = "astronomia" %}
{% set version = "1.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astronomia-{{ version }}.tar.gz
  sha256: 902cbff0b7cf1abead96636997034bf0601fe271dd0740db035836a3ac367cab

build:
  entry_points:
    - solstice = astronomia.apps.solstice:main
    - check_perihelion = astronomia.apps.check_perihelion:main
    - cronus = astronomia.apps.cronus:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - cltoolbox
    - numpy
    - pandas
    - toolbox_utils >=3.0.0,<4.0.0

test:
  imports:
    - astronomia
  commands:
    - pip check
    - solstice --help
    - check_perihelion --help
    - cronus --help
  requires:
    - pip

about:
  summary: Library for calculation of ephemeris and other astronomical calculations
  home: https://pypi.org/project/astronomia/
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
