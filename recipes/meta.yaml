{% set name = "PanelAero" %}
{% set version = "2024.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PanelAero-{{ version }}.tar.gz
  sha256: dd47f5913fe46c384063c7fc11710add852aa7efa262f43481d5cd2e1fd620fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - panelaero
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DLR-AE/PanelAero
  summary: An Implementation of the Vortex Lattice and the Doublet Lattice Method.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ArneVoss
