{% set name = "mtpy-v2" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mtpy-v2-{{ version }}.tar.gz
  sha256: 496453ca26b9682e9324629b147775b6fb2d9ef14f66d043920bae0b3d84fe7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pytest-runner
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - matplotlib-base <=3.5.3
    - pyproj
    - configparser
    - mt-metadata
    - mth5
    - pandas
    - geopandas
    - contextily
    - pyevtk
    - loguru

test:
  imports:
    - mtpy_v2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MTgeophysics/mtpy-v2
  summary: Python toolkit for standard magnetotelluric data processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
