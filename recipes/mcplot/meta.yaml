{% set name = "mcplot" %}
{% set version = "1.0" %}
{% set sha256 = "ce6820d31d76c4e5fe229a5a15f6dbfd752fc436781e8fb0708ce8d3e208015a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=42
    - setuptools_scm >=3.5
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - pandas

test:
  imports:
    - mcplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mcuntz/mcplot
  summary: 'A Python package with a plotting class and routines for publication-ready graphics.'
  dev_url: https://github.com/mcuntz/mcplot
  license: MIT
  license_file: LICENSE
  description: |
    mcplot provides a class that combines methods to easily produce
    publication-ready graphics on light or black background. It
    includes a large number of colormaps collected from different
    sources. There are a number of functions that help to position
    plots, number plot panels, or generally write text on a graph.
  doc_url: https://mcuntz.github.io/mcplot

extra:
  recipe-maintainers:
    - mcuntz
