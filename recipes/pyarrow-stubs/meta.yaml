{% set name = "pyarrow-stubs" %}
{% set version = "17.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyarrow_stubs-{{ version }}.tar.gz
  sha256: c59c8163e30f3146d6b0b060aa67623d5d18b292b17e8a53016906c499920b3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - hatchling
    - pip
  run:
    - python >=3.8,<4.0
    - pyarrow >=17

test:
  imports:
    - pyarrow_stubs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Type annotations for pyarrow
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
