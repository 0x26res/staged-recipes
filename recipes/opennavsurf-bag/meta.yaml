{% set version = "2.0.1" %}

package:
  name: opennavsurf-bag
  version: {{ version }}

source:
  #url: https://github.com/OpenNavigationSurface/BAG/archive/refs/tags/release-{{ version }}.tar.gz
  url: https://github.com/OpenNavigationSurface/BAG/archive/refs/heads/master.tar.gz
  #sha256: 4bedd1ea6e1fc0d034aaff33fdc60ab246ead3a458c5c5958bebffbb1dfeea5a
  sha256: e815359bb5d056247811fdbb9fae5e4cbea7bee25a63b1e478d00a1fa0fa6c10

build:
  number: 0
  skip: true  # [py<38]
  skip_compile_pyc:
    python/*.py

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 # [linux64]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy
    - pip
    - pytest
    - unittest-xml-reporting
    - swig
    - catch2
    - setuptools
    - setuptools-scm[toml]
    - wheel
    - cmake-build-extension
  host:
    - hdf5
    - gdal
    - libxml2
    - python
    - numpy
    - pip
    - pytest
    - unittest-xml-reporting
    - setuptools
    - setuptools-scm[toml]
    - wheel
    - cmake-build-extension
  run:
    - hdf5
    - libxml2
    - python

about:
  home: https://github.com/OpenNavigationSurface/BAG
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    BAG consists of library code and examples required to read and write data in the Bathymetric Attributed 
    Grid (BAG) file format.
