{% set name = "pytextrank" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytextrank-{{ version }}.tar.gz
  sha256: b1bec96442c49984f51283b1f46131ac72908cd0076af790104c1e63b26f155e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - git
  host:
    - python {{ python_min }}
    - setuptools >=68.0
    - setuptools-scm >=6.2
    - wheel >=0.42
    - pip
  run:
    - python >={{ python_min }}
    - gitpython >=3.1
    - python-graphviz >=0.13
    - icecream >=2.1
    - networkx >=2.6
    - pygments >=2.7.4
    - scipy >=1.7
    - spacy >=3.0

test:
  imports:
    - pytextrank
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - git

about:
  home: https://github.com/DerwenAI/pytextrank/
  summary: Python implementation of TextRank algorithms ("textgraphs") for phrase extraction
  license: MIT
  license_file: LICENSE
  description: |
    Python implementation of TextRank as a spaCy pipeline extension,
    for graph-based natural language work plus related knowledge graph practices;
    used for for phrase extraction of text documents.
  dev_url: https://github.com/DerwenAI/pytextrank/
  doc_url: https://derwen.ai/docs/ptr/

extra:
  recipe-maintainers:
    - eriknw
    - ceteri
