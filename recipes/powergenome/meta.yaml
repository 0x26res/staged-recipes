{% set name = "powergenome" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/powergenome-{{ version }}.tar.gz
  sha256: 882ad164e87b37809e1255b3c467a48384b9a9a7b483c324e60be1fc6f336624

build:
  entry_points:
    - run_powergenome_multiple = powergenome.run_powergenome_multiple_outputs_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - catalystcoop.pudl >=0.6.0,<=2022.11.30
    - beautifulsoup4
    - fastparquet
    - statsmodels
    - python-dotenv
    - flatten-dict
    - ruamel.yaml
    - pyyaml
    - frozendict
    - openpyxl >=3.0
    - geopandas
    - descartes

test:
  imports:
    - powergenome
  commands:
    - pip check
    - run_powergenome_multiple --help
  requires:
    - pip

about:
  home: https://github.com/PowerGenome/PowerGenome
  summary: Construct input data for use in capacity expansion models
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gschivley
