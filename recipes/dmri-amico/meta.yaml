{% set name = "dmri-amico" %}
{% set version = "2.0.1" %}
{% set sha256 = "08fe9fe14554656fcfe9862dcdbb40f5cf9fc1cb9af5685435190110b83f1902" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.py.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cython
  host:
    - cython
    - libblas
    - liblapack
    - python
    - pip
    - spams-cython
  run:
    - dipy
    - dmri-dicelib
    - h5py >=3
    - python
    - numpy
    - scipy
    - threadpoolctl

test:
  imports:
    - amico
  commands:
    - python -c "import amico; amico.setup()"

about:
  home: https://pypi.org/project/dmri-amico/
  license: LicenseRef-DICE-lab
  license_file: LICENSE
  summary: Implementation of the linear framework for Accelerated Microstructure Imaging via Convex Optimization (AMICO) described in Daducci, Alessandro, et al. 2015
  dev_url: https://github.com/daducci/AMICO/

extra:
  recipe-maintainers:
    - daducci
    - nightwnvol
    - pauldmccarthy
