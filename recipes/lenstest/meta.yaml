{% set name = "lenstest" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lenstest-{{ version }}.tar.gz
  sha256: 6599bb68b0135fab1701a00dd9c1f43161338785e7a082923fe4446207ca6b85

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=44
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - lenstest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottprahl/lenstest.git
  summary: |
    A collection of routines for non-interferometric testing of lenses and 
    mirrors.  This implementation contains code for the Foucault Knife Edge Test
    and Ronchi Ruling Test.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
  doc_url: https://lenstest.readthedocs.io/
  dev_url: https://github.com/scottprahl/lenstest

extra:
  recipe-maintainers:
    - scottprahl
