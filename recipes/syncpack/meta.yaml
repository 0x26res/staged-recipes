{% set name = "syncpack" %}
{% set version = "12.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/syncpack/-/syncpack-{{ version }}.tgz
  sha256: c94b540b2c169ed82055c8a436be05950253cdc98434d716b06573693732f8a3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - syncpack --help

about:
  home: https://github.com/JamieMason/syncpack
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Consistent dependency versions in large JavaScript Monorepos.
  dev_url: https://github.com/JamieMason/syncpack

extra:
  recipe-maintainers:
    - danielnachun
