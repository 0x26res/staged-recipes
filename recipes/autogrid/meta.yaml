#    sha256: 306dc72a06e80a2da6f3c410ac6aba7ebdaeef6b702eca42de44c7c6c9d48755

build:
  number: 0

requirements:
  build:
    # - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # - {{ stdlib('c') }}
    # - make
    # - autoconf
    # - intel-openmp
    # - tcsh
  host:
  run:


test:

about:
  home: https://autodock.scripps.edu/
  summary: 'Calculates grids for AutoDock and AutoDock-GPU'
  description:
    Autogrid is used in conjunction with AutoDock and AutoDock-GPU to
    pre-calculate grids for docking simulations.
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.txt
  dev_url: https://autodock.scripps.edu/

extra:
  recipe-maintainers:
    - joanimato
    - atillack
    - diogomart
