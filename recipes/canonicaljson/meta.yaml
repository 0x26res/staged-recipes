{% set name = "canonicaljson" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/canonicaljson-{{ version }}.tar.gz
  sha256: e2fdaef1d7fadc5d9cb59bd3d0d41b064ddda697809ac4325dced721d12f113f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=35.0.2
    - pip
  run:
    - python >=3.7

test:
  imports:
    - canonicaljson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matrix-org/python-canonicaljson
  summary: Canonical JSON
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
