{% set name = "sagemaker-code-editor" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://sagemaker-code-editor-1696292125.s3.us-west-2.amazonaws.com/code-editor.tar.gz  # [linux64]
  sha256: 9effda827c45e1fd8dfc534ce310791ee46070d818ede89abf19e3ec9c8906d0 # [linux64]
  folder: sagemaker-code-editor

build:
  number: 0
  skip: true  # [not linux]
  # adding overlinking_ignore_patterns because of krb5 dependency
  overlinking_ignore_patterns:
    - "*"

requirements:
  build:
    - sysroot_linux-64 ==2.17
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
    - nodejs ==18.18.2
    - openssl ==3.1.4
    - jq
    - krb5 ==1.21.2  # [linux]
    - libsecret  # [linux]
    # node-gyp is broken with python 3.12 - https://github.com/nodejs/node-gyp/issues/2869, so pulling in distutils
    - setuptools
    - yarn <2
  host:
    - nodejs ==18.18.2
    - ripgrep
    - libxkbfile  # [linux]
    - xorg-libx11  # [linux]
    - krb5 ==1.21.2  # [linux]
  run:
    - nodejs ==18.18.2
    - krb5 ==1.21.2
    - ripgrep

test:
  commands:
    - sagemaker-code-editor --help

about:
  home: https://aws.amazon.com/sagemaker/
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - LICENSE.vscode.txt
    - LICENSE-THIRD-PARTY
    - ThirdPartyNotices.vscode.txt
  summary: Code Editor based on Code-OSS, Visual Studio Code Open Source

extra:
  recipe-maintainers:
    - aws-prayags
    - jedml
    - arkaprava08
