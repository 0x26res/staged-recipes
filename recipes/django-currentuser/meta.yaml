{% set name = "django-currentuser" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_currentuser-{{ version }}.tar.gz
  sha256: 911e695955d8875da33a910e637d2c76968287cba896c99888fd5e3fa6fad2af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools-scm >=5.0.0
    - pip
  run:
    - python >=3.8
    - django >=4.2,<5.2

test:
  imports:
    - django_currentuser
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Conveniently store reference to request user on thread/db level.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexpilot11
