{% set name = "pyhdbpp" %}
{% set version = "1.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhdbpp-{{ version }}.tar.gz
  sha256: 41b6a82cfdc64aa9770aa1c3e4d05edd767537012a4a6765c633b01fbe1f3b02

build:
  entry_points:
    - hdbpp-reader = pyhdbpp.reader:read
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyyaml
    - pymysql
    - psycopg2

test:
  imports:
    - pyhdbpp
  commands:
    - pip check
    - hdbpp-reader --help
  requires:
    - pip

about:
  home: https://gitlab.com/tango-controls/hdbpp/libhdbpp-python
  summary: hdb++ python3 API
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
