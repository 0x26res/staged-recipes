{% set name = "presidio-evaluator" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/presidio-research/archive/refs/tags/{{ version }}.tar.gz
  sha256: 51c08b2e0302411838e9e1db1bd98da3992295345cac55d4903edd88b016bb8b

build:
  noarch: python
  script: cd {{ name }} && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }},<4
    - spacy >=3.8.0,<4
    - pandas >=2.1.4,<3
    - tqdm >=4.60.0,<5
    - faker >=21.0,<22
    - scikit-learn >=1.3.2.12,<2
    - presidio-analyzer >=2.2.351,<3
    - presidio-anonymizer >=2.2.351,<3
    - requests >=2.25,<3
    - xmltodict  >=0.12.0,<1
    - dotenv >=1.0.0,<2
    - plotly >=5.24.0,<6
    - azure-ai-textanalytics >=5.3.0,<6
  run_constrained: # Optional packages
    - flair >=0.14.0,<1
    - spacy_stanza >=1.0.0,<2
    - spacy_huggingface_pipelines >=0.0.4,<1

test:
  imports:
    - presidio_evaluator
  requires:
    - python {{ python_min }}
    - pip 
  commands:
    - pip list
    - pip check

about:
  home: https://github.com/microsoft/presidio
  summary: 'Presidio Evaluator package'
  description: |
    Presidio Evaluator package.
  license: MIT
  license_file: LICENSE
  doc_url: https://microsoft.github.io/presidio
  dev_url: https://github.com/microsoft/presidio

extra:
  recipe-maintainers:
    - julcsii
    - geoHeil
    - heckert
