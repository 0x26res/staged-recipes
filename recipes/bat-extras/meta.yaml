{% set name = "bat-extras" %}
{% set version = "2024.08.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eth-p/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.zip
  sha256: d79c085b9d0af7f56c3f69d766a83fe26405faac999c4ed7cdfc27417d2c736f

build:
  skip: true  # [win]
  script:
    - ./build.sh --install --prefix "$PREFIX"
  number: 0

requirements:
  host:
    - bash
    - go-shfmt
    - gzip
  run:
    - bash
    - bat

test:
  imports:
    - bat-extras
  commands:
    - pip check
    - b4 --help
    - pytest
    # requires:
    #   - pip
    #   - pytest
    # source_files:
    #   - src/tests/**

about:
  home: https://github.com/eth-p/bat-extras
  summary: Bash scripts that integrate bat with various command line tools
  license: MIT
  license_family: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - blmaier
