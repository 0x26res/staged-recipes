{% set name = "remix" %}
{% set version = "2.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/create-remix/-/create-remix-{{ version }}.tgz
  sha256: 0f8bced9343708a680bf9a2271d46412742bb714ea8bc006604b203e15922cb1

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - create-remix --help

about:
  home: https://github.com/remix-run/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Build Better Websites. Create modern, resilient user experiences with web fundamentals.
  dev_url: https://github.com/remix-run/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
