{% set name = "dynamo-release" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aristoteleo/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0e2d24311a5613c57cb7f62d48089df4b06c86740354117292c1a68f30323c6f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
  host:
    - python
    - typing-extensions
    - openpyxl
    - get_version
    - numpy 1.23.*
    - markdown 3.3.*
    - setuptools
    - pip
  run:
    - python
    - setuptools
    - numpy 1.23.*
    - pandas >=1.3.5
    - scipy >=1.4.1
    - scikit-learn >=0.19.1
    - anndata >=0.8.0
    - matplotlib >=3.5.3
    - nxviz ==0.7.3
    - get_version >=3.5.4
    - numdifftools >=0.9.39
    - umap-learn >=0.5.1
    - PATSY
    - statsmodels
    - numba >=0.54.0
    - seaborn >=0.9.0
    - colorcet >=2.0.1
    - tqdm
    - python-igraph >=0.7.1
    - louvain ==0.8.0
    - pynndescent >=0.5.2
    - pre-commit
    - networkx
    - typing-extensions
    - openpyxl

test:
  imports:
    - dynamo
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/aristoteleo/dynamo-release
  summary: 'Inclusive model of expression dynamics with metabolic labeling based scRNA-seq'
  description: |
    Inclusive model of expression dynamics with metabolic labeling based scRNA-seq in silico perturbation predictions.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Xiaojieqiu
