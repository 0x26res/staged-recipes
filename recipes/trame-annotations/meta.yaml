{% set name = "trame-annotations" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trame_annotations-{{ version }}.tar.gz
  sha256: 0eee0ecbf63f05e8a91f1f91375fc42be49b2448415271be6a90089ccabfbe6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - trame-client

test:
  imports:
    - trame_annotations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-annotations
  summary: Trame widgets for image/video annotations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
