{% set name = "fAssets" %}
{% set version = "4023.85" %}

package:
  name: r-{{ name | lower }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
  sha256: 2d02fcc49fe7bac673fe4b3833e4f9e604c42cef6608e36abba57a845d1d3afb

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-ecodist
    - r-energy
    - r-fbasics
    - r-fmultivar
    - r-mvnormtest
    - r-robustbase
    - r-sn
    - r-timedate
    - r-timeseries
  run:
    - r-base
    - r-ecodist
    - r-energy
    - r-fbasics
    - r-fmultivar
    - r-mvnormtest
    - r-robustbase
    - r-sn
    - r-timedate
    - r-timeseries
test:
  commands:
    - $R -e "library('{{ name }}')"  # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\""  # [win]

about:
  home: https://r-forge.r-project.org/projects/rmetrics/
  summary: A collection of functions to manage, to investigate and to analyze data sets of financial assets from different points of view.
  license: CNRI-Python-GPL-Compatible

extra:
  recipe-maintainers:
    - janjagusch
