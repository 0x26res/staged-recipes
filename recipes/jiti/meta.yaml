{% set name = "jiti" %}
{% set version = "1.21.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/jiti/-/jiti-{{ version }}.tgz
  sha256: 9af85e66f4fb95bdb105658de388065160ae00f645c5276ce46c4e7cb7838592

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - 'jiti 2>&1 | grep -q "Usage: jiti <path> \[...arguments\]"'

about:
  home: https://github.com/unjs/jiti
  license: MIT
  license_file: LICENSE
  summary: Runtime Typescript and ESM support for Node.js
  dev_url: https://github.com/unjs/jiti

extra:
  recipe-maintainers:
    - danielnachun
