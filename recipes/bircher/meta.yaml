{% set name = "bircher" %}
{% set version = "0.1.0rc5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bircher-{{ version }}.tar.gz
  sha256: 162ba37a9fffcb44919c1a16702096cd03cbe353f6a222dbb384b2fd0502ee44

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - bircher = bircher:main
  number: 0

requirements:
  host:
    - python >=3.10,<3.12
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10,<3.12
    - aicsimageio
    - pandas
    - qtpy
  run_constrained:
    - lxml <5

test:
  imports:
    - bircher
  commands:
    - pip check
  requires:
    - pip
    - pyside6

about:
  home: https://github.com/BIIFSweden/bircher
  summary: A tool for bioimage data validation and archival
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwindhager
