{% set name = "mocha" %}
{% set version = "10.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f6c3e0bdc7e707034056ccfb39712c823d94e8e47e8c73926850b52191717c12

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mochajs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: simple, flexible, fun javascript test framework for node.js & the browser
  dev_url: https://github.com/mochajs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
