{% set name = "pyorerun" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/pyorerun/archive/refs/tags/{{ version }}.tar.gz
  sha256: 63e9a21236312a27732609caafe0e815ee0b68b113bb64a1f14689bde1d445b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - biorbd >=1.11.1
    - ezc3d
    - rerun-sdk =0.16.1
    - numpy
    - trimesh
    - pyomeca
    - tk
    - imageio
    - imageio-ffmpeg

test:
  imports:
    - pyorerun
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyomeca/pyorerun
  summary: 'Rerun c3d files and biorbd models from python'
  description: |
    Rerun c3d files and biorbd models from python.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/pyomeca/pyorerun

extra:
  recipe-maintainers:
    - Ipuch
