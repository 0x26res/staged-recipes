{% set name = "skelly-viewer" %}
{% set version = "2024.8.1025" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skelly_viewer-{{ version }}.tar.gz
  sha256: fa49c291198f2da31a991ba334d6508aa2348fdc81950c7e86fea9e3599206a4

build:
  entry_points:
    - skelly_viewer = skelly_viewer.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - pytest
    - numpy ==1.26.2
    - rich ==13.7.0
    - pyside6 ==6.6.*
    - opencv ==4.8.*
    - pandas ==2.1.*
    - matplotlib-base ==3.8.2

test:
  imports:
    - skelly_viewer
  commands:
    - skelly_viewer --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/skelly_viewer
  summary: View a skelly
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
