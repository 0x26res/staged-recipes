{% set name = "clio-tools" %}
{% set version = "2025.03.03" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/calliope-project/clio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fd0251cbe5b351e57b866b9eaee83a1d1c13fd401641ec2863df8fbfede0907a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed --no-cache-dir
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - networkx >=3.4.2
    - numpy >=2.2.3
    - pandas >=2.2.3
    - pandera >=0.22.1
    - pydantic >=2.10.6
    - pydot >=3.0.4
    - pyyaml >=6.0.2

test:
  imports:
    - clio_tools
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  commands:
    - pytest -vv
    - pip check

about:
  home: https://callio.pe
  summary: 'Tools and utilities for clio components'
  description: |
    Clio-tools contains a collection of utility functions that will be used across clio components.
    These components may be Python software tools or snakemake data workflows.
  license: MIT
  license_file: LICENSE
  doc_url: https://clio.readthedocs.io/
  dev_url: https://github.com/calliope-project/clio

extra:
  recipe-maintainers:
    - brynpickering
    - irm-codebase
