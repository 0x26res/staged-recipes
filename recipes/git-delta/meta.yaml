{% set name = "git-delta" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dandavison/delta/archive/{{ version }}.tar.gz
  sha256: ef558e0ee4c9a10046f2f8e2e59cf1bedbb18c2871306b772d3d9b8e3b242b9c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - delta --help

about:
  home: https://github.com/dandavison/delta
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Syntax-highlighting pager for git and diff output
  dev_url: https://github.com/dandavison/delta

extra:
  recipe-maintainers:
    - danielnachun
