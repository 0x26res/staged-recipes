{% set name = "preliz" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 37386704829f475761a275acff9f254082a3b65f7513d83e0d9fda7970a3d40c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.10
    - flit
  run:
    - arviz
    - matplotlib >=3.5
    - numba >=0.59
    - numpy >=1.22
    - scipy >=1.9.1, <1.13

test:
  imports:
    - preliz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/preliz
  summary: The place for all your prior elicitation needs.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://preliz.readthedocs.io/

extra:
  recipe-maintainers:
    - OriolAbril
    - aloctavodia
