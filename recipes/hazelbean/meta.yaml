{% set name = "hazelbean" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hazelbean-{{ version }}.tar.gz
  sha256: 43cda7cf51ed5a57b3bf32665f572ff245e84a33d977e85fcc42eb0e13b99466

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}
    - cython <2
    - numpy
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python >=3.7
    - numpy
    - cython
    - natcap.invest
    - geopandas
    - rasterstats
    - netCDF4
    - cartopy
    - xlrd
    - markdown
    - qtpy
    - qtawesome
    - plotly
    - datascience
    - descartes
    - pygeoprocessing
    - taskgraph
    - cython
    - rioxarray
    - dask
    - google-cloud-datastore
    - google-cloud-storage
    - aenum
    - anytree
    - statsmodels
    - openpyxl
    - seaborn
    - twine
    - pyqt
    - ipykernel
    - imageio
    - pandoc
    - conda
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - hazelbean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jandrewjohnson/hazelbean_dev
  summary: Geospatial research tools
  license: CC-BY-NC-SA-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - phargogh
    - jandrewjohnson
