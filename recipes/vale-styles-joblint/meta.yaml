{% set name = "Joblint" %}
{% set version = "0.4.1" %}

package:
  name: vale-styles-{{ name.lower() }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 520e54ad1ac74c77fd64e86b84b2ddda779f8c016ea4233203c5d538ef0ff22b

build:
  noarch: generic
  number: 0

requirements:
  run:
    - vale

test:
  requires:
    - pytest

about:
  home: https://github.com/errata-ai/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ name }} grammar and style rules for vale

extra:
  recipe-maintainers:
    - bollwyvl
