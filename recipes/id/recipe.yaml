# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.5.0

package:
  name: id
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/id/id-${{ version }}.tar.gz
  sha256: 292cb8a49eacbbdbce97244f47a97b4c62540169c976552e497fd57df0734c1d

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=${{ python_min }}
    - requests

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports:
        - id
  - files:
      source:
        - test/
    requirements:
      run:
        - pytest-cov
        - pretend
        - python ${{ python_min }}.*
    script:
      - coverage run --source=id --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=82

about:
  summary: A tool for generating OIDC identities
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/di/id

extra:
  recipe-maintainers:
    - bollwyvl
