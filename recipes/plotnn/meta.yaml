{% set name = "plotnn" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://files.pythonhosted.org/packages/b4/9f/9badccc6825633357e9eba75173d849a52fefea54a94f50968d5f2c5aa77/plotnn-0.0.1.tar.gz"
  sha256: 9b2a4f3f7ce7ee02b7ef7c3fbe767d19fa8f313fd09eb605ab3a22eb7f6c4e79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python >=3.6

test:
  imports:
    - csv

about:
  home: https://github.com/CharlesShan-hub/plotnn
  summary: Modified from https://github.com/HarisIqbal88/PlotNeuralNet
  license: MIT
