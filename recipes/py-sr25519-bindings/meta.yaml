{% set name = "py-sr25519-bindings" %}
{% set pypi_name = "py_sr25519_bindings" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 0c2fe92b7cdcebf6c5611a90054f8ba6ea90b68b8832896d2dc565537bc40b0c
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - maturin
    - python
    - pip
  run:
    - python

test:
  imports:
    - sr25519
  files:
    - test.py
  requires:
    - pip
  commands:
    - pip check
    - pytest test.py

about:
  home: https://github.com/polkascan/py-sr25519-bindings
  summary: 'Python bindings for sr25519 library'

  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
