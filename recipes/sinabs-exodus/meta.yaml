{% set name = "sinabs-exodus" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sinabs-exodus-{{ version }}.tar.gz
  sha256: f76282d2f80037cb17bf25633e839b689535ef210f78922791163bcd2b0bbe8e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
  host:
    - versioneer
    - python
    - pytorch
    - pip
  run:
    - python
    - pytorch
    - sinabs
    - __cuda

test:
  imports:
    - sinabs.exodus
    - sinabs.exodus.layers
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Efficient training and inference on GPU for sinabs spiking neural network simulator.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
