{% set name = "ocsmesh" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocsmesh-{{ version }}.tar.gz
  sha256: 80a292d17c2896a6746cb1e8a2146a0f215f82e1346110bb5e6a94b72e7767bb

build:
  entry_points:
    - ocsmesh = ocsmesh.__main__:main
    - interp = ocsmesh.interp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=7
    - wheel
    - numpy
    - pip
  run:
    - python >=3.9
    - colored-traceback
    - fiona
    - geoalchemy2
    - geopandas
    - jigsawpy
    - matplotlib-base
    - netcdf4
    - numba
    - numpy >=1.21
    - pyarrow
    - rtree
    - pyproj >=3.0
    - rasterio
    - requests
    - scipy
    - shapely
    - tqdm
    - typing-extensions
    - utm

test:
  imports:
    - ocsmesh
  commands:
    - pip check
    - ocsmesh --help
    - interp --help
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/OCSMesh/
  summary: Package to generate computational unstructured meshes from planetary modeling.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SorooshMani-NOAA
