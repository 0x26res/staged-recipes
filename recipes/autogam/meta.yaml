{% set name = "autogam" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/autogam-{{ version }}.tar.gz
  sha256: 0e68dd3e452ce5d8e6ebad6ab95217fe400d55474e283ab8144b6c3e952c45b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - poetry-core
    - pip
  run:
    - python >=3.12
    - statsmodels >=0.14.4
    - numpy >=2.2.2
    - pandas >=2.2.3

test:
  imports:
    - autogam
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/autogam/
  summary: Automate the Creation of Generalized Additive Models (GAMs)
  dev_url: https://github.com/tripartio/autogam-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tripartio
