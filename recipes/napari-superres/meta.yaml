{% set name = "napari-superres" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-superres-{{ version }}.tar.gz
  sha256: d38f98572daac58331ac2dedd4a3e0cd0ad2c4743ac036fd9a9ab12c79f6d2ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - magicgui
    - qtpy

test:
  imports:
    - napari_superres
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RoccoDAnt/napari-superres
  summary: Fluorescence Fluctuation-based Super Resolution (FF-SRM) Methods
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
