{% set name = "cmlkit" %}
{% set version = "2.0.0a26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmlkit-{{ version }}.tar.gz
  sha256: e83ede322743b995684b709baef4f350c128f69737af08c6b4fbf65530e965ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.7
    - hyperopt >=0.1.2,<0.2.0
    - numpy >=1.16.0,<2.0.0
    - ase >=3.18
    - pyyaml >=6.0
    - joblib >=0.13.0,<0.14.0
    - pebble <=4.3.10
    - dill >=0.2.0,<0.3.0
    - son >=0.4.0,<0.5.0

test:
  imports:
    - cmlkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sirmarcel/cmlkit
  summary: Machine learning tools for computational chemistry and condensed matter physics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
