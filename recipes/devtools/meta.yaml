{% set name = "devtools" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/devtools-{{ version }}.tar.gz
  sha256: efceab184cb35e3a11fa8e602cc4fadacaa2e859e920fc6f87bf130b69885507

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - executing >=1.1.1
    - asttokens >=2.0.0,<3.0.0
    - pygments >=2.15.0

test:
  imports:
    - devtools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python's missing debug print command, and more.
  dev_url: https://github.com/samuelcolvin/python-devtools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
