{% set name = "pytest-codspeed" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_codspeed-{{ version }}.tar.gz
  sha256: 665003fc20117b64a98d16ffd1008f5bd6bf3b1e9af142b98c00abff7f626bbd

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - cffi >=1.15.1,<1.16.dev0
    - pytest >=3.8
    - filelock >=3.12.2,<3.13.dev0
    - setuptools >=67.8.0,<67.9.dev0

test:
  imports:
    - pytest_codspeed
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Pytest plugin to create CodSpeed benchmarks
  dev_url: https://github.com/CodSpeedHQ/pytest-codspeed
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
