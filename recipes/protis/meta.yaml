{% set name = "protis" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protis-{{ version }}.tar.gz
  sha256: 4962b6061772166afbd91fb0f507ad511ed39c8a11e7483b0fa2e593284c8639

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - nannos >=2.6.0
    - scikit-image
    - pyvista
    - ipywidgets

test:
  imports:
    - protis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/protis/protis
  summary: Plane Wave Expansion method for photonic crystals
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benvial
