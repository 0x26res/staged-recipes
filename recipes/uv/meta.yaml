{% set version = "0.1.7" %}

package:
  name: uv
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/u/uv/uv-{{ version }}.tar.gz
    sha256: 0c36c4d7c5f4b525523d85614a0ddcf6cc00243274cd9be936de626dee2c0bfb
  - url: https://raw.githubusercontent.com/astral-sh/uv/{{ version }}/LICENSE-APACHE
    sha256: 43070e2d4e532684de521b885f385d0841030efa2b1a20bafb76133a5e1379c1
  - url: https://raw.githubusercontent.com/astral-sh/uv/{{ version }}/LICENSE-MIT
    sha256: 1796740a9bbc416c9b957c1786b4a8d1bf569985d0c5dd4bc0b8d52c96706e22

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - maturin
  host:
    - maturin
    - pip
    - python
    - toml
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m uv --version
    - python -m uv --help
  imports:
    - uv

about:
  home: https://github.com/astral-sh/uv
  license: Apache-2.0 OR MIT
  license_file:
   - LICENSE-APACHE
   - LICENSE-MIT
   - THIRDPARTY.yml
  summary: An extremely fast Python package installer and resolver, written in Rust.

extra:
  recipe-maintainers:
    - bollwyvl
