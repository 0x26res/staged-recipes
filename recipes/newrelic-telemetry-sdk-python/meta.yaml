{% set name = "newrelic-telemetry-sdk-python" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/newrelic/newrelic-telemetry-sdk-python/archive/v{{ version }}.tar.gz
  sha256: 62b520f275db1177bdf7f212f7ab7343b1d3cb9657c154a44fa9148468ca4fae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
    - setuptools-scm
    - pip
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
    - urllib3 >=1.7,<2

test:
  imports:
    - newrelic_telemetry_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://newrelic.github.io/newrelic-telemetry-sdk-python
  summary: newrelic-telemetry-sdk-python provides a Python library for sending data into New Relic using the Python urllib3 library. See dimensional metrics, events, logs, and spans/traces in New Relic, without having to use an agent!
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TimPansino
