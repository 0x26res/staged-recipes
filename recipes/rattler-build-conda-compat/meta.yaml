{% set name = "rattler-build-conda-compat" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nichmor/rattler-build-conda-compat/releases/download/{{ version }}/rattler-build-conda-compat-{{ version }}tar.gz
  sha256: c6fa25d88d5e58ba51f094a4283dbf6eb7eed86ca4efb1495105e550ca93bc95
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools >=45
  run:
    - python
    - rattler-build
    - conda-build
    - pytest
    

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - rattler_build_conda_compat
    - rattler_build_conda_compat.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/nichmor/rattler-build-conda-compat
  summary: 'rattler-build module which offer compatibility with conda-smithy'
  description: |
    rattler-build module which offer compatibility with conda-smithy
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - nichmor

