{% set name = "hwatch" %}
{% set version = "0.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blacknon/hwatch/archive/{{ version }}.tar.gz
  sha256: aa8ccb7ba911aa56cd01fc1f7b1c067960b403211fa8eb4b59dcfbc929320a16

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - hwatch --help

about:
  home: https://github.com/blacknon/hwatch
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Modern alternative to the watch command
  dev_url: https://github.com/blacknon/hwatch

extra:
  recipe-maintainers:
    - danielnachun
