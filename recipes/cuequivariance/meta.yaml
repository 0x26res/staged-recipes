{% set name = "cuequivariance" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cuequivariance-{{ version }}.tar.gz
  sha256: 43dcd50dedf8c515b81a4a869b7d44ea9d3c57746176de725f7adc69ba4a7fda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./cuequivariance-{{ version }} -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - opt-einsum
    - sympy
    - networkx

test:
  imports:
    - cuequivariance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/cuEquivariance
  summary: CUDA accelerated equivariant operations
  license: Apache-2.0

extra:
  recipe-maintainers:
    - fxcoudert
