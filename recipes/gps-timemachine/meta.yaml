{% set version = "1.1.4" %}
{% set sha256 = "cd1c851bf13b927726714c29952bcfaf2da1039522abcaf2f624711b7fed3f1a" %}
{% set build_number = 0 %}


package:
  name: gps-timemachine
  version: {{ version }}

source:
  url: "https://github.com/nsidc/gps-timemachine/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: "{{ build_number }}"
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python ~=3.10
  run:
    - python ~=3.10

test:
  imports:
    - gps_timemachine.gps
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://bitbucket.org/nsidc/gps-timemachine
  license: MIT
  license_file: LICENSE
  summary: Adjust GPS datetimes to UTC.


extra:
  recipe-maintainers:
    - trey-stafford
    - mfisher87
