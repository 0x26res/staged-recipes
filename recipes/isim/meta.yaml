{% set name = "isim" %}
{% set version = "15.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mqcomplab/iSIM/archive/refs/tags/15.0.0.tar.gz
  sha256: 90dd8f694cba29707c502a4f4d12871cb9d4c1f157d329f22cb3d382de8468ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - isim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mqcomplab/iSIM
  summary: Python package for calculating instant similarity
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lexin-chen
