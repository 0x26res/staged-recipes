{% set name = "snowmaus" %}
{% set version = "0.1.0.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snowmaus-{{ version }}.tar.gz
  sha256: a8ecc60f24243aa972ff07d81c7f18c48455496fc7729d84bc6c1b0e86b8b9c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python {{ python_min }}
    - numpy

test:
  imports:
    - snowmaus
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/j-haacker/snowmaus
  summary: Simplistic snow and melt model
  description: |
    snowMAUS is a simple model that calculates the amounts of snowfall
    and meltwater production based on the precipitation and the minimum
    and maximum temperatures. The model was introduced in Agricultural
    and Forest Meteorology Issue 150, 2010, by M. Trnka and others:
    "Simple snow cover model for agrometeorological applications". This
    repository offers a python implementation of the model.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - j-haacker
