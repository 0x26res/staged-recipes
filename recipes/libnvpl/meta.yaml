
{% set date = "24.7" %}
{% set version = "0.3.0" %}

package:
  name: libnvpl-dev
  version: {{ date }}

source:
  url: https://developer.download.nvidia.com/compute/nvpl/redist/nvpl_common/linux-sbsa/nvpl_common-linux-sbsa-{{ version }}-archive.tar.xz
  sha256: 3019e73b6ea93ea41113fa6aab268ff1e76c706c2b5fea6a9a033b177e30fbbf

build:
  number: 0
  noarch: generic

requirements:
  run:
    - libnvpl-blas-dev {{ date }}
    - libnvpl-common-dev {{ date }}
    - libnvpl-fft-dev {{ date }}
    - libnvpl-lapack-dev {{ date }}
    - libnvpl-rand-dev {{ date }}
    - libnvpl-scalapack-dev {{ date }}
    - libnvpl-sparse-dev {{ date }}
    - libnvpl-tensor-dev {{ date }}

about:
  home: https://developer.nvidia.com/nvpl
  license: LicenseRef-NVIDIA-End-User-License-Agreement
  license_file: LICENSE
  license_url: https://docs.nvidia.com/nvpl/license.html
  summary: >-
    The NVIDIA Performance Libraries (NVPL). For convenience only! Not to be
    used in host requirements for conda recipes!

extra:
  feedstock-name: libnvpl
  recipe-maintainers:
    - conda-forge/cuda
