{% set name = "trame-annotations" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trame_annotations-{{ version }}.tar.gz
  sha256: 28f5a818952cbe4b2d08dfac23136c1ac9f866b32f6d97e764ae06610da6b437

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - nodejs
  host:
    - python {{ python_min }}
    - hatchling
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - trame-client

test:
  imports:
    - trame_annotations
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kitware/trame-annotations
  summary: Trame widgets for image/video annotations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
