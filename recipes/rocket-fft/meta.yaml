{% set name = "rocket-fft" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/styfenschaer/rocket-fft/archive/v{{ version }}.tar.gz
  sha256: 13915b9e70909589bd0301ea79c465de1c6d80ea69d015a0b3f41c8c1caf0fe7

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=59.2.0
    - numba >=0.56.0
    - numpy
    - pip
  run:
    - python
    - numba >=0.56.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - rocket_fft
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/styfenschaer/rocket-fft
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
