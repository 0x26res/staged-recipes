{% set name = "pyQParamWidget" %}
{% set version = "0.0.9" %}
{% set sha256 = "6ae21927f14ce84ffb31233799ee0793ab1314b19dc4bfca3e4c998b4a9ba6cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyQParamWidget-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.10
    - pyqt

test:
  imports:
    - pyQParamWidget
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A PyQt5 QWidget and QDialog to edit application parameters.
  home: https://prjemian.github.io/pyQParamWidget/
  license: CC-BY-4.0
  license_file: pyqparamwidget/LICENSE.txt

extra:
  recipe-maintainers:
    - prjemian
