{% set name = "tex2pix" %}
{% set version = "0.3.1" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tex2pix-{{ version }}.tar.gz
  sha256: d03c2b6b5ec0aa60c18e01282c6b8ffc2c74c7bbd647f00c6088192db18b16dc
  patches:
    - use-setuptools-over-distutils.patch
    - add-python_requires.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - which

test:
  imports:
    - tex2pix
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/tex2pix/
  summary: Lightweight renderer of LaTeX to a variety of graphics formats
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewfeickert
