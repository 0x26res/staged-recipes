# new YAML based recipe format

context:
  name: pvMail
  version: "4.0.0rc1"
  sha256: 9ed592d77e763f5d46f3441759ab412e2d312bc1dbb58b9e40cffb86a318f71c

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  noarch: python
  skip:
    - match(python, "<3.8")
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools-scm >=8
    - setuptools >=64.0
  run:
    - python
    - pydm
    - pyepics
    - pyqt =5

tests:
  - commands:
    - pvMail
    - pvMail -h
    - pvMail -v
  - python:
      imports:
      - PvMail
      pip_check: true

about:
  homepage: https://prjemian.github.io/pvMail
  summary: "Watches an EPICS PV and sends email when value changes from 0 to 1."
  description: |
    PvMail watches (monitor) an EPICS PV and send an email
    when the value of that PV changes from 0 to 1.
  license: BSD-4-Clause
  license_file: LICENSE
  documentation: https://prjemian.github.io/pvMail
  repository: https://github.com/BCDA-APS/pvMail

extra:
  recipe-maintainers:
    - prjemian
