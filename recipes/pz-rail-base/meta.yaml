{% set name = "pz-rail-base" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pz_rail_base-{{ version }}.tar.gz
  sha256: ea7ac32815b429be31eec6a6f889fd6aa8ec77f3f5e9016f518203521b53a851

build:
  entry_points:
    - rail = rail.cli.commands:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - deprecated
    - pyyaml
    - numpy <2.0.0
    - click
    - ceci >=2.0.1
    - qp-prob >=0.8.3
    - scipy >=1.9.0

test:
  imports:
    - pz_rail_base
  commands:
    - pip check
    - rail --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eacharles
