{% set name = "pybind11-numpy-example" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybind11_numpy_example-{{ version }}.tar.gz
  sha256: 9bab0607c9697673fd1bd6dc3b09689a10cbd8c908aa062298b4ba3801c224b4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cmake
    - make
    - ninja
    - pip
    - pybind11
    - python >=3.7
    - scikit-build-core
  run:
    - numpy
    - python >=3.7

test:
  imports:
    - pybind11_numpy_example
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest -v

about:
  home: https://github.com/ssciwr/pybind11-numpy-example
  summary: An example of using numpy with pybind11
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://pybind11-numpy-example.readthedocs.io/

extra:
  recipe-maintainers:
    - lkeegan
