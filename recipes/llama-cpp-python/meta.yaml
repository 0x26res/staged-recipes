{% set name = "llama-cpp-python" %}
{% set version = "0.2.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_cpp_python-{{ version }}.tar.gz
  sha256: 5c3be3f98108b7fc747f5c7260344af13621cd626d628cd5a6c0f6eec53a873a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - {{ compiler('c') }}
    - python >=3.8
    - scikit-build-core >=0.5.1
    - pip
  run:
    - python >=3.8
    - typing-extensions >=4.5.0
    - numpy >=1.20.0
    - diskcache >=5.6.1
    # server dependencies
    - uvicorn >=0.22.0
    - fastapi >=0.100.0
    - pydantic-settings >=2.0.1
    - sse-starlette >=1.6.1
    - starlette-context >=0.3.6,<0.4

test:
  imports:
    - llama_cpp_python
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python bindings for the llama.cpp library
  license: MIT
  license_file:
    - LICENSE.md
    - vendor/llama.cpp/LICENSE
    - vendor/llama.cpp/gguf-py/LICENSE

extra:
  recipe-maintainers:
    - YYYasin19
