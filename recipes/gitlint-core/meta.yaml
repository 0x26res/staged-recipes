{% set name = "gitlint-core" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitlint_core-{{ version }}.tar.gz
  sha256: 7bf977b03ff581624a9e03f65ebb8502cc12dfaa3e92d23e8b2b54bbdaa29992

build:
  entry_points:
    - gitlint = gitlint.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.7
    - arrow >=1
    - click >=8
    - importlib-metadata >=1.0  # [py<38]
    - sh >=1.13.0  # [not win]

test:
  imports:
    - gitlint_core
  commands:
    - pip check
    - gitlint --help
  requires:
    - pip

about:
  summary: Git commit message linter written in python, checks your commit messages for style.
  dev_url: https://github.com/jorisroovers/gitlint/tree/main/gitlint-core
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
