{% set name = "fixjson" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/fixjson/-/fixjson-{{ version }}.tgz
  sha256: 28bcae94ecfbe7495f778066216946fd1858c1ff612981f4f3d6fa12a884c879

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - fixjson --help

about:
  home: https://github.com/rhysd/fixjson
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: JSON Fixer for Humans using (relaxed) JSON5
  dev_url: https://github.com/rhysd/fixjson

extra:
  recipe-maintainers:
    - danielnachun
