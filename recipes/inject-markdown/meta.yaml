{% set name = "inject-markdown" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 6603f48191bb8e3772a40268702cc13b18668b64a049c9995d11db485c5d036c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/streetsidesoftware/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Tool to inject files into markdown files.
  dev_url: https://github.com/streetsidesoftware/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
