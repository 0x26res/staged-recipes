{% set name = "csbschema" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/csbschema-{{ version }}.tar.gz
  sha256: 551bec314c98c30f0d76f4ee705196dff6d5304e634d01f97e72140a02ed38ee

build:
  entry_points:
    - csbschema = csbschema.command.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - jsonschema >=4.21.0,<4.22.dev0

test:
  imports:
    - csbschema
  commands:
    - pip check
    - csbschema --help
  requires:
    - pip

about:
  summary: JSON Schema and validator for IHO B-12 Crowdsourced Bathymetry metadata and data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - selimnairb
