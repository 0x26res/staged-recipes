{% set name = "myjive" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/myjive-{{ version }}.tar.gz
  sha256: 65ea344c57bd3e9d1af8983e78ee49d9b7adf83422a17929539fbb82d39f2a7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base ==3.5.2
    - numba ==0.56.4
    - numpy ==1.23.5
    - pytest ==7.1.2
    - scikit-sparse ==0.4.12
    - scipy ==1.8.1

test:
  imports:
    - myjive
    - myjivex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.tudelft.nl/apoot1/myjive
  summary: Personal implementation of jive C++ library in Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - annepoot
