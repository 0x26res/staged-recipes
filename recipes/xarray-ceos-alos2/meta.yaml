{% set name = "xarray-ceos-alos2" %}
{% set version = "2023.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-ceos-alos2-{{ version }}.tar.gz
  sha256: 9184d046ad92f786769d46de1ffe59f6c0c8829a5273e04d034ff729875ebab1

build:
  noarch: python
  entry_points:
    - ceos-alos2-create-cache = ceos_alos2.sar_image.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - cytoolz
    - python-dateutil
    - xarray
    - xarray-datatree
    - numpy
    - construct >=2.10
    - fsspec
    - exceptiongroup

test:
  imports:
    - ceos_alos2
  commands:
    - pip check
    - ceos-alos2-create-cache --help
  requires:
    - pip

about:
  home: https://github.com/umr-lops/xarray-ceos-alos2
  summary: xarray reader for advanced land observing satellite 2 (ALOS2) CEOS files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
    - agrouaze
