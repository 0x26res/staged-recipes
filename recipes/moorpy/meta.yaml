{% set name = "MoorPy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrel/MoorPy/archive/v{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pCrunch-{{ version }}.tar.gz
  sha256: d6a408844357f5e8a318875db110047b86a4a3956ea1659f8fbdeb1ec685cfb2
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - matplotlib
    - numpy
    - python >=3.9
    - pyyaml
    - scipy

test:
  imports:
    - moorpy
  #commands:
  #  - pytest moorpy
  #requires:
  #  - pytest

about:
  home: https://github.com/nrel/moorpy
  summary: "A design-oriented mooring system library for Python"
  description: |
      MoorPy is a design-oriented mooring system library for Python based around a
      quasi-static modeling approach.
  license: BSD 3-Clause
  license_file: LICENSE.txt
  dev_url: https://github.com/nrel/moorpy

extra:
  recipe-maintainers:
    - gbarter
    - mattEhall
