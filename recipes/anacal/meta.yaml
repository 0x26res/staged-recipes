package:
  name: anacal
  version: "0.3.3"

source:
  git_url: https://github.com/mr-superonion/AnaCal.git
  git_tag: v0.3.3

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('cxx') }}
  host:
    - python
    - setuptools >=38
    - pip
    - pybind11 >=2.2
    - fitsio
    - galsim
    - numpy
    - pydantic
    - jax
    - jaxlib
  run:
    - python
    - setuptools >=38
    - pip
    - pybind11 >=2.2
    - fitsio
    - galsim
    - numpy
    - pydantic
    - jax
    - jaxlib

test:
  imports:
    - anacal

about:
  home: https://github.com/mr-superonion/AnaCal
  license: GPLv3
  license_file: LICENSE
  summary: "Analytical Shear Calibration"
  description: |
    AnaCal is a open-source software to derive linear shear response of
    observables measured from a 2D image.

extra:
  recipe-maintainers:
    - mr-superonion
