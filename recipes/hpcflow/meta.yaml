{% set name = "hpcflow" %}
{% set version = "0.2.0a48" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/c2/6c/da2ea487a0d8291c4a3fbf9efe64f14749028ab078a8fbc870f032f4b935/hpcflow_new2-0.2.0a48.tar.gz
  sha256: 7b4fe876488af24b4a14fd9f5c4c5b901618b946a91e0841ebe978334d4618fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - zarr >=2.14.2,<3.0.0
    - ruamel.yaml >=0.17.20,<0.18.0
    - colorama >=0.4.6,<0.5.0
    - termcolor >=1.1.0,<2.0.0
    - fsspec >=2022.2.0,<2023.0.0
    - sentry-sdk >=1.5.8,<2.0.0
    - platformdirs >=2.5.1,<3.0.0
    - click >=8.1.3,<9.0.0
    - msgpack-python >=1.0.4,<2.0.0
    - reretry >=0.11.8,<0.12.0
    - psutil >=5.9.4,<6.0.0
    - watchdog >=2.1.9,<3.0.0
    - valida >=0.7.0,<0.8.0
    - xorg-libx11
  run_constrained:
    - pytest >=7.2.0,<8.0.0

test:
  imports:
    - hpcflow
  commands:
    - pip check
    - hpcflow --help
  requires:
    - pip

about:
  home: https://github.com/hpcflow/hpcflow-new
  summary: 'Computational workflow management'
  description: |
    hpcFlow is a computational workflow management tool for your scientific workflows.
    It was developed using funding from the LightForm EPSRC programme grant (EP/R001715/1).
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://hpcflow.github.io/docs/
  dev_url: https://github.com/hpcflow/hpcflow-new

extra:
  recipe-maintainers:
    - aplowman
