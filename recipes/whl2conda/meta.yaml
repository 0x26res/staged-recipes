{% set name = "whl2conda" %}
{% set version = "23.8.3" %}

package:
  name: whl2conda
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/whl2conda/whl2conda-{{ version }}-py3-none-any.whl
  sha256: d48353cf5979f9fce956c3154664bb7d23421964451c8b10a52cf9b237e565e0

build:
  entry_points:
    - whl2conda = whl2conda.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install -vv whl2conda-{{ version }}-py3-none-any.whl
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - conda-package-handling >=2.2
    - platformdirs >=3.10
    - tomlkit >=0.12
    - wheel >=0.41

test:
  imports:
    - whl2conda
  commands:
    - pip check
    - whl2conda --help
  requires:
    - pip

about:
  summary: build conda packages directly from pure python wheels
  home: https://github.com/zuzukin/whl2conda
  doc_url: https://zuzukin.github.io/whl2conda/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - analog-cbarber
