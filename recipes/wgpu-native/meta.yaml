{% set name = "wgpu-native" %}
{% set version = "0.17.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/gfx-rs/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: d84de1dd26295cc0a6fdfc150e3018bda755b7620a1e8950edc96ecb5c2e4eef
  - url: https://raw.githubusercontent.com/webgpu-native/webgpu-headers/8e9025e0fa4b33d5e7cc682b7604b021b29f36c6/webgpu.h
    sha256: 2247df04f5e3928c29cfabfa982e8018001d94e3e75c905ce12aec523e803d1a
    folder: ffi/webgpu-headers

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - sysroot_linux-64 2.17  # [linux64]
    - pkg-config
    - clangdev
  host:
    - libpng
    - zlib
    - freetype
    - fontconfig
    - clangdev

test:
  commands:
    - test -f ${PREFIX}/lib/libwgpu_native${SHLIB_EXT}   # [unix]

about:
  home: https://github.com/gfx-rs/wgpu-native
  summary: A native WebGPU implementation in Rust, based on wgpu-core.
  description: |
    The bindings are based on the WebGPU-native header found at
    ffi/webgpu-headers/webgpu.h and wgpu-native specific items in ffi/wgpu.h
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE.MIT
    - LICENSE.APACHE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - hmaarrfk
